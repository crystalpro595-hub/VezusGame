<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>CoinFlip</title>

  <link rel="preconnect" href="https://i.postimg.cc" crossorigin>
  <link rel="dns-prefetch" href="https://i.postimg.cc">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preload" as="image" href="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png">
  <link rel="preload" as="image" href="https://i.postimg.cc/50wQKCZL/Picsart-26-02-28-14-51-00-987.png">
  <link rel="preload" as="image" href="https://i.postimg.cc/Rh46k0m4/Picsart-26-02-28-14-51-28-798.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#eaf1ff;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);

      --glass: rgba(12, 14, 20, .80);
      --stroke: rgba(255,255,255,.08);
      --shadow: 0 18px 42px rgba(0,0,0,.48);
      --shadow-soft: 0 12px 28px rgba(0,0,0,.34);

      --tg1:#2AABEE;
      --tg2:#229ED9;
      --green1:#22c55e;
      --green2:#16a34a;
      --red1:#ef4444;
      --red2:#dc2626;
    }

    *{
      box-sizing:border-box;
      font-family:'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    html, body{
      height:100%;
      margin:0;
      overflow:hidden;
      color:var(--text);
      background:#020617;
    }

    body{
      background-image:url("https://i.postimg.cc/fbJT34yY/076E519D-F095-4957-88BF-5591DEB82533.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 600px at 30% 10%, rgba(255,255,255,.05), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.64));
      pointer-events:none;
      z-index:0;
    }

    *::-webkit-scrollbar{ display:none; }

    .app{
      position:relative;
      height:100%;
      overflow:auto;
      padding:0 16px calc(28px + var(--safe-bottom)) 16px;
      z-index:1;
      overscroll-behavior: contain;
      scrollbar-width:none;
    }

    .content{
      width:100%;
      max-width:520px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:14px;
      position:relative;
      z-index:1;
    }

    .sticky-top{
      position:sticky;
      top:0;
      z-index:40;
      padding-top: calc(8px + var(--safe-top));
      padding-bottom:8px;
      background:
        linear-gradient(180deg,
          rgba(2,6,23,.96) 0%,
          rgba(2,6,23,.86) 72%,
          rgba(2,6,23,0) 100%);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .top-row{
      width:100%;
      display:grid;
      grid-template-columns:40px minmax(0,1fr) 40px 54px;
      gap:8px;
      align-items:center;
    }

    .icon-btn,
    .rule-btn{
      width:40px;
      height:40px;
      border:none;
      border-radius:14px;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow-soft), inset 0 1px 0 rgba(255,255,255,.04);
      display:grid;
      place-items:center;
      color:var(--text);
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding:0;
    }

    .icon-btn{
      font-size:18px;
      font-weight:900;
    }

    .icon-btn:active,
    .rule-btn:active{
      transform:scale(.98);
    }

    .rule-btn svg{
      width:19px;
      height:19px;
      stroke: rgba(234,241,255,.92);
      fill:none;
      stroke-width:2;
      stroke-linecap:round;
      stroke-linejoin:round;
      display:block;
    }

    .balance-mini{
      width:100%;
      min-width:0;
      height:42px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      padding:6px 7px 6px 12px;
      position:relative;
      overflow:hidden;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.04);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .balance-mini::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(180px 60px at 0% 0%, rgba(255,255,255,.05), transparent 55%),
        radial-gradient(180px 60px at 100% 100%, rgba(255,255,255,.03), transparent 55%);
      pointer-events:none;
    }

    .bal-title{
      position:relative;
      z-index:1;
      font-size:12px;
      font-weight:900;
      color: rgba(234,241,255,.92);
      white-space:nowrap;
    }

    .bal-amount{
      position:relative;
      z-index:1;
      min-width:88px;
      height:28px;
      border:none;
      border-radius:999px;
      padding:0 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color: rgba(234,241,255,.98);
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
      pointer-events:none;
    }

    .logo-btn{
      width:54px;
      height:54px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
      border:none;
      padding:0;
      margin:0;
      cursor:pointer;
    }

    .logo-btn:active{ transform:scale(.98); }

    .logo-btn img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    .card{
      border-radius:24px;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .hero-card{
      padding:12px 14px 10px;
    }

    .coin-stage{
      position:relative;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:248px;
      padding:8px 0 4px;
    }

    .coin-stage::before{
      content:"";
      position:absolute;
      width:250px;
      height:250px;
      border-radius:50%;
      background: radial-gradient(circle, rgba(42,171,238,.12), transparent 62%);
      filter: blur(12px);
      pointer-events:none;
    }

    .coin-shadow{
      position:absolute;
      bottom:30px;
      width:148px;
      height:18px;
      border-radius:50%;
      background: rgba(0,0,0,.30);
      filter: blur(10px);
      transform: scale(1);
      opacity:.62;
      transition: transform .08s linear;
    }

    .coin-shadow.is-flipping{
      animation: shadowPulse .68s linear both;
    }

    .coin-wrap{
      position:relative;
      width:208px;
      height:208px;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: transform .1s linear;
      will-change: transform;
    }

    .coin-wrap.is-flipping{
      animation: coinDepth .68s linear both;
    }

    .coin-shell{
      width:100%;
      height:100%;
      border-radius:50%;
      padding:8px;
      background: linear-gradient(135deg, rgba(255,255,255,.18), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.10);
      box-shadow:
        inset 0 2px 0 rgba(255,255,255,.08),
        inset 0 -8px 14px rgba(0,0,0,.14),
        0 16px 24px rgba(0,0,0,.28);
      will-change: transform;
    }

    .coin-shell.is-flipping{
      animation: coinFlip .68s linear both;
    }

    .coin-shell.flash-win{
      animation: flashWin .24s ease;
    }

    .coin-shell.flash-lose{
      animation: flashLose .24s ease;
    }

    .coin-core{
      width:100%;
      height:100%;
      border-radius:50%;
      overflow:hidden;
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,.10), transparent 35%),
        radial-gradient(circle at 70% 75%, rgba(0,0,0,.14), transparent 42%),
        #111827;
      border:3px solid rgba(255,255,255,.08);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .coin-face{
      width:124%;
      height:124%;
      object-fit:contain;
      object-position:center;
      display:block;
      user-select:none;
      pointer-events:none;
      transform: scaleX(1);
      filter: drop-shadow(0 4px 6px rgba(0,0,0,.16));
    }

    @keyframes coinDepth{
      0%{ transform: scale(1); }
      30%{ transform: scale(1.06); }
      65%{ transform: scale(1.08); }
      100%{ transform: scale(1); }
    }

    @keyframes shadowPulse{
      0%{ transform: scale(1); opacity:.62; }
      30%{ transform: scale(.82); opacity:.32; }
      65%{ transform: scale(.74); opacity:.26; }
      100%{ transform: scale(1); opacity:.62; }
    }

    @keyframes coinFlip{
      0%   { transform: rotate(0deg)   scaleX(1); }
      12%  { transform: rotate(2deg)   scaleX(.88); }
      24%  { transform: rotate(5deg)   scaleX(.52); }
      36%  { transform: rotate(8deg)   scaleX(.18); }
      50%  { transform: rotate(0deg)   scaleX(.04); }
      64%  { transform: rotate(-8deg)  scaleX(.18); }
      76%  { transform: rotate(-5deg)  scaleX(.52); }
      88%  { transform: rotate(-2deg)  scaleX(.88); }
      100% { transform: rotate(0deg)   scaleX(1); }
    }

    @keyframes flashWin{
      0%{ box-shadow: inset 0 2px 0 rgba(255,255,255,.08), inset 0 -8px 14px rgba(0,0,0,.14), 0 16px 24px rgba(0,0,0,.28); }
      50%{ box-shadow: inset 0 2px 0 rgba(255,255,255,.08), inset 0 -8px 14px rgba(0,0,0,.14), 0 0 16px rgba(34,197,94,.28), 0 16px 24px rgba(0,0,0,.28); }
      100%{ box-shadow: inset 0 2px 0 rgba(255,255,255,.08), inset 0 -8px 14px rgba(0,0,0,.14), 0 16px 24px rgba(0,0,0,.28); }
    }

    @keyframes flashLose{
      0%{ box-shadow: inset 0 2px 0 rgba(255,255,255,.08), inset 0 -8px 14px rgba(0,0,0,.14), 0 16px 24px rgba(0,0,0,.28); }
      50%{ box-shadow: inset 0 2px 0 rgba(255,255,255,.08), inset 0 -8px 14px rgba(0,0,0,.14), 0 0 14px rgba(239,68,68,.18), 0 16px 24px rgba(0,0,0,.28); }
      100%{ box-shadow: inset 0 2px 0 rgba(255,255,255,.08), inset 0 -8px 14px rgba(0,0,0,.14), 0 16px 24px rgba(0,0,0,.28); }
    }

    .panel{
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .label{
      font-size:13px;
      font-weight:900;
      color: rgba(234,241,255,.94);
      margin-bottom:10px;
    }

    .bet-row{
      display:grid;
      grid-template-columns:minmax(0,1fr) 48px;
      gap:8px;
      align-items:center;
    }

    .bet-input{
      width:100%;
      height:50px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.06);
      color:#fff;
      font-size:17px;
      font-weight:900;
      padding:0 14px;
      outline:none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
      text-align:center;
    }

    .bet-input::placeholder{
      color: rgba(234,241,255,.42);
      font-weight:800;
    }

    .bet-toggle{
      width:48px;
      height:50px;
      border:none;
      border-radius:18px;
      cursor:pointer;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color:#fff;
      display:grid;
      place-items:center;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
      padding:0;
    }

    .bet-toggle:active{ transform:scale(.98); }

    .bet-toggle svg{
      width:22px;
      height:22px;
      display:block;
      filter: drop-shadow(0 3px 6px rgba(0,0,0,.18));
    }

    .quick-bets{
      display:grid;
      grid-template-columns:repeat(5, minmax(0,1fr));
      gap:8px;
      max-height:0;
      opacity:0;
      overflow:hidden;
      margin-top:0;
      transition:max-height .2s ease, opacity .2s ease, margin .2s ease;
    }

    .quick-bets.show{
      max-height:80px;
      opacity:1;
      margin-top:10px;
    }

    .quick-btn{
      height:38px;
      border:none;
      border-radius:14px;
      cursor:pointer;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color:#fff;
      font-size:12px;
      font-weight:900;
    }

    .quick-btn:active{ transform:scale(.98); }

    .action-area{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .start-wrap,
    .claim-wrap{
      max-height:64px;
      opacity:1;
      transform:translateY(0) scale(1);
      transition:max-height .22s ease, opacity .18s ease, transform .18s ease, margin .18s ease;
      overflow:hidden;
    }

    .start-wrap.hide,
    .claim-wrap.hide{
      max-height:0;
      opacity:0;
      transform:translateY(-6px) scale(.985);
      margin:0;
      pointer-events:none;
    }

    .start-btn,
    .claim-btn{
      width:100%;
      height:54px;
      border:none;
      border-radius:18px;
      cursor:pointer;
      color:#fff;
      font-size:15px;
      font-weight:900;
      letter-spacing:.2px;
      transition: transform .16s ease, opacity .16s ease, box-shadow .16s ease;
    }

    .start-btn{
      background: linear-gradient(180deg, var(--tg1), var(--tg2));
      box-shadow: 0 18px 34px rgba(34,158,217,.28);
    }

    .claim-btn{
      background: linear-gradient(180deg, var(--green1), var(--green2));
      box-shadow: 0 18px 34px rgba(34,197,94,.24);
    }

    .start-btn:active,
    .claim-btn:active{
      transform: scale(.985);
    }

    .start-btn:disabled,
    .claim-btn:disabled{
      opacity:.55;
      cursor:not-allowed;
      box-shadow:none;
      transform:none !important;
    }

    .choice-box{
      opacity:0;
      max-height:0;
      overflow:hidden;
      transition: opacity .22s ease, max-height .22s ease, margin .22s ease;
      margin-top:0;
    }

    .choice-box.show{
      opacity:1;
      max-height:220px;
      margin-top:4px;
    }

    .choice-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      margin-top:10px;
    }

    .choice-btn{
      height:62px;
      border:none;
      border-radius:18px;
      cursor:pointer;
      position:relative;
      overflow:hidden;
      color:#fff;
      font-size:14px;
      font-weight:900;
      letter-spacing:.2px;
      border:1px solid rgba(255,255,255,.08);
      box-shadow:
        0 14px 24px rgba(0,0,0,.18),
        inset 0 1px 0 rgba(255,255,255,.06);
      padding:0 12px;
      opacity:0;
      transition: transform .22s ease, box-shadow .16s ease, opacity .16s ease;
    }

    .choice-btn.gold{
      background:
        linear-gradient(180deg, rgba(255,216,91,.34), rgba(210,140,14,.22)),
        rgba(255,255,255,.06);
      transform: translateX(-16px) scale(.98);
    }

    .choice-btn.silver{
      background:
        linear-gradient(180deg, rgba(225,233,245,.30), rgba(135,146,160,.20)),
        rgba(255,255,255,.06);
      transform: translateX(16px) scale(.98);
    }

    .choice-box.show .choice-btn{
      opacity:1;
      transform: translateX(0) scale(1);
    }

    .choice-btn:active{ transform:scale(.985); }

    .choice-inner{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      width:100%;
    }

    .choice-coin{
      width:34px;
      height:34px;
      border-radius:50%;
      object-fit:cover;
      display:block;
      border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 4px 10px rgba(0,0,0,.18);
      flex:0 0 auto;
    }

    .bottom-notice{
      position:fixed;
      left:50%;
      bottom: calc(16px + var(--safe-bottom));
      transform: translateX(-50%) translateY(16px) scale(.98);
      width:min(390px, calc(100% - 28px));
      min-height:46px;
      border-radius:16px;
      padding:10px 12px;
      display:flex;
      align-items:center;
      gap:10px;
      color:#fff;
      font-size:12px;
      font-weight:900;
      box-shadow:0 14px 26px rgba(0,0,0,.24);
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
      z-index:500;
      border:1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .bottom-notice.show{
      opacity:1;
      transform: translateX(-50%) translateY(0) scale(1);
    }

    .bottom-notice.win{
      background: linear-gradient(180deg, rgba(34,197,94,.92), rgba(22,163,74,.92));
    }

    .bottom-notice.lose{
      background: linear-gradient(180deg, rgba(239,68,68,.92), rgba(220,38,38,.92));
    }

    .bottom-notice.info{
      background: linear-gradient(180deg, rgba(42,171,238,.92), rgba(34,158,217,.92));
    }

    .notice-icon{
      width:24px;
      height:24px;
      border-radius:9px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,.14);
      flex:0 0 auto;
      font-size:12px;
    }

    .notice-text{
      flex:1;
      min-width:0;
      line-height:1.2;
    }

    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.72);
      opacity:0;
      pointer-events:none;
      transition: opacity .22s ease;
      z-index:260;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .overlay.show{
      opacity:1;
      pointer-events:auto;
    }

    .popup{
      width:min(440px, 100%);
      border-radius:24px;
      overflow:hidden;
      background: rgba(14,16,24,.94);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 34px 90px rgba(0,0,0,.62);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      position:relative;
      transform: translateY(12px) scale(.98);
      opacity:.95;
      transition: transform .22s ease, opacity .22s ease;
    }

    .overlay.show .popup{
      transform: translateY(0) scale(1);
      opacity:1;
    }

    .popup-head{
      padding:16px 16px 10px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: rgba(255,255,255,.03);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .popup-title{
      font-weight:900;
      letter-spacing:.25px;
      font-size:14px;
      color: rgba(234,241,255,.95);
    }

    .popup-x{
      width:38px;
      height:38px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.05);
      color: rgba(234,241,255,.92);
      cursor:pointer;
      display:grid;
      place-items:center;
      box-shadow: 0 12px 28px rgba(0,0,0,.32);
      padding:0;
    }

    .popup-x:active{ transform: scale(.98); }

    .popup-body{
      padding:14px 16px 16px 16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .popup-text,
    .rule-line{
      margin:0;
      font-size:13px;
      line-height:1.42;
      color: rgba(234,241,255,.88);
    }

    .tg-btn{
      border:none;
      cursor:pointer;
      width:100%;
      height:50px;
      border-radius:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background: linear-gradient(180deg, var(--tg1), var(--tg2));
      box-shadow:
        0 18px 40px rgba(34,158,217,.28),
        inset 0 1px 0 rgba(255,255,255,.14);
      color:#fff;
      font-weight:900;
      letter-spacing:.2px;
      font-size:14px;
    }

    .tg-btn:active{ transform: scale(.99); }

    .tg-ico{
      width:22px;
      height:22px;
      display:block;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,.18));
    }

    .preloader{
      position:fixed;
      inset:0;
      z-index:999;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(900px 520px at 50% 18%, rgba(91,226,255,.22), transparent 48%),
        radial-gradient(700px 400px at 50% 65%, rgba(42,171,238,.18), transparent 52%),
        linear-gradient(180deg, #020816 0%, #062140 52%, #063a67 100%);
      transition: opacity .32s ease, visibility .32s ease;
    }

    .preloader.hide{
      opacity:0;
      visibility:hidden;
      pointer-events:none;
    }

    .pre-logo{
      width:92px;
      height:92px;
      object-fit:contain;
      display:block;
      filter: drop-shadow(0 14px 28px rgba(0,0,0,.28));
      animation: preLogoFloat .9s ease-in-out infinite;
    }

    @keyframes preLogoFloat{
      0%,100%{ transform: translateY(0) scale(1); }
      50%{ transform: translateY(-9px) scale(1.03); }
    }

    @media (max-width: 360px){
      .top-row{ grid-template-columns:36px minmax(0,1fr) 36px 46px; gap:6px; }

      .icon-btn,
      .rule-btn{ width:36px; height:36px; border-radius:12px; }

      .icon-btn{ font-size:16px; }

      .rule-btn svg{ width:17px; height:17px; }

      .logo-btn{ width:46px; height:46px; }

      .balance-mini{ height:38px; }

      .bal-amount{ min-width:74px; height:24px; font-size:12px; }

      .coin-stage{ min-height:222px; }

      .coin-wrap{ width:182px; height:182px; }

      .coin-shadow{ width:130px; height:16px; }

      .bet-row{ grid-template-columns:minmax(0,1fr) 44px; }

      .bet-input{ height:46px; font-size:15px; }

      .bet-toggle{ width:44px; height:46px; border-radius:16px; }

      .bet-toggle svg{ width:20px; height:20px; }

      .quick-bets{ grid-template-columns:repeat(3, minmax(0,1fr)); }

      .quick-btn{ height:36px; }

      .choice-btn{ font-size:13px; height:56px; padding:0 8px; }

      .choice-coin{ width:28px; height:28px; }

      .start-btn,
      .claim-btn{ height:50px; font-size:14px; }

      .tg-btn{ height:48px; border-radius:15px; }

      .pre-logo{ width:78px; height:78px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; animation:none !important; }
      .overlay.show .popup{ transform:none !important; }
    }
  </style>
</head>
<body>
  <div class="preloader" id="preloader">
    <img class="pre-logo" src="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png" alt="Vezus">
  </div>

  <div class="bottom-notice info" id="bottomNotice" aria-live="polite">
    <div class="notice-icon" id="noticeIcon">ℹ</div>
    <div class="notice-text" id="noticeText">Сообщение</div>
  </div>

  <div class="app">
    <div class="content">

      <div class="sticky-top">
        <div class="top-row">
          <button class="icon-btn" id="backBtn" aria-label="Назад">←</button>

          <div class="balance-mini" aria-label="Баланс">
            <span class="bal-title">Баланс</span>
            <div class="bal-amount" id="balanceValue">...</div>
          </div>

          <button class="rule-btn" id="rulesBtn" aria-label="Правила">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M9 9a3 3 0 1 1 5.2 2.1c-.9.9-1.7 1.5-1.7 2.9"></path>
              <path d="M12 17h.01"></path>
              <circle cx="12" cy="12" r="9"></circle>
            </svg>
          </button>

          <button class="logo-btn" id="logoBtn" aria-label="Открыть Telegram канал">
            <img
              src="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png"
              alt="Vezus"
              loading="eager"
              fetchpriority="high"
              decoding="async"
            >
          </button>
        </div>
      </div>

      <div class="card hero-card">
        <div class="coin-stage">
          <div class="coin-shadow" id="coinShadow"></div>

          <div class="coin-wrap" id="coinWrap">
            <div class="coin-shell" id="coinShell">
              <div class="coin-core">
                <img
                  class="coin-face"
                  id="coinFace"
                  src="https://i.postimg.cc/Rh46k0m4/Picsart-26-02-28-14-51-28-798.png"
                  alt="Решка"
                  loading="eager"
                  decoding="async"
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card panel">
        <div>
          <div class="label">Ставка</div>

          <div class="bet-row">
            <input
              class="bet-input"
              id="betInput"
              type="number"
              min="10"
              step="1"
              inputmode="numeric"
              placeholder="Минимум 10"
              value="10"
            >

            <button class="bet-toggle" id="betToggleBtn" type="button" aria-label="Быстрые ставки">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <defs>
                  <linearGradient id="coinGrad" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0%" stop-color="#ffe27a"/>
                    <stop offset="55%" stop-color="#f8c83c"/>
                    <stop offset="100%" stop-color="#c98a10"/>
                  </linearGradient>
                </defs>
                <circle cx="12" cy="12" r="8.5" fill="url(#coinGrad)" stroke="rgba(255,255,255,.45)" stroke-width="1.3"/>
                <circle cx="12" cy="12" r="5.2" fill="none" stroke="rgba(255,255,255,.35)" stroke-width="1"/>
                <path d="M12 6.5v11" stroke="rgba(80,44,0,.55)" stroke-width="1.3" stroke-linecap="round"/>
              </svg>
            </button>
          </div>

          <div class="quick-bets" id="quickBets">
            <button class="quick-btn" data-bet="10" type="button">10</button>
            <button class="quick-btn" data-bet="25" type="button">25</button>
            <button class="quick-btn" data-bet="50" type="button">50</button>
            <button class="quick-btn" data-bet="100" type="button">100</button>
            <button class="quick-btn" data-bet="250" type="button">250</button>
          </div>
        </div>

        <div class="action-area">
          <div class="start-wrap" id="startWrap">
            <button class="start-btn" id="startBtn" type="button">Играть</button>
          </div>

          <div class="claim-wrap hide" id="claimWrap">
            <button class="claim-btn" id="claimBtn" type="button">Забрать</button>
          </div>

          <div class="choice-box" id="choiceBox">
            <div class="label">Выбери сторону</div>

            <div class="choice-grid">
              <button class="choice-btn gold" id="headsBtn" type="button">
                <span class="choice-inner">
                  <img class="choice-coin" src="https://i.postimg.cc/50wQKCZL/Picsart-26-02-28-14-51-00-987.png" alt="">
                  <span>Орёл</span>
                </span>
              </button>

              <button class="choice-btn silver" id="tailsBtn" type="button">
                <span class="choice-inner">
                  <img class="choice-coin" src="https://i.postimg.cc/Rh46k0m4/Picsart-26-02-28-14-51-28-798.png" alt="">
                  <span>Решка</span>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="overlay" id="rulesOverlay" aria-hidden="true">
    <div class="popup" role="dialog" aria-modal="true" aria-label="Правила">
      <div class="popup-head">
        <div class="popup-title">Правила игры</div>
        <button class="popup-x" id="rulesClose" aria-label="Закрыть">✕</button>
      </div>

      <div class="popup-body">
        <p class="rule-line">• Минимальная ставка: <b>10 VC</b></p>
        <p class="rule-line">• Нажми <b>«Играть»</b></p>
        <p class="rule-line">• Выбери сторону монеты</p>
        <p class="rule-line">• При победе появится кнопка <b>«Забрать»</b></p>
      </div>
    </div>
  </div>

  <div class="overlay" id="channelOverlay" aria-hidden="true">
    <div class="popup" role="dialog" aria-modal="true" aria-label="Telegram канал">
      <div class="popup-head">
        <div class="popup-title">Наш Telegram канал</div>
        <button class="popup-x" id="channelClose" aria-label="Закрыть">✕</button>
      </div>

      <div class="popup-body">
        <p class="popup-text">
          Нажми кнопку ниже — откроется наш Telegram канал:
          <b>@vezuspubg</b>
        </p>

        <button class="tg-btn" id="goChannel" aria-label="Перейти в Telegram канал">
          <svg class="tg-ico" viewBox="0 0 240 240" aria-hidden="true">
            <path fill="#fff" d="M120 0C53.7 0 0 53.7 0 120s53.7 120 120 120 120-53.7 120-120S186.3 0 120 0zm58.7 82.3l-19.7 92.8c-1.5 6.6-5.4 8.2-10.9 5.1l-30.2-22.3-14.6 14c-1.6 1.6-3 3-6.1 3l2.2-31.6 57.5-52c2.5-2.2-.5-3.4-3.9-1.2l-71 44.7-30.6-9.6c-6.6-2.1-6.7-6.6 1.4-9.7l119.6-46.1c5.5-2 10.3 1.3 8.8 9.9z"/>
          </svg>
          Перейти в Telegram канал
        </button>
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const VERIFY_URL = "https://lazrfierfbhwlduqlvws.functions.supabase.co/verify-telegram";
    const PLAY_URL = "https://lazrfierfbhwlduqlvws.functions.supabase.co/play-coinflip";
    const MIN_BET = 10;

    const GOLD_SRC = "https://i.postimg.cc/50wQKCZL/Picsart-26-02-28-14-51-00-987.png";
    const SILVER_SRC = "https://i.postimg.cc/Rh46k0m4/Picsart-26-02-28-14-51-28-798.png";

    const FILES = {
      games: "games.html"
    };

    const $ = (id) => document.getElementById(id);

    let currentBalance = 0;
    let pendingWin = 0;
    let pendingBalanceAfterClaim = null;
    let isFlipping = false;
    let choiceVisible = false;
    let quickVisible = false;
    let noticeTimer = null;
    let swapTimer = null;
    let finishTimer = null;

    let audioCtx = null;

    function formatVc(value){
      const n = Number(value ?? 0);
      if (!Number.isFinite(n)) return "0 VC";
      return Number.isInteger(n) ? `${n} VC` : `${n.toFixed(2)} VC`;
    }

    function goTo(file){
      window.location.href = file;
    }

    function openTelegramLinkSafe(url){
      if (window.Telegram && window.Telegram.WebApp && typeof window.Telegram.WebApp.openTelegramLink === "function") {
        window.Telegram.WebApp.openTelegramLink(url);
        return;
      }
      window.open(url, "_blank", "noopener");
    }

    function loadCachedProfile(){
      try {
        return JSON.parse(localStorage.getItem("tg_profile") || "null");
      } catch {
        return null;
      }
    }

    function saveCachedBalance(){
      try {
        const cached = loadCachedProfile() || {};
        cached.balance = currentBalance;
        localStorage.setItem("tg_profile", JSON.stringify(cached));
      } catch {}
    }

    function getTelegramInitData(){
      if (!window.Telegram || !window.Telegram.WebApp) return "";

      try{
        Telegram.WebApp.ready();
        if (typeof Telegram.WebApp.expand === "function") Telegram.WebApp.expand();
      } catch {}

      return Telegram.WebApp.initData || "";
    }

    function updateBalanceUI(){
      $("balanceValue").textContent = formatVc(currentBalance);
    }

    function getBetAmount(){
      const raw = $("betInput").value;
      const amount = Number(raw);
      if (!raw || !Number.isFinite(amount)) return 0;
      return Math.floor(amount);
    }

    function showNotice(text, type = "info"){
      const box = $("bottomNotice");
      $("noticeText").textContent = text;
      $("noticeIcon").textContent = type === "win" ? "✓" : type === "lose" ? "✕" : "ℹ";

      box.classList.remove("win", "lose", "info");
      box.classList.add(type);
      box.classList.add("show");

      if (noticeTimer) clearTimeout(noticeTimer);
      noticeTimer = setTimeout(() => {
        box.classList.remove("show");
      }, 1900);
    }

    function ensureAudio(){
      try{
        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        if (!AudioCtx) return null;

        if (!audioCtx) {
          audioCtx = new AudioCtx();
        }

        if (audioCtx.state === "suspended") {
          audioCtx.resume().catch(() => {});
        }

        return audioCtx;
      } catch {
        return null;
      }
    }

    function playTone(freq, type, startTime, duration, volume){
      if (!audioCtx) return;

      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc.type = type;
      osc.frequency.setValueAtTime(freq, startTime);

      gain.gain.setValueAtTime(0.0001, startTime);
      gain.gain.exponentialRampToValueAtTime(volume, startTime + 0.02);
      gain.gain.exponentialRampToValueAtTime(0.0001, startTime + duration);

      osc.connect(gain);
      gain.connect(audioCtx.destination);

      osc.start(startTime);
      osc.stop(startTime + duration + 0.02);
    }

    function playWinSound(){
      if (!ensureAudio()) return;
      const now = audioCtx.currentTime + 0.01;

      playTone(620, "triangle", now, 0.12, 0.045);
      playTone(820, "triangle", now + 0.08, 0.12, 0.04);
      playTone(1040, "sine", now + 0.16, 0.18, 0.035);
    }

    function playLoseSound(){
      if (!ensureAudio()) return;
      const now = audioCtx.currentTime + 0.01;

      playTone(320, "sawtooth", now, 0.12, 0.035);
      playTone(210, "triangle", now + 0.08, 0.16, 0.03);
    }

    function setCoinFace(side){
      const coinFace = $("coinFace");
      if (side === "gold") {
        coinFace.src = GOLD_SRC;
        coinFace.alt = "Орёл";
      } else {
        coinFace.src = SILVER_SRC;
        coinFace.alt = "Решка";
      }
    }

    function setQuickVisible(show){
      quickVisible = !!show;
      $("quickBets").classList.toggle("show", quickVisible);
    }

    function setChoiceVisible(show){
      choiceVisible = !!show;
      $("choiceBox").classList.toggle("show", choiceVisible);
      $("startWrap").classList.toggle("hide", choiceVisible || pendingWin > 0);
      updateButtons();
    }

    function setClaimVisible(show){
      $("claimWrap").classList.toggle("hide", !show);
      $("startWrap").classList.toggle("hide", show || choiceVisible);
      updateButtons();
    }

    function updateClaimButton(){
      $("claimBtn").textContent = pendingWin > 0
        ? `Забрать ${formatVc(pendingWin)}`
        : "Забрать";
    }

    function updateButtons(){
      const bet = getBetAmount();
      const canStart =
        !isFlipping &&
        !choiceVisible &&
        pendingWin <= 0 &&
        bet >= MIN_BET &&
        bet <= currentBalance;

      $("startBtn").disabled = !canStart;
      $("claimBtn").disabled = isFlipping || pendingWin <= 0;
      updateClaimButton();
    }

    async function autoAuthTelegram(){
      const cached = loadCachedProfile();

      if (cached?.balance != null) {
        currentBalance = Number(cached.balance) || 0;
      } else {
        currentBalance = 0;
      }
      updateBalanceUI();

      const initData = getTelegramInitData();
      if (!initData) {
        updateButtons();
        return;
      }

      $("balanceValue").textContent = "...";

      try{
        const res = await fetch(VERIFY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ initData })
        });

        const json = await res.json().catch(() => ({}));

        if (res.ok && json.ok && json.profile) {
          currentBalance = Number(json.profile.balance) || 0;
          localStorage.setItem("tg_profile", JSON.stringify(json.profile));
        } else {
          currentBalance = cached?.balance != null ? (Number(cached.balance) || 0) : 0;
        }
      } catch {
        currentBalance = cached?.balance != null ? (Number(cached.balance) || 0) : 0;
      }

      updateBalanceUI();
      updateButtons();
    }

    function animateCoinTo(resultSide){
      const coinWrap = $("coinWrap");
      const coinShell = $("coinShell");
      const coinShadow = $("coinShadow");

      if (swapTimer) clearTimeout(swapTimer);
      if (finishTimer) clearTimeout(finishTimer);

      coinWrap.classList.remove("is-flipping");
      coinShell.classList.remove("is-flipping");
      coinShadow.classList.remove("is-flipping");
      coinShell.classList.remove("flash-win", "flash-lose");

      void coinWrap.offsetWidth;
      void coinShell.offsetWidth;
      void coinShadow.offsetWidth;

      coinWrap.classList.add("is-flipping");
      coinShell.classList.add("is-flipping");
      coinShadow.classList.add("is-flipping");

      swapTimer = setTimeout(() => {
        setCoinFace(resultSide);
      }, 340);

      finishTimer = setTimeout(() => {
        coinWrap.classList.remove("is-flipping");
        coinShell.classList.remove("is-flipping");
        coinShadow.classList.remove("is-flipping");
      }, 700);
    }

    function startGame(){
      if (isFlipping) return;
      ensureAudio();

      if (pendingWin > 0) {
        showNotice("Сначала забери выигрыш", "info");
        return;
      }

      const bet = getBetAmount();

      if (bet < MIN_BET) {
        showNotice(`Минимум ${MIN_BET} VC`, "lose");
        return;
      }

      if (bet > currentBalance) {
        showNotice("Недостаточно средств", "lose");
        return;
      }

      setQuickVisible(false);
      setChoiceVisible(true);
    }

    async function chooseSide(side){
      if (isFlipping || pendingWin > 0) return;
      ensureAudio();

      const bet = getBetAmount();

      if (bet < MIN_BET) {
        setChoiceVisible(false);
        showNotice(`Минимум ${MIN_BET} VC`, "lose");
        return;
      }

      if (bet > currentBalance) {
        setChoiceVisible(false);
        showNotice("Недостаточно средств", "lose");
        return;
      }

      const initData = getTelegramInitData();
      if (!initData) {
        setChoiceVisible(false);
        showNotice("Открой игру в Telegram", "lose");
        return;
      }

      isFlipping = true;
      setChoiceVisible(false);
      updateButtons();

      try{
        const res = await fetch(PLAY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            initData,
            betVc: bet,
            choice: side
          })
        });

        const json = await res.json().catch(() => ({}));

        if (!res.ok || !json.ok) {
          isFlipping = false;
          updateButtons();
          showNotice(json.error || "Ошибка игры", "lose");
          return;
        }

        const didWin = !!json.did_win;
        const resultSide = json.result_side === "gold" ? "gold" : "silver";
        const payoutVc = Number(json.payout_vc || 0);
        const serverBalance = Number(json.current_balance || 0);
        const sideText = resultSide === "gold" ? "Орёл" : "Решка";
        const coinShell = $("coinShell");

        animateCoinTo(resultSide);

        setTimeout(() => {
          if (didWin) {
            pendingWin = payoutVc;
            pendingBalanceAfterClaim = serverBalance;

            coinShell.classList.add("flash-win");
            setClaimVisible(true);
            playWinSound();

            showNotice(`Выпал ${sideText}. Выигрыш ${formatVc(pendingWin)}`, "win");
          } else {
            pendingWin = 0;
            pendingBalanceAfterClaim = null;
            currentBalance = serverBalance;
            updateBalanceUI();
            saveCachedBalance();

            coinShell.classList.add("flash-lose");
            setClaimVisible(false);
            playLoseSound();

            showNotice(`Выпал ${sideText}. -${formatVc(bet)}`, "lose");
          }

          setTimeout(() => {
            coinShell.classList.remove("flash-win", "flash-lose");
          }, 240);

          isFlipping = false;
          updateButtons();
        }, 720);

      } catch {
        isFlipping = false;
        updateButtons();
        showNotice("Ошибка сети", "lose");
      }
    }

    function claimWin(){
      if (pendingWin <= 0 || isFlipping) return;

      if (pendingBalanceAfterClaim != null) {
        currentBalance = Number(pendingBalanceAfterClaim) || currentBalance;
        updateBalanceUI();
        saveCachedBalance();
      }

      showNotice(`Забрано ${formatVc(pendingWin)}`, "win");

      pendingWin = 0;
      pendingBalanceAfterClaim = null;
      setClaimVisible(false);
      updateButtons();
    }

    function openOverlay(id){
      const el = $(id);
      el.classList.add("show");
      el.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeOverlay(id){
      const el = $(id);
      el.classList.remove("show");
      el.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
    }

    $("backBtn").addEventListener("click", () => goTo(FILES.games));
    $("logoBtn").addEventListener("click", () => openOverlay("channelOverlay"));
    $("rulesBtn").addEventListener("click", () => openOverlay("rulesOverlay"));

    $("channelClose").addEventListener("click", () => closeOverlay("channelOverlay"));
    $("rulesClose").addEventListener("click", () => closeOverlay("rulesOverlay"));

    $("channelOverlay").addEventListener("click", (e) => {
      if (e.target === $("channelOverlay")) closeOverlay("channelOverlay");
    });

    $("rulesOverlay").addEventListener("click", (e) => {
      if (e.target === $("rulesOverlay")) closeOverlay("rulesOverlay");
    });

    $("goChannel").addEventListener("click", () => {
      openTelegramLinkSafe("https://t.me/vezuspubg");
    });

    $("betToggleBtn").addEventListener("click", () => {
      setQuickVisible(!quickVisible);
    });

    document.querySelectorAll(".quick-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        const value = btn.getAttribute("data-bet");
        if (!value) return;
        $("betInput").value = value;
        setQuickVisible(false);
        updateButtons();
      });
    });

    $("betInput").addEventListener("input", () => {
      if (choiceVisible) setChoiceVisible(false);
      updateButtons();
    });

    $("startBtn").addEventListener("click", startGame);
    $("claimBtn").addEventListener("click", claimWin);
    $("headsBtn").addEventListener("click", () => chooseSide("gold"));
    $("tailsBtn").addEventListener("click", () => chooseSide("silver"));

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        closeOverlay("channelOverlay");
        closeOverlay("rulesOverlay");
      }
    });

    window.addEventListener("load", () => {
      setCoinFace("silver");
      updateClaimButton();
      updateButtons();

      setTimeout(() => {
        $("preloader").classList.add("hide");
      }, 1400);

      autoAuthTelegram();
    });
  </script>
</body>
