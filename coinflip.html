<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>CoinFlip</title>

  <link rel="preconnect" href="https://i.postimg.cc" crossorigin>
  <link rel="dns-prefetch" href="https://i.postimg.cc">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preload" as="image" href="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png">
  <link rel="preload" as="image" href="https://i.postimg.cc/50wQKCZL/Picsart-26-02-28-14-51-00-987.png">
  <link rel="preload" as="image" href="https://i.postimg.cc/Rh46k0m4/Picsart-26-02-28-14-51-28-798.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#eaf1ff;
      --muted:rgba(234,241,255,.72);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);

      --glass: rgba(12, 14, 20, .80);
      --stroke: rgba(255,255,255,.08);
      --shadow: 0 18px 42px rgba(0,0,0,.48);
      --shadow-soft: 0 12px 28px rgba(0,0,0,.34);

      --tg1:#2AABEE;
      --tg2:#229ED9;
      --tg3:#56d2ff;
    }

    *{
      box-sizing:border-box;
      font-family:'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    html, body{
      height:100%;
      margin:0;
      overflow:hidden;
      color:var(--text);
      background:#020617;
    }

    body{
      background-image:url("https://i.postimg.cc/fbJT34yY/076E519D-F095-4957-88BF-5591DEB82533.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 600px at 30% 10%, rgba(255,255,255,.05), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.64));
      pointer-events:none;
      z-index:0;
    }

    *::-webkit-scrollbar{ display:none; }

    .app{
      position:relative;
      height:100%;
      overflow:auto;
      padding:0 16px calc(28px + var(--safe-bottom)) 16px;
      z-index:1;
      overscroll-behavior: contain;
      scrollbar-width:none;
    }

    .content{
      width:100%;
      max-width:520px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:14px;
      position:relative;
      z-index:1;
    }

    .sticky-top{
      position:sticky;
      top:0;
      z-index:40;
      padding-top: calc(8px + var(--safe-top));
      padding-bottom:8px;
      background:
        linear-gradient(180deg,
          rgba(2,6,23,.96) 0%,
          rgba(2,6,23,.86) 72%,
          rgba(2,6,23,0) 100%);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .top-row{
      width:100%;
      display:grid;
      grid-template-columns:40px minmax(0,1fr) 40px 54px;
      gap:8px;
      align-items:center;
    }

    .icon-btn,
    .rule-btn{
      width:40px;
      height:40px;
      border:none;
      border-radius:14px;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow-soft), inset 0 1px 0 rgba(255,255,255,.04);
      display:grid;
      place-items:center;
      color:var(--text);
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding:0;
    }

    .icon-btn{
      font-size:18px;
      font-weight:900;
    }

    .icon-btn:active,
    .rule-btn:active{
      transform:scale(.98);
    }

    .rule-btn svg{
      width:19px;
      height:19px;
      stroke: rgba(234,241,255,.92);
      fill:none;
      stroke-width:2;
      stroke-linecap:round;
      stroke-linejoin:round;
      display:block;
    }

    .balance-mini{
      width:100%;
      min-width:0;
      height:42px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      padding:6px 7px 6px 12px;
      position:relative;
      overflow:hidden;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.04);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .balance-mini::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(180px 60px at 0% 0%, rgba(255,255,255,.05), transparent 55%),
        radial-gradient(180px 60px at 100% 100%, rgba(255,255,255,.03), transparent 55%);
      pointer-events:none;
    }

    .bal-title{
      position:relative;
      z-index:1;
      font-size:12px;
      font-weight:900;
      color: rgba(234,241,255,.92);
      white-space:nowrap;
    }

    .bal-amount{
      position:relative;
      z-index:1;
      min-width:88px;
      height:28px;
      border:none;
      border-radius:999px;
      padding:0 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color: rgba(234,241,255,.98);
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
      pointer-events:none;
    }

    .logo-btn{
      width:54px;
      height:54px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
      border:none;
      padding:0;
      margin:0;
      cursor:pointer;
    }

    .logo-btn:active{
      transform:scale(.98);
    }

    .logo-btn img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    .card{
      border-radius:24px;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .hero-card{
      padding:14px 16px 12px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .coin-stage{
      position:relative;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:12px 0 8px;
      min-height:300px;
      perspective:1600px;
    }

    .coin-stage::before{
      content:"";
      position:absolute;
      width:300px;
      height:300px;
      border-radius:50%;
      background:
        radial-gradient(circle, rgba(86,210,255,.10), rgba(255,255,255,0) 62%);
      filter: blur(12px);
      pointer-events:none;
    }

    .coin-shadow{
      position:absolute;
      bottom:34px;
      width:170px;
      height:22px;
      border-radius:50%;
      background: rgba(0,0,0,.30);
      filter: blur(11px);
      transform: scale(1);
      opacity:.62;
      transition: transform .18s ease, opacity .18s ease;
    }

    .coin-shadow.is-flipping{
      animation: shadowDepth .82s cubic-bezier(.22,.72,.25,1) both;
    }

    .coin-wrap{
      position:relative;
      width:246px;
      height:246px;
      transform-style:preserve-3d;
      will-change: transform;
    }

    .coin-wrap.is-flipping{
      animation: coinDepth .82s cubic-bezier(.22,.72,.25,1) both;
    }

    .coin-shell{
      position:relative;
      width:100%;
      height:100%;
      transform-style: preserve-3d;
      transform: rotateY(180deg);
      will-change: transform;
      filter: drop-shadow(0 20px 26px rgba(0,0,0,.34));
    }

    .coin-shell.flash-win{
      animation: coinFlashWin .30s ease;
    }

    .coin-shell.flash-lose{
      animation: coinFlashLose .30s ease;
    }

    .coin-side{
      position:absolute;
      inset:0;
      border-radius:50%;
      backface-visibility:hidden;
      -webkit-backface-visibility:hidden;
      overflow:hidden;
      border:7px solid rgba(255,255,255,.10);
      box-shadow:
        inset 0 2px 0 rgba(255,255,255,.10),
        inset 0 -10px 18px rgba(0,0,0,.16),
        0 0 0 1px rgba(255,255,255,.05);
      background:
        radial-gradient(circle at 30% 22%, rgba(255,255,255,.14), transparent 32%),
        radial-gradient(circle at 70% 78%, rgba(0,0,0,.14), transparent 34%),
        rgba(255,255,255,.04);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .coin-front{
      transform: translateZ(7px);
    }

    .coin-back{
      transform: rotateY(180deg) translateZ(7px);
    }

    .coin-edge{
      position:absolute;
      inset:6px;
      border-radius:50%;
      border:2px solid rgba(255,255,255,.06);
      pointer-events:none;
      z-index:2;
    }

    .coin-face{
      width:126%;
      height:126%;
      object-fit:contain;
      object-position:center;
      display:block;
      user-select:none;
      pointer-events:none;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,.16));
    }

    @keyframes coinDepth{
      0%{ transform: translateZ(0) scale(1); }
      50%{ transform: translateZ(46px) scale(1.085); }
      100%{ transform: translateZ(0) scale(1); }
    }

    @keyframes shadowDepth{
      0%{ transform: scale(1); opacity:.62; }
      50%{ transform: scale(.74); opacity:.24; }
      100%{ transform: scale(1); opacity:.62; }
    }

    @keyframes coinFlashWin{
      0%{ filter: drop-shadow(0 20px 26px rgba(0,0,0,.34)); }
      50%{ filter: drop-shadow(0 0 12px rgba(255,215,0,.22)) drop-shadow(0 20px 26px rgba(0,0,0,.34)); }
      100%{ filter: drop-shadow(0 20px 26px rgba(0,0,0,.34)); }
    }

    @keyframes coinFlashLose{
      0%{ filter: drop-shadow(0 20px 26px rgba(0,0,0,.34)); }
      50%{ filter: drop-shadow(0 0 10px rgba(208,216,229,.18)) drop-shadow(0 20px 26px rgba(0,0,0,.34)); }
      100%{ filter: drop-shadow(0 20px 26px rgba(0,0,0,.34)); }
    }

    .panel{
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .label{
      font-size:13px;
      font-weight:900;
      color: rgba(234,241,255,.94);
      margin-bottom:10px;
    }

    .bet-display{
      width:100%;
      height:50px;
      border-radius:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      color:#fff;
      font-size:18px;
      font-weight:900;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
      letter-spacing:.2px;
    }

    .bet-select-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:8px;
      margin-top:10px;
    }

    .bet-btn{
      height:42px;
      border:none;
      border-radius:14px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      color: rgba(234,241,255,.94);
      font-size:13px;
      font-weight:900;
      cursor:pointer;
      transition: transform .15s ease, background .15s ease, border-color .15s ease, box-shadow .15s ease;
    }

    .bet-btn:active{
      transform: scale(.98);
    }

    .bet-btn.active{
      background: linear-gradient(180deg, rgba(42,171,238,.22), rgba(34,158,217,.22));
      border-color: rgba(86,210,255,.26);
      box-shadow: 0 10px 18px rgba(34,158,217,.12);
      color:#fff;
    }

    .action-area{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .start-wrap{
      max-height:64px;
      opacity:1;
      transform:translateY(0) scale(1);
      transition:
        max-height .24s ease,
        opacity .20s ease,
        transform .20s ease,
        margin .20s ease;
      overflow:hidden;
    }

    .start-wrap.hide{
      max-height:0;
      opacity:0;
      transform:translateY(-6px) scale(.985);
      margin:0;
      pointer-events:none;
    }

    .start-btn{
      width:100%;
      height:54px;
      border:none;
      border-radius:18px;
      cursor:pointer;
      background: linear-gradient(180deg, var(--tg1), var(--tg2));
      color:#fff;
      font-size:15px;
      font-weight:900;
      letter-spacing:.2px;
      box-shadow: 0 18px 34px rgba(34,158,217,.28);
      transition: transform .16s ease, opacity .16s ease, box-shadow .16s ease;
    }

    .start-btn:active{
      transform: scale(.985);
    }

    .start-btn:disabled{
      opacity:.55;
      cursor:not-allowed;
      box-shadow:none;
      transform:none !important;
    }

    .choice-box{
      opacity:0;
      max-height:0;
      overflow:hidden;
      transition:
        opacity .22s ease,
        max-height .22s ease,
        margin .22s ease;
      margin-top:0;
    }

    .choice-box.show{
      opacity:1;
      max-height:220px;
      margin-top:4px;
    }

    .choice-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      margin-top:10px;
    }

    .choice-btn{
      height:62px;
      border:none;
      border-radius:18px;
      cursor:pointer;
      position:relative;
      overflow:hidden;
      color:#fff;
      font-size:14px;
      font-weight:900;
      letter-spacing:.2px;
      border:1px solid rgba(255,255,255,.08);
      box-shadow:
        0 14px 24px rgba(0,0,0,.18),
        inset 0 1px 0 rgba(255,255,255,.06);
      padding:0 12px;
      opacity:0;
      transition:
        transform .24s cubic-bezier(.22,.72,.25,1),
        box-shadow .16s ease,
        opacity .18s ease;
    }

    .choice-btn.gold{
      background:
        linear-gradient(180deg, rgba(255,216,91,.34), rgba(210,140,14,.22)),
        rgba(255,255,255,.06);
      transform: translateX(-18px) scale(.98);
    }

    .choice-btn.silver{
      background:
        linear-gradient(180deg, rgba(225,233,245,.30), rgba(135,146,160,.20)),
        rgba(255,255,255,.06);
      transform: translateX(18px) scale(.98);
    }

    .choice-box.show .choice-btn{
      opacity:1;
    }

    .choice-box.show .choice-btn.gold,
    .choice-box.show .choice-btn.silver{
      transform: translateX(0) scale(1);
    }

    .choice-btn:active{
      transform: scale(.985);
    }

    .choice-inner{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      width:100%;
    }

    .choice-coin{
      width:34px;
      height:34px;
      border-radius:50%;
      object-fit:cover;
      display:block;
      border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 4px 10px rgba(0,0,0,.18);
      flex:0 0 auto;
    }

    .top-notice{
      position:fixed;
      left:50%;
      top: calc(10px + var(--safe-top));
      transform: translateX(-50%) translateY(-12px) scale(.98);
      width:min(410px, calc(100% - 28px));
      min-height:46px;
      border-radius:15px;
      padding:9px 12px;
      display:flex;
      align-items:center;
      gap:10px;
      color:#fff;
      font-size:12px;
      font-weight:900;
      box-shadow:0 12px 24px rgba(0,0,0,.24);
      opacity:0;
      pointer-events:none;
      transition: opacity .20s ease, transform .20s ease, box-shadow .20s ease;
      z-index:500;
      border:1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .top-notice.show{
      opacity:1;
      transform: translateX(-50%) translateY(0) scale(1);
    }

    .top-notice.win{
      background: linear-gradient(180deg, rgba(34,197,94,.92), rgba(22,163,74,.92));
      box-shadow:0 12px 22px rgba(22,163,74,.16);
    }

    .top-notice.lose{
      background: linear-gradient(180deg, rgba(239,68,68,.92), rgba(220,38,38,.92));
      box-shadow:0 12px 22px rgba(220,38,38,.14);
    }

    .top-notice.info{
      background: linear-gradient(180deg, rgba(42,171,238,.92), rgba(34,158,217,.92));
      box-shadow:0 12px 22px rgba(34,158,217,.14);
    }

    .notice-icon{
      width:26px;
      height:26px;
      border-radius:9px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,.14);
      flex:0 0 auto;
      font-size:13px;
    }

    .notice-text{
      flex:1;
      min-width:0;
      line-height:1.2;
    }

    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.72);
      opacity:0;
      pointer-events:none;
      transition: opacity .22s ease;
      z-index:260;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .overlay.show{
      opacity:1;
      pointer-events:auto;
    }

    .popup{
      width:min(440px, 100%);
      border-radius:24px;
      overflow:hidden;
      background: rgba(14,16,24,.94);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 34px 90px rgba(0,0,0,.62);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      position:relative;
      transform: translateY(12px) scale(.98);
      opacity:.95;
      transition: transform .22s ease, opacity .22s ease;
    }

    .overlay.show .popup{
      transform: translateY(0) scale(1);
      opacity:1;
    }

    .popup-head{
      padding:16px 16px 10px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: rgba(255,255,255,.03);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .popup-title{
      font-weight:900;
      letter-spacing:.25px;
      font-size:14px;
      color: rgba(234,241,255,.95);
    }

    .popup-x{
      width:38px;
      height:38px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.05);
      color: rgba(234,241,255,.92);
      cursor:pointer;
      display:grid;
      place-items:center;
      box-shadow: 0 12px 28px rgba(0,0,0,.32);
      padding:0;
    }

    .popup-x:active{
      transform: scale(.98);
    }

    .popup-body{
      padding:14px 16px 16px 16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .popup-text{
      margin:0;
      font-size:13px;
      line-height:1.42;
      color: rgba(234,241,255,.84);
    }

    .rule-line{
      margin:0;
      font-size:13px;
      line-height:1.42;
      color: rgba(234,241,255,.92);
    }

    .tg-btn{
      border:none;
      cursor:pointer;
      width:100%;
      height:50px;
      border-radius:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background: linear-gradient(180deg, var(--tg1), var(--tg2));
      box-shadow:
        0 18px 40px rgba(34,158,217,.28),
        inset 0 1px 0 rgba(255,255,255,.14);
      color:#fff;
      font-weight:900;
      letter-spacing:.2px;
      font-size:14px;
    }

    .tg-btn:active{
      transform: scale(.99);
    }

    .tg-ico{
      width:22px;
      height:22px;
      display:block;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,.18));
    }

    .preloader{
      position:fixed;
      inset:0;
      z-index:999;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:18px;
      background:
        radial-gradient(1000px 700px at 50% 10%, rgba(86,210,255,.20), transparent 50%),
        linear-gradient(180deg, #03111f 0%, #07345a 48%, #0a6ea8 100%);
      transition: opacity .32s ease, visibility .32s ease;
    }

    .preloader.hide{
      opacity:0;
      visibility:hidden;
      pointer-events:none;
    }

    .pre-logo{
      width:90px;
      height:90px;
      object-fit:contain;
      display:block;
      filter: drop-shadow(0 14px 24px rgba(0,0,0,.22));
      animation: preLogoFloat .95s ease-in-out infinite;
    }

    .pre-bar{
      width:min(190px, 62vw);
      height:8px;
      border-radius:999px;
      overflow:hidden;
      background: rgba(255,255,255,.20);
      box-shadow: inset 0 1px 2px rgba(0,0,0,.10);
    }

    .pre-fill{
      width:0;
      height:100%;
      border-radius:999px;
      background: linear-gradient(90deg, #1e96d8, #2AABEE, #68dcff);
      box-shadow: 0 0 14px rgba(42,171,238,.26);
      animation: preLoad 4s linear forwards;
    }

    @keyframes preLogoFloat{
      0%,100%{ transform: translateY(0) scale(1); }
      50%{ transform: translateY(-7px) scale(1.02); }
    }

    @keyframes preLoad{
      from{ width:0; }
      to{ width:100%; }
    }

    @media (max-width: 360px){
      .top-row{
        grid-template-columns:36px minmax(0,1fr) 36px 46px;
        gap:6px;
      }

      .icon-btn,
      .rule-btn{
        width:36px;
        height:36px;
        border-radius:12px;
      }

      .icon-btn{
        font-size:16px;
      }

      .rule-btn svg{
        width:17px;
        height:17px;
      }

      .logo-btn{
        width:46px;
        height:46px;
      }

      .balance-mini{
        height:38px;
      }

      .bal-amount{
        min-width:74px;
        height:24px;
        font-size:12px;
      }

      .coin-stage{
        min-height:260px;
      }

      .coin-wrap{
        width:204px;
        height:204px;
      }

      .coin-shadow{
        width:144px;
        height:18px;
      }

      .bet-display{
        height:46px;
        font-size:16px;
      }

      .bet-btn{
        height:38px;
        font-size:12px;
      }

      .choice-btn{
        font-size:13px;
        height:56px;
        padding:0 8px;
      }

      .choice-coin{
        width:28px;
        height:28px;
      }

      .start-btn{
        height:50px;
        font-size:14px;
      }

      .tg-btn{
        height:48px;
        border-radius:15px;
      }

      .top-notice{
        min-height:44px;
        font-size:11.5px;
        width:min(390px, calc(100% - 24px));
      }

      .notice-icon{
        width:24px;
        height:24px;
        font-size:12px;
      }

      .pre-logo{
        width:76px;
        height:76px;
      }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; animation:none !important; }
      .overlay.show .popup{ transform:none !important; }
      .pre-fill{ width:100% !important; }
    }
  </style>
</head>
<body>
  <div class="preloader" id="preloader">
    <img
      class="pre-logo"
      src="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png"
      alt="Vezus"
    >
    <div class="pre-bar">
      <div class="pre-fill"></div>
    </div>
  </div>

  <div class="top-notice info" id="topNotice" aria-live="polite">
    <div class="notice-icon" id="noticeIcon">ℹ</div>
    <div class="notice-text" id="noticeText">Сообщение</div>
  </div>

  <div class="app">
    <div class="content">

      <div class="sticky-top">
        <div class="top-row">
          <button class="icon-btn" id="backBtn" aria-label="Назад">←</button>

          <div class="balance-mini" aria-label="Баланс">
            <span class="bal-title">Баланс</span>
            <div class="bal-amount" id="balanceValue">...</div>
          </div>

          <button class="rule-btn" id="rulesBtn" aria-label="Правила">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M9 9a3 3 0 1 1 5.2 2.1c-.9.9-1.7 1.5-1.7 2.9"></path>
              <path d="M12 17h.01"></path>
              <circle cx="12" cy="12" r="9"></circle>
            </svg>
          </button>

          <button class="logo-btn" id="logoBtn" aria-label="Открыть Telegram канал">
            <img
              src="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png"
              alt="Vezus"
              loading="eager"
              fetchpriority="high"
              decoding="async"
            >
          </button>
        </div>
      </div>

      <div class="card hero-card">
        <div class="coin-stage">
          <div class="coin-shadow" id="coinShadow"></div>

          <div class="coin-wrap" id="coinWrap">
            <div class="coin-shell" id="coinShell">
              <div class="coin-side coin-front">
                <span class="coin-edge"></span>
                <img
                  class="coin-face"
                  src="https://i.postimg.cc/50wQKCZL/Picsart-26-02-28-14-51-00-987.png"
                  alt="Орёл"
                  loading="eager"
                  fetchpriority="high"
                  decoding="async"
                >
              </div>

              <div class="coin-side coin-back">
                <span class="coin-edge"></span>
                <img
                  class="coin-face"
                  src="https://i.postimg.cc/Rh46k0m4/Picsart-26-02-28-14-51-28-798.png"
                  alt="Решка"
                  loading="eager"
                  decoding="async"
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card panel">
        <div>
          <div class="label">Ставка</div>

          <div class="bet-display" id="betDisplay">10 VC</div>

          <div class="bet-select-grid" id="betGrid">
            <button class="bet-btn active" type="button" data-bet="10">10</button>
            <button class="bet-btn" type="button" data-bet="25">25</button>
            <button class="bet-btn" type="button" data-bet="50">50</button>
            <button class="bet-btn" type="button" data-bet="100">100</button>
            <button class="bet-btn" type="button" data-bet="250">250</button>
            <button class="bet-btn" type="button" data-bet="max">MAX</button>
          </div>
        </div>

        <div class="action-area">
          <div class="start-wrap" id="startWrap">
            <button class="start-btn" id="startBtn" type="button">Начать</button>
          </div>

          <div class="choice-box" id="choiceBox">
            <div class="label">Выбери сторону</div>

            <div class="choice-grid">
              <button class="choice-btn gold" id="headsBtn" type="button">
                <span class="choice-inner">
                  <img class="choice-coin" src="https://i.postimg.cc/50wQKCZL/Picsart-26-02-28-14-51-00-987.png" alt="">
                  <span>Орёл</span>
                </span>
              </button>

              <button class="choice-btn silver" id="tailsBtn" type="button">
                <span class="choice-inner">
                  <img class="choice-coin" src="https://i.postimg.cc/Rh46k0m4/Picsart-26-02-28-14-51-28-798.png" alt="">
                  <span>Решка</span>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="overlay" id="rulesOverlay" aria-hidden="true">
    <div class="popup" role="dialog" aria-modal="true" aria-label="Правила">
      <div class="popup-head">
        <div class="popup-title">Правила игры</div>
        <button class="popup-x" id="rulesClose" aria-label="Закрыть">✕</button>
      </div>

      <div class="popup-body">
        <p class="rule-line">• Минимальная ставка: <b>10 VC</b></p>
        <p class="rule-line">• Нажми <b>«Начать»</b></p>
        <p class="rule-line">• Выбери сторону монеты</p>
        <p class="rule-line">• При удаче получаешь <b>x2</b> от ставки</p>
      </div>
    </div>
  </div>

  <div class="overlay" id="channelOverlay" aria-hidden="true">
    <div class="popup" role="dialog" aria-modal="true" aria-label="Telegram канал">
      <div class="popup-head">
        <div class="popup-title">Наш Telegram канал</div>
        <button class="popup-x" id="channelClose" aria-label="Закрыть">✕</button>
      </div>

      <div class="popup-body">
        <p class="popup-text">
          Нажми кнопку ниже — откроется наш Telegram канал:
          <b>@vezuspubg</b>
        </p>

        <button class="tg-btn" id="goChannel" aria-label="Перейти в Telegram канал">
          <svg class="tg-ico" viewBox="0 0 240 240" aria-hidden="true">
            <path fill="#fff" d="M120 0C53.7 0 0 53.7 0 120s53.7 120 120 120 120-53.7 120-120S186.3 0 120 0zm58.7 82.3l-19.7 92.8c-1.5 6.6-5.4 8.2-10.9 5.1l-30.2-22.3-14.6 14c-1.6 1.6-3 3-6.1 3l2.2-31.6 57.5-52c2.5-2.2-.5-3.4-3.9-1.2l-71 44.7-30.6-9.6c-6.6-2.1-6.7-6.6 1.4-9.7l119.6-46.1c5.5-2 10.3 1.3 8.8 9.9z"/>
          </svg>
          Перейти в Telegram канал
        </button>
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const VERIFY_URL = "https://lazrfierfbhwlduqlvws.functions.supabase.co/verify-telegram";
    const MIN_BET = 10;
    const WIN_CHANCE = 0.35;

    const FILES = {
      games: "games.html"
    };

    const $ = (id) => document.getElementById(id);

    let currentBalance = 0;
    let currentBet = 10;
    let isFlipping = false;
    let choiceVisible = false;
    let noticeTimer = null;
    let currentRotation = 180;

    function formatVc(value){
      const n = Number(value ?? 0);
      if (!Number.isFinite(n)) return "0 VC";
      return Number.isInteger(n) ? `${n} VC` : `${n.toFixed(2)} VC`;
    }

    function goTo(file){
      window.location.href = file;
    }

    function openTelegramLinkSafe(url){
      if (window.Telegram && window.Telegram.WebApp && typeof window.Telegram.WebApp.openTelegramLink === "function") {
        window.Telegram.WebApp.openTelegramLink(url);
        return;
      }
      window.open(url, "_blank", "noopener");
    }

    function loadCachedProfile(){
      try {
        return JSON.parse(localStorage.getItem("tg_profile") || "null");
      } catch {
        return null;
      }
    }

    function saveCachedBalance(){
      try {
        const cached = loadCachedProfile() || {};
        cached.balance = currentBalance;
        localStorage.setItem("tg_profile", JSON.stringify(cached));
      } catch {}
    }

    function updateBalanceUI(){
      $("balanceValue").textContent = formatVc(currentBalance);
    }

    function updateBetUI(){
      $("betDisplay").textContent = formatVc(currentBet);

      document.querySelectorAll(".bet-btn").forEach(btn => {
        const value = btn.dataset.bet;
        const isActive = value === "max"
          ? btn.classList.contains("active") && btn.dataset.activeMode === "max"
          : Number(value) === currentBet;

        if (value !== "max") {
          btn.classList.toggle("active", isActive);
        }
      });
    }

    function clearBetActive(){
      document.querySelectorAll(".bet-btn").forEach(btn => {
        btn.classList.remove("active");
        btn.dataset.activeMode = "";
      });
    }

    function setBet(value, mode = "fixed"){
      const next = Math.floor(Number(value) || 0);
      if (next < MIN_BET) return;

      currentBet = next;
      clearBetActive();

      if (mode === "max") {
        const maxBtn = document.querySelector('.bet-btn[data-bet="max"]');
        if (maxBtn) {
          maxBtn.classList.add("active");
          maxBtn.dataset.activeMode = "max";
        }
      } else {
        const btn = document.querySelector(`.bet-btn[data-bet="${next}"]`);
        if (btn) btn.classList.add("active");
      }

      if (choiceVisible) setChoiceVisible(false);
      updateBetUI();
      updateStartButton();
    }

    function showNotice(text, type = "info"){
      const box = $("topNotice");
      $("noticeText").textContent = text;
      $("noticeIcon").textContent = type === "win" ? "✓" : type === "lose" ? "✕" : "ℹ";

      box.classList.remove("win", "lose", "info");
      box.classList.add(type);
      box.classList.add("show");

      if (noticeTimer) clearTimeout(noticeTimer);
      noticeTimer = setTimeout(() => {
        box.classList.remove("show");
      }, 2100);
    }

    function setChoiceVisible(show){
      choiceVisible = !!show;
      $("choiceBox").classList.toggle("show", choiceVisible);
      $("startWrap").classList.toggle("hide", choiceVisible);
      updateStartButton();
    }

    function updateStartButton(){
      const btn = $("startBtn");
      const valid = currentBet >= MIN_BET && currentBet <= currentBalance && !isFlipping;

      btn.textContent = "Начать";
      btn.disabled = choiceVisible || !valid;
    }

    async function autoAuthTelegram(){
      const cached = loadCachedProfile();

      if (cached?.balance != null) {
        currentBalance = Number(cached.balance) || 0;
      } else {
        currentBalance = 0;
      }
      updateBalanceUI();

      if (!window.Telegram || !window.Telegram.WebApp) {
        updateStartButton();
        return;
      }

      try{
        Telegram.WebApp.ready();
        if (typeof Telegram.WebApp.expand === "function") Telegram.WebApp.expand();
      } catch {}

      const initData = Telegram.WebApp.initData;
      if (!initData) {
        updateStartButton();
        return;
      }

      $("balanceValue").textContent = "...";

      try{
        const res = await fetch(VERIFY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ initData })
        });

        const json = await res.json().catch(() => ({}));

        if (res.ok && json.ok && json.profile) {
          currentBalance = Number(json.profile.balance) || 0;
          localStorage.setItem("tg_profile", JSON.stringify(json.profile));
        } else {
          currentBalance = cached?.balance != null ? (Number(cached.balance) || 0) : 0;
        }
      } catch {
        currentBalance = cached?.balance != null ? (Number(cached.balance) || 0) : 0;
      }

      updateBalanceUI();
      updateStartButton();
    }

    function getTargetRotation(resultSide){
      const extra = 7 * 360;
      const desired = resultSide === "gold" ? 0 : 180;
      const raw = currentRotation + extra;

      let target = Math.floor(raw / 360) * 360 + desired;
      if (target <= raw) target += 360;

      return target;
    }

    function animateCoinTo(resultSide){
      const coinWrap = $("coinWrap");
      const coinShell = $("coinShell");
      const coinShadow = $("coinShadow");

      const target = getTargetRotation(resultSide);

      coinWrap.classList.remove("is-flipping");
      coinShadow.classList.remove("is-flipping");

      void coinWrap.offsetWidth;
      void coinShadow.offsetWidth;

      coinWrap.classList.add("is-flipping");
      coinShadow.classList.add("is-flipping");

      coinShell.style.transition = "transform .82s cubic-bezier(.22,.72,.25,1)";
      coinShell.style.transform = `rotateY(${target}deg)`;

      currentRotation = target;

      setTimeout(() => {
        coinWrap.classList.remove("is-flipping");
        coinShadow.classList.remove("is-flipping");
      }, 840);
    }

    function startGame(){
      if (isFlipping) return;

      if (currentBet < MIN_BET) {
        showNotice(`Минимум ${MIN_BET} VC`, "lose");
        return;
      }

      if (currentBet > currentBalance) {
        showNotice("Недостаточно средств", "lose");
        return;
      }

      setChoiceVisible(true);
      showNotice("Выбери: Орёл или Решка", "info");
    }

    function chooseSide(side){
      if (isFlipping) return;

      if (currentBet < MIN_BET) {
        setChoiceVisible(false);
        showNotice(`Минимум ${MIN_BET} VC`, "lose");
        return;
      }

      if (currentBet > currentBalance) {
        setChoiceVisible(false);
        showNotice("Недостаточно средств", "lose");
        return;
      }

      isFlipping = true;
      setChoiceVisible(false);
      updateStartButton();

      currentBalance -= currentBet;
      updateBalanceUI();
      saveCachedBalance();

      const playerWins = Math.random() < WIN_CHANCE;
      const resultSide = playerWins ? side : (side === "gold" ? "silver" : "gold");

      animateCoinTo(resultSide);

      setTimeout(() => {
        const win = side === resultSide;
        const sideText = resultSide === "gold" ? "Орёл" : "Решка";
        const coinShell = $("coinShell");

        if (win) {
          const prize = currentBet * 2;
          currentBalance += prize;
          updateBalanceUI();
          saveCachedBalance();
          coinShell.classList.add("flash-win");
          showNotice(`Выпал ${sideText}. +${formatVc(prize)}`, "win");
        } else {
          coinShell.classList.add("flash-lose");
          showNotice(`Выпал ${sideText}. -${formatVc(currentBet)}`, "lose");
        }

        setTimeout(() => {
          coinShell.classList.remove("flash-win", "flash-lose");
        }, 300);

        isFlipping = false;
        updateStartButton();
      }, 860);
    }

    function openOverlay(id){
      const el = $(id);
      el.classList.add("show");
      el.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeOverlay(id){
      const el = $(id);
      el.classList.remove("show");
      el.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
    }

    $("backBtn").addEventListener("click", () => goTo(FILES.games));
    $("logoBtn").addEventListener("click", () => openOverlay("channelOverlay"));
    $("rulesBtn").addEventListener("click", () => openOverlay("rulesOverlay"));

    $("channelClose").addEventListener("click", () => closeOverlay("channelOverlay"));
    $("rulesClose").addEventListener("click", () => closeOverlay("rulesOverlay"));

    $("channelOverlay").addEventListener("click", (e) => {
      if (e.target === $("channelOverlay")) closeOverlay("channelOverlay");
    });

    $("rulesOverlay").addEventListener("click", (e) => {
      if (e.target === $("rulesOverlay")) closeOverlay("rulesOverlay");
    });

    $("goChannel").addEventListener("click", () => {
      openTelegramLinkSafe("https://t.me/vezuspubg");
    });

    document.querySelectorAll(".bet-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        if (isFlipping) return;

        const value = btn.dataset.bet;

        if (value === "max") {
          const maxValue = Math.floor(currentBalance);
          if (maxValue < MIN_BET) {
            showNotice("Недостаточно средств", "lose");
            return;
          }
          setBet(maxValue, "max");
          return;
        }

        setBet(Number(value), "fixed");
      });
    });

    $("startBtn").addEventListener("click", startGame);
    $("headsBtn").addEventListener("click", () => chooseSide("gold"));
    $("tailsBtn").addEventListener("click", () => chooseSide("silver"));

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        closeOverlay("channelOverlay");
        closeOverlay("rulesOverlay");
      }
    });

    window.addEventListener("load", () => {
      $("coinShell").style.transform = "rotateY(180deg)";
      setBet(10, "fixed");

      setTimeout(() => {
        $("preloader").classList.add("hide");
      }, 4000);

      autoAuthTelegram();
      updateStartButton();
    });
  </script>
</body>
</html>
