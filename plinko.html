<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Plinko</title>

  <link rel="preconnect" href="https://i.postimg.cc" crossorigin>
  <link rel="dns-prefetch" href="https://i.postimg.cc">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preload" as="image" href="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#eaf1ff;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);

      --glass: rgba(12,14,20,.80);
      --stroke: rgba(255,255,255,.08);
      --shadow: 0 18px 42px rgba(0,0,0,.48);
      --shadow-soft: 0 12px 28px rgba(0,0,0,.34);

      --tg1:#2AABEE;
      --tg2:#229ED9;
      --green1:#22c55e;
      --green2:#16a34a;
      --red1:#ef4444;
      --red2:#dc2626;
      --amber1:#f59e0b;
      --amber2:#d97706;
    }

    *{
      box-sizing:border-box;
      font-family:'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    html, body{
      height:100%;
      margin:0;
      overflow:hidden;
      color:var(--text);
      background:#020617;
    }

    body{
      background-image:url("https://i.postimg.cc/fbJT34yY/076E519D-F095-4957-88BF-5591DEB82533.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 600px at 30% 10%, rgba(255,255,255,.05), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.64));
      pointer-events:none;
      z-index:0;
    }

    *::-webkit-scrollbar{ display:none; }

    .app{
      position:relative;
      height:100%;
      overflow:auto;
      padding:0 16px calc(28px + var(--safe-bottom)) 16px;
      z-index:1;
      overscroll-behavior: contain;
      scrollbar-width:none;
    }

    .content{
      width:100%;
      max-width:520px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:14px;
      position:relative;
      z-index:1;
    }

    .sticky-top{
      position:sticky;
      top:0;
      z-index:40;
      padding-top: calc(8px + var(--safe-top));
      padding-bottom:8px;
      background:
        linear-gradient(180deg, rgba(2,6,23,.96) 0%, rgba(2,6,23,.86) 72%, rgba(2,6,23,0) 100%);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .top-row{
      width:100%;
      display:grid;
      grid-template-columns:40px minmax(0,1fr) 40px 54px;
      gap:8px;
      align-items:center;
    }

    .icon-btn,
    .speed-btn{
      width:40px;
      height:40px;
      border:none;
      border-radius:14px;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow-soft), inset 0 1px 0 rgba(255,255,255,.04);
      display:grid;
      place-items:center;
      color:var(--text);
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding:0;
    }

    .icon-btn{
      font-size:18px;
      font-weight:900;
    }

    .speed-btn{
      font-size:13px;
      font-weight:900;
      letter-spacing:.3px;
    }

    .icon-btn:active,
    .speed-btn:active,
    .logo-btn:active{
      transform:scale(.98);
    }

    .balance-mini{
      width:100%;
      min-width:0;
      height:42px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      padding:6px 7px 6px 12px;
      position:relative;
      overflow:hidden;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.04);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .balance-mini::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(180px 60px at 0% 0%, rgba(255,255,255,.05), transparent 55%),
        radial-gradient(180px 60px at 100% 100%, rgba(255,255,255,.03), transparent 55%);
      pointer-events:none;
    }

    .bal-title{
      position:relative;
      z-index:1;
      font-size:12px;
      font-weight:900;
      color: rgba(234,241,255,.92);
      white-space:nowrap;
    }

    .bal-amount{
      position:relative;
      z-index:1;
      min-width:88px;
      height:28px;
      border:none;
      border-radius:999px;
      padding:0 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color: rgba(234,241,255,.98);
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
      pointer-events:none;
    }

    .logo-btn{
      width:54px;
      height:54px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
      border:none;
      padding:0;
      margin:0;
      cursor:pointer;
    }

    .logo-btn img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    .card{
      border-radius:24px;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .board-card{
      padding:12px;
    }

    .board-wrap{
      position:relative;
      width:100%;
      display:flex;
      justify-content:center;
      padding-top:4px;
    }

    .board{
      position:relative;
      width:300px;
      height:286px;
      border-radius:22px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)),
        rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.06);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.03),
        0 18px 34px rgba(0,0,0,.22);
      overflow:hidden;
    }

    .board::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(280px 140px at 50% 0%, rgba(42,171,238,.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0));
      pointer-events:none;
    }

    .rail{
      position:absolute;
      top:18px;
      bottom:58px;
      width:4px;
      border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.06));
      box-shadow: inset 0 0 6px rgba(255,255,255,.08);
      opacity:.85;
      z-index:1;
    }

    .rail.left{ left:12px; }
    .rail.right{ right:12px; }

    .peg{
      position:absolute;
      width:10px;
      height:10px;
      border-radius:50%;
      background:
        radial-gradient(circle at 35% 30%, rgba(255,255,255,.95), rgba(215,226,245,.88) 42%, rgba(130,145,170,.95) 100%);
      box-shadow:
        0 0 0 2px rgba(255,255,255,.04),
        0 2px 8px rgba(0,0,0,.18);
      transform:translate(-50%, -50%);
      z-index:2;
    }

    .balls-layer{
      position:absolute;
      inset:0;
      z-index:5;
      pointer-events:none;
    }

    .ball{
      position:absolute;
      width:16px;
      height:16px;
      border-radius:50%;
      background:
        radial-gradient(circle at 30% 30%, #ffffff 0%, #b8ecff 28%, #46c6ff 62%, #0b74a6 100%);
      box-shadow:
        inset 0 1px 2px rgba(255,255,255,.45),
        0 4px 12px rgba(42,171,238,.28);
      transform:translate(-50%, -50%);
      will-change:left, top, transform;
    }

    .buckets{
      position:absolute;
      left:16px;
      right:16px;
      bottom:12px;
      display:grid;
      grid-template-columns:repeat(9, minmax(0,1fr));
      gap:5px;
      z-index:3;
    }

    .bucket{
      height:34px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      font-size:11px;
      font-weight:900;
      color:#fff;
      border:1px solid rgba(255,255,255,.08);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.05),
        0 8px 14px rgba(0,0,0,.16);
      transition: transform .16s ease, box-shadow .16s ease, filter .16s ease;
    }

    .bucket.low{
      background: linear-gradient(180deg, rgba(239,68,68,.92), rgba(220,38,38,.92));
    }

    .bucket.mid{
      background: linear-gradient(180deg, rgba(245,158,11,.92), rgba(217,119,6,.92));
    }

    .bucket.good{
      background: linear-gradient(180deg, rgba(34,197,94,.92), rgba(22,163,74,.92));
    }

    .bucket.top{
      background: linear-gradient(180deg, rgba(42,171,238,.96), rgba(34,158,217,.96));
    }

    .bucket.hit{
      transform: translateY(-4px) scale(1.06);
      box-shadow:
        0 0 0 2px rgba(255,255,255,.10),
        0 0 18px rgba(255,255,255,.20),
        0 12px 18px rgba(0,0,0,.18);
      filter: brightness(1.12);
    }

    .main-action{
      padding:0 12px 12px;
    }

    .play-btn,
    .claim-btn{
      width:100%;
      height:52px;
      border:none;
      border-radius:18px;
      cursor:pointer;
      color:#fff;
      font-size:15px;
      font-weight:900;
      letter-spacing:.2px;
      transition: transform .16s ease, opacity .16s ease, box-shadow .16s ease;
    }

    .play-btn{
      background: linear-gradient(180deg, var(--tg1), var(--tg2));
      box-shadow: 0 18px 34px rgba(34,158,217,.28);
    }

    .claim-btn{
      background: linear-gradient(180deg, var(--green1), var(--green2));
      box-shadow: 0 18px 34px rgba(34,197,94,.24);
    }

    .play-btn:active,
    .claim-btn:active{
      transform:scale(.985);
    }

    .play-btn:disabled,
    .claim-btn:disabled{
      opacity:.55;
      cursor:not-allowed;
      box-shadow:none;
      transform:none !important;
    }

    .panel{
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .label{
      font-size:12px;
      font-weight:900;
      color: rgba(234,241,255,.90);
      margin:0 0 8px;
    }

    .bet-row{
      display:grid;
      grid-template-columns:minmax(0,1fr) 48px;
      gap:8px;
      align-items:center;
    }

    .bet-input{
      width:100%;
      height:48px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.06);
      color:#fff;
      font-size:16px;
      font-weight:900;
      padding:0 14px;
      outline:none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
      text-align:center;
    }

    .bet-input::placeholder{
      color: rgba(234,241,255,.42);
      font-weight:800;
    }

    .bet-toggle{
      width:48px;
      height:48px;
      border:none;
      border-radius:16px;
      cursor:pointer;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color:#fff;
      display:grid;
      place-items:center;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
      padding:0;
    }

    .bet-toggle svg{
      width:22px;
      height:22px;
      display:block;
    }

    .bet-toggle:active{ transform:scale(.98); }

    .quick-bets{
      display:grid;
      grid-template-columns:repeat(5, minmax(0,1fr));
      gap:8px;
      max-height:0;
      opacity:0;
      overflow:hidden;
      margin-top:0;
      transition:max-height .2s ease, opacity .2s ease, margin .2s ease;
    }

    .quick-bets.show{
      max-height:80px;
      opacity:1;
      margin-top:8px;
    }

    .quick-btn{
      height:36px;
      border:none;
      border-radius:13px;
      cursor:pointer;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color:#fff;
      font-size:12px;
      font-weight:900;
    }

    .quick-btn:active{ transform:scale(.98); }

    .ball-counts{
      display:grid;
      grid-template-columns:repeat(3, minmax(0,1fr));
      gap:8px;
    }

    .count-btn{
      height:40px;
      border:none;
      border-radius:14px;
      cursor:pointer;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      color:#fff;
      font-size:12px;
      font-weight:900;
      transition: transform .16s ease, background .16s ease, box-shadow .16s ease;
    }

    .count-btn.active{
      background: linear-gradient(180deg, rgba(42,171,238,.92), rgba(34,158,217,.92));
      box-shadow: 0 12px 20px rgba(34,158,217,.20);
    }

    .count-btn:active{ transform:scale(.98); }

    .bottom-notice{
      position:fixed;
      left:50%;
      bottom: calc(16px + var(--safe-bottom));
      transform: translateX(-50%) translateY(16px) scale(.98);
      width:min(390px, calc(100% - 28px));
      min-height:46px;
      border-radius:16px;
      padding:10px 12px;
      display:flex;
      align-items:center;
      gap:10px;
      color:#fff;
      font-size:12px;
      font-weight:900;
      box-shadow:0 14px 26px rgba(0,0,0,.24);
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
      z-index:500;
      border:1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .bottom-notice.show{
      opacity:1;
      transform: translateX(-50%) translateY(0) scale(1);
    }

    .bottom-notice.win{
      background: linear-gradient(180deg, rgba(34,197,94,.92), rgba(22,163,74,.92));
    }

    .bottom-notice.lose{
      background: linear-gradient(180deg, rgba(239,68,68,.92), rgba(220,38,38,.92));
    }

    .bottom-notice.info{
      background: linear-gradient(180deg, rgba(42,171,238,.92), rgba(34,158,217,.92));
    }

    .notice-icon{
      width:24px;
      height:24px;
      border-radius:9px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,.14);
      flex:0 0 auto;
      font-size:12px;
    }

    .notice-text{
      flex:1;
      min-width:0;
      line-height:1.2;
    }

    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.72);
      opacity:0;
      pointer-events:none;
      transition: opacity .22s ease;
      z-index:260;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .overlay.show{
      opacity:1;
      pointer-events:auto;
    }

    .popup{
      width:min(440px, 100%);
      border-radius:24px;
      overflow:hidden;
      background: rgba(14,16,24,.94);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 34px 90px rgba(0,0,0,.62);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      position:relative;
      transform: translateY(12px) scale(.98);
      opacity:.95;
      transition: transform .22s ease, opacity .22s ease;
    }

    .overlay.show .popup{
      transform: translateY(0) scale(1);
      opacity:1;
    }

    .popup-head{
      padding:16px 16px 10px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: rgba(255,255,255,.03);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .popup-title{
      font-weight:900;
      letter-spacing:.25px;
      font-size:14px;
      color: rgba(234,241,255,.95);
    }

    .popup-x{
      width:38px;
      height:38px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.05);
      color: rgba(234,241,255,.92);
      cursor:pointer;
      display:grid;
      place-items:center;
      box-shadow: 0 12px 28px rgba(0,0,0,.32);
      padding:0;
    }

    .popup-x:active{ transform: scale(.98); }

    .popup-body{
      padding:14px 16px 16px 16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .popup-text{
      margin:0;
      font-size:13px;
      line-height:1.42;
      color: rgba(234,241,255,.88);
    }

    .tg-btn{
      border:none;
      cursor:pointer;
      width:100%;
      height:50px;
      border-radius:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background: linear-gradient(180deg, var(--tg1), var(--tg2));
      box-shadow:
        0 18px 40px rgba(34,158,217,.28),
        inset 0 1px 0 rgba(255,255,255,.14);
      color:#fff;
      font-weight:900;
      letter-spacing:.2px;
      font-size:14px;
    }

    .tg-btn:active{ transform: scale(.99); }

    .tg-ico{
      width:22px;
      height:22px;
      display:block;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,.18));
    }

    .preloader{
      position:fixed;
      inset:0;
      z-index:999;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(900px 600px at 50% 10%, rgba(60,180,255,.20), transparent 46%),
        linear-gradient(180deg, #041322 0%, #062b4a 48%, #0b507d 100%);
      transition: opacity .32s ease, visibility .32s ease;
    }

    .preloader.hide{
      opacity:0;
      visibility:hidden;
      pointer-events:none;
    }

    .pre-logo{
      width:88px;
      height:88px;
      object-fit:contain;
      display:block;
      filter: drop-shadow(0 14px 24px rgba(0,0,0,.22));
      animation: preLogoFloat .95s ease-in-out infinite;
    }

    @keyframes preLogoFloat{
      0%,100%{ transform: translateY(0) scale(1); }
      50%{ transform: translateY(-7px) scale(1.02); }
    }

    @media (max-width: 360px){
      .top-row{ grid-template-columns:36px minmax(0,1fr) 36px 46px; gap:6px; }

      .icon-btn,
      .speed-btn{ width:36px; height:36px; border-radius:12px; }

      .icon-btn{ font-size:16px; }
      .speed-btn{ font-size:12px; }

      .logo-btn{ width:46px; height:46px; }
      .balance-mini{ height:38px; }
      .bal-amount{ min-width:74px; height:24px; font-size:12px; }

      .board{ width:280px; height:270px; }
      .ball{ width:14px; height:14px; }

      .buckets{ left:14px; right:14px; gap:4px; }
      .bucket{ font-size:10px; height:32px; }

      .bet-row{ grid-template-columns:minmax(0,1fr) 44px; }
      .bet-input{ height:44px; font-size:15px; }
      .bet-toggle{ width:44px; height:44px; }

      .play-btn, .claim-btn{ height:48px; font-size:14px; }
      .count-btn{ height:38px; }

      .pre-logo{ width:76px; height:76px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; animation:none !important; }
      .overlay.show .popup{ transform:none !important; }
    }
  </style>
</head>
<body>
  <div class="preloader" id="preloader">
    <img class="pre-logo" src="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png" alt="Vezus">
  </div>

  <div class="bottom-notice info" id="bottomNotice" aria-live="polite">
    <div class="notice-icon" id="noticeIcon">ℹ</div>
    <div class="notice-text" id="noticeText">Сообщение</div>
  </div>

  <div class="app">
    <div class="content">

      <div class="sticky-top">
        <div class="top-row">
          <button class="icon-btn" id="backBtn" aria-label="Назад">←</button>

          <div class="balance-mini" aria-label="Баланс">
            <span class="bal-title">Баланс</span>
            <div class="bal-amount" id="balanceValue">0 VC</div>
          </div>

          <button class="speed-btn" id="speedBtn" aria-label="Скорость">››</button>

          <button class="logo-btn" id="logoBtn" aria-label="Открыть Telegram канал">
            <img
              src="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png"
              alt="Vezus"
              loading="eager"
              fetchpriority="high"
              decoding="async"
            >
          </button>
        </div>
      </div>

      <div class="card board-card">
        <div class="board-wrap">
          <div class="board" id="board">
            <div class="rail left"></div>
            <div class="rail right"></div>
            <div class="balls-layer" id="ballsLayer"></div>
            <div class="buckets" id="buckets"></div>
          </div>
        </div>
      </div>

      <div class="main-action">
        <button class="play-btn" id="playBtn" type="button">Играть</button>
        <button class="claim-btn" id="claimBtn" type="button" style="display:none;">Забрать</button>
      </div>

      <div class="card panel">
        <div>
          <p class="label">Ставка</p>

          <div class="bet-row">
            <input
              class="bet-input"
              id="betInput"
              type="number"
              min="10"
              step="1"
              inputmode="numeric"
              placeholder="Минимум 10"
              value="10"
            >

            <button class="bet-toggle" id="betToggleBtn" type="button" aria-label="Быстрая ставка">
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">

          <div class="quick-bets" id="quickBets">

            <button class="quick-btn" data-bet="25" type="button">25</button>

            <button class="quick-btn" data-bet="100" type="button">100</button>
            <button class="quick-btn" data-bet="250" type="button">250</button>

        <div>

            <button class="count-btn" data-count="2" type="button">2 шара</button>
            <button class="count-btn" data-count="3" type="button">3 шара</button>
          </div>

    </div>

  <div class="overlay" id="channelOverlay" aria-hidden="true">
    <div class="popup" role="dialog" aria-modal="true" aria-label="Telegram канал">
      <div class="popup-head">
        <div class="popup-title">Наш Telegram канал</div>
        <button class="popup-x" id="channelClose" aria-label="Закрыть">✕</button>
      </div>

      <div class="popup-body">
        <p class="popup-text">
          Нажми кнопку ниже — откроется наш Telegram канал:
          <b>@vezuspubg</b>
        </p>

        <button class="tg-btn" id="goChannel" aria-label="Перейти в Telegram канал">
          <svg class="tg-ico" viewBox="0 0 240 240" aria-hidden="true">
            <path fill="#fff" d="M120 0C53.7 0 0 53.7 0 120s53.7 120 120 120 120-53.7 120-120S186.3 0 120 0zm58.7 82.3l-19.7 92.8c-1.5 6.6-5.4 8.2-10.9 5.1l-30.2-22.3-14.6 14c-1.6 1.6-3 3-6.1 3l2.2-31.6 57.5-52c2.5-2.2-.5-3.4-3.9-1.2l-71 44.7-30.6-9.6c-6.6-2.1-6.7-6.6 1.4-9.7l119.6-46.1c5.5-2 10.3 1.3 8.8 9.9z"/>
          </svg>
          Перейти в Telegram канал
        </button>
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const VERIFY_URL = "https://lazrfierfbhwlduqlvws.functions.supabase.co/verify-telegram";
    const MIN_BET = 10;

    const FILES = {
      games: "games.html"
    };

    const MULTIPLIERS = [10, 5, 2, 0.4, 0.2, 0.4, 2, 5, 10];

    const SPEEDS = [
      { label: "›",   scale: 0.82 },
      { label: "››",  scale: 1.00 },
      { label: "›››", scale: 1.22 }
    ];

    const BOARD_W = 300;
    const BOARD_H = 286;
    const PEG_ROWS = 8;
    const PEG_GAP_X = 28;
    const PEG_GAP_Y = 23;
    const PEG_START_Y = 30;
    const BALL_R = 8;
    const PEG_R = 5;
    const WALL_LEFT = 14;
    const WALL_RIGHT = BOARD_W - 14;
    const BOARD_CENTER_X = BOARD_W / 2;

    const BUCKET_LEFT = 16;
    const BUCKET_RIGHT = BOARD_W - 16;
    const BUCKET_COUNT = 9;
    const SLOT_W = (BUCKET_RIGHT - BUCKET_LEFT) / BUCKET_COUNT;
    const CATCH_LINE_Y = 224;
    const SETTLE_LINE_Y = 231;

    const $ = (id) => document.getElementById(id);

    let currentBalance = 0;
    let pendingWin = 0;
    let isPlaying = false;
    let quickVisible = false;
    let selectedBalls = 1;
    let speedIndex = 1;
    let noticeTimer = null;
    let pegs = [];

    function formatVc(value){
      const n = Number(value ?? 0);
      if (!Number.isFinite(n)) return "0 VC";
      return Number.isInteger(n) ? `${n} VC` : `${n.toFixed(2)} VC`;
    }

    function goTo(file){
      window.location.href = file;
    }

    function openTelegramLinkSafe(url){
      if (window.Telegram && window.Telegram.WebApp && typeof window.Telegram.WebApp.openTelegramLink === "function") {
        window.Telegram.WebApp.openTelegramLink(url);
        return;
      }
      window.open(url, "_blank", "noopener");
    }

    function loadCachedProfile(){
      try {
        return JSON.parse(localStorage.getItem("tg_profile") || "null");
      } catch {
        return null;
      }
    }

    function saveCachedBalance(){
      try{
        const cached = loadCachedProfile() || {};
        cached.balance = currentBalance;
        localStorage.setItem("tg_profile", JSON.stringify(cached));
      } catch {}
    }

    function getTelegramInitData(){
      if (!window.Telegram || !window.Telegram.WebApp) return "";
      try{
        Telegram.WebApp.ready();
        if (typeof Telegram.WebApp.expand === "function") Telegram.WebApp.expand();
      } catch {}
      return Telegram.WebApp.initData || "";
    }

    function updateBalanceUI(){
      $("balanceValue").textContent = formatVc(currentBalance);
    }

    function showNotice(text, type = "info"){
      const box = $("bottomNotice");
      $("noticeText").textContent = text;
      $("noticeIcon").textContent = type === "win" ? "✓" : type === "lose" ? "✕" : "ℹ";

      box.classList.remove("win", "lose", "info");
      box.classList.add(type);
      box.classList.add("show");

      if (noticeTimer) clearTimeout(noticeTimer);
      noticeTimer = setTimeout(() => {
        box.classList.remove("show");
      }, 1900);
    }

    function getBetAmount(){
      const raw = $("betInput").value;
      const amount = Number(raw);
      if (!raw || !Number.isFinite(amount)) return 0;
      return Math.floor(amount);
    }

    function setQuickVisible(show){
      quickVisible = !!show;
      $("quickBets").classList.toggle("show", quickVisible);
    }

    function updateButtons(){
      const totalStake = getBetAmount() * selectedBalls;
      const canPlay =
        !isPlaying &&
        pendingWin <= 0 &&
        getBetAmount() >= MIN_BET &&
        totalStake <= currentBalance;

      $("playBtn").disabled = !canPlay;
      $("claimBtn").disabled = pendingWin <= 0 || isPlaying;
      $("claimBtn").textContent = pendingWin > 0
        ? `Забрать ${formatVc(pendingWin)}`
        : "Забрать";
    }

    async function autoAuthTelegram(){
      const cached = loadCachedProfile();

      if (cached?.balance != null) {
        currentBalance = Number(cached.balance) || 0;
      } else {
        currentBalance = 0;
      }
      updateBalanceUI();

      const initData = getTelegramInitData();
      if (!initData) {
        updateButtons();
        return;
      }

      $("balanceValue").textContent = "...";

      try{
        const res = await fetch(VERIFY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ initData })
        });

        const json = await res.json().catch(() => ({}));

        if (res.ok && json.ok && json.profile) {
          currentBalance = Number(json.profile.balance) || 0;
          localStorage.setItem("tg_profile", JSON.stringify(json.profile));
        } else {
          currentBalance = cached?.balance != null ? (Number(cached.balance) || 0) : 0;
        }
      } catch {
        currentBalance = cached?.balance != null ? (Number(cached.balance) || 0) : 0;
      }

      updateBalanceUI();
      updateButtons();
    }

    function bucketCenter(index){
      return BUCKET_LEFT + SLOT_W * index + SLOT_W / 2;
    }

    function getBucketIndex(x){
      const raw = Math.floor((x - BUCKET_LEFT) / SLOT_W);
      return Math.max(0, Math.min(BUCKET_COUNT - 1, raw));
    }

    function createBoard(){
      const board = $("board");
      document.querySelectorAll(".peg").forEach(el => el.remove());
      pegs = [];

      for (let row = 0; row < PEG_ROWS; row++) {
        const pegsInRow = row + 1;
        const rowWidth = row * PEG_GAP_X;
        const startX = BOARD_CENTER_X - rowWidth / 2;
        const y = PEG_START_Y + row * PEG_GAP_Y;

        for (let i = 0; i < pegsInRow; i++) {
          const x = startX + i * PEG_GAP_X;

          pegs.push({ x, y, r: PEG_R });

          const peg = document.createElement("div");
          peg.className = "peg";
          peg.style.left = `${x}px`;
          peg.style.top = `${y}px`;
          board.appendChild(peg);
        }
      }

      const buckets = $("buckets");
      buckets.innerHTML = "";

      MULTIPLIERS.forEach((m, i) => {
        const el = document.createElement("div");
        let cls = "low";

        if (m >= 10) cls = "top";
        else if (m >= 5) cls = "good";
        else if (m >= 2) cls = "mid";

        el.className = `bucket ${cls}`;
        el.textContent = `${m}x`;
        el.dataset.index = String(i);
        buckets.appendChild(el);
      });

      $("ballsLayer").innerHTML = "";
    }

    function createBall(startX){
      const ball = document.createElement("div");
      ball.className = "ball";
      ball.style.left = `${startX}px`;
      ball.style.top = `18px`;
      $("ballsLayer").appendChild(ball);
      return ball;
    }

    function highlightBucket(index){
      const el = document.querySelector(`.bucket[data-index="${index}"]`);
      if (!el) return;
      el.classList.add("hit");
      setTimeout(() => el.classList.remove("hit"), 300);
    }

    function simulateBall(ballState){
      return new Promise((resolve) => {
        let lastTime = performance.now();

        function frame(now){
          const speedScale = SPEEDS[speedIndex].scale;
          let dt = (now - lastTime) / 16.6667;
          lastTime = now;

          dt *= speedScale;
          dt = Math.max(0.6, Math.min(1.5, dt));

          const substeps = 2;

          for (let s = 0; s < substeps; s++) {
            const step = dt / substeps;

            ballState.vy += 0.23 * step;
            ballState.vx += ((BOARD_CENTER_X - ballState.x) * 0.00022) * step;

            ballState.x += ballState.vx * step;
            ballState.y += ballState.vy * step;

            ballState.vx *= 0.998;
            ballState.vy *= 0.999;

            if (ballState.x - BALL_R < WALL_LEFT) {
              ballState.x = WALL_LEFT + BALL_R;
              ballState.vx = Math.abs(ballState.vx) * 0.86 + 0.04;
            }

            if (ballState.x + BALL_R > WALL_RIGHT) {
              ballState.x = WALL_RIGHT - BALL_R;
              ballState.vx = -Math.abs(ballState.vx) * 0.86 - 0.04;
            }

            for (const peg of pegs) {
              const dx = ballState.x - peg.x;
              const dy = ballState.y - peg.y;
              const minDist = BALL_R + peg.r + 0.45;
              const distSq = dx * dx + dy * dy;

              if (distSq >= minDist * minDist) continue;

              let dist = Math.sqrt(distSq);
              if (dist < 0.0001) dist = 0.0001;

              const nx = dx / dist;
              const ny = dy / dist;
              const overlap = minDist - dist;

              ballState.x += nx * overlap;
              ballState.y += ny * overlap;

              const rel = ballState.vx * nx + ballState.vy * ny;

              if (rel < 0) {
                const restitution = 0.9;
                ballState.vx -= (1 + restitution) * rel * nx;
                ballState.vy -= (1 + restitution) * rel * ny;

                const sidePush = (Math.random() - 0.5) * 0.06 + (nx > 0 ? 0.05 : -0.05);
                ballState.vx += sidePush;

                if (ny < -0.12) {
                  ballState.vy -= 0.05;
                }
              }
            }

            if (ballState.y >= CATCH_LINE_Y) {
              const idx = getBucketIndex(ballState.x);
              const targetX = bucketCenter(idx);

              ballState.vx += (targetX - ballState.x) * 0.0018 * step;
              ballState.vx *= 0.96;

              if (ballState.y > SETTLE_LINE_Y) {
                ballState.x += (targetX - ballState.x) * 0.18 * step;
                ballState.vy *= 0.84;
              }

              if (
                ballState.y >= SETTLE_LINE_Y + 3 &&
                Math.abs(ballState.x - targetX) < 1.2 &&
                Math.abs(ballState.vx) < 0.22
              ) {
                ballState.x = targetX;
                ballState.y = SETTLE_LINE_Y + 4;
                renderBall(ballState);
                resolve(idx);
                return;
              }
            }

            if (ballState.y > BOARD_H - 18) {
              const idx = getBucketIndex(ballState.x);
              ballState.x = bucketCenter(idx);
              ballState.y = SETTLE_LINE_Y + 4;
              renderBall(ballState);
              resolve(idx);
              return;
            }
          }

          renderBall(ballState);
          requestAnimationFrame(frame);
        }

        requestAnimationFrame(frame);
      });
    }

    function renderBall(ballState){
      const stretch = Math.min(0.16, Math.abs(ballState.vy) * 0.012);
      const sx = 1 - stretch * 0.55;
      const sy = 1 + stretch;

      ballState.el.style.left = `${ballState.x}px`;
      ballState.el.style.top = `${ballState.y}px`;
      ballState.el.style.transform = `translate(-50%, -50%) scale(${sx.toFixed(3)}, ${sy.toFixed(3)})`;
    }

    async function dropOneBall(ballIndex, bet){
      const startShift = (ballIndex - (selectedBalls - 1) / 2) * 12;
      const startX = BOARD_CENTER_X + startShift;
      const ballEl = createBall(startX);

      const ballState = {
        el: ballEl,
        x: startX,
        y: 18,
        vx: (Math.random() - 0.5) * 0.34 + startShift * 0.02,
        vy: 0.12 + Math.random() * 0.04
      };

      const bucketIndex = await simulateBall(ballState);
      const mult = MULTIPLIERS[bucketIndex];
      const payout = Math.floor(bet * mult);

      highlightBucket(bucketIndex);

      setTimeout(() => {
        ballEl.remove();
      }, 180);

      return payout;
    }

    async function playRound(){
      if (isPlaying) return;

      if (pendingWin > 0) {
        showNotice("Сначала забери выигрыш", "info");
        return;
      }

      const bet = getBetAmount();
      const totalStake = bet * selectedBalls;

      if (bet < MIN_BET) {
        showNotice(`Минимум ${MIN_BET} VC`, "lose");
        return;
      }

      if (totalStake > currentBalance) {
        showNotice("Недостаточно средств", "lose");
        return;
      }

      isPlaying = true;
      setQuickVisible(false);
      $("ballsLayer").innerHTML = "";
      updateButtons();

      currentBalance -= totalStake;
      updateBalanceUI();
      saveCachedBalance();

      const drops = [];
      for (let i = 0; i < selectedBalls; i++) {
        drops.push(dropOneBall(i, bet));
      }

      const payouts = await Promise.all(drops);
      const totalWin = payouts.reduce((sum, value) => sum + value, 0);

      pendingWin = totalWin;

      $("playBtn").style.display = "none";
      $("claimBtn").style.display = "block";

      if (totalWin > totalStake) {
        showNotice(`К выплате ${formatVc(totalWin)}`, "win");
      } else if (totalWin === totalStake) {
        showNotice(`Возврат ${formatVc(totalWin)}`, "info");
      } else {
        showNotice(`К выплате ${formatVc(totalWin)}`, "lose");
      }

      isPlaying = false;
      updateButtons();
    }

    function claimWin(){
      if (pendingWin <= 0 || isPlaying) return;

      currentBalance += pendingWin;
      updateBalanceUI();
      saveCachedBalance();

      showNotice(`Забрано ${formatVc(pendingWin)}`, "win");

      pendingWin = 0;
      $("playBtn").style.display = "block";
      $("claimBtn").style.display = "none";
      updateButtons();
    }

    function cycleSpeed(){
      speedIndex = (speedIndex + 1) % SPEEDS.length;
      $("speedBtn").textContent = SPEEDS[speedIndex].label;
    }

    function openOverlay(id){
      const el = $(id);
      el.classList.add("show");
      el.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeOverlay(id){
      const el = $(id);
      el.classList.remove("show");
      el.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
    }

    $("backBtn").addEventListener("click", () => goTo(FILES.games));
    $("logoBtn").addEventListener("click", () => openOverlay("channelOverlay"));
    $("channelClose").addEventListener("click", () => closeOverlay("channelOverlay"));
    $("goChannel").addEventListener("click", () => openTelegramLinkSafe("https://t.me/vezuspubg"));

    $("channelOverlay").addEventListener("click", (e) => {
      if (e.target === $("channelOverlay")) closeOverlay("channelOverlay");
    });

    $("speedBtn").addEventListener("click", cycleSpeed);

    $("betToggleBtn").addEventListener("click", () => {
      setQuickVisible(!quickVisible);
    });

    document.querySelectorAll(".quick-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        $("betInput").value = btn.dataset.bet || "10";
        setQuickVisible(false);
        updateButtons();
      });
    });

    $("betInput").addEventListener("input", () => {
      updateButtons();
    });

    document.querySelectorAll(".count-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".count-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedBalls = Number(btn.dataset.count || 1);
        updateButtons();
      });
    });

    $("playBtn").addEventListener("click", playRound);
    $("claimBtn").addEventListener("click", claimWin);

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeOverlay("channelOverlay");
    });

    window.addEventListener("load", () => {
      createBoard();
      $("speedBtn").textContent = SPEEDS[speedIndex].label;
      $("claimBtn").style.display = "none";
      updateButtons();

      setTimeout(() => {
        $("preloader").classList.add("hide");
      }, 2200);

      autoAuthTelegram();
    });
  </script>
