<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Plinko</title>

  <link rel="preconnect" href="https://i.postimg.cc" crossorigin>
  <link rel="dns-prefetch" href="https://i.postimg.cc">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preload" as="image" href="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#eaf1ff;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);

      --glass: rgba(12, 14, 20, .82);
      --stroke: rgba(255,255,255,.08);
      --shadow: 0 18px 42px rgba(0,0,0,.48);
      --shadow-soft: 0 12px 28px rgba(0,0,0,.34);

      --tg1:#2AABEE;
      --tg2:#229ED9;
      --green1:#22c55e;
      --green2:#16a34a;
      --red1:#ef4444;
      --red2:#dc2626;
    }

    *{
      box-sizing:border-box;
      font-family:'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    html, body{
      height:100%;
      margin:0;
      overflow:hidden;
      color:var(--text);
      background:#020617;
    }

    body{
      background-image:url("https://i.postimg.cc/fbJT34yY/076E519D-F095-4957-88BF-5591DEB82533.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 600px at 30% 10%, rgba(255,255,255,.05), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.66));
      pointer-events:none;
      z-index:0;
    }

    *::-webkit-scrollbar{ display:none; }

    .app{
      position:relative;
      height:100%;
      overflow:auto;
      padding:0 16px calc(28px + var(--safe-bottom)) 16px;
      z-index:1;
      overscroll-behavior:contain;
      scrollbar-width:none;
    }

    .content{
      width:100%;
      max-width:520px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:14px;
      position:relative;
      z-index:1;
    }

    .sticky-top{
      position:sticky;
      top:0;
      z-index:40;
      padding-top: calc(8px + var(--safe-top));
      padding-bottom:8px;
      background:
        linear-gradient(180deg,
          rgba(2,6,23,.96) 0%,
          rgba(2,6,23,.86) 72%,
          rgba(2,6,23,0) 100%);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .top-row{
      width:100%;
      display:grid;
      grid-template-columns:40px minmax(0,1fr) 54px;
      gap:8px;
      align-items:center;
    }

    .icon-btn{
      width:40px;
      height:40px;
      border:none;
      border-radius:14px;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow-soft), inset 0 1px 0 rgba(255,255,255,.04);
      display:grid;
      place-items:center;
      color:var(--text);
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-size:18px;
      font-weight:900;
      padding:0;
    }

    .icon-btn:active{ transform:scale(.98); }

    .balance-mini{
      width:100%;
      min-width:0;
      height:42px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      padding:6px 7px 6px 12px;
      position:relative;
      overflow:hidden;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.04);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .balance-mini::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(180px 60px at 0% 0%, rgba(255,255,255,.05), transparent 55%),
        radial-gradient(180px 60px at 100% 100%, rgba(255,255,255,.03), transparent 55%);
      pointer-events:none;
    }

    .bal-title{
      position:relative;
      z-index:1;
      font-size:12px;
      font-weight:900;
      color: rgba(234,241,255,.92);
      white-space:nowrap;
    }

    .bal-amount{
      position:relative;
      z-index:1;
      min-width:88px;
      height:28px;
      border:none;
      border-radius:999px;
      padding:0 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color: rgba(234,241,255,.98);
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
      pointer-events:none;
    }

    .logo-btn{
      width:54px;
      height:54px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
      border:none;
      padding:0;
      margin:0;
      cursor:pointer;
    }

    .logo-btn:active{ transform:scale(.98); }

    .logo-btn img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    .card{
      border-radius:24px;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .board-card{
      padding:12px;
    }

    .board-wrap{
      position:relative;
      width:100%;
      aspect-ratio: 1 / 1.06;
      min-height:320px;
      border-radius:22px;
      overflow:hidden;
      background:
        radial-gradient(280px 180px at 50% 0%, rgba(42,171,238,.12), transparent 65%),
        linear-gradient(180deg, rgba(7,14,30,.92), rgba(6,12,24,.98));
      border:1px solid rgba(255,255,255,.05);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.03),
        inset 0 -18px 26px rgba(0,0,0,.22);
    }

    #plinkoCanvas{
      width:100%;
      height:100%;
      display:block;
    }

    .play-zone{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .primary-btn{
      width:100%;
      height:54px;
      border:none;
      border-radius:18px;
      cursor:pointer;
      color:#fff;
      font-size:15px;
      font-weight:900;
      letter-spacing:.2px;
      transition: transform .16s ease, opacity .16s ease, box-shadow .16s ease;
    }

    .primary-btn.play{
      background: linear-gradient(180deg, var(--tg1), var(--tg2));
      box-shadow: 0 18px 34px rgba(34,158,217,.28);
    }

    .primary-btn.claim{
      background: linear-gradient(180deg, var(--green1), var(--green2));
      box-shadow: 0 18px 34px rgba(34,197,94,.24);
    }

    .primary-btn:active{
      transform: scale(.985);
    }

    .primary-btn:disabled{
      opacity:.55;
      cursor:not-allowed;
      box-shadow:none;
      transform:none !important;
    }

    .panel{
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .label{
      font-size:13px;
      font-weight:900;
      color: rgba(234,241,255,.94);
      margin-bottom:10px;
    }

    .bet-row{
      display:grid;
      grid-template-columns:minmax(0,1fr) 50px;
      gap:8px;
      align-items:center;
    }

    .bet-input{
      width:100%;
      height:50px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.06);
      color:#fff;
      font-size:17px;
      font-weight:900;
      padding:0 14px;
      outline:none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
      text-align:center;
    }

    .bet-input::placeholder{
      color: rgba(234,241,255,.42);
      font-weight:800;
    }

    .bet-toggle{
      width:50px;
      height:50px;
      border:none;
      border-radius:18px;
      cursor:pointer;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color:#fff;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
      display:grid;
      place-items:center;
      padding:0;
    }

    .bet-toggle:active{ transform:scale(.98); }

    .bet-toggle svg{
      width:22px;
      height:22px;
      display:block;
    }

    .quick-bets{
      display:grid;
      grid-template-columns:repeat(5, minmax(0,1fr));
      gap:8px;
      max-height:0;
      opacity:0;
      overflow:hidden;
      margin-top:0;
      transition:max-height .2s ease, opacity .2s ease, margin .2s ease;
    }

    .quick-bets.show{
      max-height:80px;
      opacity:1;
      margin-top:10px;
    }

    .quick-btn{
      height:38px;
      border:none;
      border-radius:14px;
      cursor:pointer;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color:#fff;
      font-size:12px;
      font-weight:900;
    }

    .quick-btn:active{ transform:scale(.98); }

    .ball-count-grid{
      display:grid;
      grid-template-columns:repeat(3, minmax(0,1fr));
      gap:8px;
    }

    .ball-count-btn{
      height:42px;
      border:none;
      border-radius:15px;
      cursor:pointer;
      background: rgba(255,255,255,.07);
      border:1px solid rgba(255,255,255,.08);
      color:#fff;
      font-size:13px;
      font-weight:900;
      transition: transform .14s ease, background .14s ease, border-color .14s ease;
    }

    .ball-count-btn.active{
      background: linear-gradient(180deg, rgba(42,171,238,.28), rgba(34,158,217,.20));
      border-color: rgba(42,171,238,.28);
      box-shadow: 0 10px 20px rgba(34,158,217,.14);
    }

    .ball-count-btn:active{ transform:scale(.98); }

    .bottom-notice{
      position:fixed;
      left:50%;
      bottom: calc(16px + var(--safe-bottom));
      transform: translateX(-50%) translateY(16px) scale(.98);
      width:min(390px, calc(100% - 28px));
      min-height:46px;
      border-radius:16px;
      padding:10px 12px;
      display:flex;
      align-items:center;
      gap:10px;
      color:#fff;
      font-size:12px;
      font-weight:900;
      box-shadow:0 14px 26px rgba(0,0,0,.24);
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
      z-index:500;
      border:1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .bottom-notice.show{
      opacity:1;
      transform: translateX(-50%) translateY(0) scale(1);
    }

    .bottom-notice.win{
      background: linear-gradient(180deg, rgba(34,197,94,.92), rgba(22,163,74,.92));
    }

    .bottom-notice.lose{
      background: linear-gradient(180deg, rgba(239,68,68,.92), rgba(220,38,38,.92));
    }

    .bottom-notice.info{
      background: linear-gradient(180deg, rgba(42,171,238,.92), rgba(34,158,217,.92));
    }

    .notice-icon{
      width:24px;
      height:24px;
      border-radius:9px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,.14);
      flex:0 0 auto;
      font-size:12px;
    }

    .notice-text{
      flex:1;
      min-width:0;
      line-height:1.2;
    }

    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.72);
      opacity:0;
      pointer-events:none;
      transition: opacity .22s ease;
      z-index:260;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .overlay.show{
      opacity:1;
      pointer-events:auto;
    }

    .popup{
      width:min(440px, 100%);
      border-radius:24px;
      overflow:hidden;
      background: rgba(14,16,24,.94);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 34px 90px rgba(0,0,0,.62);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      position:relative;
      transform: translateY(12px) scale(.98);
      opacity:.95;
      transition: transform .22s ease, opacity .22s ease;
    }

    .overlay.show .popup{
      transform: translateY(0) scale(1);
      opacity:1;
    }

    .popup-head{
      padding:16px 16px 10px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: rgba(255,255,255,.03);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .popup-title{
      font-weight:900;
      letter-spacing:.25px;
      font-size:14px;
      color: rgba(234,241,255,.95);
    }

    .popup-x{
      width:38px;
      height:38px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.05);
      color: rgba(234,241,255,.92);
      cursor:pointer;
      display:grid;
      place-items:center;
      box-shadow: 0 12px 28px rgba(0,0,0,.32);
      padding:0;
    }

    .popup-x:active{ transform: scale(.98); }

    .popup-body{
      padding:14px 16px 16px 16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .popup-text{
      margin:0;
      font-size:13px;
      line-height:1.42;
      color: rgba(234,241,255,.88);
    }

    .tg-btn{
      border:none;
      cursor:pointer;
      width:100%;
      height:50px;
      border-radius:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background: linear-gradient(180deg, var(--tg1), var(--tg2));
      box-shadow:
        0 18px 40px rgba(34,158,217,.28),
        inset 0 1px 0 rgba(255,255,255,.14);
      color:#fff;
      font-weight:900;
      letter-spacing:.2px;
      font-size:14px;
    }

    .tg-btn:active{ transform: scale(.99); }

    .tg-ico{
      width:22px;
      height:22px;
      display:block;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,.18));
    }

    .preloader{
      position:fixed;
      inset:0;
      z-index:999;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(900px 650px at 50% 15%, rgba(61,196,255,.20), transparent 52%),
        linear-gradient(180deg, #020915 0%, #062344 52%, #0a4f82 100%);
      transition: opacity .28s ease, visibility .28s ease;
    }

    .preloader.hide{
      opacity:0;
      visibility:hidden;
      pointer-events:none;
    }

    .pre-logo{
      width:90px;
      height:90px;
      object-fit:contain;
      display:block;
      filter: drop-shadow(0 14px 24px rgba(0,0,0,.26));
      animation: preBounce 1s ease-in-out infinite;
    }

    @keyframes preBounce{
      0%,100%{ transform: translateY(0) scale(1); }
      50%{ transform: translateY(-9px) scale(1.03); }
    }

    @media (max-width: 360px){
      .top-row{ grid-template-columns:36px minmax(0,1fr) 46px; gap:6px; }

      .icon-btn{ width:36px; height:36px; border-radius:12px; font-size:16px; }

      .logo-btn{ width:46px; height:46px; }

      .balance-mini{ height:38px; }

      .bal-amount{ min-width:74px; height:24px; font-size:12px; }

      .board-wrap{ min-height:280px; border-radius:18px; }

      .bet-row{ grid-template-columns:minmax(0,1fr) 46px; }

      .bet-input{ height:46px; font-size:15px; }

      .bet-toggle{ width:46px; height:46px; border-radius:16px; }

      .quick-bets{ grid-template-columns:repeat(3, minmax(0,1fr)); }

      .quick-btn{ height:36px; }

      .primary-btn{ height:50px; font-size:14px; }

      .ball-count-btn{ height:40px; font-size:12px; }

      .tg-btn{ height:48px; border-radius:15px; }

      .pre-logo{ width:78px; height:78px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; animation:none !important; }
      .overlay.show .popup{ transform:none !important; }
    }
  </style>
</head>
<body>
  <div class="preloader" id="preloader">
    <img class="pre-logo" src="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png" alt="Vezus">
  </div>

  <div class="bottom-notice info" id="bottomNotice" aria-live="polite">
    <div class="notice-icon" id="noticeIcon">ℹ</div>
    <div class="notice-text" id="noticeText">Сообщение</div>
  </div>

  <div class="app">
    <div class="content">

      <div class="sticky-top">
        <div class="top-row">
          <button class="icon-btn" id="backBtn" aria-label="Назад">←</button>

          <div class="balance-mini" aria-label="Баланс">
            <span class="bal-title">Баланс</span>
            <div class="bal-amount" id="balanceValue">...</div>
          </div>

          <button class="logo-btn" id="logoBtn" aria-label="Открыть Telegram канал">
            <img
              src="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png"
              alt="Vezus"
              loading="eager"
              fetchpriority="high"
              decoding="async"
            >
          </button>
        </div>
      </div>

      <div class="card board-card">
        <div class="board-wrap">
          <canvas id="plinkoCanvas"></canvas>
        </div>
      </div>

      <div class="play-zone">
        <button class="primary-btn play" id="primaryBtn" type="button">Играть</button>

        <div class="card panel">
          <div>
            <div class="label">Ставка</div>

            <div class="bet-row">
              <input
                class="bet-input"
                id="betInput"
                type="number"
                min="10"
                step="1"
                inputmode="numeric"
                placeholder="Минимум 10"
                value="10"
              >

              <button class="bet-toggle" id="betToggleBtn" type="button" aria-label="Быстрая ставка">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <defs>
                    <linearGradient id="coinGradPlinko" x1="0" y1="0" x2="1" y2="1">
                      <stop offset="0%" stop-color="#ffe27a"/>
                      <stop offset="55%" stop-color="#f6b428"/>
                      <stop offset="100%" stop-color="#c98508"/>
                    </linearGradient>
                  </defs>
                  <circle cx="12" cy="12" r="9" fill="url(#coinGradPlinko)" stroke="rgba(255,255,255,.45)" stroke-width="1.1"/>
                  <circle cx="12" cy="12" r="6.2" fill="none" stroke="rgba(255,255,255,.35)" stroke-width="1"/>
                  <path d="M9.2 9.4h4.5c1.2 0 2 .7 2 1.7 0 1.1-.8 1.8-2.1 1.8H10.7c-1.3 0-2.1.7-2.1 1.8 0 1 .8 1.7 2 1.7H15" fill="none" stroke="rgba(87,48,0,.85)" stroke-width="1.4" stroke-linecap="round"/>
                </svg>
              </button>
            </div>

            <div class="quick-bets" id="quickBets">
              <button class="quick-btn" data-bet="10" type="button">10</button>
              <button class="quick-btn" data-bet="25" type="button">25</button>
              <button class="quick-btn" data-bet="50" type="button">50</button>
              <button class="quick-btn" data-bet="100" type="button">100</button>
              <button class="quick-btn" data-bet="250" type="button">250</button>
            </div>
          </div>

          <div>
            <div class="label">Количество шаров</div>

            <div class="ball-count-grid">
              <button class="ball-count-btn active" data-count="1" type="button">1 шар</button>
              <button class="ball-count-btn" data-count="2" type="button">2 шара</button>
              <button class="ball-count-btn" data-count="3" type="button">3 шара</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="overlay" id="channelOverlay" aria-hidden="true">
    <div class="popup" role="dialog" aria-modal="true" aria-label="Telegram канал">
      <div class="popup-head">
        <div class="popup-title">Наш Telegram канал</div>
        <button class="popup-x" id="channelClose" aria-label="Закрыть">✕</button>
      </div>

      <div class="popup-body">
        <p class="popup-text">
          Нажми кнопку ниже — откроется наш Telegram канал:
          <b>@vezuspubg</b>
        </p>

        <button class="tg-btn" id="goChannel" aria-label="Перейти в Telegram канал">
          <svg class="tg-ico" viewBox="0 0 240 240" aria-hidden="true">
            <path fill="#fff" d="M120 0C53.7 0 0 53.7 0 120s53.7 120 120 120 120-53.7 120-120S186.3 0 120 0zm58.7 82.3l-19.7 92.8c-1.5 6.6-5.4 8.2-10.9 5.1l-30.2-22.3-14.6 14c-1.6 1.6-3 3-6.1 3l2.2-31.6 57.5-52c2.5-2.2-.5-3.4-3.9-1.2l-71 44.7-30.6-9.6c-6.6-2.1-6.7-6.6 1.4-9.7l119.6-46.1c5.5-2 10.3 1.3 8.8 9.9z"/>
          </svg>
          Перейти в Telegram канал
        </button>
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const VERIFY_URL = "https://lazrfierfbhwlduqlvws.functions.supabase.co/verify-telegram";
    const MIN_BET = 10;
    const FILES = { games: "games.html" };

    const SLOT_MULTIPLIERS = [5, 2.4, 1.4, 0.8, 0.3, 0.8, 1.4, 2.4, 5];
    const ROWS = SLOT_MULTIPLIERS.length - 1;

    const $ = (id) => document.getElementById(id);

    let currentBalance = 0;
    let pendingWin = 0;
    let isDropping = false;
    let selectedBallCount = 1;
    let quickVisible = false;
    let noticeTimer = null;

    let canvas = null;
    let ctx = null;
    let dpr = Math.max(1, window.devicePixelRatio || 1);
    let boardRect = { width: 0, height: 0 };
    let activeBalls = [];
    let rafId = null;
    let roundState = null;

    function formatVc(value){
      const n = Number(value ?? 0);
      if (!Number.isFinite(n)) return "0 VC";
      return Number.isInteger(n) ? `${n} VC` : `${n.toFixed(2)} VC`;
    }

    function goTo(file){
      window.location.href = file;
    }

    function openTelegramLinkSafe(url){
      if (window.Telegram && window.Telegram.WebApp && typeof window.Telegram.WebApp.openTelegramLink === "function") {
        window.Telegram.WebApp.openTelegramLink(url);
        return;
      }
      window.open(url, "_blank", "noopener");
    }

    function loadCachedProfile(){
      try {
        return JSON.parse(localStorage.getItem("tg_profile") || "null");
      } catch {
        return null;
      }
    }

    function saveCachedBalance(){
      try{
        const cached = loadCachedProfile() || {};
        cached.balance = currentBalance;
        localStorage.setItem("tg_profile", JSON.stringify(cached));
      } catch {}
    }

    function getTelegramInitData(){
      if (!window.Telegram || !window.Telegram.WebApp) return "";

      try{
        Telegram.WebApp.ready();
        if (typeof Telegram.WebApp.expand === "function") Telegram.WebApp.expand();
      } catch {}

      return Telegram.WebApp.initData || "";
    }

    function updateBalanceUI(){
      $("balanceValue").textContent = formatVc(currentBalance);
    }

    function getBetAmount(){
      const raw = $("betInput").value;
      const amount = Number(raw);
      if (!raw || !Number.isFinite(amount)) return 0;
      return Math.floor(amount);
    }

    function showNotice(text, type = "info"){
      const box = $("bottomNotice");
      $("noticeText").textContent = text;
      $("noticeIcon").textContent = type === "win" ? "✓" : type === "lose" ? "✕" : "ℹ";

      box.classList.remove("win", "lose", "info");
      box.classList.add(type);
      box.classList.add("show");

      if (noticeTimer) clearTimeout(noticeTimer);
      noticeTimer = setTimeout(() => box.classList.remove("show"), 2100);
    }

    function setQuickVisible(show){
      quickVisible = !!show;
      $("quickBets").classList.toggle("show", quickVisible);
    }

    function setSelectedBallCount(count){
      selectedBallCount = count;
      document.querySelectorAll(".ball-count-btn").forEach((btn) => {
        btn.classList.toggle("active", Number(btn.dataset.count) === count);
      });
      updatePrimaryButton();
    }

    function updatePrimaryButton(){
      const btn = $("primaryBtn");
      const bet = getBetAmount();
      const totalStake = bet * selectedBallCount;

      if (pendingWin > 0) {
        btn.className = "primary-btn claim";
        btn.textContent = `Забрать ${formatVc(pendingWin)}`;
        btn.disabled = isDropping;
        return;
      }

      btn.className = "primary-btn play";
      btn.textContent = isDropping ? "Игра..." : "Играть";
      btn.disabled = isDropping || bet < MIN_BET || totalStake > currentBalance;
    }

    async function autoAuthTelegram(){
      const cached = loadCachedProfile();

      if (cached?.balance != null) {
        currentBalance = Number(cached.balance) || 0;
      } else {
        currentBalance = 0;
      }
      updateBalanceUI();

      const initData = getTelegramInitData();
      if (!initData) {
        updatePrimaryButton();
        return;
      }

      $("balanceValue").textContent = "...";

      try{
        const res = await fetch(VERIFY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ initData })
        });

        const json = await res.json().catch(() => ({}));

        if (res.ok && json.ok && json.profile) {
          currentBalance = Number(json.profile.balance) || 0;
          localStorage.setItem("tg_profile", JSON.stringify(json.profile));
        } else {
          currentBalance = cached?.balance != null ? (Number(cached.balance) || 0) : 0;
        }
      } catch {
        currentBalance = cached?.balance != null ? (Number(cached.balance) || 0) : 0;
      }

      updateBalanceUI();
      updatePrimaryButton();
    }

    function easeInOutSine(t){
      return -(Math.cos(Math.PI * t) - 1) / 2;
    }

    function lerp(a, b, t){
      return a + (b - a) * t;
    }

    function round2(n){
      return Math.round(n * 100) / 100;
    }

    function resizeCanvas(){
      const rect = canvas.getBoundingClientRect();
      boardRect.width = Math.max(280, Math.floor(rect.width));
      boardRect.height = Math.max(300, Math.floor(rect.height));

      dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width = Math.floor(boardRect.width * dpr);
      canvas.height = Math.floor(boardRect.height * dpr);

      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      drawScene();
    }

    function getLayout(){
      const width = boardRect.width;
      const height = boardRect.height;

      const sidePad = Math.max(22, width * 0.08);
      const topPad = 28;
      const slotH = 42;
      const bottomPad = 10;
      const step = (width - sidePad * 2) / ROWS;
      const centerX = width / 2;

      const pegAreaTop = topPad + 18;
      const pegAreaBottom = height - slotH - bottomPad - 32;
      const rowGap = (pegAreaBottom - pegAreaTop) / (ROWS - 1);

      const pegRows = [];
      for (let r = 0; r < ROWS; r++) {
        const y = pegAreaTop + r * rowGap;
        const startX = centerX - (r * step) / 2;
        const pegs = [];
        for (let c = 0; c <= r; c++) pegs.push(startX + c * step);
        pegRows.push({ y, pegs });
      }

      const slotY = height - slotH - bottomPad;
      const slotCenters = [];
      for (let i = 0; i <= ROWS; i++) {
        slotCenters.push(centerX + (i - ROWS / 2) * step);
      }

      return {
        width,
        height,
        sidePad,
        step,
        centerX,
        rowGap,
        pegRows,
        slotH,
        slotY,
        slotCenters,
        startX: centerX,
        startY: 18
      };
    }

    function drawRoundedRect(x, y, w, h, r, fill, stroke){
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.arcTo(x + w, y, x + w, y + h, r);
      ctx.arcTo(x + w, y + h, x, y + h, r);
      ctx.arcTo(x, y + h, x, y, r);
      ctx.arcTo(x, y, x + w, y, r);
      ctx.closePath();

      if (fill) {
        ctx.fillStyle = fill;
        ctx.fill();
      }
      if (stroke) {
        ctx.strokeStyle = stroke;
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }

    function drawBoardBase(){
      const layout = getLayout();

      ctx.clearRect(0, 0, layout.width, layout.height);

      const bgGrad = ctx.createLinearGradient(0, 0, 0, layout.height);
      bgGrad.addColorStop(0, "rgba(11,20,40,.92)");
      bgGrad.addColorStop(.58, "rgba(7,14,28,.98)");
      bgGrad.addColorStop(1, "rgba(6,11,24,1)");
      ctx.fillStyle = bgGrad;
      ctx.fillRect(0, 0, layout.width, layout.height);

      const glow = ctx.createRadialGradient(layout.width/2, 20, 10, layout.width/2, 20, layout.width * .55);
      glow.addColorStop(0, "rgba(42,171,238,.14)");
      glow.addColorStop(1, "rgba(42,171,238,0)");
      ctx.fillStyle = glow;
      ctx.fillRect(0, 0, layout.width, layout.height);

      // Пеги
      layout.pegRows.forEach((row, r) => {
        row.pegs.forEach((px) => {
          const pegGrad = ctx.createLinearGradient(px, row.y - 6, px, row.y + 6);
          pegGrad.addColorStop(0, "rgba(232,242,255,.92)");
          pegGrad.addColorStop(.45, "rgba(152,191,230,.88)");
          pegGrad.addColorStop(1, "rgba(66,110,162,.94)");

          ctx.beginPath();
          ctx.arc(px, row.y, 5.2, 0, Math.PI * 2);
          ctx.fillStyle = pegGrad;
          ctx.fill();

          ctx.beginPath();
          ctx.arc(px, row.y, 5.2, 0, Math.PI * 2);
          ctx.strokeStyle = "rgba(255,255,255,.16)";
          ctx.lineWidth = 1;
          ctx.stroke();

          ctx.beginPath();
          ctx.arc(px - 1.1, row.y - 1.4, 1.5, 0, Math.PI * 2);
          ctx.fillStyle = "rgba(255,255,255,.42)";
          ctx.fill();
        });
      });

      // Линии к слотам
      for (let i = 0; i <= ROWS; i++) {
        const cx = layout.slotCenters[i];
        const topY = layout.slotY - 18;

        ctx.beginPath();
        ctx.moveTo(cx - layout.step / 2 + 2, topY);
        ctx.lineTo(cx - layout.step / 2 + 10, layout.slotY + layout.slotH);
        ctx.strokeStyle = "rgba(255,255,255,.06)";
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(cx + layout.step / 2 - 2, topY);
        ctx.lineTo(cx + layout.step / 2 - 10, layout.slotY + layout.slotH);
        ctx.stroke();
      }

      // Слоты
      SLOT_MULTIPLIERS.forEach((mult, i) => {
        const slotW = Math.max(28, layout.step - 4);
        const x = layout.slotCenters[i] - slotW / 2;
        const y = layout.slotY;

        let fill = "rgba(255,255,255,.07)";
        if (mult >= 5) fill = "rgba(239,68,68,.22)";
        else if (mult >= 2) fill = "rgba(249,115,22,.20)";
        else if (mult >= 1.4) fill = "rgba(250,204,21,.18)";
        else if (mult >= 0.8) fill = "rgba(59,130,246,.18)";
        else fill = "rgba(107,114,128,.18)";

        drawRoundedRect(x, y, slotW, layout.slotH, 12, fill, "rgba(255,255,255,.08)");

        ctx.fillStyle = "rgba(255,255,255,.96)";
        ctx.font = "900 11px Inter, sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(`${mult}x`, layout.slotCenters[i], y + layout.slotH / 2);
      });

      return layout;
    }

    function drawBalls(layout){
      activeBalls.forEach((ball) => {
        const ballGrad = ctx.createRadialGradient(
          ball.x - ball.r * .3,
          ball.y - ball.r * .4,
          2,
          ball.x,
          ball.y,
          ball.r
        );

        ballGrad.addColorStop(0, "rgba(255,255,255,.98)");
        ballGrad.addColorStop(.34, "rgba(130,221,255,.95)");
        ballGrad.addColorStop(1, "rgba(32,149,235,.98)");

        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
        ctx.fillStyle = ballGrad;
        ctx.fill();

        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
        ctx.strokeStyle = "rgba(255,255,255,.26)";
        ctx.lineWidth = 1;
        ctx.stroke();
      });
    }

    function drawScene(){
      if (!ctx) return;
      const layout = drawBoardBase();
      drawBalls(layout);
    }

    function buildBallPath(){
      const layout = getLayout();

      const points = [{ x: layout.startX, y: layout.startY }];
      let x = layout.startX;
      let rights = 0;

      for (let r = 0; r < ROWS; r++) {
        const goRight = Math.random() < 0.5;
        if (goRight) rights++;
        x += goRight ? layout.step / 2 : -layout.step / 2;

        points.push({
          x,
          y: layout.pegRows[r].y + layout.rowGap * 0.46
        });
      }

      points.push({
        x: layout.slotCenters[rights],
        y: layout.slotY - 9
      });

      return {
        slotIndex: rights,
        points
      };
    }

    function startAnimationLoop(){
      if (rafId) return;
      rafId = requestAnimationFrame(tick);
    }

    function stopAnimationLoop(){
      if (rafId) cancelAnimationFrame(rafId);
      rafId = null;
    }

    function tick(ts){
      let hasActive = false;

      activeBalls = activeBalls.filter((ball) => {
        if (ts < ball.startAt) {
          hasActive = true;
          return true;
        }

        const elapsed = ts - ball.startAt;
        const progress = Math.min(elapsed / ball.duration, 1);

        const segCount = ball.points.length - 1;
        const rawSeg = progress * segCount;
        const segIndex = Math.min(Math.floor(rawSeg), segCount - 1);
        const localT = easeInOutSine(rawSeg - segIndex);

        const p1 = ball.points[segIndex];
        const p2 = ball.points[segIndex + 1];

        ball.x = lerp(p1.x, p2.x, localT);
        ball.y = lerp(p1.y, p2.y, localT);
        ball.r = 7.5 + Math.sin(progress * Math.PI) * 1.2;

        if (progress >= 1) {
          handleBallLand(ball.slotIndex);
          return false;
        }

        hasActive = true;
        return true;
      });

      drawScene();

      if (hasActive) {
        rafId = requestAnimationFrame(tick);
      } else {
        stopAnimationLoop();
        finishRoundIfNeeded();
      }
    }

    function handleBallLand(slotIndex){
      if (!roundState) return;
      const mult = SLOT_MULTIPLIERS[slotIndex] || 0;
      const payout = round2(roundState.betPerBall * mult);

      roundState.completed += 1;
      roundState.totalPayout = round2(roundState.totalPayout + payout);
    }

    function finishRoundIfNeeded(){
      if (!roundState) return;
      if (roundState.completed < roundState.totalBalls) return;

      const payout = round2(roundState.totalPayout);
      const spent = roundState.totalStake;
      const net = round2(payout - spent);

      if (payout > spent) {
        pendingWin = payout;
        showNotice(`Раунд в плюс: ${formatVc(net)}`, "win");
      } else {
        pendingWin = 0;
        if (payout > 0) {
          currentBalance = round2(currentBalance + payout);
          saveCachedBalance();
          updateBalanceUI();
        }

        if (net < 0) showNotice(`Раунд: ${formatVc(net)}`, "lose");
        else showNotice("Раунд без изменений", "info");
      }

      isDropping = false;
      roundState = null;
      updatePrimaryButton();
    }

    function startRound(){
      if (isDropping) return;

      if (pendingWin > 0) {
        claimWin();
        return;
      }

      const bet = getBetAmount();
      const totalStake = bet * selectedBallCount;

      if (bet < MIN_BET) {
        showNotice(`Минимум ${MIN_BET} VC`, "lose");
        return;
      }

      if (totalStake > currentBalance) {
        showNotice("Недостаточно средств", "lose");
        return;
      }

      currentBalance = round2(currentBalance - totalStake);
      saveCachedBalance();
      updateBalanceUI();

      isDropping = true;
      updatePrimaryButton();
      setQuickVisible(false);

      roundState = {
        betPerBall: bet,
        totalBalls: selectedBallCount,
        totalStake,
        totalPayout: 0,
        completed: 0
      };

      const startBase = performance.now() + 40;
      activeBalls = [];

      for (let i = 0; i < selectedBallCount; i++) {
        const path = buildBallPath();
        const first = path.points[0];

        activeBalls.push({
          points: path.points,
          slotIndex: path.slotIndex,
          startAt: startBase + i * 220,
          duration: 980,
          x: first.x,
          y: first.y,
          r: 7.5
        });
      }

      startAnimationLoop();
    }

    function claimWin(){
      if (pendingWin <= 0 || isDropping) return;

      currentBalance = round2(currentBalance + pendingWin);
      saveCachedBalance();
      updateBalanceUI();

      showNotice(`Забрано ${formatVc(pendingWin)}`, "win");

      pendingWin = 0;
      updatePrimaryButton();
    }

    function openOverlay(id){
      const el = $(id);
      el.classList.add("show");
      el.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeOverlay(id){
      const el = $(id);
      el.classList.remove("show");
      el.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
    }

    $("backBtn").addEventListener("click", () => goTo(FILES.games));
    $("logoBtn").addEventListener("click", () => openOverlay("channelOverlay"));
    $("channelClose").addEventListener("click", () => closeOverlay("channelOverlay"));

    $("channelOverlay").addEventListener("click", (e) => {
      if (e.target === $("channelOverlay")) closeOverlay("channelOverlay");
    });

    $("goChannel").addEventListener("click", () => {
      openTelegramLinkSafe("https://t.me/vezuspubg");
    });

    $("primaryBtn").addEventListener("click", () => {
      if (pendingWin > 0) claimWin();
      else startRound();
    });

    $("betToggleBtn").addEventListener("click", () => {
      setQuickVisible(!quickVisible);
    });

    document.querySelectorAll(".quick-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        const value = btn.getAttribute("data-bet");
        if (!value) return;
        $("betInput").value = value;
        setQuickVisible(false);
        updatePrimaryButton();
      });
    });

    $("betInput").addEventListener("input", () => {
      updatePrimaryButton();
    });

    document.querySelectorAll(".ball-count-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        setSelectedBallCount(Number(btn.dataset.count || 1));
      });
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeOverlay("channelOverlay");
      if (e.key === "Enter" && document.activeElement === $("betInput")) startRound();
    });

    window.addEventListener("resize", () => {
      resizeCanvas();
    });

    window.addEventListener("load", async () => {
      canvas = $("plinkoCanvas");
      ctx = canvas.getContext("2d");

      resizeCanvas();
      drawScene();
      updatePrimaryButton();

      setTimeout(() => {
        $("preloader").classList.add("hide");
      }, 1800);

      await autoAuthTelegram();
    });
  </script>
