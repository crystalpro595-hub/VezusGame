<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Plinko</title>

  <link rel="preconnect" href="https://i.postimg.cc" crossorigin>
  <link rel="dns-prefetch" href="https://i.postimg.cc">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preload" as="image" href="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#eaf1ff;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);

      --glass: rgba(12, 14, 20, .82);
      --stroke: rgba(255,255,255,.08);
      --shadow: 0 18px 42px rgba(0,0,0,.48);
      --shadow-soft: 0 12px 28px rgba(0,0,0,.34);

      --tg1:#2AABEE;
      --tg2:#229ED9;
      --green1:#22c55e;
      --green2:#16a34a;
      --red1:#ef4444;
      --red2:#dc2626;
      --gold1:#ffd75b;
      --gold2:#d28c0e;
    }

    *{
      box-sizing:border-box;
      font-family:'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    html, body{
      height:100%;
      margin:0;
      overflow:hidden;
      color:var(--text);
      background:#020617;
    }

    body{
      background-image:url("https://i.postimg.cc/fbJT34yY/076E519D-F095-4957-88BF-5591DEB82533.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(1000px 700px at 30% 8%, rgba(42,171,238,.10), transparent 58%),
        linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.66));
      pointer-events:none;
      z-index:0;
    }

    *::-webkit-scrollbar{ display:none; }

    .app{
      position:relative;
      height:100%;
      overflow:auto;
      padding:0 16px calc(28px + var(--safe-bottom)) 16px;
      z-index:1;
      overscroll-behavior: contain;
      scrollbar-width:none;
    }

    .content{
      width:100%;
      max-width:520px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:14px;
      position:relative;
      z-index:1;
    }

    .sticky-top{
      position:sticky;
      top:0;
      z-index:40;
      padding-top: calc(8px + var(--safe-top));
      padding-bottom:8px;
      background:
        linear-gradient(180deg,
          rgba(2,6,23,.96) 0%,
          rgba(2,6,23,.86) 72%,
          rgba(2,6,23,0) 100%);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .top-row{
      width:100%;
      display:grid;
      grid-template-columns:40px minmax(0,1fr) 54px;
      gap:8px;
      align-items:center;
    }

    .icon-btn{
      width:40px;
      height:40px;
      border:none;
      border-radius:14px;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow-soft), inset 0 1px 0 rgba(255,255,255,.04);
      display:grid;
      place-items:center;
      color:var(--text);
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-size:18px;
      font-weight:900;
      padding:0;
    }

    .icon-btn:active{ transform:scale(.98); }

    .balance-mini{
      width:100%;
      min-width:0;
      height:42px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      padding:6px 7px 6px 12px;
      position:relative;
      overflow:hidden;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.04);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .balance-mini::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(180px 60px at 0% 0%, rgba(255,255,255,.05), transparent 55%),
        radial-gradient(180px 60px at 100% 100%, rgba(255,255,255,.03), transparent 55%);
      pointer-events:none;
    }

    .bal-title{
      position:relative;
      z-index:1;
      font-size:12px;
      font-weight:900;
      color: rgba(234,241,255,.92);
      white-space:nowrap;
    }

    .bal-amount{
      position:relative;
      z-index:1;
      min-width:88px;
      height:28px;
      border:none;
      border-radius:999px;
      padding:0 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color: rgba(234,241,255,.98);
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
      pointer-events:none;
    }

    .logo-btn{
      width:54px;
      height:54px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
      border:none;
      padding:0;
      margin:0;
      cursor:pointer;
    }

    .logo-btn:active{ transform:scale(.98); }

    .logo-btn img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    .card{
      border-radius:24px;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .board-card{
      padding:12px;
    }

    .board-wrap{
      position:relative;
      width:100%;
      height:430px;
      border-radius:22px;
      overflow:hidden;
      background:
        radial-gradient(320px 220px at 50% 0%, rgba(42,171,238,.12), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01)),
        rgba(7, 10, 18, .82);
      border:1px solid rgba(255,255,255,.05);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.03),
        inset 0 -14px 30px rgba(0,0,0,.18);
    }

    .board-wrap::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(90deg, transparent 49%, rgba(255,255,255,.02) 50%, transparent 51%),
        linear-gradient(180deg, transparent 49%, rgba(255,255,255,.015) 50%, transparent 51%);
      background-size: 20px 20px;
      opacity:.25;
      pointer-events:none;
    }

    .peg-layer,
    .bin-layer{
      position:absolute;
      inset:0;
    }

    .peg{
      position:absolute;
      width:12px;
      height:12px;
      border-radius:50%;
      background:
        radial-gradient(circle at 35% 35%, rgba(255,255,255,.95), rgba(220,232,255,.75) 32%, rgba(129,155,196,.26) 72%, rgba(129,155,196,0) 100%);
      border:1px solid rgba(255,255,255,.16);
      box-shadow:
        0 0 0 3px rgba(42,171,238,.05),
        0 0 10px rgba(42,171,238,.16),
        inset 0 1px 0 rgba(255,255,255,.35);
      transform: translate(-50%, -50%);
      pointer-events:none;
    }

    .peg::after{
      content:"";
      position:absolute;
      inset:2px;
      border-radius:50%;
      border:1px solid rgba(255,255,255,.12);
      opacity:.5;
    }

    .ball{
      position:absolute;
      left:0;
      top:0;
      width:26px;
      height:26px;
      border-radius:50%;
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,.95), rgba(206,241,255,.92) 24%, rgba(83,186,255,.92) 58%, rgba(20,74,137,.96) 100%);
      border:1px solid rgba(255,255,255,.22);
      box-shadow:
        inset 0 2px 2px rgba(255,255,255,.25),
        0 0 12px rgba(42,171,238,.26),
        0 8px 18px rgba(0,0,0,.22);
      transform: translate(0,0);
      will-change: transform;
      z-index:5;
    }

    .ball::after{
      content:"";
      position:absolute;
      width:9px;
      height:9px;
      border-radius:50%;
      background: rgba(255,255,255,.8);
      top:4px;
      left:5px;
      filter: blur(.4px);
      opacity:.85;
    }

    .ball-shadow{
      position:absolute;
      left:0;
      top:0;
      width:34px;
      height:12px;
      border-radius:50%;
      background: rgba(0,0,0,.25);
      filter: blur(8px);
      pointer-events:none;
      z-index:2;
      transform: translate(0,0);
      will-change: transform, opacity, width;
    }

    .bin-row{
      position:absolute;
      left:8px;
      right:8px;
      bottom:8px;
      display:grid;
      grid-template-columns: repeat(9, minmax(0,1fr));
      gap:6px;
      z-index:3;
      pointer-events:none;
    }

    .bin{
      height:52px;
      border-radius:16px 16px 14px 14px;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      padding-bottom:8px;
      font-size:12px;
      font-weight:900;
      color:#fff;
      border:1px solid rgba(255,255,255,.08);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.05),
        0 10px 18px rgba(0,0,0,.12);
      transition: transform .18s ease, box-shadow .18s ease, opacity .18s ease;
      opacity:.92;
    }

    .bin.active{
      transform: translateY(-4px) scale(1.03);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 0 16px rgba(255,215,91,.22),
        0 16px 24px rgba(0,0,0,.16);
      opacity:1;
    }

    .m-0{ background: linear-gradient(180deg, rgba(239,68,68,.96), rgba(185,28,28,.96)); }
    .m-1{ background: linear-gradient(180deg, rgba(249,115,22,.96), rgba(194,65,12,.96)); }
    .m-2{ background: linear-gradient(180deg, rgba(245,158,11,.96), rgba(180,83,9,.96)); }
    .m-3{ background: linear-gradient(180deg, rgba(59,130,246,.96), rgba(29,78,216,.96)); }
    .m-4{ background: linear-gradient(180deg, rgba(99,102,241,.96), rgba(67,56,202,.96)); }

    .panel{
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .label{
      font-size:13px;
      font-weight:900;
      color: rgba(234,241,255,.94);
      margin-bottom:10px;
    }

    .bet-row{
      display:grid;
      grid-template-columns:minmax(0,1fr);
      gap:10px;
    }

    .bet-input{
      width:100%;
      height:50px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.06);
      color:#fff;
      font-size:17px;
      font-weight:900;
      padding:0 14px;
      outline:none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
      text-align:center;
    }

    .bet-input::placeholder{
      color: rgba(234,241,255,.42);
      font-weight:800;
    }

    .quick-bets{
      display:grid;
      grid-template-columns:repeat(5, minmax(0,1fr));
      gap:8px;
    }

    .quick-btn{
      height:38px;
      border:none;
      border-radius:14px;
      cursor:pointer;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color:#fff;
      font-size:12px;
      font-weight:900;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.03);
    }

    .quick-btn:active{ transform:scale(.98); }

    .btn{
      width:100%;
      height:54px;
      border:none;
      border-radius:18px;
      cursor:pointer;
      color:#fff;
      font-size:15px;
      font-weight:900;
      letter-spacing:.2px;
      transition: transform .16s ease, opacity .16s ease, box-shadow .16s ease;
    }

    .btn:active{ transform: scale(.985); }

    .play-btn{
      background: linear-gradient(180deg, var(--tg1), var(--tg2));
      box-shadow: 0 18px 34px rgba(34,158,217,.28);
    }

    .claim-btn{
      background: linear-gradient(180deg, var(--green1), var(--green2));
      box-shadow: 0 18px 34px rgba(34,197,94,.24);
    }

    .btn:disabled{
      opacity:.55;
      cursor:not-allowed;
      box-shadow:none;
      transform:none !important;
    }

    .claim-wrap{
      max-height:64px;
      opacity:1;
      transform:translateY(0) scale(1);
      transition:max-height .22s ease, opacity .18s ease, transform .18s ease, margin .18s ease;
      overflow:hidden;
    }

    .claim-wrap.hide{
      max-height:0;
      opacity:0;
      transform:translateY(-6px) scale(.985);
      margin:0;
      pointer-events:none;
    }

    .helper{
      margin-top:-4px;
      font-size:12px;
      font-weight:800;
      color: rgba(234,241,255,.66);
      line-height:1.35;
    }

    .bottom-notice{
      position:fixed;
      left:50%;
      bottom: calc(16px + var(--safe-bottom));
      transform: translateX(-50%) translateY(16px) scale(.98);
      width:min(390px, calc(100% - 28px));
      min-height:46px;
      border-radius:16px;
      padding:10px 12px;
      display:flex;
      align-items:center;
      gap:10px;
      color:#fff;
      font-size:12px;
      font-weight:900;
      box-shadow:0 14px 26px rgba(0,0,0,.24);
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
      z-index:500;
      border:1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .bottom-notice.show{
      opacity:1;
      transform: translateX(-50%) translateY(0) scale(1);
    }

    .bottom-notice.win{
      background: linear-gradient(180deg, rgba(34,197,94,.92), rgba(22,163,74,.92));
    }

    .bottom-notice.lose{
      background: linear-gradient(180deg, rgba(239,68,68,.92), rgba(220,38,38,.92));
    }

    .bottom-notice.info{
      background: linear-gradient(180deg, rgba(42,171,238,.92), rgba(34,158,217,.92));
    }

    .notice-icon{
      width:24px;
      height:24px;
      border-radius:9px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,.14);
      flex:0 0 auto;
      font-size:12px;
    }

    .notice-text{
      flex:1;
      min-width:0;
      line-height:1.2;
    }

    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.72);
      opacity:0;
      pointer-events:none;
      transition: opacity .22s ease;
      z-index:260;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .overlay.show{
      opacity:1;
      pointer-events:auto;
    }

    .popup{
      width:min(440px, 100%);
      border-radius:24px;
      overflow:hidden;
      background: rgba(14,16,24,.94);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 34px 90px rgba(0,0,0,.62);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      position:relative;
      transform: translateY(12px) scale(.98);
      opacity:.95;
      transition: transform .22s ease, opacity .22s ease;
    }

    .overlay.show .popup{
      transform: translateY(0) scale(1);
      opacity:1;
    }

    .popup-head{
      padding:16px 16px 10px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: rgba(255,255,255,.03);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .popup-title{
      font-weight:900;
      letter-spacing:.25px;
      font-size:14px;
      color: rgba(234,241,255,.95);
    }

    .popup-x{
      width:38px;
      height:38px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.05);
      color: rgba(234,241,255,.92);
      cursor:pointer;
      display:grid;
      place-items:center;
      box-shadow: 0 12px 28px rgba(0,0,0,.32);
      padding:0;
    }

    .popup-x:active{ transform: scale(.98); }

    .popup-body{
      padding:14px 16px 16px 16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .popup-text,
    .rule-line{
      margin:0;
      font-size:13px;
      line-height:1.42;
      color: rgba(234,241,255,.88);
    }

    .tg-btn{
      border:none;
      cursor:pointer;
      width:100%;
      height:50px;
      border-radius:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background: linear-gradient(180deg, var(--tg1), var(--tg2));
      box-shadow:
        0 18px 40px rgba(34,158,217,.28),
        inset 0 1px 0 rgba(255,255,255,.14);
      color:#fff;
      font-weight:900;
      letter-spacing:.2px;
      font-size:14px;
    }

    .tg-btn:active{ transform: scale(.99); }

    .tg-ico{
      width:22px;
      height:22px;
      display:block;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,.18));
    }

    @media (max-width: 360px){
      .top-row{ grid-template-columns:36px minmax(0,1fr) 46px; gap:6px; }

      .icon-btn{ width:36px; height:36px; border-radius:12px; font-size:16px; }

      .logo-btn{ width:46px; height:46px; }

      .balance-mini{ height:38px; }

      .bal-amount{ min-width:74px; height:24px; font-size:12px; }

      .board-wrap{ height:390px; }

      .quick-bets{ grid-template-columns:repeat(3, minmax(0,1fr)); }

      .btn{ height:50px; font-size:14px; }

      .tg-btn{ height:48px; border-radius:15px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; animation:none !important; }
      .overlay.show .popup{ transform:none !important; }
    }
  </style>
</head>
<body>
  <div class="bottom-notice info" id="bottomNotice" aria-live="polite">
    <div class="notice-icon" id="noticeIcon">ℹ</div>
    <div class="notice-text" id="noticeText">Сообщение</div>
  </div>

  <div class="app">
    <div class="content">

      <div class="sticky-top">
        <div class="top-row">
          <button class="icon-btn" id="backBtn" aria-label="Назад">←</button>

          <div class="balance-mini" aria-label="Баланс">
            <span class="bal-title">Баланс</span>
            <div class="bal-amount" id="balanceValue">...</div>
          </div>

          <button class="logo-btn" id="logoBtn" aria-label="Открыть Telegram канал">
            <img
              src="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png"
              alt="Vezus"
              loading="eager"
              fetchpriority="high"
              decoding="async"
            >
          </button>
        </div>
      </div>

      <div class="card board-card">
        <div class="board-wrap" id="boardField">
          <div class="peg-layer" id="pegLayer"></div>
          <div class="ball-shadow" id="ballShadow"></div>
          <div class="ball" id="ball"></div>
          <div class="bin-layer">
            <div class="bin-row" id="binRow"></div>
          </div>
        </div>
      </div>

      <div class="card panel">
        <div>
          <div class="label">Ставка</div>

          <div class="bet-row">
            <input
              class="bet-input"
              id="betInput"
              type="number"
              min="10"
              step="1"
              inputmode="numeric"
              placeholder="Минимум 10"
              value="10"
            >
          </div>

          <div class="quick-bets">
            <button class="quick-btn" data-bet="10" type="button">10</button>
            <button class="quick-btn" data-bet="25" type="button">25</button>
            <button class="quick-btn" data-bet="50" type="button">50</button>
            <button class="quick-btn" data-bet="100" type="button">100</button>
            <button class="quick-btn" data-bet="250" type="button">250</button>
          </div>
        </div>

        <button class="btn play-btn" id="playBtn" type="button">Играть</button>

        <div class="claim-wrap hide" id="claimWrap">
          <button class="btn claim-btn" id="claimBtn" type="button">Забрать</button>
        </div>

        <div class="helper">
          Чем дальше к краям — тем выше множитель, но попасть туда сложнее.
        </div>
      </div>

    </div>
  </div>

  <div class="overlay" id="channelOverlay" aria-hidden="true">
    <div class="popup" role="dialog" aria-modal="true" aria-label="Telegram канал">
      <div class="popup-head">
        <div class="popup-title">Наш Telegram канал</div>
        <button class="popup-x" id="channelClose" aria-label="Закрыть">✕</button>
      </div>

      <div class="popup-body">
        <p class="popup-text">
          Нажми кнопку ниже — откроется наш Telegram канал:
          <b>@vezuspubg</b>
        </p>

        <button class="tg-btn" id="goChannel" aria-label="Перейти в Telegram канал">
          <svg class="tg-ico" viewBox="0 0 240 240" aria-hidden="true">
            <path fill="#fff" d="M120 0C53.7 0 0 53.7 0 120s53.7 120 120 120 120-53.7 120-120S186.3 0 120 0zm58.7 82.3l-19.7 92.8c-1.5 6.6-5.4 8.2-10.9 5.1l-30.2-22.3-14.6 14c-1.6 1.6-3 3-6.1 3l2.2-31.6 57.5-52c2.5-2.2-.5-3.4-3.9-1.2l-71 44.7-30.6-9.6c-6.6-2.1-6.7-6.6 1.4-9.7l119.6-46.1c5.5-2 10.3 1.3 8.8 9.9z"/>
          </svg>
          Перейти в Telegram канал
        </button>
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const VERIFY_URL = "https://lazrfierfbhwlduqlvws.functions.supabase.co/verify-telegram";
    const MIN_BET = 10;

    const FILES = {
      games: "games.html"
    };

    const ROWS = 8;
    const BINS = ROWS + 1;

    // EV ~ 0.90 при 8 рядах (дом в плюсе)
    const MULTIPLIERS = [5.0, 2.4, 1.4, 0.8, 0.2, 0.8, 1.4, 2.4, 5.0];

    const $ = (id) => document.getElementById(id);

    let currentBalance = 0;
    let pendingWin = 0;
    let isDropping = false;
    let noticeTimer = null;
    let animationFrame = null;
    let boardModel = null;
    let activeBinIndex = -1;

    function formatVc(value){
      const n = Number(value ?? 0);
      if (!Number.isFinite(n)) return "0 VC";
      return Number.isInteger(n) ? `${n} VC` : `${n.toFixed(2)} VC`;
    }

    function formatMultiplier(value){
      return `${Number(value).toFixed(value % 1 === 0 ? 0 : 1)}x`;
    }

    function goTo(file){
      window.location.href = file;
    }

    function openTelegramLinkSafe(url){
      if (window.Telegram && window.Telegram.WebApp && typeof window.Telegram.WebApp.openTelegramLink === "function") {
        window.Telegram.WebApp.openTelegramLink(url);
        return;
      }
      window.open(url, "_blank", "noopener");
    }

    function loadCachedProfile(){
      try {
        return JSON.parse(localStorage.getItem("tg_profile") || "null");
      } catch {
        return null;
      }
    }

    function saveCachedBalance(){
      try{
        const cached = loadCachedProfile() || {};
        cached.balance = currentBalance;
        localStorage.setItem("tg_profile", JSON.stringify(cached));
      } catch {}
    }

    function getTelegramInitData(){
      if (!window.Telegram || !window.Telegram.WebApp) return "";

      try{
        Telegram.WebApp.ready();
        if (typeof Telegram.WebApp.expand === "function") Telegram.WebApp.expand();
      } catch {}

      return Telegram.WebApp.initData || "";
    }

    function updateBalanceUI(){
      $("balanceValue").textContent = formatVc(currentBalance);
    }

    function getBetAmount(){
      const raw = $("betInput").value;
      const amount = Number(raw);
      if (!raw || !Number.isFinite(amount)) return 0;
      return Math.floor(amount);
    }

    function setClaimVisible(show){
      $("claimWrap").classList.toggle("hide", !show);
      updateButtons();
    }

    function updateClaimButton(){
      $("claimBtn").textContent = pendingWin > 0
        ? `Забрать ${formatVc(pendingWin)}`
        : "Забрать";
    }

    function updateButtons(){
      const bet = getBetAmount();
      const canPlay =
        !isDropping &&
        pendingWin <= 0 &&
        bet >= MIN_BET &&
        bet <= currentBalance;

      $("playBtn").disabled = !canPlay;
      $("claimBtn").disabled = isDropping || pendingWin <= 0;
      updateClaimButton();
    }

    function showNotice(text, type = "info"){
      const box = $("bottomNotice");
      $("noticeText").textContent = text;
      $("noticeIcon").textContent = type === "win" ? "✓" : type === "lose" ? "✕" : "ℹ";

      box.classList.remove("win", "lose", "info");
      box.classList.add(type);
      box.classList.add("show");

      if (noticeTimer) clearTimeout(noticeTimer);
      noticeTimer = setTimeout(() => {
        box.classList.remove("show");
      }, 2000);
    }

    async function autoAuthTelegram(){
      const cached = loadCachedProfile();

      if (cached?.balance != null) {
        currentBalance = Number(cached.balance) || 0;
      } else {
        currentBalance = 0;
      }
      updateBalanceUI();

      const initData = getTelegramInitData();
      if (!initData) {
        updateButtons();
        return;
      }

      $("balanceValue").textContent = "...";

      try{
        const res = await fetch(VERIFY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ initData })
        });

        const json = await res.json().catch(() => ({}));

        if (res.ok && json.ok && json.profile) {
          currentBalance = Number(json.profile.balance) || 0;
          localStorage.setItem("tg_profile", JSON.stringify(json.profile));
        } else {
          currentBalance = cached?.balance != null ? (Number(cached.balance) || 0) : 0;
        }
      } catch {
        currentBalance = cached?.balance != null ? (Number(cached.balance) || 0) : 0;
      }

      updateBalanceUI();
      updateButtons();
    }

    function clearActiveBin(){
      if (activeBinIndex >= 0) {
        const prev = document.querySelector(`.bin[data-bin="${activeBinIndex}"]`);
        if (prev) prev.classList.remove("active");
      }
      activeBinIndex = -1;
    }

    function setActiveBin(index){
      clearActiveBin();
      activeBinIndex = index;
      const el = document.querySelector(`.bin[data-bin="${index}"]`);
      if (el) el.classList.add("active");
    }

    function setBallPosition(x, y){
      const ball = $("ball");
      const shadow = $("ballShadow");

      ball.style.transform = `translate(${x - 13}px, ${y - 13}px)`;

      const shadowY = boardModel.binY - 14;
      const dist = Math.max(0, Math.min(1, (y - 18) / (shadowY - 18)));
      const scale = 0.72 + dist * 0.44;
      const opacity = 0.18 + dist * 0.18;

      shadow.style.opacity = opacity.toFixed(3);
      shadow.style.transform = `translate(${x - 17}px, ${shadowY}px) scale(${scale})`;
    }

    function buildBoard(){
      const board = $("boardField");
      const pegLayer = $("pegLayer");
      const binRow = $("binRow");

      pegLayer.innerHTML = "";
      binRow.innerHTML = "";

      const rect = board.getBoundingClientRect();
      const width = rect.width;
      const height = rect.height;

      const sidePad = 24;
      const topY = 42;
      const pegGap = (width - sidePad * 2) / ROWS;
      const rowGap = 34;
      const binY = height - 66;

      const rows = [];

      for (let r = 0; r < ROWS; r++) {
        const count = r + 1;
        const rowWidth = r * pegGap;
        const startX = width / 2 - rowWidth / 2;
        const y = topY + r * rowGap;

        rows[r] = [];

        for (let i = 0; i < count; i++) {
          const x = startX + i * pegGap;

          const peg = document.createElement("div");
          peg.className = "peg";
          peg.style.left = `${x}px`;
          peg.style.top = `${y}px`;

          pegLayer.appendChild(peg);
          rows[r][i] = { x, y };
        }
      }

      const binCenters = [];

      for (let i = 0; i < BINS; i++) {
        const bin = document.createElement("div");
        const colorClass = i === 0 || i === BINS - 1
          ? "m-0"
          : i === 1 || i === BINS - 2
          ? "m-1"
          : i === 2 || i === BINS - 3
          ? "m-2"
          : i === 3 || i === BINS - 4
          ? "m-3"
          : "m-4";

        bin.className = `bin ${colorClass}`;
        bin.dataset.bin = String(i);
        bin.textContent = formatMultiplier(MULTIPLIERS[i]);
        binRow.appendChild(bin);
      }

      // после рендера считаем центры
      requestAnimationFrame(() => {
        const bins = [...binRow.children];
        bins.forEach((bin, i) => {
          const b = bin.getBoundingClientRect();
          const parent = board.getBoundingClientRect();
          binCenters[i] = {
            x: b.left - parent.left + b.width / 2,
            y: b.top - parent.top
          };
        });

        boardModel = {
          width,
          height,
          sidePad,
          topY,
          pegGap,
          rowGap,
          rows,
          binCenters,
          binY
        };

        clearActiveBin();
        setBallPosition(width / 2, 18);
      });
    }

    function randomDirections(){
      const dirs = [];
      for (let i = 0; i < ROWS; i++) {
        dirs.push(Math.random() < 0.5 ? 0 : 1);
      }
      return dirs;
    }

    function makePath(dirs){
      const points = [];
      const startX = boardModel.width / 2;
      points.push({ x: startX, y: 18 });

      let pegIndex = 0;

      for (let r = 0; r < ROWS; r++) {
        const peg = boardModel.rows[r][pegIndex];
        const dir = dirs[r];

        points.push({ x: peg.x, y: peg.y - 10 });

        const exitX = peg.x + (dir ? 18 : -18);
        const exitY = peg.y + 18;
        points.push({ x: exitX, y: exitY });

        if (dir) pegIndex++;
      }

      const binCenter = boardModel.binCenters[pegIndex] || { x: boardModel.width / 2, y: boardModel.binY };
      points.push({ x: binCenter.x, y: binCenter.y - 14 });

      return { points, binIndex: pegIndex };
    }

    function easeInOutCubic(t){
      return t < 0.5
        ? 4 * t * t * t
        : 1 - Math.pow(-2 * t + 2, 3) / 2;
    }

    function animateDrop(points){
      return new Promise((resolve) => {
        const segments = [];

        for (let i = 0; i < points.length - 1; i++) {
          const from = points[i];
          const to = points[i + 1];
          const isLast = i === points.length - 2;

          segments.push({
            from,
            to,
            duration: isLast ? 180 : 105
          });
        }

        let segIndex = 0;
        let segStart = 0;

        function frame(ts){
          if (!segStart) segStart = ts;

          const seg = segments[segIndex];
          const elapsed = ts - segStart;
          const raw = Math.min(1, elapsed / seg.duration);
          const t = easeInOutCubic(raw);

          const x = seg.from.x + (seg.to.x - seg.from.x) * t;
          let y = seg.from.y + (seg.to.y - seg.from.y) * t;

          // небольшой реалистичный "удар" о штырь
          const bounce = Math.sin(raw * Math.PI) * 4;
          if (segIndex < segments.length - 1) {
            y -= bounce;
          }

          setBallPosition(x, y);

          if (raw >= 1) {
            segIndex++;
            segStart = ts;

            if (segIndex >= segments.length) {
              animationFrame = null;
              resolve();
              return;
            }
          }

          animationFrame = requestAnimationFrame(frame);
        }

        if (animationFrame) cancelAnimationFrame(animationFrame);
        animationFrame = requestAnimationFrame(frame);
      });
    }

    function calcPayout(bet, multiplier){
      return Math.max(0, Math.round(bet * multiplier));
    }

    async function playPlinko(){
      if (isDropping) return;

      if (pendingWin > 0) {
        showNotice("Сначала забери выигрыш", "info");
        return;
      }

      const bet = getBetAmount();

      if (bet < MIN_BET) {
        showNotice(`Минимум ${MIN_BET} VC`, "lose");
        return;
      }

      if (bet > currentBalance) {
        showNotice("Недостаточно средств", "lose");
        return;
      }

      if (!boardModel) return;

      isDropping = true;
      updateButtons();
      clearActiveBin();

      // сразу списываем ставку
      currentBalance -= bet;
      updateBalanceUI();
      saveCachedBalance();

      const dirs = randomDirections();
      const { points, binIndex } = makePath(dirs);
      const multiplier = MULTIPLIERS[binIndex];
      const payout = calcPayout(bet, multiplier);

      await animateDrop(points);
      setActiveBin(binIndex);

      const isWin = multiplier > 1;

      if (isWin) {
        pendingWin = payout;
        setClaimVisible(true);
        showNotice(`Выигрыш ${formatVc(payout)} • ${formatMultiplier(multiplier)}`, "win");
      } else {
        pendingWin = 0;

        if (payout > 0) {
          currentBalance += payout;
          updateBalanceUI();
          saveCachedBalance();
        }

        setClaimVisible(false);

        if (payout > 0) {
          showNotice(`Выпало ${formatMultiplier(multiplier)} • возвращено ${formatVc(payout)}`, "lose");
        } else {
          showNotice(`Выпало ${formatMultiplier(multiplier)} • проигрыш`, "lose");
        }
      }

      isDropping = false;
      updateButtons();
    }

    function claimWin(){
      if (pendingWin <= 0 || isDropping) return;

      currentBalance += pendingWin;
      updateBalanceUI();
      saveCachedBalance();

      showNotice(`Забрано ${formatVc(pendingWin)}`, "win");

      pendingWin = 0;
      setClaimVisible(false);
      updateButtons();
    }

    function openOverlay(id){
      const el = $(id);
      el.classList.add("show");
      el.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeOverlay(id){
      const el = $(id);
      el.classList.remove("show");
      el.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
    }

    $("backBtn").addEventListener("click", () => goTo(FILES.games));
    $("logoBtn").addEventListener("click", () => openOverlay("channelOverlay"));

    $("channelClose").addEventListener("click", () => closeOverlay("channelOverlay"));
    $("channelOverlay").addEventListener("click", (e) => {
      if (e.target === $("channelOverlay")) closeOverlay("channelOverlay");
    });

    $("goChannel").addEventListener("click", () => {
      openTelegramLinkSafe("https://t.me/vezuspubg");
    });

    document.querySelectorAll(".quick-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        const value = btn.getAttribute("data-bet");
        if (!value) return;
        $("betInput").value = value;
        updateButtons();
      });
    });

    $("betInput").addEventListener("input", updateButtons);
    $("playBtn").addEventListener("click", playPlinko);
    $("claimBtn").addEventListener("click", claimWin);

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeOverlay("channelOverlay");
    });

    let resizeTimer = null;
    window.addEventListener("resize", () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        buildBoard();
      }, 80);
    });

    window.addEventListener("load", async () => {
      buildBoard();
      setClaimVisible(false);
      updateButtons();
      await autoAuthTelegram();
    });
  </script>
