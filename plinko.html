<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Plinko</title>

  <link rel="preconnect" href="https://i.postimg.cc" crossorigin>
  <link rel="dns-prefetch" href="https://i.postimg.cc">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="image" href="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#eaf1ff;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);

      --glass: rgba(12,14,20,.80);
      --stroke: rgba(255,255,255,.08);
      --shadow: 0 18px 42px rgba(0,0,0,.48);
      --shadow-soft: 0 12px 28px rgba(0,0,0,.34);

      --tg1:#2AABEE;
      --tg2:#229ED9;
      --green1:#22c55e;
      --green2:#16a34a;
      --red1:#ef4444;
      --red2:#dc2626;
      --amber1:#f59e0b;
      --amber2:#d97706;
    }

    *{
      box-sizing:border-box;
      font-family:'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    html, body{
      height:100%;
      margin:0;
      overflow:hidden;
      color:var(--text);
      background:#020617;
    }

    body{
      background-image:url("https://i.postimg.cc/fbJT34yY/076E519D-F095-4957-88BF-5591DEB82533.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 600px at 30% 10%, rgba(255,255,255,.05), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.64));
      pointer-events:none;
      z-index:0;
    }

    *::-webkit-scrollbar{ display:none; }

    .app{
      position:relative;
      height:100%;
      overflow:auto;
      padding:0 16px calc(28px + var(--safe-bottom)) 16px;
      z-index:1;
      overscroll-behavior: contain;
      scrollbar-width:none;
    }

    .content{
      width:100%;
      max-width:520px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:14px;
      position:relative;
      z-index:1;
    }

    .sticky-top{
      position:sticky;
      top:0;
      z-index:40;
      padding-top: calc(8px + var(--safe-top));
      padding-bottom:8px;
      background:
        linear-gradient(180deg, rgba(2,6,23,.96) 0%, rgba(2,6,23,.86) 72%, rgba(2,6,23,0) 100%);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .top-row{
      width:100%;
      display:grid;
      grid-template-columns:40px minmax(0,1fr) 40px 54px;
      gap:8px;
      align-items:center;
    }

    .icon-btn,
    .speed-btn{
      width:40px;
      height:40px;
      border:none;
      border-radius:14px;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow-soft), inset 0 1px 0 rgba(255,255,255,.04);
      display:grid;
      place-items:center;
      color:var(--text);
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding:0;
    }

    .icon-btn{ font-size:18px; font-weight:900; }
    .speed-btn{ font-size:13px; font-weight:900; letter-spacing:.3px; }

    .icon-btn:active,
    .speed-btn:active,
    .logo-btn:active{
      transform:scale(.98);
    }

    .balance-mini{
      width:100%;
      min-width:0;
      height:42px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      padding:6px 7px 6px 12px;
      position:relative;
      overflow:hidden;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.04);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .balance-mini::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(180px 60px at 0% 0%, rgba(255,255,255,.05), transparent 55%),
        radial-gradient(180px 60px at 100% 100%, rgba(255,255,255,.03), transparent 55%);
      pointer-events:none;
    }

    .bal-title{
      position:relative;
      z-index:1;
      font-size:12px;
      font-weight:900;
      color: rgba(234,241,255,.92);
      white-space:nowrap;
    }

    .bal-amount{
      position:relative;
      z-index:1;
      min-width:88px;
      height:28px;
      border:none;
      border-radius:999px;
      padding:0 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color: rgba(234,241,255,.98);
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
      pointer-events:none;
    }

    .logo-btn{
      width:54px;
      height:54px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
      border:none;
      padding:0;
      margin:0;
      cursor:pointer;
    }

    .logo-btn img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    .card{
      border-radius:24px;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .board-card{ padding:12px; }

    .board-wrap{
      position:relative;
      width:100%;
      display:flex;
      justify-content:center;
      padding-top:4px;
    }

    .board{
      position:relative;
      width:320px;
      height:320px;
      border-radius:22px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)),
        rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.06);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.03),
        0 18px 34px rgba(0,0,0,.22);
      overflow:hidden;
    }

    .board::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(280px 140px at 50% 0%, rgba(42,171,238,.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0));
      pointer-events:none;
      z-index:0;
    }

    .rail{
      position:absolute;
      top:20px;
      bottom:62px;
      width:4px;
      border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.06));
      box-shadow: inset 0 0 6px rgba(255,255,255,.08);
      opacity:.85;
      z-index:1;
    }

    .rail.left{ left:16px; }
    .rail.right{ right:16px; }

    .peg{
      position:absolute;
      width:8px;
      height:8px;
      border-radius:50%;
      background:
        radial-gradient(circle at 35% 30%, rgba(255,255,255,.96), rgba(215,226,245,.90) 42%, rgba(130,145,170,.96) 100%);
      box-shadow:
        0 0 0 2px rgba(255,255,255,.03),
        0 2px 6px rgba(0,0,0,.16);
      transform:translate(-50%, -50%);
      z-index:4;
    }

    .slot-divider{
      position:absolute;
      width:2px;
      height:22px;
      border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.04));
      bottom:46px;
      transform:translateX(-50%);
      z-index:4;
      opacity:.75;
    }

    .balls-layer{
      position:absolute;
      inset:0;
      z-index:2;
      pointer-events:none;
    }

    .ball{
      position:absolute;
      width:16px;
      height:16px;
      border-radius:50%;
      background:
        radial-gradient(circle at 30% 30%, #ffffff 0%, #b8ecff 28%, #46c6ff 62%, #0b74a6 100%);
      box-shadow:
        inset 0 1px 2px rgba(255,255,255,.45),
        0 3px 10px rgba(42,171,238,.24),
        0 0 10px rgba(64,200,255,.14);
      transform:translate(-50%, -50%);
      will-change:left, top, transform;
    }

    .trail{
      position:absolute;
      width:8px;
      height:8px;
      border-radius:50%;
      background:
        radial-gradient(circle, rgba(180,236,255,.52) 0%, rgba(70,198,255,.25) 55%, rgba(70,198,255,0) 100%);
      transform:translate(-50%, -50%);
      pointer-events:none;
      opacity:.22;
      filter: blur(.4px);
      animation: trailFade .22s linear forwards;
    }

    @keyframes trailFade{
      0%{ opacity:.30; transform:translate(-50%, -50%) scale(1); }
      100%{ opacity:0; transform:translate(-50%, -50%) scale(.18); }
    }

    .buckets{
      position:absolute;
      left:18px;
      right:18px;
      bottom:12px;
      display:grid;
      grid-template-columns:repeat(9, minmax(0,1fr));
      gap:0;
      z-index:5;
    }

    .bucket{
      height:34px;
      border-radius:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      font-size:11px;
      font-weight:900;
      color:#fff;
      border:1px solid rgba(255,255,255,.08);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.05),
        0 8px 14px rgba(0,0,0,.16);
      transition: transform .16s ease, box-shadow .16s ease, filter .16s ease;
    }

    .bucket.low{
      background: linear-gradient(180deg, rgba(239,68,68,.92), rgba(220,38,38,.92));
    }

    .bucket.mid{
      background: linear-gradient(180deg, rgba(245,158,11,.92), rgba(217,119,6,.92));
    }

    .bucket.good{
      background: linear-gradient(180deg, rgba(34,197,94,.92), rgba(22,163,74,.92));
    }

    .bucket.top{
      background: linear-gradient(180deg, rgba(42,171,238,.96), rgba(34,158,217,.96));
    }

    .bucket.hit{
      transform: translateY(-4px) scale(1.06);
      box-shadow:
        0 0 0 2px rgba(255,255,255,.10),
        0 0 18px rgba(255,255,255,.20),
        0 12px 18px rgba(0,0,0,.18);
      filter: brightness(1.12);
    }

    .main-action{ padding:0 12px 12px; }

    .play-btn,
    .claim-btn{
      width:100%;
      height:52px;
      border:none;
      border-radius:18px;
      cursor:pointer;
      color:#fff;
      font-size:15px;
      font-weight:900;
      letter-spacing:.2px;
      transition: transform .16s ease, opacity .16s ease, box-shadow .16s ease;
    }

    .play-btn{
      background: linear-gradient(180deg, var(--tg1), var(--tg2));
      box-shadow: 0 18px 34px rgba(34,158,217,.28);
    }

    .claim-btn{
      background: linear-gradient(180deg, var(--green1), var(--green2));
      box-shadow: 0 18px 34px rgba(34,197,94,.24);
    }

    .play-btn:active,
    .claim-btn:active{
      transform:scale(.985);
    }

    .play-btn:disabled,
    .claim-btn:disabled{
      opacity:.55;
      cursor:not-allowed;
      box-shadow:none;
      transform:none !important;
    }

    .panel{
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .label{
      font-size:12px;
      font-weight:900;
      color: rgba(234,241,255,.90);
      margin:0 0 8px;
    }

    .bet-row{
      display:grid;
      grid-template-columns:minmax(0,1fr) 48px;
      gap:8px;
      align-items:center;
    }

    .bet-input{
      width:100%;
      height:48px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.06);
      color:#fff;
      font-size:16px;
      font-weight:900;
      padding:0 14px;
      outline:none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
      text-align:center;
    }

    .bet-input::placeholder{
      color: rgba(234,241,255,.42);
      font-weight:800;
    }

    .bet-toggle{
      width:48px;
      height:48px;
      border:none;
      border-radius:16px;
      cursor:pointer;
      background:
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.10);
      color:#fff;
      display:grid;
      place-items:center;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        0 8px 14px rgba(0,0,0,.12);
      padding:0;
    }

    .bet-toggle svg{
      width:24px;
      height:24px;
      display:block;
    }

    .bet-toggle:active{ transform:scale(.98); }

    .quick-bets{
      display:grid;
      grid-template-columns:repeat(5, minmax(0,1fr));
      gap:8px;
      max-height:0;
      opacity:0;
      overflow:hidden;
      margin-top:0;
      transition:max-height .2s ease, opacity .2s ease, margin .2s ease;
    }

    .quick-bets.show{
      max-height:80px;
      opacity:1;
      margin-top:8px;
    }

    .quick-btn{
      height:36px;
      border:none;
      border-radius:13px;
      cursor:pointer;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color:#fff;
      font-size:12px;
      font-weight:900;
    }

    .quick-btn:active{ transform:scale(.98); }

    .ball-counts{
      display:grid;
      grid-template-columns:repeat(3, minmax(0,1fr));
      gap:8px;
    }

    .count-btn{
      height:40px;
      border:none;
      border-radius:14px;
      cursor:pointer;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      color:#fff;
      font-size:12px;
      font-weight:900;
      transition: transform .16s ease, background .16s ease, box-shadow .16s ease;
    }

    .count-btn.active{
      background: linear-gradient(180deg, rgba(42,171,238,.92), rgba(34,158,217,.92));
      box-shadow: 0 12px 20px rgba(34,158,217,.20);
    }

    .count-btn:active{ transform:scale(.98); }

    .bottom-notice{
      position:fixed;
      left:50%;
      bottom: calc(16px + var(--safe-bottom));
      transform: translateX(-50%) translateY(16px) scale(.98);
      width:min(390px, calc(100% - 28px));
      min-height:46px;
      border-radius:16px;
      padding:10px 12px;
      display:flex;
      align-items:center;
      gap:10px;
      color:#fff;
      font-size:12px;
      font-weight:900;
      box-shadow:0 14px 26px rgba(0,0,0,.24);
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
      z-index:500;
      border:1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .bottom-notice.show{
      opacity:1;
      transform: translateX(-50%) translateY(0) scale(1);
    }

    .bottom-notice.win{
      background: linear-gradient(180deg, rgba(34,197,94,.92), rgba(22,163,74,.92));
    }

    .bottom-notice.lose{
      background: linear-gradient(180deg, rgba(239,68,68,.92), rgba(220,38,38,.92));
    }

    .bottom-notice.info{
      background: linear-gradient(180deg, rgba(42,171,238,.92), rgba(34,158,217,.92));
    }

    .notice-icon{
      width:24px;
      height:24px;
      border-radius:9px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,.14);
      flex:0 0 auto;
      font-size:12px;
    }

    .notice-text{
      flex:1;
      min-width:0;
      line-height:1.2;
    }

    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.72);
      opacity:0;
      pointer-events:none;
      transition: opacity .22s ease;
      z-index:260;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .overlay.show{
      opacity:1;
      pointer-events:auto;
    }

    .popup{
      width:min(440px, 100%);
      border-radius:24px;
      overflow:hidden;
      background: rgba(14,16,24,.94);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 34px 90px rgba(0,0,0,.62);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      position:relative;
      transform: translateY(12px) scale(.98);
      opacity:.95;
      transition: transform .22s ease, opacity .22s ease;
    }

    .overlay.show .popup{
      transform: translateY(0) scale(1);
      opacity:1;
    }

    .popup-head{
      padding:16px 16px 10px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: rgba(255,255,255,.03);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .popup-title{
      font-weight:900;
      letter-spacing:.25px;
      font-size:14px;
      color: rgba(234,241,255,.95);
    }

    .popup-x{
      width:38px;
      height:38px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.05);
      color: rgba(234,241,255,.92);
      cursor:pointer;
      display:grid;
      place-items:center;
      box-shadow: 0 12px 28px rgba(0,0,0,.32);
      padding:0;
    }

    .popup-x:active{ transform: scale(.98); }

    .popup-body{
      padding:14px 16px 16px 16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .popup-text{
      margin:0;
      font-size:13px;
      line-height:1.42;
      color: rgba(234,241,255,.88);
    }

    .tg-btn{
      border:none;
      cursor:pointer;
      width:100%;
      height:50px;
      border-radius:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background: linear-gradient(180deg, var(--tg1), var(--tg2));
      box-shadow:
        0 18px 40px rgba(34,158,217,.28),
        inset 0 1px 0 rgba(255,255,255,.14);
      color:#fff;
      font-weight:900;
      letter-spacing:.2px;
      font-size:14px;
    }

    .tg-btn:active{ transform: scale(.99); }

    .tg-ico{
      width:22px;
      height:22px;
      display:block;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,.18));
    }

    .preloader{
      position:fixed;
      inset:0;
      z-index:999;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(900px 600px at 50% 10%, rgba(60,180,255,.20), transparent 46%),
        linear-gradient(180deg, #041322 0%, #062b4a 48%, #0b507d 100%);
      transition: opacity .32s ease, visibility .32s ease;
    }

    .preloader.hide{
      opacity:0;
      visibility:hidden;
      pointer-events:none;
    }

    .pre-logo{
      width:88px;
      height:88px;
      object-fit:contain;
      display:block;
      filter: drop-shadow(0 14px 24px rgba(0,0,0,.22));
      animation: preLogoJump 1.05s cubic-bezier(.36,0,.22,1) infinite;
      transform-origin: center bottom;
    }

    @keyframes preLogoJump{
      0%,100%{ transform: translateY(0) scale(1,1); }
      12%{ transform: translateY(0) scale(1.05,.93); }
      38%{ transform: translateY(-16px) scale(.98,1.02); }
      56%{ transform: translateY(0) scale(1.03,.95); }
      72%{ transform: translateY(-6px) scale(.995,1.005); }
    }

    @media (max-width: 360px){
      .top-row{ grid-template-columns:36px minmax(0,1fr) 36px 46px; gap:6px; }
      .icon-btn, .speed-btn{ width:36px; height:36px; border-radius:12px; }
      .icon-btn{ font-size:16px; }
      .speed-btn{ font-size:12px; }
      .logo-btn{ width:46px; height:46px; }
      .balance-mini{ height:38px; }
      .bal-amount{ min-width:74px; height:24px; font-size:12px; }
      .ball{ width:14px; height:14px; }
      .trail{ width:7px; height:7px; }
      .bucket{ font-size:10px; height:32px; }
      .bet-row{ grid-template-columns:minmax(0,1fr) 44px; }
      .bet-input{ height:44px; font-size:15px; }
      .bet-toggle{ width:44px; height:44px; }
      .bet-toggle svg{ width:22px; height:22px; }
      .play-btn, .claim-btn{ height:48px; font-size:14px; }
      .count-btn{ height:38px; }
      .pre-logo{ width:76px; height:76px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; animation:none !important; }
      .overlay.show .popup{ transform:none !important; }
    }
  </style>
</head>
<body>
  <div class="preloader" id="preloader">
    <img class="pre-logo" src="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png" alt="Vezus">
  </div>

  <div class="bottom-notice info" id="bottomNotice" aria-live="polite">
    <div class="notice-icon" id="noticeIcon">ℹ</div>
    <div class="notice-text" id="noticeText">Сообщение</div>
  </div>

  <div class="app">
    <div class="content">
      <div class="sticky-top">
        <div class="top-row">
          <button class="icon-btn" id="backBtn" aria-label="Назад">←</button>

          <div class="balance-mini" aria-label="Баланс">
            <span class="bal-title">Баланс</span>
            <div class="bal-amount" id="balanceValue">0 VC</div>
          </div>

          <button class="speed-btn" id="speedBtn" aria-label="Скорость">››</button>

  <script>
    const VERIFY_URL = "https://lazrfierfbhwlduqlvws.functions.supabase.co/verify-telegram";
    const MIN_BET = 10;

    const FILES = {
      games: "games.html"
    };

    // Центр = 0.2, дальше от центра: 0.4 / 2 / 5 / 10
    const MULTIPLIERS = [10, 5, 2, 0.4, 0.2, 0.4, 2, 5, 10];

    // Чаще центр, края заметно реже
    // Сумма = 1.00
    const TARGET_WEIGHTS = [
      0.035, // 10
      0.070, // 5
      0.120, // 2
      0.180, // 0.4
      0.190, // 0.2 (центр)
      0.180, // 0.4
      0.120, // 2
      0.070, // 5
      0.035  // 10
    ];

    const SPEEDS = [
      { label: "›",   scale: 0.84 },
      { label: "››",  scale: 1.00 },
      { label: "›››", scale: 1.16 }
    ];

    const BOARD_W = 320;
    const BOARD_H = 320;

    const PEG_ROWS = 8;
    const PEG_GAP_X = 33;
    const PEG_GAP_Y = 26;
    const PEG_START_Y = 44;

    const BALL_R = 8;
    const PEG_COLLISION_R = 3.8;
    const SLOT_DIVIDER_HALF = 1.2;

    const WALL_LEFT = 16;
    const WALL_RIGHT = BOARD_W - 16;
    const BOARD_CENTER_X = BOARD_W / 2;

    const BUCKET_LEFT = 18;
    const BUCKET_RIGHT = BOARD_W - 18;
    const BUCKET_COUNT = 9;
    const SLOT_W = (BUCKET_RIGHT - BUCKET_LEFT) / BUCKET_COUNT;

    const SLOT_GUIDE_Y = 248;
    const SLOT_FLOOR_Y = 270;

    const GRAVITY = 0.195;
    const AIR_X = 0.9978;
    const AIR_Y = 0.9964;
    const MAX_VY = 4.9;
    const PEG_BOUNCE = 0.26;
    const WALL_BOUNCE = 0.20;
    const FLOOR_BOUNCE = 0.12;
    const SIM_FAILSAFE_MS = 9000;

    const $ = (id) => document.getElementById(id);

    let currentBalance = 0;
    let pendingWin = 0;
    let isPlaying = false;
    let quickVisible = false;
    let selectedBalls = 1;
    let speedIndex = 1;
    let noticeTimer = null;

    let pegs = [];
    let slotDividers = [];

    function formatVc(value){
      const n = Number(value ?? 0);
      if (!Number.isFinite(n)) return "0 VC";
      return Number.isInteger(n) ? `${n} VC` : `${n.toFixed(2)} VC`;
    }

    function clamp(val, min, max){
      return Math.max(min, Math.min(max, val));
    }

    function goTo(file){
      window.location.href = file;
    }

    function openTelegramLinkSafe(url){
      if (window.Telegram && window.Telegram.WebApp && typeof window.Telegram.WebApp.openTelegramLink === "function") {
        window.Telegram.WebApp.openTelegramLink(url);
        return;
      }
      window.open(url, "_blank", "noopener");
    }

    function loadCachedProfile(){
      try {
        return JSON.parse(localStorage.getItem("tg_profile") || "null");
      } catch {
        return null;
      }
    }

    function saveCachedBalance(){
      try{
        const cached = loadCachedProfile() || {};
        cached.balance = currentBalance;
        localStorage.setItem("tg_profile", JSON.stringify(cached));
      } catch {}
    }

    function getTelegramInitData(){
      if (!window.Telegram || !window.Telegram.WebApp) return "";
      try{
        Telegram.WebApp.ready();
        if (typeof Telegram.WebApp.expand === "function") Telegram.WebApp.expand();
      } catch {}
      return Telegram.WebApp.initData || "";
    }

    function updateBalanceUI(){
      $("balanceValue").textContent = formatVc(currentBalance);
    }

    function showNotice(text, type = "info"){
      const box = $("bottomNotice");
      $("noticeText").textContent = text;
      $("noticeIcon").textContent = type === "win" ? "✓" : type === "lose" ? "✕" : "ℹ";

      box.classList.add("show");

      if (noticeTimer) clearTimeout(noticeTimer);

        box.classList.remove("show");

    }

    function getBetAmount(){
      const raw = $("betInput").value;
      const amount = Number(raw);
      if (!raw || !Number.isFinite(amount)) return 0;
      return Math.floor(amount);
    }

    function setQuickVisible(show){
      quickVisible = !!show;
      $("quickBets").classList.toggle("show", quickVisible);
    }

    function updateButtons(){
      const totalStake = getBetAmount() * selectedBalls;
      const canPlay =
        !isPlaying &&
        pendingWin <= 0 &&
        getBetAmount() >= MIN_BET &&
        totalStake <= currentBalance;

      $("playBtn").disabled = !canPlay;
      $("claimBtn").disabled = pendingWin <= 0 || isPlaying;
      $("claimBtn").textContent = pendingWin > 0
        ? `Забрать ${formatVc(pendingWin)}`
        : "Забрать";
    }

    async function autoAuthTelegram(){
      const cached = loadCachedProfile();

      if (cached?.balance != null) {
        currentBalance = Number(cached.balance) || 0;
      } else {
        currentBalance = 0;
      }
      updateBalanceUI();

      const initData = getTelegramInitData();
      if (!initData) {
        updateButtons();
        return;
      }

      $("balanceValue").textContent = "...";

      try{
        const res = await fetch(VERIFY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ initData })
        });

        const json = await res.json().catch(() => ({}));

        if (res.ok && json.ok && json.profile) {
          currentBalance = Number(json.profile.balance) || 0;
          localStorage.setItem("tg_profile", JSON.stringify(json.profile));
        } else {
          currentBalance = cached?.balance != null ? (Number(cached.balance) || 0) : 0;
        }
      } catch {
        currentBalance = cached?.balance != null ? (Number(cached.balance) || 0) : 0;
      }

      updateBalanceUI();
      updateButtons();
    }

    function bucketCenter(index){
      return BUCKET_LEFT + SLOT_W * index + SLOT_W / 2;
    }

    function getBucketIndex(x){
      const raw = Math.floor((x - BUCKET_LEFT) / SLOT_W);
      return clamp(raw, 0, BUCKET_COUNT - 1);
    }

    function chooseTargetBucket(){
      let r = Math.random();
      let sum = 0;

      for (let i = 0; i < TARGET_WEIGHTS.length; i++) {
        sum += TARGET_WEIGHTS[i];
        if (r <= sum) return i;
      }

      return 4;
    }

    function shuffle(arr){
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function buildDirectionsForBucket(bucketIndex){
      const finalOffset = (bucketIndex - 4) * 2;
      const plusCount = clamp((PEG_ROWS + finalOffset) / 2, 0, PEG_ROWS);

      const dirs = [
        ...new Array(plusCount).fill(1),
        ...new Array(PEG_ROWS - plusCount).fill(-1)
      ];

      return shuffle(dirs);
    }

    function createBoard(){
      const board = $("board");

      board.querySelectorAll(".peg, .slot-divider").forEach(el => el.remove());
      pegs = [];
      slotDividers = [];

      for (let row = 0; row < PEG_ROWS; row++) {
        const pegsInRow = row + 2;
        const rowWidth = (pegsInRow - 1) * PEG_GAP_X;
        const startX = BOARD_CENTER_X - rowWidth / 2;
        const y = PEG_START_Y + row * PEG_GAP_Y;

        for (let i = 0; i < pegsInRow; i++) {
          const x = startX + i * PEG_GAP_X;

          pegs.push({
            x,
            y,
            row,
            r: PEG_COLLISION_R
          });

          const peg = document.createElement("div");
          peg.className = "peg";
          peg.style.left = `${x}px`;
          peg.style.top = `${y}px`;
          board.appendChild(peg);
        }
      }

      for (let i = 1; i < BUCKET_COUNT; i++) {
        const dividerX = BUCKET_LEFT + SLOT_W * i;
        slotDividers.push(dividerX);

        const divider = document.createElement("div");
        divider.className = "slot-divider";
        divider.style.left = `${dividerX}px`;
        board.appendChild(divider);
      }

      const buckets = $("buckets");
      buckets.innerHTML = "";

      MULTIPLIERS.forEach((m, i) => {
        const el = document.createElement("div");
        let cls = "low";

        if (m >= 10) cls = "top";
        else if (m >= 5) cls = "good";
        else if (m >= 2) cls = "mid";

        el.className = `bucket ${cls}`;
        el.textContent = `${m}x`;
        el.dataset.index = String(i);
        buckets.appendChild(el);
      });

      $("ballsLayer").innerHTML = "";
    }

    function createBall(startX){
      const ball = document.createElement("div");
      ball.className = "ball";
      ball.style.left = `${startX}px`;
      ball.style.top = `18px`;
      $("ballsLayer").appendChild(ball);
      return ball;
    }

    function createTrail(x, y){
      const t = document.createElement("div");
      t.className = "trail";
      t.style.left = `${x}px`;
      t.style.top = `${y}px`;
      $("ballsLayer").appendChild(t);
      setTimeout(() => t.remove(), 220);
    }

    function highlightBucket(index){
      const el = document.querySelector(`.bucket[data-index="${index}"]`);
      if (!el) return;
      el.classList.add("hit");
      setTimeout(() => el.classList.remove("hit"), 300);
    }

    function queueBallRemove(ball){
      if (ball.removeQueued) return;
      ball.removeQueued = true;
      setTimeout(() => {
        if (ball.el && ball.el.remove) ball.el.remove();
      }, 140);
    }

    function finalizeBall(ball, bucketIndex){
      const realBucket = clamp(bucketIndex, 0, BUCKET_COUNT - 1);

      ball.x = bucketCenter(realBucket);
      ball.y = SLOT_FLOOR_Y - BALL_R;
      ball.vx = 0;
      ball.vy = 0;
      ball.bucketIndex = realBucket;
      ball.settled = true;

      if (!ball.didHit) {
        ball.didHit = true;
        highlightBucket(realBucket);
      }

      queueBallRemove(ball);
    }

    function settleBall(ball, force = false){
      const liveBucket = getBucketIndex(ball.x);
      const centerX = bucketCenter(liveBucket);

      if (force) {
        finalizeBall(ball, liveBucket);
        return;
      }

      ball.x += (centerX - ball.x) * 0.18;
      ball.vx *= 0.78;

      const closeEnough = Math.abs(centerX - ball.x) < 0.55;
      const slowEnough = Math.abs(ball.vx) < 0.05 && Math.abs(ball.vy) < 0.07;

      if (closeEnough && slowEnough) {
        finalizeBall(ball, liveBucket);
      }
    }

    function renderBall(ball){
      const speed = Math.hypot(ball.vx, ball.vy);
      const squash = Math.min(0.08, speed * 0.018);
      const sx = 1 + squash * 0.10;
      const sy = 1 - squash * 0.13;

      ball.el.style.left = `${ball.x}px`;
      ball.el.style.top = `${ball.y}px`;
      ball.el.style.transform = `translate(-50%, -50%) scale(${sx.toFixed(3)}, ${sy.toFixed(3)})`;
    }

    function createBallState(i){
      const spread = (i - (selectedBalls - 1) / 2) * 12;
      const startX = clamp(
        BOARD_CENTER_X + spread + (Math.random() - 0.5) * 4,
        WALL_LEFT + BALL_R + 2,
        WALL_RIGHT - BALL_R - 2
      );

      const targetIndex = chooseTargetBucket();

      return {
        el: createBall(startX),
        x: startX,
        y: 18,
        vx: (Math.random() - 0.5) * 0.025,
        vy: 0.02 + Math.random() * 0.03,
        targetIndex,
        route: buildDirectionsForBucket(targetIndex),
        lastRowHit: -1,
        bucketIndex: null,
        settled: false,
        didHit: false,
        phase: Math.random() * 9999,
        trailTick: Math.random() * 2,
        idleFrames: 0,
        slotFrames: 0,
        floorHits: 0,
        removeQueued: false
      };
    }

    function simulateBalls(ballStates){
      return new Promise((resolve) => {
        let lastTime = performance.now();
        const simStartedAt = lastTime;

        function frame(now){
          const speedScale = SPEEDS[speedIndex].scale;
          const rawDt = now - lastTime;
          lastTime = now;

          let dt = (rawDt / 16.6667) * speedScale;
          dt = clamp(dt, 0.70, 1.45);

          if (now - simStartedAt > SIM_FAILSAFE_MS) {
            for (const ball of ballStates) {
              if (!ball.settled) settleBall(ball, true);
            }
          }

          const substeps = 5;

          for (let s = 0; s < substeps; s++) {
            const step = dt / substeps;

            for (const ball of ballStates) {
              if (ball.settled) continue;

              const targetX = bucketCenter(ball.targetIndex);

              ball.vy += GRAVITY * step;
              ball.vy = Math.min(ball.vy, MAX_VY);

              if (ball.y < 110) {
                ball.vx += (BOARD_CENTER_X - ball.x) * 0.00003 * step;
              }

              if (ball.y > 96) {
                ball.vx += clamp((targetX - ball.x) * 0.00007, -0.011, 0.011) * step;
              }

              if (ball.y > 170) {
                ball.vx += clamp((targetX - ball.x) * 0.00014, -0.018, 0.018) * step;
              }

              ball.vx += Math.sin((now + ball.phase) * 0.0024) * 0.00055 * step;

              ball.x += ball.vx * step;
              ball.y += ball.vy * step;

              ball.vx *= AIR_X;
              ball.vy *= AIR_Y;

              if (ball.x - BALL_R < WALL_LEFT) {
                ball.x = WALL_LEFT + BALL_R;
                if (ball.vx < 0) {
                  ball.vx = Math.abs(ball.vx) * WALL_BOUNCE + 0.006;
                }
              }

              if (ball.x + BALL_R > WALL_RIGHT) {
                ball.x = WALL_RIGHT - BALL_R;
                if (ball.vx > 0) {
                  ball.vx = -Math.abs(ball.vx) * WALL_BOUNCE - 0.006;
                }
              }

              for (const peg of pegs) {
                const dx = ball.x - peg.x;
                const dy = ball.y - peg.y;
                const minDist = BALL_R + peg.r + 0.04;
                const distSq = dx * dx + dy * dy;

                if (distSq >= minDist * minDist) continue;

                let dist = Math.sqrt(distSq);
                if (dist < 0.0001) dist = 0.0001;

                const nx = dx / dist;
                const ny = dy / dist;
                const overlap = minDist - dist;

                ball.x += nx * overlap;
                ball.y += ny * overlap;

                const rel = ball.vx * nx + ball.vy * ny;

                if (rel < 0) {
                  ball.vx -= (1 + PEG_BOUNCE) * rel * nx;
                  ball.vy -= (1 + PEG_BOUNCE) * rel * ny;
                }

                if (peg.row !== ball.lastRowHit) {
                  ball.lastRowHit = peg.row;

                  const dir = ball.route[peg.row] || 0;
                  ball.vx += dir * (0.024 + Math.random() * 0.010);
                  ball.vx += (Math.random() - 0.5) * 0.005;
                } else {
                  ball.vx += (Math.random() - 0.5) * 0.002;
                }

                ball.vx = clamp(ball.vx, -0.90, 0.90);

                if (ny < -0.08) {
                  ball.vy *= 0.989;
                }
              }

              if (ball.y >= SLOT_GUIDE_Y - BALL_R) {
                ball.slotFrames += step;

                for (const dividerX of slotDividers) {
                  const dx = ball.x - dividerX;
                  const minDist = BALL_R + SLOT_DIVIDER_HALF;

                  if (Math.abs(dx) < minDist) {
                    const nx = dx >= 0 ? 1 : -1;
                    const overlap = minDist - Math.abs(dx);

                    ball.x += nx * overlap;

                    if (ball.vx * nx < 0) {
                      ball.vx = -ball.vx * 0.10;
                    }

                    ball.vx += nx * 0.002;
                  }
                }

                ball.vx += clamp((targetX - ball.x) * 0.0010, -0.036, 0.036) * step;
                ball.vx *= 0.992;

                if (ball.slotFrames > 24) {
                  settleBall(ball, true);
                  continue;
                }
              } else {
                ball.slotFrames = 0;
              }

              if (ball.y + BALL_R > SLOT_FLOOR_Y) {
                ball.y = SLOT_FLOOR_Y - BALL_R;

                if (Math.abs(ball.vy) > 0.10 && ball.floorHits < 2) {
                  ball.vy = -Math.abs(ball.vy) * FLOOR_BOUNCE;
                  ball.vx *= 0.94;
                  ball.floorHits += 1;
                } else {
                  ball.vy = 0;
                  settleBall(ball, ball.floorHits >= 2 || ball.slotFrames > 8);
                  continue;
                }
              }

              if (
                ball.y > 70 &&
                ball.y < SLOT_GUIDE_Y &&
                Math.abs(ball.vx) < 0.009 &&
                Math.abs(ball.vy) < 0.14
              ) {
                ball.idleFrames += 1;

                if (ball.idleFrames > 6) {
                  const pushDir = Math.sign(targetX - ball.x) || (Math.random() < 0.5 ? -1 : 1);
                  ball.vx += pushDir * (0.020 + Math.random() * 0.010);
                  ball.vy += 0.04;
                  ball.idleFrames = 0;
                }
              } else {
                ball.idleFrames = 0;
              }

              ball.trailTick += step;
              if (ball.trailTick >= 2.6) {
                ball.trailTick = 0;
                createTrail(ball.x, ball.y);
              }
            }

            for (let i = 0; i < ballStates.length; i++) {
              const a = ballStates[i];
              if (a.settled) continue;

              for (let j = i + 1; j < ballStates.length; j++) {
                const b = ballStates[j];
                if (b.settled) continue;

                const dx = b.x - a.x;
                const dy = b.y - a.y;
                const minDist = BALL_R * 2;
                const distSq = dx * dx + dy * dy;

                if (distSq >= minDist * minDist) continue;

                let dist = Math.sqrt(distSq);
                if (dist < 0.0001) dist = 0.0001;

                const nx = dx / dist;
                const ny = dy / dist;
                const overlap = minDist - dist;

                a.x -= nx * overlap * 0.5;
                a.y -= ny * overlap * 0.5;
                b.x += nx * overlap * 0.5;
                b.y += ny * overlap * 0.5;

                const rvx = b.vx - a.vx;
                const rvy = b.vy - a.vy;
                const rel = rvx * nx + rvy * ny;

                if (rel < 0) {
                  const impulse = (-(1 + 0.22) * rel) / 2;
                  const ix = impulse * nx;
                  const iy = impulse * ny;

                  a.vx -= ix;
                  a.vy -= iy;
                  b.vx += ix;
                  b.vy += iy;
                }
              }
            }
          }

          for (const ball of ballStates) {
            if (!ball.settled) renderBall(ball);
          }

          if (ballStates.every(ball => ball.settled)) {
            resolve(ballStates.map(ball => ball.bucketIndex));
            return;
          }

          requestAnimationFrame(frame);
        }

        requestAnimationFrame(frame);
      });
    }

    async function playRound(){
      if (isPlaying) return;

      if (pendingWin > 0) {
        showNotice("Сначала забери выигрыш", "info");
        return;
      }

      const bet = getBetAmount();
      const totalStake = bet * selectedBalls;

      if (bet < MIN_BET) {
        showNotice(`Минимум ${MIN_BET} VC`, "lose");
        return;
      }

      if (totalStake > currentBalance) {
        showNotice("Недостаточно средств", "lose");
        return;
      }

      isPlaying = true;
      setQuickVisible(false);
      $("ballsLayer").innerHTML = "";
      updateButtons();

      currentBalance -= totalStake;
      updateBalanceUI();
      saveCachedBalance();

      const ballStates = [];
      for (let i = 0; i < selectedBalls; i++) {
        ballStates.push(createBallState(i));
      }

      const bucketIndexes = await simulateBalls(ballStates);

      const totalWin = bucketIndexes.reduce((sum, idx) => {
        const safeIdx = clamp(Number(idx) || 0, 0, MULTIPLIERS.length - 1);
        return sum + Math.floor(bet * MULTIPLIERS[safeIdx]);
      }, 0);

      pendingWin = totalWin;

      $("playBtn").style.display = "none";
      $("claimBtn").style.display = "block";

      if (totalWin > totalStake) {
        showNotice(`К выплате ${formatVc(totalWin)}`, "win");
      } else if (totalWin === totalStake) {
        showNotice(`Возврат ${formatVc(totalWin)}`, "info");
      } else {
        showNotice(`К выплате ${formatVc(totalWin)}`, "lose");
      }

      isPlaying = false;
      updateButtons();
    }

    function claimWin(){
      if (pendingWin <= 0 || isPlaying) return;

      currentBalance += pendingWin;
      updateBalanceUI();
      saveCachedBalance();

      showNotice(`Забрано ${formatVc(pendingWin)}`, "win");

      pendingWin = 0;
      $("playBtn").style.display = "block";
      $("claimBtn").style.display = "none";
      updateButtons();
    }

    function cycleSpeed(){
      speedIndex = (speedIndex + 1) % SPEEDS.length;
      $("speedBtn").textContent = SPEEDS[speedIndex].label;
    }

    function openOverlay(id){
      const el = $(id);
      el.classList.add("show");
      el.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeOverlay(id){
      const el = $(id);
      el.classList.remove("show");
      el.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
    }

    $("backBtn").addEventListener("click", () => goTo(FILES.games));
    $("logoBtn").addEventListener("click", () => openOverlay("channelOverlay"));
    $("channelClose").addEventListener("click", () => closeOverlay("channelOverlay"));
    $("goChannel").addEventListener("click", () => openTelegramLinkSafe("https://t.me/vezuspubg"));

    $("channelOverlay").addEventListener("click", (e) => {
      if (e.target === $("channelOverlay")) closeOverlay("channelOverlay");
    });

    $("speedBtn").addEventListener("click", cycleSpeed);

    $("betToggleBtn").addEventListener("click", () => {
      setQuickVisible(!quickVisible);
    });

    document.querySelectorAll(".quick-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        $("betInput").value = btn.dataset.bet || "10";
        setQuickVisible(false);
        updateButtons();
      });
    });

    $("betInput").addEventListener("input", updateButtons);

    document.querySelectorAll(".count-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".count-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedBalls = Number(btn.dataset.count || 1);
        updateButtons();
      });
    });

    $("playBtn").addEventListener("click", playRound);
    $("claimBtn").addEventListener("click", claimWin);

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeOverlay("channelOverlay");
    });

    window.addEventListener("load", () => {
      createBoard();
      $("speedBtn").textContent = SPEEDS[speedIndex].label;
      $("claimBtn").style.display = "none";
      updateButtons();

      setTimeout(() => {
        $("preloader").classList.add("hide");
      }, 2200);

      autoAuthTelegram();
    });
  </script>
