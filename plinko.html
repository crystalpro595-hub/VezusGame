<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Plinko</title>

  <link rel="preconnect" href="https://i.postimg.cc" crossorigin>
  <link rel="dns-prefetch" href="https://i.postimg.cc">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="image" href="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#eaf1ff;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);

      --glass: rgba(12, 14, 20, .82);
      --stroke: rgba(255,255,255,.08);
      --shadow: 0 18px 42px rgba(0,0,0,.48);
      --shadow-soft: 0 12px 28px rgba(0,0,0,.34);

      --tg1:#2AABEE;
      --tg2:#229ED9;
      --green1:#22c55e;
      --green2:#16a34a;
      --red1:#ef4444;
      --red2:#dc2626;
    }

    *{
      box-sizing:border-box;
      font-family:'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    html, body{
      height:100%;
      margin:0;
      overflow:hidden;
      color:var(--text);
      background:#020617;
    }

    body{
      background-image:url("https://i.postimg.cc/fbJT34yY/076E519D-F095-4957-88BF-5591DEB82533.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(1000px 700px at 30% 10%, rgba(42,171,238,.14), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,.42), rgba(0,0,0,.68));
      pointer-events:none;
      z-index:0;
    }

    *::-webkit-scrollbar{ display:none; }

    .app{
      position:relative;
      height:100%;
      overflow:auto;
      padding:0 16px calc(28px + var(--safe-bottom)) 16px;
      z-index:1;
      overscroll-behavior: contain;
      scrollbar-width:none;
    }

    .content{
      width:100%;
      max-width:520px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:14px;
      position:relative;
      z-index:1;
    }

    .sticky-top{
      position:sticky;
      top:0;
      z-index:40;
      padding-top: calc(8px + var(--safe-top));
      padding-bottom:8px;
      background:
        linear-gradient(180deg,
          rgba(2,6,23,.96) 0%,
          rgba(2,6,23,.86) 72%,
          rgba(2,6,23,0) 100%);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .top-row{
      width:100%;
      display:grid;
      grid-template-columns:40px minmax(0,1fr) 40px 54px;
      gap:8px;
      align-items:center;
    }

    .icon-btn,
    .speed-btn{
      width:40px;
      height:40px;
      border:none;
      border-radius:14px;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow-soft), inset 0 1px 0 rgba(255,255,255,.04);
      display:grid;
      place-items:center;
      color:var(--text);
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding:0;
    }

    .icon-btn{
      font-size:18px;
      font-weight:900;
    }

    .speed-btn{
      font-size:11px;
      font-weight:900;
      letter-spacing:.2px;
    }

    .icon-btn:active,
    .speed-btn:active{
      transform:scale(.98);
    }

    .balance-mini{
      width:100%;
      min-width:0;
      height:42px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      padding:6px 7px 6px 12px;
      position:relative;
      overflow:hidden;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.04);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .balance-mini::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(180px 60px at 0% 0%, rgba(255,255,255,.05), transparent 55%),
        radial-gradient(180px 60px at 100% 100%, rgba(255,255,255,.03), transparent 55%);
      pointer-events:none;
    }

    .bal-title{
      position:relative;
      z-index:1;
      font-size:12px;
      font-weight:900;
      color: rgba(234,241,255,.92);
      white-space:nowrap;
    }

    .bal-amount{
      position:relative;
      z-index:1;
      min-width:88px;
      height:28px;
      border:none;
      border-radius:999px;
      padding:0 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color: rgba(234,241,255,.98);
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
      pointer-events:none;
    }

    .logo-btn{
      width:54px;
      height:54px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
      border:none;
      padding:0;
      margin:0;
      cursor:pointer;
    }

    .logo-btn:active{ transform:scale(.98); }

    .logo-btn img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    .card{
      border-radius:24px;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
      position:relative;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(420px 160px at 0% 0%, rgba(42,171,238,.08), transparent 60%),
        radial-gradient(360px 140px at 100% 100%, rgba(42,171,238,.05), transparent 60%);
      pointer-events:none;
    }

    .card > *{
      position:relative;
      z-index:1;
    }

    .board-card{
      padding:14px 14px 12px;
    }

    .board-wrap{
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .board-stage{
      position:relative;
      width:min(100%, 310px);
      height:360px;
      overflow:hidden;
      border-radius:22px;
      background:
        radial-gradient(circle at 50% 0%, rgba(42,171,238,.10), transparent 40%),
        linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015)),
        rgba(4, 10, 22, .74);
      border:1px solid rgba(255,255,255,.05);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.03),
        inset 0 -18px 28px rgba(0,0,0,.16);
    }

    .board-glow{
      position:absolute;
      inset:auto 50% 16px 50%;
      width:200px;
      height:100px;
      transform:translateX(-50%);
      background: radial-gradient(circle, rgba(42,171,238,.10), transparent 70%);
      filter: blur(18px);
      pointer-events:none;
    }

    .pegs-layer,
    .bins-layer{
      position:absolute;
      inset:0;
      pointer-events:none;
    }

    .peg{
      position:absolute;
      width:10px;
      height:10px;
      border-radius:50%;
      transform:translate(-50%, -50%);
      background:
        radial-gradient(circle at 32% 28%, rgba(255,255,255,.95), rgba(210,228,255,.72) 35%, rgba(116,148,190,.48) 60%, rgba(28,42,70,.18) 100%);
      border:1px solid rgba(255,255,255,.18);
      box-shadow:
        0 0 8px rgba(42,171,238,.08),
        inset 0 1px 0 rgba(255,255,255,.42),
        inset 0 -1px 2px rgba(0,0,0,.16);
    }

    .bin{
      position:absolute;
      bottom:8px;
      transform:translateX(-50%);
      height:48px;
      border-radius:12px 12px 14px 14px;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      padding-bottom:8px;
      color:#fff;
      font-size:11px;
      font-weight:900;
      letter-spacing:.1px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03)),
        rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.05),
        0 8px 16px rgba(0,0,0,.16);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      text-shadow: 0 2px 8px rgba(0,0,0,.25);
      user-select:none;
    }

    .bin.hot{
      background:
        linear-gradient(180deg, rgba(255,216,91,.24), rgba(210,140,14,.16)),
        rgba(255,255,255,.04);
      color:#fff8d0;
    }

    .bin.mid{
      background:
        linear-gradient(180deg, rgba(42,171,238,.18), rgba(22,110,170,.12)),
        rgba(255,255,255,.04);
    }

    .bin.hit{
      transform:translateX(-50%) translateY(-5px) scale(1.08);
      box-shadow:
        0 0 16px rgba(42,171,238,.18),
        inset 0 1px 0 rgba(255,255,255,.08),
        0 12px 20px rgba(0,0,0,.20);
      filter:brightness(1.14);
    }

    .ball{
      position:absolute;
      left:50%;
      top:26px;
      width:18px;
      height:18px;
      margin-left:-9px;
      margin-top:-9px;
      border-radius:50%;
      background:
        radial-gradient(circle at 30% 28%, #ffffff 0%, #d7efff 20%, #7dd3fc 42%, #2AABEE 68%, #1d4ed8 100%);
      border:1px solid rgba(255,255,255,.28);
      box-shadow:
        0 0 12px rgba(42,171,238,.16),
        0 8px 14px rgba(0,0,0,.16),
        inset 0 1px 0 rgba(255,255,255,.55);
      transform:translate(-50%, -50%);
      opacity:0;
      z-index:5;
      will-change:left, top, transform, opacity;
    }

    .action-card,
    .control-card{
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .section-label{
      font-size:13px;
      font-weight:900;
      color: rgba(234,241,255,.95);
      margin:0 0 10px 0;
    }

    .mode-grid{
      display:grid;
      grid-template-columns:repeat(3, minmax(0,1fr));
      gap:8px;
    }

    .pill-btn{
      height:42px;
      border:none;
      border-radius:16px;
      cursor:pointer;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      color:#fff;
      font-size:12px;
      font-weight:900;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
      transition: transform .16s ease, box-shadow .16s ease, background .16s ease;
    }

    .pill-btn.active{
      background: linear-gradient(180deg, rgba(42,171,238,.22), rgba(34,158,217,.14));
      box-shadow:
        0 10px 18px rgba(34,158,217,.14),
        inset 0 1px 0 rgba(255,255,255,.06);
    }

    .pill-btn:active{ transform:scale(.98); }

    .bet-row{
      display:grid;
      grid-template-columns:minmax(0,1fr) 48px;
      gap:8px;
      align-items:center;
    }

    .bet-input{
      width:100%;
      height:50px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.06);
      color:#fff;
      font-size:16px;
      font-weight:900;
      padding:0 14px;
      outline:none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
      text-align:center;
    }

    .bet-input::placeholder{
      color: rgba(234,241,255,.42);
      font-weight:800;
    }

    .bet-toggle{
      width:48px;
      height:50px;
      border:none;
      border-radius:18px;
      cursor:pointer;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color:#fff;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
      display:grid;
      place-items:center;
      padding:0;
    }

    .bet-toggle svg{
      width:20px;
      height:20px;
      display:block;
      fill:none;
      stroke:#fff;
      stroke-width:1.9;
      stroke-linecap:round;
      stroke-linejoin:round;
    }

    .bet-toggle:active{ transform:scale(.98); }

    .quick-bets{
      display:grid;
      grid-template-columns:repeat(5, minmax(0,1fr));
      gap:8px;
      max-height:0;
      opacity:0;
      overflow:hidden;
      margin-top:0;
      transition:max-height .2s ease, opacity .2s ease, margin .2s ease;
    }

    .quick-bets.show{
      max-height:80px;
      opacity:1;
      margin-top:10px;
    }

    .quick-btn{
      height:38px;
      border:none;
      border-radius:14px;
      cursor:pointer;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color:#fff;
      font-size:12px;
      font-weight:900;
    }

    .quick-btn:active{ transform:scale(.98); }

    .action-wrap{
      max-height:64px;
      overflow:hidden;
      transition:max-height .2s ease, opacity .18s ease, transform .18s ease;
    }

    .action-wrap.hide{
      max-height:0;
      opacity:0;
      transform:translateY(-6px);
      pointer-events:none;
    }

    .play-btn,
    .claim-btn{
      width:100%;
      height:54px;
      border:none;
      border-radius:18px;
      cursor:pointer;
      color:#fff;
      font-size:15px;
      font-weight:900;
      letter-spacing:.2px;
      transition: transform .16s ease, opacity .16s ease, box-shadow .16s ease;
    }

    .play-btn{
      background: linear-gradient(180deg, var(--tg1), var(--tg2));
      box-shadow: 0 18px 34px rgba(34,158,217,.28);
    }

    .claim-btn{
      background: linear-gradient(180deg, var(--green1), var(--green2));
      box-shadow: 0 18px 34px rgba(34,197,94,.24);
    }

    .play-btn:active,
    .claim-btn:active{
      transform:scale(.985);
    }

    .play-btn:disabled,
    .claim-btn:disabled{
      opacity:.55;
      cursor:not-allowed;
      box-shadow:none;
      transform:none !important;
    }

    .bottom-notice{
      position:fixed;
      left:50%;
      bottom: calc(16px + var(--safe-bottom));
      transform: translateX(-50%) translateY(16px) scale(.98);
      width:min(390px, calc(100% - 28px));
      min-height:46px;
      border-radius:16px;
      padding:10px 12px;
      display:flex;
      align-items:center;
      gap:10px;
      color:#fff;
      font-size:12px;
      font-weight:900;
      box-shadow:0 14px 26px rgba(0,0,0,.24);
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
      z-index:500;
      border:1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .bottom-notice.show{
      opacity:1;
      transform: translateX(-50%) translateY(0) scale(1);
    }

    .bottom-notice.win{
      background: linear-gradient(180deg, rgba(34,197,94,.92), rgba(22,163,74,.92));
    }

    .bottom-notice.lose{
      background: linear-gradient(180deg, rgba(239,68,68,.92), rgba(220,38,38,.92));
    }

    .bottom-notice.info{
      background: linear-gradient(180deg, rgba(42,171,238,.92), rgba(34,158,217,.92));
    }

    .notice-icon{
      width:24px;
      height:24px;
      border-radius:9px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,.14);
      flex:0 0 auto;
      font-size:12px;
    }

    .notice-text{
      flex:1;
      min-width:0;
      line-height:1.2;
    }

    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.72);
      opacity:0;
      pointer-events:none;
      transition: opacity .22s ease;
      z-index:260;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .overlay.show{
      opacity:1;
      pointer-events:auto;
    }

    .popup{
      width:min(440px, 100%);
      border-radius:24px;
      overflow:hidden;
      background: rgba(14,16,24,.94);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 34px 90px rgba(0,0,0,.62);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      position:relative;
      transform: translateY(12px) scale(.98);
      opacity:.95;
      transition: transform .22s ease, opacity .22s ease;
    }

    .overlay.show .popup{
      transform: translateY(0) scale(1);
      opacity:1;
    }

    .popup-head{
      padding:16px 16px 10px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: rgba(255,255,255,.03);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .popup-title{
      font-weight:900;
      letter-spacing:.25px;
      font-size:14px;
      color: rgba(234,241,255,.95);
    }

    .popup-x{
      width:38px;
      height:38px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.05);
      color: rgba(234,241,255,.92);
      cursor:pointer;
      display:grid;
      place-items:center;
      box-shadow: 0 12px 28px rgba(0,0,0,.32);
      padding:0;
    }

    .popup-x:active{ transform:scale(.98); }

    .popup-body{
      padding:14px 16px 16px 16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .popup-text{
      margin:0;
      font-size:13px;
      line-height:1.42;
      color: rgba(234,241,255,.88);
    }

    .tg-btn{
      border:none;
      cursor:pointer;
      width:100%;
      height:50px;
      border-radius:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background: linear-gradient(180deg, var(--tg1), var(--tg2));
      box-shadow:
        0 18px 40px rgba(34,158,217,.28),
        inset 0 1px 0 rgba(255,255,255,.14);
      color:#fff;
      font-weight:900;
      letter-spacing:.2px;
      font-size:14px;
    }

    .tg-btn:active{ transform:scale(.99); }

    .tg-ico{
      width:22px;
      height:22px;
      display:block;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,.18));
    }

    .preloader{
      position:fixed;
      inset:0;
      z-index:999;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(900px 700px at 50% 18%, rgba(42,171,238,.22), transparent 42%),
        linear-gradient(180deg, #03111f 0%, #06325a 48%, #0a5c90 100%);
      transition: opacity .32s ease, visibility .32s ease;
    }

    .preloader.hide{
      opacity:0;
      visibility:hidden;
      pointer-events:none;
    }

    .pre-logo{
      width:88px;
      height:88px;
      object-fit:contain;
      display:block;
      filter: drop-shadow(0 14px 24px rgba(0,0,0,.22));
      animation: preLogoFloat .95s ease-in-out infinite;
    }

    @keyframes preLogoFloat{
      0%,100%{ transform: translateY(0) scale(1); }
      50%{ transform: translateY(-8px) scale(1.02); }
    }

    @media (max-width: 360px){
      .top-row{ grid-template-columns:36px minmax(0,1fr) 36px 46px; gap:6px; }
      .icon-btn, .speed-btn{ width:36px; height:36px; border-radius:12px; }
      .icon-btn{ font-size:16px; }
      .speed-btn{ font-size:10px; }
      .logo-btn{ width:46px; height:46px; }
      .balance-mini{ height:38px; }
      .bal-amount{ min-width:74px; height:24px; font-size:12px; }
      .board-stage{ height:330px; }
      .mode-grid{ grid-template-columns:1fr; }
      .quick-bets{ grid-template-columns:repeat(3, minmax(0,1fr)); }
      .play-btn, .claim-btn{ height:50px; font-size:14px; }
      .pre-logo{ width:76px; height:76px; }
      .tg-btn{ height:48px; border-radius:15px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; animation:none !important; }
      .overlay.show .popup{ transform:none !important; }
    }
  </style>
</head>
<body>
  <div class="preloader" id="preloader">
    <img class="pre-logo" src="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png" alt="Vezus">
  </div>

  <div class="bottom-notice info" id="bottomNotice" aria-live="polite">
    <div class="notice-icon" id="noticeIcon">ℹ</div>
    <div class="notice-text" id="noticeText">Сообщение</div>
  </div>

  <div class="app">
    <div class="content">

      <div class="sticky-top">
        <div class="top-row">
          <button class="icon-btn" id="backBtn" aria-label="Назад">←</button>

          <div class="balance-mini" aria-label="Баланс">
            <span class="bal-title">Баланс</span>
            <div class="bal-amount" id="balanceValue">...</div>
          </div>

          <button class="speed-btn" id="speedBtn" aria-label="Сменить скорость">MED</button>

          <button class="logo-btn" id="logoBtn" aria-label="Открыть Telegram канал">
            <img
              src="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png"
              alt="Vezus"
              loading="eager"
              fetchpriority="high"
              decoding="async"
            >
          </button>
        </div>
      </div>

      <div class="card board-card">
        <div class="board-wrap">
          <div class="board-stage" id="boardStage">
            <div class="board-glow"></div>
            <div class="pegs-layer" id="pegsLayer"></div>
            <div class="bins-layer" id="binsLayer"></div>

      <div class="card action-card">
        <div class="action-wrap" id="playWrap">
          <button class="play-btn" id="playBtn" type="button">Играть</button>
        </div>

        <div class="action-wrap hide" id="claimWrap">
          <button class="claim-btn" id="claimBtn" type="button">Забрать</button>

      <div class="card control-card">

              class="bet-input"

              min="10"

              inputmode="numeric"
              placeholder="Минимум 10"

            <button class="quick-btn" data-bet="10" type="button">10</button>
            <button class="quick-btn" data-bet="25" type="button">25</button>
            <button class="quick-btn" data-bet="50" type="button">50</button>
            <button class="quick-btn" data-bet="100" type="button">100</button>
            <button class="quick-btn" data-bet="250" type="button">250</button>
          </div>
        </div>

        <div>
          <div class="section-label">Количество шариков</div>
          <div class="mode-grid" id="ballsGrid">
            <button class="pill-btn active" data-balls="1" type="button">1 шар</button>
            <button class="pill-btn" data-balls="2" type="button">2 шара</button>
            <button class="pill-btn" data-balls="3" type="button">3 шара</button>
          </div>
        </div>
      </div>

  <div class="overlay" id="channelOverlay" aria-hidden="true">
    <div class="popup" role="dialog" aria-modal="true" aria-label="Telegram канал">
      <div class="popup-head">
        <div class="popup-title">Наш Telegram канал</div>
        <button class="popup-x" id="channelClose" aria-label="Закрыть">✕</button>
      </div>

      <div class="popup-body">
        <p class="popup-text">
          Нажми кнопку ниже — откроется наш Telegram канал:
          <b>@vezuspubg</b>
        </p>

        <button class="tg-btn" id="goChannel" aria-label="Перейти в Telegram канал">
          <svg class="tg-ico" viewBox="0 0 240 240" aria-hidden="true">
            <path fill="#fff" d="M120 0C53.7 0 0 53.7 0 120s53.7 120 120 120 120-53.7 120-120S186.3 0 120 0zm58.7 82.3l-19.7 92.8c-1.5 6.6-5.4 8.2-10.9 5.1l-30.2-22.3-14.6 14c-1.6 1.6-3 3-6.1 3l2.2-31.6 57.5-52c2.5-2.2-.5-3.4-3.9-1.2l-71 44.7-30.6-9.6c-6.6-2.1-6.7-6.6 1.4-9.7l119.6-46.1c5.5-2 10.3 1.3 8.8 9.9z"/>
          </svg>
          Перейти в Telegram канал
        </button>
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const VERIFY_URL = "https://lazrfierfbhwlduqlvws.functions.supabase.co/verify-telegram";
    const FILES = { games: "games.html" };

    const MIN_BET = 10;
    const ROWS = 8;

    const MULTIPLIERS = [0.2, 0.4, 0.8, 1.5, 10, 1.5, 0.8, 0.4, 0.2];
    const SLOT_WEIGHTS = [24, 20, 15, 10, 2, 10, 15, 20, 24];

    const SPEED_ORDER = ["slow", "medium", "fast"];
    const SPEED_LABELS = {
      slow: "SLOW",
      medium: "MED",
      fast: "FAST"
    };
    const SPEED_NAMES = {
      slow: "Медленный",
      medium: "Средний",
      fast: "Быстрый"
    };
    const SPEED_DURATION = {
      slow: 1600,
      medium: 1150,
      fast: 850
    };

    const $ = (id) => document.getElementById(id);

    let currentBalance = 0;
    let selectedSpeed = "medium";
    let selectedBalls = 1;
    let quickVisible = false;

    let isDropping = false;
    let pendingWin = 0;
    let noticeTimer = null;
    let animFrame = null;

    let boardLayout = null;

    function formatVc(value){
      const n = Number(value ?? 0);
      if (!Number.isFinite(n)) return "0 VC";
      return Number.isInteger(n) ? `${n} VC` : `${n.toFixed(2)} VC`;
    }

    function goTo(file){
      window.location.href = file;
    }

    function openTelegramLinkSafe(url){
      if (window.Telegram && window.Telegram.WebApp && typeof window.Telegram.WebApp.openTelegramLink === "function") {
        window.Telegram.WebApp.openTelegramLink(url);
        return;
      }
      window.open(url, "_blank", "noopener");
    }

    function loadCachedProfile(){
      try {
        return JSON.parse(localStorage.getItem("tg_profile") || "null");
      } catch {
        return null;
      }
    }

    function saveCachedBalance(){
      try {
        const cached = loadCachedProfile() || {};
        cached.balance = currentBalance;
        localStorage.setItem("tg_profile", JSON.stringify(cached));
      } catch {}
    }

    function getTelegramInitData(){
      if (!window.Telegram || !window.Telegram.WebApp) return "";

      try{
        Telegram.WebApp.ready();
        if (typeof Telegram.WebApp.expand === "function") Telegram.WebApp.expand();
      } catch {}

      return Telegram.WebApp.initData || "";
    }

    function updateBalanceUI(){
      $("balanceValue").textContent = formatVc(currentBalance);
    }

    function showNotice(text, type = "info"){
      const box = $("bottomNotice");
      $("noticeText").textContent = text;
      $("noticeIcon").textContent = type === "win" ? "✓" : type === "lose" ? "✕" : "ℹ";

      box.classList.remove("win", "lose", "info");
      box.classList.add(type);
      box.classList.add("show");

      if (noticeTimer) clearTimeout(noticeTimer);
      noticeTimer = setTimeout(() => box.classList.remove("show"), 1900);
    }

    function setQuickVisible(show){
      quickVisible = !!show;
      $("quickBets").classList.toggle("show", quickVisible);
    }

    function setClaimVisible(show){
      $("claimWrap").classList.toggle("hide", !show);
      $("playWrap").classList.toggle("hide", !!show);
      updateButtons();
    }

    function updateClaimButton(){
      $("claimBtn").textContent = pendingWin > 0
        ? `Забрать ${formatVc(pendingWin)}`
        : "Забрать";
    }

    function getBetAmount(){
      const raw = $("betInput").value;
      const amount = Number(raw);
      if (!raw || !Number.isFinite(amount)) return 0;
      return Math.floor(amount);
    }

    function getTotalCost(){
      return getBetAmount() * selectedBalls;
    }

    function updateButtons(){
      const bet = getBetAmount();
      const total = getTotalCost();

      const canPlay =
        !isDropping &&
        pendingWin <= 0 &&
        bet >= MIN_BET &&
        total <= currentBalance;

      $("playBtn").disabled = !canPlay;
      $("claimBtn").disabled = isDropping || pendingWin <= 0;
      updateClaimButton();
    }

    async function autoAuthTelegram(){
      const cached = loadCachedProfile();

      if (cached?.balance != null) {
        currentBalance = Number(cached.balance) || 0;
      } else {
        currentBalance = 0;
      }
      updateBalanceUI();

      const initData = getTelegramInitData();
      if (!initData) {
        updateButtons();
        return;
      }

      $("balanceValue").textContent = "...";

      try{
        const res = await fetch(VERIFY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ initData })
        });

        const json = await res.json().catch(() => ({}));

        if (res.ok && json.ok && json.profile) {
          currentBalance = Number(json.profile.balance) || 0;
          localStorage.setItem("tg_profile", JSON.stringify(json.profile));
        } else {
          currentBalance = cached?.balance != null ? (Number(cached.balance) || 0) : 0;
        }
      } catch {
        currentBalance = cached?.balance != null ? (Number(cached.balance) || 0) : 0;
      }

      updateBalanceUI();
      updateButtons();
    }

    function computeBoardLayout(){
      const board = $("boardStage");
      const width = board.clientWidth;
      const height = board.clientHeight;

      const sidePad = Math.max(26, Math.min(36, width * 0.11));
      const topPad = 48;
      const bottomPad = 64;

      const pegGap = (width - sidePad * 2) / ROWS;
      const rowGap = (height - topPad - bottomPad) / (ROWS - 1);
      const centerX = width / 2;
      const binCenterY = height - 34;
      const binWidth = Math.max(20, Math.min(30, pegGap * 0.72));

      boardLayout = {
        width,
        height,
        sidePad,
        topPad,
        bottomPad,
        pegGap,
        rowGap,
        centerX,
        binCenterY,
        binWidth
      };
    }

    function slotCenterX(index){
      return boardLayout.centerX + (2 * index - ROWS) * (boardLayout.pegGap / 2);
    }

    function renderBoard(){
      computeBoardLayout();

      const pegsLayer = $("pegsLayer");
      const binsLayer = $("binsLayer");

      pegsLayer.innerHTML = "";
      binsLayer.innerHTML = "";

      for (let row = 0; row < ROWS; row++) {
        const count = row + 1;
        const y = boardLayout.topPad + row * boardLayout.rowGap;
        const startX = boardLayout.centerX - (row * boardLayout.pegGap) / 2;

        for (let col = 0; col < count; col++) {
          const peg = document.createElement("div");
          peg.className = "peg";
          peg.style.left = `${startX + col * boardLayout.pegGap}px`;
          peg.style.top = `${y}px`;
          pegsLayer.appendChild(peg);
        }
      }

      MULTIPLIERS.forEach((mult, index) => {
        const bin = document.createElement("div");
        const isHot = mult >= 5;
        const isMid = mult >= 1 && mult < 5;

        bin.className = `bin${isHot ? " hot" : ""}${isMid ? " mid" : ""}`;
        bin.style.left = `${slotCenterX(index)}px`;
        bin.style.width = `${boardLayout.binWidth}px`;
        bin.textContent = `${mult}x`;
        bin.dataset.index = String(index);

        binsLayer.appendChild(bin);
      });

      resetBall();
    }

    function resetBall(){
      const ball = $("ball");
      ball.style.opacity = "0";
      ball.style.left = `${boardLayout.centerX}px`;
      ball.style.top = "24px";
      ball.style.transform = "translate(-50%, -50%) scale(1)";
    }

    function highlightBin(index){
      const bin = document.querySelector(`.bin[data-index="${index}"]`);
      if (!bin) return;
      bin.classList.add("hit");
      setTimeout(() => bin.classList.remove("hit"), 420);
    }

    function cycleSpeed(){
      const currentIndex = SPEED_ORDER.indexOf(selectedSpeed);
      const nextIndex = (currentIndex + 1) % SPEED_ORDER.length;
      selectedSpeed = SPEED_ORDER[nextIndex];

      $("speedBtn").textContent = SPEED_LABELS[selectedSpeed];
      showNotice(`Скорость: ${SPEED_NAMES[selectedSpeed]}`, "info");
    }

    function setBalls(count){
      selectedBalls = count;

      document.querySelectorAll("#ballsGrid .pill-btn").forEach((btn) => {
        btn.classList.toggle("active", Number(btn.dataset.balls) === count);
      });

      updateButtons();
    }

    function weightedSlot(){
      const total = SLOT_WEIGHTS.reduce((sum, w) => sum + w, 0);
      let rnd = Math.random() * total;

      for (let i = 0; i < SLOT_WEIGHTS.length; i++) {
        rnd -= SLOT_WEIGHTS[i];
        if (rnd <= 0) return i;
      }

      return SLOT_WEIGHTS.length - 1;
    }

    function shuffle(array){
      const a = array.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function buildPathForSlot(slotIndex){
      const decisions = [];
      for (let i = 0; i < ROWS; i++) {
        decisions.push(i < slotIndex ? 1 : 0);
      }

      const shuffled = shuffle(decisions);

      const points = [{
        x: boardLayout.centerX,
        y: 24,
        type: "start"
      }];

      let rights = 0;

      for (let row = 0; row < ROWS; row++) {
        const pegY = boardLayout.topPad + row * boardLayout.rowGap;
        const pegX = boardLayout.centerX + (2 * rights - row) * (boardLayout.pegGap / 2);

        points.push({
          x: pegX,
          y: pegY,
          type: "impact"
        });

        const dir = shuffled[row] === 1 ? 1 : -1;
        rights += shuffled[row];

        const releaseX = pegX + dir * boardLayout.pegGap * 0.34;
        const releaseY = pegY + boardLayout.rowGap * 0.58;

        points.push({
          x: releaseX,
          y: releaseY,
          type: "release"
        });
      }

      points.push({
        x: slotCenterX(slotIndex),
        y: boardLayout.binCenterY - 8,
        type: "end"
      });

      return points;
    }

    function easeInOutQuad(t){
      return t < 0.5 ? 2 * t * t : 1 - Math.pow(-2 * t + 2, 2) / 2;
    }

    function easeOutCubic(t){
      return 1 - Math.pow(1 - t, 3);
    }

    function sleep(ms){
      return new Promise((resolve) => setTimeout(resolve, ms));
    }

    function animateBall(slotIndex){
      return new Promise((resolve) => {
        const ball = $("ball");
        const points = buildPathForSlot(slotIndex);
        const duration = SPEED_DURATION[selectedSpeed];

        const segments = [];
        let totalLength = 0;

        for (let i = 0; i < points.length - 1; i++) {
          const dx = points[i + 1].x - points[i].x;
          const dy = points[i + 1].y - points[i].y;
          const len = Math.hypot(dx, dy);

          segments.push({
            from: points[i],
            to: points[i + 1],
            len
          });

          totalLength += len;
        }

        ball.style.opacity = "1";

        let startTime = 0;

        function frame(ts){
          if (!startTime) startTime = ts;

          const elapsed = ts - startTime;
          const progress = Math.min(1, elapsed / duration);
          const pathProgress = easeOutCubic(progress);
          const travel = totalLength * pathProgress;

          let passed = 0;
          let currentSeg = segments[0];

          for (let i = 0; i < segments.length; i++) {
            if (travel <= passed + segments[i].len || i === segments.length - 1) {
              currentSeg = segments[i];
              break;
            }
            passed += segments[i].len;
          }

          const local = currentSeg.len ? (travel - passed) / currentSeg.len : 1;
          const t = easeInOutQuad(Math.max(0, Math.min(1, local)));

          let x = currentSeg.from.x + (currentSeg.to.x - currentSeg.from.x) * t;
          let y = currentSeg.from.y + (currentSeg.to.y - currentSeg.from.y) * t;

          let scaleX = 1;
          let scaleY = 1;

          if (currentSeg.to.type === "impact" && local > 0.78) {
            const crush = Math.sin(((local - 0.78) / 0.22) * Math.PI);
            scaleX += 0.16 * crush;
            scaleY -= 0.13 * crush;
          }

          if (currentSeg.from.type === "impact" && local < 0.28) {
            const spring = Math.sin((local / 0.28) * Math.PI);
            scaleX -= 0.05 * spring;
            scaleY += 0.08 * spring;
          }

          ball.style.left = `${x}px`;
          ball.style.top = `${y}px`;
          ball.style.transform = `translate(-50%, -50%) scale(${scaleX}, ${scaleY})`;

          if (progress < 1) {
            animFrame = requestAnimationFrame(frame);
          } else {
            const end = points[points.length - 1];
            ball.style.left = `${end.x}px`;
            ball.style.top = `${end.y}px`;
            ball.style.transform = "translate(-50%, -50%) scale(1)";
            resolve();
          }
        }

        if (animFrame) cancelAnimationFrame(animFrame);
        animFrame = requestAnimationFrame(frame);
      });
    }

    async function playRound(){
      if (isDropping || pendingWin > 0) return;

      const bet = getBetAmount();
      const totalCost = bet * selectedBalls;

      if (bet < MIN_BET) {
        showNotice(`Минимум ${MIN_BET} VC`, "lose");
        return;
      }

      if (totalCost > currentBalance) {
        showNotice("Недостаточно средств", "lose");
        return;
      }

      isDropping = true;
      setQuickVisible(false);

      currentBalance -= totalCost;
      updateBalanceUI();
      saveCachedBalance();
      updateButtons();

      let totalPayout = 0;

      for (let i = 0; i < selectedBalls; i++) {
        const slot = weightedSlot();
        const mult = MULTIPLIERS[slot];
        const payout = Math.round(bet * mult);

        await animateBall(slot);
        highlightBin(slot);

        totalPayout += payout;
        await sleep(120);
      }

      isDropping = false;
      pendingWin = totalPayout;

      if (pendingWin > 0) {
        setClaimVisible(true);
        showNotice(`Раунд завершён • Забрать ${formatVc(pendingWin)}`, "win");
      } else {
        setClaimVisible(false);
        showNotice("Без выигрыша", "lose");
      }

      updateButtons();
    }

    function claimWin(){
      if (isDropping || pendingWin <= 0) return;

      currentBalance += pendingWin;
      updateBalanceUI();
      saveCachedBalance();

      showNotice(`Забрано ${formatVc(pendingWin)}`, "win");

      pendingWin = 0;
      setClaimVisible(false);
      updateButtons();
    }

    function openOverlay(id){
      const el = $(id);
      el.classList.add("show");
      el.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeOverlay(id){
      const el = $(id);
      el.classList.remove("show");
      el.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
    }

    $("backBtn").addEventListener("click", () => goTo(FILES.games));
    $("logoBtn").addEventListener("click", () => openOverlay("channelOverlay"));
    $("channelClose").addEventListener("click", () => closeOverlay("channelOverlay"));

    $("channelOverlay").addEventListener("click", (e) => {
      if (e.target === $("channelOverlay")) closeOverlay("channelOverlay");
    });

    $("goChannel").addEventListener("click", () => {
      openTelegramLinkSafe("https://t.me/vezuspubg");
    });

    $("speedBtn").addEventListener("click", cycleSpeed);

    document.querySelectorAll("#ballsGrid .pill-btn").forEach((btn) => {
      btn.addEventListener("click", () => setBalls(Number(btn.dataset.balls)));
    });

    $("betToggleBtn").addEventListener("click", () => {
      setQuickVisible(!quickVisible);
    });

    document.querySelectorAll(".quick-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        $("betInput").value = btn.dataset.bet || "10";
        setQuickVisible(false);
        updateButtons();
      });
    });

    $("betInput").addEventListener("input", () => {
      updateButtons();
    });

    $("playBtn").addEventListener("click", playRound);
    $("claimBtn").addEventListener("click", claimWin);

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        closeOverlay("channelOverlay");
      }
    });

    window.addEventListener("resize", () => {
      if (!isDropping) renderBoard();
    });

    window.addEventListener("load", () => {
      renderBoard();
      $("speedBtn").textContent = SPEED_LABELS[selectedSpeed];
      setBalls(1);
      updateClaimButton();
      updateButtons();

      setTimeout(() => {
        $("preloader").classList.add("hide");
      }, 1400);

      autoAuthTelegram();
    });
  </script>
