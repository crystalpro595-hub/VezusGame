<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Plinko</title>

  <link rel="preconnect" href="https://i.postimg.cc" crossorigin>
  <link rel="dns-prefetch" href="https://i.postimg.cc">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preload" as="image" href="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#eaf1ff;
      --muted:rgba(234,241,255,.72);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);

      --glass: rgba(12, 14, 20, .82);
      --stroke: rgba(255,255,255,.08);
      --shadow: 0 18px 42px rgba(0,0,0,.48);
      --shadow-soft: 0 12px 28px rgba(0,0,0,.34);

      --tg1:#2AABEE;
      --tg2:#229ED9;

      --green1:#22c55e;
      --green2:#16a34a;
      --red1:#ef4444;
      --red2:#dc2626;
      --amber1:#f59e0b;
      --amber2:#d97706;
    }

    *{
      box-sizing:border-box;
      font-family:'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    *::-webkit-scrollbar{ display:none; }

    html, body{
      height:100%;
      margin:0;
      overflow:hidden;
      color:var(--text);
      background:#020617;
      scrollbar-width:none;
    }

    body{
      background-image:url("https://i.postimg.cc/fbJT34yY/076E519D-F095-4957-88BF-5591DEB82533.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      background:
        radial-gradient(1000px 700px at 30% 10%, rgba(42,171,238,.08), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,.42), rgba(0,0,0,.66));
    }

    .app{
      position:relative;
      height:100%;
      overflow:auto;
      padding:0 16px calc(28px + var(--safe-bottom)) 16px;
      z-index:1;
      overscroll-behavior: contain;
      scrollbar-width:none;
    }

    .content{
      width:100%;
      max-width:520px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:14px;
      position:relative;
      z-index:1;
    }

    .sticky-top{
      position:sticky;
      top:0;
      z-index:40;
      padding-top: calc(8px + var(--safe-top));
      padding-bottom:8px;
      background:
        linear-gradient(180deg,
          rgba(2,6,23,.96) 0%,
          rgba(2,6,23,.86) 72%,
          rgba(2,6,23,0) 100%);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .top-row{
      width:100%;
      display:grid;
      grid-template-columns:40px minmax(0,1fr) 40px 54px;
      gap:8px;
      align-items:center;
    }

    .icon-btn,
    .rule-btn{
      width:40px;
      height:40px;
      border:none;
      border-radius:14px;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow-soft), inset 0 1px 0 rgba(255,255,255,.04);
      display:grid;
      place-items:center;
      color:var(--text);
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding:0;
    }

    .icon-btn{
      font-size:18px;
      font-weight:900;
    }

    .icon-btn:active,
    .rule-btn:active,
    .logo-btn:active{
      transform:scale(.98);
    }

    .rule-btn svg{
      width:18px;
      height:18px;
      stroke: rgba(234,241,255,.92);
      fill:none;
      stroke-width:2;
      stroke-linecap:round;
      stroke-linejoin:round;
      display:block;
    }

    .balance-mini{
      width:100%;
      min-width:0;
      height:42px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      padding:6px 7px 6px 12px;
      position:relative;
      overflow:hidden;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.04);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .balance-mini::before{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(180px 60px at 0% 0%, rgba(255,255,255,.05), transparent 55%),
        radial-gradient(180px 60px at 100% 100%, rgba(255,255,255,.03), transparent 55%);
    }

    .bal-title{
      position:relative;
      z-index:1;
      font-size:12px;
      font-weight:900;
      color: rgba(234,241,255,.92);
      white-space:nowrap;
      pointer-events:none;
    }

    .bal-amount{
      position:relative;
      z-index:1;
      min-width:88px;
      height:28px;
      border:none;
      border-radius:999px;
      padding:0 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color: rgba(234,241,255,.98);
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
      pointer-events:none;
    }

    .logo-btn{
      width:54px;
      height:54px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
      border:none;
      padding:0;
      margin:0;
      cursor:pointer;
    }

    .logo-btn img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    .card{
      border-radius:24px;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow:hidden;
    }

    .board-card{
      padding:14px;
    }

    .board-wrap{
      position:relative;
      width:100%;
      aspect-ratio: 1 / 1.28;
      border-radius:22px;
      overflow:hidden;
      background:
        radial-gradient(520px 260px at 50% 0%, rgba(42,171,238,.10), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.025), rgba(255,255,255,.01));
      border:1px solid rgba(255,255,255,.06);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.03),
        0 18px 36px rgba(0,0,0,.20);
    }

    canvas{
      width:100%;
      height:100%;
      display:block;
    }

    .panel{
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .label{
      font-size:13px;
      font-weight:900;
      color: rgba(234,241,255,.94);
    }

    .bet-input{
      width:100%;
      height:50px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.06);
      color:#fff;
      font-size:17px;
      font-weight:900;
      padding:0 14px;
      outline:none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
      text-align:center;
    }

    .bet-input::placeholder{
      color: rgba(234,241,255,.42);
      font-weight:800;
    }

    .quick-bets{
      display:grid;
      grid-template-columns:repeat(5, minmax(0,1fr));
      gap:8px;
      margin-top:10px;
    }

    .quick-btn{
      height:38px;
      border:none;
      border-radius:14px;
      cursor:pointer;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color:#fff;
      font-size:12px;
      font-weight:900;
    }

    .quick-btn:active{ transform:scale(.98); }

    .action-slot{
      position:relative;
      min-height:54px;
    }

    .play-wrap,
    .claim-wrap{
      position:relative;
      max-height:64px;
      opacity:1;
      transform:translateY(0) scale(1);
      transition:max-height .22s ease, opacity .18s ease, transform .18s ease;
      overflow:hidden;
    }

    .play-wrap.hide,
    .claim-wrap.hide{
      max-height:0;
      opacity:0;
      transform:translateY(-6px) scale(.985);
      pointer-events:none;
    }

    .play-btn,
    .claim-btn{
      width:100%;
      height:54px;
      border:none;
      border-radius:18px;
      cursor:pointer;
      color:#fff;
      font-size:15px;
      font-weight:900;
      letter-spacing:.2px;
      transition: transform .16s ease, opacity .16s ease, box-shadow .16s ease;
    }

    .play-btn{
      background: linear-gradient(180deg, var(--tg1), var(--tg2));
      box-shadow: 0 18px 34px rgba(34,158,217,.28);
    }

    .claim-btn{
      background: linear-gradient(180deg, var(--green1), var(--green2));
      box-shadow: 0 18px 34px rgba(34,197,94,.24);
    }

    .play-btn:active,
    .claim-btn:active{ transform:scale(.985); }

    .play-btn:disabled,
    .claim-btn:disabled{
      opacity:.55;
      cursor:not-allowed;
      box-shadow:none;
      transform:none !important;
    }

    .multis{
      display:grid;
      grid-template-columns:repeat(9, minmax(0,1fr));
      gap:6px;
    }

    .multi-chip{
      min-height:40px;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      font-size:11px;
      font-weight:900;
      color:#fff;
      border:1px solid rgba(255,255,255,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
      padding:4px 2px;
    }

    .m-low{
      background: linear-gradient(180deg, rgba(239,68,68,.24), rgba(220,38,38,.18));
    }

    .m-mid{
      background: linear-gradient(180deg, rgba(245,158,11,.24), rgba(217,119,6,.18));
    }

    .m-high{
      background: linear-gradient(180deg, rgba(34,197,94,.24), rgba(22,163,74,.18));
    }

    .bottom-notice{
      position:fixed;
      left:50%;
      bottom: calc(16px + var(--safe-bottom));
      transform: translateX(-50%) translateY(16px) scale(.98);
      width:min(390px, calc(100% - 28px));
      min-height:46px;
      border-radius:16px;
      padding:10px 12px;
      display:flex;
      align-items:center;
      gap:10px;
      color:#fff;
      font-size:12px;
      font-weight:900;
      box-shadow:0 14px 26px rgba(0,0,0,.24);
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
      z-index:500;
      border:1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .bottom-notice.show{
      opacity:1;
      transform: translateX(-50%) translateY(0) scale(1);
    }

    .bottom-notice.win{
      background: linear-gradient(180deg, rgba(34,197,94,.92), rgba(22,163,74,.92));
    }

    .bottom-notice.lose{
      background: linear-gradient(180deg, rgba(239,68,68,.92), rgba(220,38,38,.92));
    }

    .bottom-notice.info{
      background: linear-gradient(180deg, rgba(42,171,238,.92), rgba(34,158,217,.92));
    }

    .notice-icon{
      width:24px;
      height:24px;
      border-radius:9px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,.14);
      flex:0 0 auto;
      font-size:12px;
    }

    .notice-text{
      flex:1;
      min-width:0;
      line-height:1.2;
    }

    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.72);
      opacity:0;
      pointer-events:none;
      transition: opacity .22s ease;
      z-index:260;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .overlay.show{
      opacity:1;
      pointer-events:auto;
    }

    .popup{
      width:min(440px, 100%);
      border-radius:24px;
      overflow:hidden;
      background: rgba(14,16,24,.94);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 34px 90px rgba(0,0,0,.62);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      position:relative;
      transform: translateY(12px) scale(.98);
      opacity:.95;
      transition: transform .22s ease, opacity .22s ease;
    }

    .overlay.show .popup{
      transform: translateY(0) scale(1);
      opacity:1;
    }

    .popup-head{
      padding:16px 16px 10px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: rgba(255,255,255,.03);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .popup-title{
      font-weight:900;
      letter-spacing:.25px;
      font-size:14px;
      color: rgba(234,241,255,.95);
    }

    .popup-x{
      width:38px;
      height:38px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.05);
      color: rgba(234,241,255,.92);
      cursor:pointer;
      display:grid;
      place-items:center;
      box-shadow: 0 12px 28px rgba(0,0,0,.32);
      padding:0;
    }

    .popup-x:active{ transform: scale(.98); }

    .popup-body{
      padding:14px 16px 16px 16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .popup-text,
    .rule-line{
      margin:0;
      font-size:13px;
      line-height:1.42;
      color: rgba(234,241,255,.88);
    }

    .tg-btn{
      border:none;
      cursor:pointer;
      width:100%;
      height:50px;
      border-radius:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background: linear-gradient(180deg, var(--tg1), var(--tg2));
      box-shadow:
        0 18px 40px rgba(34,158,217,.28),
        inset 0 1px 0 rgba(255,255,255,.14);
      color:#fff;
      font-weight:900;
      letter-spacing:.2px;
      font-size:14px;
    }

    .tg-btn:active{ transform: scale(.99); }

    .tg-ico{
      width:22px;
      height:22px;
      display:block;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,.18));
    }

    .preloader{
      position:fixed;
      inset:0;
      z-index:999;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(950px 700px at 50% 10%, rgba(86,210,255,.14), transparent 50%),
        linear-gradient(180deg, #03111f 0%, #05294d 55%, #0977b0 100%);
      transition: opacity .34s ease, visibility .34s ease;
    }

    .preloader.hide{
      opacity:0;
      visibility:hidden;
      pointer-events:none;
    }

    .pre-logo{
      width:90px;
      height:90px;
      object-fit:contain;
      display:block;
      filter: drop-shadow(0 16px 28px rgba(0,0,0,.26));
      animation: preLogoFloat .95s ease-in-out infinite;
    }

    @keyframes preLogoFloat{
      0%,100%{ transform: translateY(0) scale(1); }
      50%{ transform: translateY(-8px) scale(1.03); }
    }

    @media (max-width: 360px){
      .top-row{
        grid-template-columns:36px minmax(0,1fr) 36px 46px;
        gap:6px;
      }

      .icon-btn,
      .rule-btn{
        width:36px;
        height:36px;
        border-radius:12px;
      }

      .icon-btn{ font-size:16px; }

      .logo-btn{
        width:46px;
        height:46px;
      }

      .balance-mini{
        height:38px;
      }

      .bal-amount{
        min-width:74px;
        height:24px;
        font-size:12px;
      }

      .quick-bets{
        grid-template-columns:repeat(3, minmax(0,1fr));
      }

      .quick-btn{
        height:36px;
      }

      .play-btn,
      .claim-btn{
        height:50px;
        font-size:14px;
      }

      .multi-chip{
        min-height:36px;
        font-size:10px;
      }

      .tg-btn{
        height:48px;
        border-radius:15px;
      }

      .pre-logo{
        width:76px;
        height:76px;
      }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; animation:none !important; }
      .overlay.show .popup{ transform:none !important; }
    }
  </style>
</head>
<body>
  <div class="preloader" id="preloader">
    <img
      class="pre-logo"
      src="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png"
      alt="Vezus"
      loading="eager"
      fetchpriority="high"
      decoding="async"
    >
  </div>

  <div class="bottom-notice info" id="bottomNotice" aria-live="polite">
    <div class="notice-icon" id="noticeIcon">ℹ</div>
    <div class="notice-text" id="noticeText">Сообщение</div>
  </div>

  <div class="app">
    <div class="content">

      <div class="sticky-top">
        <div class="top-row">
          <button class="icon-btn" id="backBtn" aria-label="Назад">←</button>

          <div class="balance-mini" aria-label="Баланс">
            <span class="bal-title">Баланс</span>
            <div class="bal-amount" id="balanceValue">...</div>
          </div>

          <button class="rule-btn" id="rulesBtn" aria-label="Правила">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M9 9a3 3 0 1 1 5.2 2.1c-.9.9-1.7 1.5-1.7 2.9"></path>
              <path d="M12 17h.01"></path>
              <circle cx="12" cy="12" r="9"></circle>
            </svg>
          </button>

          <button class="logo-btn" id="logoBtn" aria-label="Открыть Telegram канал">
            <img
              src="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png"
              alt="Vezus"
              loading="eager"
              fetchpriority="high"
              decoding="async"
            >
          </button>
        </div>
      </div>

      <div class="card board-card">
        <div class="board-wrap">
          <canvas id="plinkoCanvas"></canvas>
        </div>
      </div>

      <div class="card panel">
        <div>
          <div class="label">Ставка</div>
          <input
            class="bet-input"
            id="betInput"
            type="number"
            min="10"
            step="1"
            inputmode="numeric"
            placeholder="Минимум 10"
            value="10"
          >

          <div class="quick-bets">
            <button class="quick-btn" data-bet="10" type="button">10</button>
            <button class="quick-btn" data-bet="25" type="button">25</button>
            <button class="quick-btn" data-bet="50" type="button">50</button>
            <button class="quick-btn" data-bet="100" type="button">100</button>
            <button class="quick-btn" data-bet="250" type="button">250</button>
          </div>
        </div>

        <div class="action-slot">
          <div class="play-wrap" id="playWrap">
            <button class="play-btn" id="playBtn" type="button">Играть</button>
          </div>

          <div class="claim-wrap hide" id="claimWrap">
            <button class="claim-btn" id="claimBtn" type="button">Забрать</button>
          </div>
        </div>

        <div>
          <div class="label">Умножители</div>
          <div class="multis" id="multisRow"></div>
        </div>
      </div>

    </div>
  </div>

  <div class="overlay" id="rulesOverlay" aria-hidden="true">
    <div class="popup" role="dialog" aria-modal="true" aria-label="Правила">
      <div class="popup-head">
        <div class="popup-title">Правила игры</div>
        <button class="popup-x" id="rulesClose" aria-label="Закрыть">✕</button>
      </div>

      <div class="popup-body">
        <p class="rule-line">• Минимальная ставка: <b>10 VC</b></p>
        <p class="rule-line">• Нажми <b>«Играть»</b></p>
        <p class="rule-line">• Шарик падает в один из слотов</p>
        <p class="rule-line">• Если выпал выигрыш — появится <b>«Забрать»</b></p>
      </div>
    </div>
  </div>

  <div class="overlay" id="channelOverlay" aria-hidden="true">
    <div class="popup" role="dialog" aria-modal="true" aria-label="Telegram канал">
      <div class="popup-head">
        <div class="popup-title">Наш Telegram канал</div>
        <button class="popup-x" id="channelClose" aria-label="Закрыть">✕</button>
      </div>

      <div class="popup-body">
        <p class="popup-text">
          Нажми кнопку ниже — откроется наш Telegram канал:
          <b>@vezuspubg</b>
        </p>

        <button class="tg-btn" id="goChannel" aria-label="Перейти в Telegram канал">
          <svg class="tg-ico" viewBox="0 0 240 240" aria-hidden="true">
            <path fill="#fff" d="M120 0C53.7 0 0 53.7 0 120s53.7 120 120 120 120-53.7 120-120S186.3 0 120 0zm58.7 82.3l-19.7 92.8c-1.5 6.6-5.4 8.2-10.9 5.1l-30.2-22.3-14.6 14c-1.6 1.6-3 3-6.1 3l2.2-31.6 57.5-52c2.5-2.2-.5-3.4-3.9-1.2l-71 44.7-30.6-9.6c-6.6-2.1-6.7-6.6 1.4-9.7l119.6-46.1c5.5-2 10.3 1.3 8.8 9.9z"/>
          </svg>
          Перейти в Telegram канал
        </button>
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const VERIFY_URL = "https://lazrfierfbhwlduqlvws.functions.supabase.co/verify-telegram";
    const FILES = {
      games: "games.html"
    };

    const MIN_BET = 10;

    // Умножители: визуально побольше, но средняя математика всё ещё в плюс для проекта
    const MULTIPLIERS = [0.2, 0.4, 0.7, 0.95, 1.2, 0.95, 0.7, 0.4, 0.2];

    const $ = (id) => document.getElementById(id);

    let currentBalance = 0;
    let isDropping = false;
    let pendingWin = 0;
    let noticeTimer = null;

    // Canvas state
    const canvas = $("plinkoCanvas");
    const ctx = canvas.getContext("2d");

    let dpr = Math.max(1, window.devicePixelRatio || 1);
    let boardW = 0;
    let boardH = 0;

    const ROWS = 8;
    let pegGapX = 0;
    let rowGapY = 0;
    let topY = 0;
    let centerX = 0;
    let startY = 0;
    let bottomY = 0;
    let binTopY = 0;

    let pegs = [];
    let bins = [];

    let ball = {
      active: false,
      x: 0,
      y: 0,
      r: 9,
      t: 0,
      duration: 0,
      path: [],
      resultBin: -1,
      multiplier: 0,
      bet: 0
    };

    function formatVc(value){
      const n = Number(value ?? 0);
      if (!Number.isFinite(n)) return "0 VC";
      return Number.isInteger(n) ? `${n} VC` : `${n.toFixed(2)} VC`;
    }

    function goTo(file){
      window.location.href = file;
    }

    function openTelegramLinkSafe(url){
      if (window.Telegram && window.Telegram.WebApp && typeof window.Telegram.WebApp.openTelegramLink === "function") {
        window.Telegram.WebApp.openTelegramLink(url);
        return;
      }
      window.open(url, "_blank", "noopener");
    }

    function loadCachedProfile(){
      try{
        return JSON.parse(localStorage.getItem("tg_profile") || "null");
      } catch {
        return null;
      }
    }

    function saveCachedBalance(){
      try{
        const cached = loadCachedProfile() || {};
        cached.balance = currentBalance;
        localStorage.setItem("tg_profile", JSON.stringify(cached));
      } catch {}
    }

    function getTelegramInitData(){
      if (!window.Telegram || !window.Telegram.WebApp) return "";

      try{
        Telegram.WebApp.ready();
        if (typeof Telegram.WebApp.expand === "function") Telegram.WebApp.expand();
      } catch {}

      return Telegram.WebApp.initData || "";
    }

    function updateBalanceUI(){
      $("balanceValue").textContent = formatVc(currentBalance);
    }

    async function autoAuthTelegram(){
      const cached = loadCachedProfile();

      if (cached?.balance != null) currentBalance = Number(cached.balance) || 0;
      else currentBalance = 0;

      updateBalanceUI();

      const initData = getTelegramInitData();
      if (!initData) return;

      $("balanceValue").textContent = "...";

      try{
        const res = await fetch(VERIFY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ initData })
        });

        const json = await res.json().catch(() => ({}));

        if (res.ok && json.ok && json.profile) {
          currentBalance = Number(json.profile.balance) || 0;
          localStorage.setItem("tg_profile", JSON.stringify(json.profile));
        } else {
          currentBalance = cached?.balance != null ? (Number(cached.balance) || 0) : 0;
        }
      } catch {
        currentBalance = cached?.balance != null ? (Number(cached.balance) || 0) : 0;
      }

      updateBalanceUI();
      updateButtons();
    }

    function showNotice(text, type = "info"){
      const box = $("bottomNotice");
      $("noticeText").textContent = text;
      $("noticeIcon").textContent = type === "win" ? "✓" : type === "lose" ? "✕" : "ℹ";

      box.classList.remove("win", "lose", "info");
      box.classList.add(type);
      box.classList.add("show");

      if (noticeTimer) clearTimeout(noticeTimer);
      noticeTimer = setTimeout(() => {
        box.classList.remove("show");
      }, 2200);
    }

    function openOverlay(id){
      const el = $(id);
      el.classList.add("show");
      el.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeOverlay(id){
      const el = $(id);
      el.classList.remove("show");
      el.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
    }

    function buildMultipliersRow(){
      const row = $("multisRow");
      row.innerHTML = "";

      MULTIPLIERS.forEach((m) => {
        const chip = document.createElement("div");
        chip.className = "multi-chip " + (m >= 1 ? "m-high" : (m >= 0.7 ? "m-mid" : "m-low"));
        chip.textContent = `${m}x`;
        row.appendChild(chip);
      });
    }

    function resizeCanvas(){
      const rect = canvas.getBoundingClientRect();
      dpr = Math.max(1, window.devicePixelRatio || 1);

      canvas.width = Math.round(rect.width * dpr);
      canvas.height = Math.round(rect.height * dpr);

      boardW = rect.width;
      boardH = rect.height;

      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      centerX = boardW / 2;
      topY = 54;
      startY = 24;
      rowGapY = (boardH - 190) / (ROWS + 1);
      pegGapX = Math.min(42, (boardW - 86) / (ROWS + 1));
      bottomY = boardH - 36;
      binTopY = boardH - 70;

      pegs = [];
      bins = [];

      for (let row = 0; row < ROWS; row++) {
        const count = row + 1;
        const rowWidth = (count - 1) * pegGapX;
        const startX = centerX - rowWidth / 2;
        const y = topY + row * rowGapY;

        for (let i = 0; i < count; i++) {
          pegs.push({
            x: startX + i * pegGapX,
            y
          });
        }
      }

      const binCount = MULTIPLIERS.length;
      const binGap = 4;
      const totalGap = (binCount - 1) * binGap;
      const usableW = boardW - 24;
      const binW = (usableW - totalGap) / binCount;
      const startX = 12;

      for (let i = 0; i < binCount; i++) {
        bins.push({
          x: startX + i * (binW + binGap),
          y: binTopY,
          w: binW,
          h: 58,
          m: MULTIPLIERS[i]
        });
      }

      drawBoard();
    }

    function drawPeg(x, y){
      // внешний glow
      const glow = ctx.createRadialGradient(x, y, 0, x, y, 10);
      glow.addColorStop(0, "rgba(86,210,255,.20)");
      glow.addColorStop(.55, "rgba(86,210,255,.08)");
      glow.addColorStop(1, "rgba(86,210,255,0)");
      ctx.fillStyle = glow;
      ctx.beginPath();
      ctx.arc(x, y, 10, 0, Math.PI * 2);
      ctx.fill();

      // корпус штыря
      const grd = ctx.createLinearGradient(x, y - 4, x, y + 4);
      grd.addColorStop(0, "rgba(235,245,255,.95)");
      grd.addColorStop(.5, "rgba(165,184,204,.95)");
      grd.addColorStop(1, "rgba(92,108,126,.95)");
      ctx.fillStyle = grd;
      ctx.beginPath();
      ctx.arc(x, y, 4.8, 0, Math.PI * 2);
      ctx.fill();

      // блик
      ctx.fillStyle = "rgba(255,255,255,.65)";
      ctx.beginPath();
      ctx.arc(x - 1.2, y - 1.4, 1.2, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawBin(bin, index){
      const radius = 12;

      ctx.save();

      const colorClass = bin.m >= 1 ? "high" : (bin.m >= 0.7 ? "mid" : "low");
      let topColor = "rgba(239,68,68,.22)";
      let bottomColor = "rgba(220,38,38,.14)";

      if (colorClass === "mid") {
        topColor = "rgba(245,158,11,.22)";
        bottomColor = "rgba(217,119,6,.14)";
      }

      if (colorClass === "high") {
        topColor = "rgba(34,197,94,.22)";
        bottomColor = "rgba(22,163,74,.14)";
      }

      const grd = ctx.createLinearGradient(0, bin.y, 0, bin.y + bin.h);
      grd.addColorStop(0, topColor);
      grd.addColorStop(1, bottomColor);

      roundRect(ctx, bin.x, bin.y, bin.w, bin.h, radius);
      ctx.fillStyle = grd;
      ctx.fill();

      ctx.strokeStyle = "rgba(255,255,255,.08)";
      ctx.lineWidth = 1;
      ctx.stroke();

      ctx.fillStyle = "rgba(255,255,255,.95)";
      ctx.font = "900 12px Inter";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(`${bin.m}x`, bin.x + bin.w / 2, bin.y + bin.h / 2);

      // лёгкое свечение сверху
      ctx.fillStyle = "rgba(255,255,255,.06)";
      roundRect(ctx, bin.x + 1, bin.y + 1, bin.w - 2, 10, 10);
      ctx.fill();

      ctx.restore();
    }

    function roundRect(ctx, x, y, w, h, r){
      const rr = Math.min(r, w / 2, h / 2);
      ctx.beginPath();
      ctx.moveTo(x + rr, y);
      ctx.arcTo(x + w, y, x + w, y + h, rr);
      ctx.arcTo(x + w, y + h, x, y + h, rr);
      ctx.arcTo(x, y + h, x, y, rr);
      ctx.arcTo(x, y, x + w, y, rr);
      ctx.closePath();
    }

    function drawBall(x, y, scale = 1){
      const r = ball.r * scale;

      // тень
      const shadowW = Math.max(16, 26 + ((y - startY) / (boardH - startY)) * 34);
      const shadowA = Math.max(.08, .22 - ((boardH - y) / boardH) * .10);
      ctx.fillStyle = `rgba(0,0,0,${shadowA})`;
      ctx.beginPath();
      ctx.ellipse(x, binTopY + 40, shadowW * .6, 8, 0, 0, Math.PI * 2);
      ctx.fill();

      // glow
      const glow = ctx.createRadialGradient(x, y, 0, x, y, r * 2.2);
      glow.addColorStop(0, "rgba(86,210,255,.28)");
      glow.addColorStop(.55, "rgba(42,171,238,.14)");
      glow.addColorStop(1, "rgba(42,171,238,0)");
      ctx.fillStyle = glow;
      ctx.beginPath();
      ctx.arc(x, y, r * 2.2, 0, Math.PI * 2);
      ctx.fill();

      // шар
      const grd = ctx.createRadialGradient(x - r * .35, y - r * .4, r * .2, x, y, r);
      grd.addColorStop(0, "rgba(255,255,255,.96)");
      grd.addColorStop(.28, "rgba(193,236,255,.96)");
      grd.addColorStop(.62, "rgba(42,171,238,.98)");
      grd.addColorStop(1, "rgba(16,88,150,.98)");
      ctx.fillStyle = grd;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fill();

      // блик
      ctx.fillStyle = "rgba(255,255,255,.50)";
      ctx.beginPath();
      ctx.arc(x - r * .28, y - r * .35, r * .20, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawBoard(){
      ctx.clearRect(0, 0, boardW, boardH);

      // лёгкая внутренняя подсветка
      const bg = ctx.createLinearGradient(0, 0, 0, boardH);
      bg.addColorStop(0, "rgba(255,255,255,.02)");
      bg.addColorStop(1, "rgba(255,255,255,.005)");
      ctx.fillStyle = bg;
      ctx.fillRect(0, 0, boardW, boardH);

      // декоративные линии
      ctx.strokeStyle = "rgba(255,255,255,.03)";
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(centerX, 14);
      ctx.lineTo(centerX, topY - 10);
      ctx.stroke();

      // штыри
      pegs.forEach(p => drawPeg(p.x, p.y));

      // слоты
      bins.forEach((bin, i) => drawBin(bin, i));

      if (ball.active) {
        const progress = Math.min(1, ball.t / ball.duration);
        const point = getPathPoint(ball.path, progress);
        const scale = 1 + Math.sin(progress * Math.PI) * 0.04;
        drawBall(point.x, point.y, scale);
      }
    }

    function getBetAmount(){
      const raw = $("betInput").value;
      const amount = Number(raw);
      if (!raw || !Number.isFinite(amount)) return 0;
      return Math.floor(amount);
    }

    function updateClaimButton(){
      $("claimBtn").textContent = pendingWin > 0
        ? `Забрать ${formatVc(pendingWin)}`
        : "Забрать";
    }

    function updateButtons(){
      const bet = getBetAmount();
      $("playBtn").disabled = isDropping || pendingWin > 0 || bet < MIN_BET || bet > currentBalance;
      $("claimBtn").disabled = isDropping || pendingWin <= 0;
      updateClaimButton();
    }

    function showPlayButton(){
      $("playWrap").classList.remove("hide");
      $("claimWrap").classList.add("hide");
    }

    function showClaimButton(){
      $("playWrap").classList.add("hide");
      $("claimWrap").classList.remove("hide");
    }

    function createPathForDrop(binIndex){
      const decisions = [];
      let rights = 0;

      while (rights < binIndex) {
        decisions.push(1);
        rights++;
      }
      while (decisions.length < ROWS) {
        decisions.push(0);
      }

      // перемешиваем
      for (let i = decisions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [decisions[i], decisions[j]] = [decisions[j], decisions[i]];
      }

      const anchors = [];
      let currentX = centerX;
      let currentY = startY;

      anchors.push({ x: currentX, y: currentY });

      for (let row = 0; row < ROWS; row++) {
        const dir = decisions[row] === 1 ? 1 : -1;
        const contactY = topY + row * rowGapY - 4;
        const nextX = currentX + dir * (pegGapX / 2);
        const nextY = topY + row * rowGapY + rowGapY * 0.48;

        anchors.push({
          x: currentX + dir * (pegGapX * 0.16),
          y: contactY
        });

        anchors.push({
          x: nextX + dir * 2.4,
          y: nextY
        });

        currentX = nextX;
        currentY = nextY;
      }

      const targetBin = bins[binIndex];
      const finalX = targetBin.x + targetBin.w / 2;
      const finalY = targetBin.y + 18;

      anchors.push({
        x: currentX + (finalX - currentX) * 0.55,
        y: finalY - 28
      });

      anchors.push({
        x: finalX,
        y: finalY
      });

      return sampleSpline(anchors, 16);
    }

    function sampleSpline(points, stepsPerSeg = 12){
      if (points.length < 2) return points.slice();

      const result = [];

      for (let i = 0; i < points.length - 1; i++) {
        const p0 = points[Math.max(0, i - 1)];
        const p1 = points[i];
        const p2 = points[i + 1];
        const p3 = points[Math.min(points.length - 1, i + 2)];

        for (let step = 0; step < stepsPerSeg; step++) {
          const t = step / stepsPerSeg;
          const t2 = t * t;
          const t3 = t2 * t;

          const x = 0.5 * (
            (2 * p1.x) +
            (-p0.x + p2.x) * t +
            (2*p0.x - 5*p1.x + 4*p2.x - p3.x) * t2 +
            (-p0.x + 3*p1.x - 3*p2.x + p3.x) * t3
          );

          const y = 0.5 * (
            (2 * p1.y) +
            (-p0.y + p2.y) * t +
            (2*p0.y - 5*p1.y + 4*p2.y - p3.y) * t2 +
            (-p0.y + 3*p1.y - 3*p2.y + p3.y) * t3
          );

          result.push({ x, y });
        }
      }

      result.push(points[points.length - 1]);
      return result;
    }

    function getPathPoint(path, progress){
      if (!path.length) return { x: centerX, y: startY };

      const p = Math.max(0, Math.min(1, progress));
      const last = path.length - 1;
      const pos = p * last;
      const i = Math.floor(pos);

      if (i >= last) return path[last];

      const frac = pos - i;
      const a = path[i];
      const b = path[i + 1];

      return {
        x: a.x + (b.x - a.x) * frac,
        y: a.y + (b.y - a.y) * frac
      };
    }

    function chooseBinIndex(){
      let rights = 0;
      for (let i = 0; i < ROWS; i++) {
        if (Math.random() < 0.5) rights++;
      }
      return rights; // 0..8
    }

    function settleLossOrPartial(binIndex, bet){
      const multi = MULTIPLIERS[binIndex];
      const payout = Math.floor(bet * multi);

      if (payout > 0) {
        currentBalance += payout;
        updateBalanceUI();
        saveCachedBalance();
      }

      if (multi >= 1) {
        pendingWin = payout;
        showClaimButton();
        showNotice(`Выигрыш ${formatVc(pendingWin)} • ${multi}x`, "win");
      } else {
        pendingWin = 0;
        showPlayButton();

        if (payout > 0) {
          showNotice(`Выпало ${multi}x • возвращено ${formatVc(payout)}`, "lose");
        } else {
          showNotice(`Выпало ${multi}x • без возврата`, "lose");
        }
      }

      updateButtons();
    }

    function animateDrop(binIndex, bet){
      ball.active = true;
      ball.resultBin = binIndex;
      ball.multiplier = MULTIPLIERS[binIndex];
      ball.bet = bet;
      ball.path = createPathForDrop(binIndex);
      ball.t = 0;
      ball.duration = 1450 + Math.random() * 140;

      const start = performance.now();

      function frame(now){
        if (!ball.active) return;

        const elapsed = now - start;
        ball.t = elapsed;

        drawBoard();

        if (elapsed < ball.duration) {
          requestAnimationFrame(frame);
          return;
        }

        ball.t = ball.duration;
        drawBoard();

        ball.active = false;
        isDropping = false;

        settleLossOrPartial(binIndex, bet);
        drawBoard();
      }

      requestAnimationFrame(frame);
    }

    function playPlinko(){
      if (isDropping) return;

      if (pendingWin > 0) {
        showNotice("Сначала забери выигрыш", "info");
        return;
      }

      const bet = getBetAmount();

      if (bet < MIN_BET) {
        showNotice(`Минимум ${MIN_BET} VC`, "lose");
        return;
      }

      if (bet > currentBalance) {
        showNotice("Недостаточно средств", "lose");
        return;
      }

      // сразу списываем ставку
      currentBalance -= bet;
      updateBalanceUI();
      saveCachedBalance();

      isDropping = true;
      updateButtons();

      const binIndex = chooseBinIndex();
      animateDrop(binIndex, bet);
    }

    function claimWin(){
      if (pendingWin <= 0 || isDropping) return;

      // выигрыш уже подготовлен, теперь подтверждаем окончательное зачисление
      showNotice(`Забрано ${formatVc(pendingWin)}`, "win");

      pendingWin = 0;
      showPlayButton();
      updateButtons();
    }

    // events
    $("backBtn").addEventListener("click", () => goTo(FILES.games));
    $("logoBtn").addEventListener("click", () => openOverlay("channelOverlay"));
    $("rulesBtn").addEventListener("click", () => openOverlay("rulesOverlay"));

    $("channelClose").addEventListener("click", () => closeOverlay("channelOverlay"));
    $("rulesClose").addEventListener("click", () => closeOverlay("rulesOverlay"));

    $("channelOverlay").addEventListener("click", (e) => {
      if (e.target === $("channelOverlay")) closeOverlay("channelOverlay");
    });

    $("rulesOverlay").addEventListener("click", (e) => {
      if (e.target === $("rulesOverlay")) closeOverlay("rulesOverlay");
    });

    $("goChannel").addEventListener("click", () => {
      openTelegramLinkSafe("https://t.me/vezuspubg");
    });

    $("playBtn").addEventListener("click", playPlinko);
    $("claimBtn").addEventListener("click", claimWin);

    $("betInput").addEventListener("input", () => {
      updateButtons();
    });

    document.querySelectorAll(".quick-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        const value = btn.getAttribute("data-bet");
        if (!value) return;
        $("betInput").value = value;
        updateButtons();
      });
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        closeOverlay("channelOverlay");
        closeOverlay("rulesOverlay");
      }
    });

    window.addEventListener("resize", resizeCanvas);

    window.addEventListener("load", async () => {
      buildMultipliersRow();
      resizeCanvas();
      showPlayButton();
      updateButtons();

      setTimeout(() => {
        $("preloader").classList.add("hide");
      }, 1600);

      await autoAuthTelegram();
    });
  </script>
