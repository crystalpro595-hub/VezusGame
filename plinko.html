<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#eaf1ff;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);

      --glass: rgba(12,14,20,.80);
      --stroke: rgba(255,255,255,.08);
      --shadow: 0 18px 42px rgba(0,0,0,.48);
      --shadow-soft: 0 12px 28px rgba(0,0,0,.34);

      --tg1:#2AABEE;
      --tg2:#229ED9;
      --green1:#22c55e;
      --green2:#16a34a;
      --red1:#ef4444;
      --red2:#dc2626;
      --amber1:#f59e0b;
      --amber2:#d97706;
    }

    *{
      box-sizing:border-box;
      font-family:'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    html, body{
      height:100%;
      margin:0;
      overflow:hidden;
      color:var(--text);
      background:#020617;
    }

    body{
      background-image:url("https://i.postimg.cc/fbJT34yY/076E519D-F095-4957-88BF-5591DEB82533.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 600px at 30% 10%, rgba(255,255,255,.05), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.64));
      pointer-events:none;
      z-index:0;
    }

    *::-webkit-scrollbar{ display:none; }

    .app{
      position:relative;
      height:100%;
      overflow:auto;
      padding:0 16px calc(28px + var(--safe-bottom)) 16px;
      z-index:1;
      overscroll-behavior: contain;
      scrollbar-width:none;
    }

    .content{
      width:100%;
      max-width:520px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:14px;
      position:relative;
      z-index:1;
    }

    .sticky-top{
      position:sticky;
      top:0;
      z-index:40;
      padding-top: calc(8px + var(--safe-top));
      padding-bottom:8px;
      background:
        linear-gradient(180deg, rgba(2,6,23,.96) 0%, rgba(2,6,23,.86) 72%, rgba(2,6,23,0) 100%);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .top-row{
      width:100%;
      display:grid;
      grid-template-columns:40px minmax(0,1fr) 40px 54px;
      gap:8px;
      align-items:center;
    }

    .icon-btn,
    .speed-btn{
      width:40px;
      height:40px;
      border:none;
      border-radius:14px;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow-soft), inset 0 1px 0 rgba(255,255,255,.04);
      display:grid;
      place-items:center;
      color:var(--text);
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding:0;
    }

    .icon-btn{ font-size:18px; font-weight:900; }
    .speed-btn{
      font-size:12px;
      font-weight:900;
      letter-spacing:.2px;
    }

    .icon-btn:active,
    .speed-btn:active,
    .logo-btn:active{
      transform:scale(.98);
    }

    .balance-mini{
      width:100%;
      min-width:0;
      height:42px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      padding:6px 7px 6px 12px;
      position:relative;
      overflow:hidden;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.04);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .balance-mini::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(180px 60px at 0% 0%, rgba(255,255,255,.05), transparent 55%),
        radial-gradient(180px 60px at 100% 100%, rgba(255,255,255,.03), transparent 55%);
      pointer-events:none;
    }

    .bal-title{
      position:relative;
      z-index:1;
      font-size:12px;
      font-weight:900;
      color: rgba(234,241,255,.92);
      white-space:nowrap;
    }

    .bal-amount{
      position:relative;
      z-index:1;
      min-width:88px;
      height:28px;
      border:none;
      border-radius:999px;
      padding:0 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color: rgba(234,241,255,.98);
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
      pointer-events:none;
    }

    .logo-btn{
      width:54px;
      height:54px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
      border:none;
      padding:0;
      margin:0;
      cursor:pointer;
    }

    .logo-btn img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    .card{
      border-radius:24px;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .board-card{ padding:12px; }

    .board-wrap{
      position:relative;
      width:100%;
      display:flex;
      justify-content:center;
      padding-top:4px;
    }

    .board{
      position:relative;
      width:320px;
      height:320px;
      border-radius:22px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)),
        rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.06);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.03),
        0 18px 34px rgba(0,0,0,.22);
      overflow:hidden;
    }

    .board::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(280px 140px at 50% 0%, rgba(42,171,238,.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0));
      pointer-events:none;
      z-index:0;
    }

    .rail{
      position:absolute;
      top:20px;
      bottom:62px;
      width:4px;
      border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.06));
      box-shadow: inset 0 0 6px rgba(255,255,255,.08);
      opacity:.85;
      z-index:1;
    }

    .rail.left{ left:16px; }
    .rail.right{ right:16px; }

    .peg{
      position:absolute;
      width:8px;
      height:8px;
      border-radius:50%;
      background:
        radial-gradient(circle at 35% 30%, rgba(255,255,255,.96), rgba(215,226,245,.90) 42%, rgba(130,145,170,.96) 100%);
      box-shadow:
        0 0 0 2px rgba(255,255,255,.03),
        0 2px 6px rgba(0,0,0,.16);
      transform:translate(-50%, -50%);
      z-index:4;
    }

    .slot-divider{
      position:absolute;
      width:2px;
      height:22px;
      border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.04));
      bottom:46px;
      transform:translateX(-50%);
      z-index:4;
      opacity:.75;
    }

    .balls-layer{
      position:absolute;
      inset:0;
      z-index:2;
      pointer-events:none;
    }

    .ball{
      position:absolute;
      width:16px;
      height:16px;
      border-radius:50%;
      background:
        radial-gradient(circle at 30% 30%, #ffffff 0%, #b8ecff 28%, #46c6ff 62%, #0b74a6 100%);
      box-shadow:
        inset 0 1px 2px rgba(255,255,255,.45),
        0 3px 10px rgba(42,171,238,.24),
        0 0 10px rgba(64,200,255,.14);
      transform:translate(-50%, -50%);
      will-change:left, top, transform;
    }

    .trail-line{
      position:absolute;
      height:4px;
      border-radius:999px;
      background:
        linear-gradient(90deg,
          rgba(160,236,255,0) 0%,
          rgba(160,236,255,.10) 22%,
          rgba(90,206,255,.58) 62%,
          rgba(255,255,255,.95) 100%);
      transform-origin:center center;
      pointer-events:none;
      opacity:.78;
      filter: blur(.25px);
      box-shadow:
        0 0 8px rgba(70,198,255,.22),
        0 0 14px rgba(180,236,255,.10);
      animation: lineFade .18s linear forwards;
    }

    @keyframes lineFade{
      0%{ opacity:.78; }
      100%{ opacity:0; }
    }

    .buckets{
      position:absolute;
      left:18px;
      right:18px;
      bottom:12px;
      display:grid;
      grid-template-columns:repeat(9, minmax(0,1fr));
      gap:0;
      z-index:5;
    }

    .bucket{
      height:34px;
      border-radius:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      font-size:11px;
      font-weight:900;
      color:#fff;
      border:1px solid rgba(255,255,255,.10);
      text-shadow: 0 1px 4px rgba(0,0,0,.28);
      box-shadow:
