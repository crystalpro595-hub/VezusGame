<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Plinko</title>

  <link rel="preconnect" href="https://i.postimg.cc" crossorigin>
  <link rel="dns-prefetch" href="https://i.postimg.cc">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preload" as="image" href="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#eaf1ff;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);

      --glass: rgba(12, 14, 20, .82);
      --stroke: rgba(255,255,255,.08);
      --shadow: 0 18px 42px rgba(0,0,0,.48);
      --shadow-soft: 0 12px 28px rgba(0,0,0,.34);

      --tg1:#2AABEE;
      --tg2:#229ED9;
      --green1:#22c55e;
      --green2:#16a34a;
      --blue1:#38bdf8;
      --blue2:#0284c7;
      --red1:#ef4444;
      --red2:#dc2626;
    }

    *{
      box-sizing:border-box;
      font-family:'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    html, body{
      height:100%;
      margin:0;
      overflow:hidden;
      color:var(--text);
      background:#020617;
    }

    body{
      background-image:url("https://i.postimg.cc/fbJT34yY/076E519D-F095-4957-88BF-5591DEB82533.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 600px at 30% 10%, rgba(56,189,248,.08), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.64));
      pointer-events:none;
      z-index:0;
    }

    *::-webkit-scrollbar{ display:none; }

    .app{
      position:relative;
      height:100%;
      overflow:auto;
      padding:0 16px calc(28px + var(--safe-bottom)) 16px;
      z-index:1;
      overscroll-behavior: contain;
      scrollbar-width:none;
    }

    .content{
      width:100%;
      max-width:520px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:14px;
      position:relative;
      z-index:1;
    }

    .sticky-top{
      position:sticky;
      top:0;
      z-index:40;
      padding-top: calc(8px + var(--safe-top));
      padding-bottom:8px;
      background:
        linear-gradient(180deg,
          rgba(2,6,23,.96) 0%,
          rgba(2,6,23,.86) 72%,
          rgba(2,6,23,0) 100%);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .top-row{
      width:100%;
      display:grid;
      grid-template-columns:40px minmax(0,1fr) 48px 54px;
      gap:8px;
      align-items:center;
    }

    .icon-btn,
    .speed-btn{
      height:40px;
      border:none;
      border-radius:14px;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow-soft), inset 0 1px 0 rgba(255,255,255,.04);
      display:grid;
      place-items:center;
      color:var(--text);
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding:0;
    }

    .icon-btn{
      width:40px;
      font-size:18px;
      font-weight:900;
    }

    .speed-btn{
      width:48px;
      font-size:14px;
      font-weight:900;
      letter-spacing:.5px;
    }

    .icon-btn:active,
    .speed-btn:active,
    .logo-btn:active{
      transform:scale(.98);
    }

    .balance-mini{
      width:100%;
      min-width:0;
      height:42px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      padding:6px 7px 6px 12px;
      position:relative;
      overflow:hidden;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.04);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .balance-mini::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(180px 60px at 0% 0%, rgba(255,255,255,.05), transparent 55%),
        radial-gradient(180px 60px at 100% 100%, rgba(255,255,255,.03), transparent 55%);
      pointer-events:none;
    }

    .bal-title{
      position:relative;
      z-index:1;
      font-size:12px;
      font-weight:900;
      color: rgba(234,241,255,.92);
      white-space:nowrap;
      pointer-events:none;
    }

    .bal-amount{
      position:relative;
      z-index:1;
      min-width:88px;
      height:28px;
      border:none;
      border-radius:999px;
      padding:0 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color: rgba(234,241,255,.98);
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
      pointer-events:none;
    }

    .logo-btn{
      width:54px;
      height:54px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
      border:none;
      padding:0;
      margin:0;
      cursor:pointer;
    }

    .logo-btn img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    .card{
      border-radius:24px;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .board-card{
      padding:12px 12px 14px;
    }

    .board-wrap{
      position:relative;
      width:100%;
      max-width:320px;
      margin:0 auto;
    }

    .board-glow{
      position:absolute;
      inset:auto 12px 12px 12px;
      height:56px;
      background: radial-gradient(circle, rgba(42,171,238,.22), transparent 70%);
      filter: blur(14px);
      pointer-events:none;
    }

    canvas{
      width:100%;
      height:auto;
      display:block;
      border-radius:22px;
      background:
        linear-gradient(180deg, rgba(7,20,40,.96), rgba(7,15,30,.98));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.04),
        inset 0 0 0 1px rgba(255,255,255,.03);
    }

    .action-card{
      padding:14px;
    }

    .play-btn,
    .claim-btn{
      width:100%;
      height:54px;
      border:none;
      border-radius:18px;
      cursor:pointer;
      color:#fff;
      font-size:15px;
      font-weight:900;
      letter-spacing:.2px;
      transition: transform .16s ease, opacity .16s ease, box-shadow .16s ease;
    }

    .play-btn{
      background: linear-gradient(180deg, var(--tg1), var(--tg2));
      box-shadow: 0 18px 34px rgba(34,158,217,.28);
    }

    .claim-btn{
      background: linear-gradient(180deg, var(--green1), var(--green2));
      box-shadow: 0 18px 34px rgba(34,197,94,.24);
    }

    .play-btn:active,
    .claim-btn:active{
      transform:scale(.985);
    }

    .play-btn:disabled,
    .claim-btn:disabled{
      opacity:.55;
      cursor:not-allowed;
      box-shadow:none;
      transform:none !important;
    }

    .controls-card{
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .label{
      font-size:13px;
      font-weight:900;
      color: rgba(234,241,255,.94);
      margin-bottom:10px;
    }

    .bet-row{
      display:grid;
      grid-template-columns:minmax(0,1fr) 48px;
      gap:8px;
      align-items:center;
    }

    .bet-input{
      width:100%;
      height:50px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.06);
      color:#fff;
      font-size:17px;
      font-weight:900;
      padding:0 14px;
      outline:none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
      text-align:center;
    }

    .bet-input::placeholder{
      color: rgba(234,241,255,.42);
      font-weight:800;
    }

    .bet-toggle{
      width:48px;
      height:50px;
      border:none;
      border-radius:18px;
      cursor:pointer;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color:#fff;
      display:grid;
      place-items:center;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
      padding:0;
    }

    .bet-toggle svg{
      width:22px;
      height:22px;
      display:block;
    }

    .bet-toggle:active{ transform:scale(.98); }

    .quick-bets{
      display:grid;
      grid-template-columns:repeat(5, minmax(0,1fr));
      gap:8px;
      max-height:0;
      opacity:0;
      overflow:hidden;
      margin-top:0;
      transition:max-height .2s ease, opacity .2s ease, margin .2s ease;
    }

    .quick-bets.show{
      max-height:80px;
      opacity:1;
      margin-top:10px;
    }

    .quick-btn{
      height:38px;
      border:none;
      border-radius:14px;
      cursor:pointer;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color:#fff;
      font-size:12px;
      font-weight:900;
    }

    .quick-btn:active{ transform:scale(.98); }

    .balls-row{
      display:grid;
      grid-template-columns:repeat(3, minmax(0,1fr));
      gap:8px;
    }

    .ball-count-btn{
      height:42px;
      border:none;
      border-radius:16px;
      cursor:pointer;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      color:#fff;
      font-size:13px;
      font-weight:900;
      transition: transform .14s ease, background .14s ease, box-shadow .14s ease;
    }

    .ball-count-btn.active{
      background: linear-gradient(180deg, rgba(42,171,238,.28), rgba(34,158,217,.20));
      box-shadow: 0 10px 20px rgba(34,158,217,.14);
    }

    .ball-count-btn:active{ transform:scale(.985); }

    .bottom-notice{
      position:fixed;
      left:50%;
      bottom: calc(16px + var(--safe-bottom));
      transform: translateX(-50%) translateY(16px) scale(.98);
      width:min(390px, calc(100% - 28px));
      min-height:46px;
      border-radius:16px;
      padding:10px 12px;
      display:flex;
      align-items:center;
      gap:10px;
      color:#fff;
      font-size:12px;
      font-weight:900;
      box-shadow:0 14px 26px rgba(0,0,0,.24);
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
      z-index:500;
      border:1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .bottom-notice.show{
      opacity:1;
      transform: translateX(-50%) translateY(0) scale(1);
    }

    .bottom-notice.win{
      background: linear-gradient(180deg, rgba(34,197,94,.92), rgba(22,163,74,.92));
    }

    .bottom-notice.info{
      background: linear-gradient(180deg, rgba(42,171,238,.92), rgba(34,158,217,.92));
    }

    .bottom-notice.lose{
      background: linear-gradient(180deg, rgba(239,68,68,.92), rgba(220,38,38,.92));
    }

    .notice-icon{
      width:24px;
      height:24px;
      border-radius:9px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,.14);
      flex:0 0 auto;
      font-size:12px;
    }

    .notice-text{
      flex:1;
      min-width:0;
      line-height:1.2;
    }

    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.72);
      opacity:0;
      pointer-events:none;
      transition: opacity .22s ease;
      z-index:260;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .overlay.show{
      opacity:1;
      pointer-events:auto;
    }

    .popup{
      width:min(440px, 100%);
      border-radius:24px;
      overflow:hidden;
      background: rgba(14,16,24,.94);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 34px 90px rgba(0,0,0,.62);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      position:relative;
      transform: translateY(12px) scale(.98);
      opacity:.95;
      transition: transform .22s ease, opacity .22s ease;
    }

    .overlay.show .popup{
      transform: translateY(0) scale(1);
      opacity:1;
    }

    .popup-head{
      padding:16px 16px 10px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: rgba(255,255,255,.03);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .popup-title{
      font-weight:900;
      letter-spacing:.25px;
      font-size:14px;
      color: rgba(234,241,255,.95);
    }

    .popup-x{
      width:38px;
      height:38px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.05);
      color: rgba(234,241,255,.92);
      cursor:pointer;
      display:grid;
      place-items:center;
      box-shadow: 0 12px 28px rgba(0,0,0,.32);
      padding:0;
    }

    .popup-x:active{ transform: scale(.98); }

    .popup-body{
      padding:14px 16px 16px 16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .popup-text,
    .rule-line{
      margin:0;
      font-size:13px;
      line-height:1.42;
      color: rgba(234,241,255,.88);
    }

    .tg-btn{
      border:none;
      cursor:pointer;
      width:100%;
      height:50px;
      border-radius:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background: linear-gradient(180deg, var(--tg1), var(--tg2));
      box-shadow:
        0 18px 40px rgba(34,158,217,.28),
        inset 0 1px 0 rgba(255,255,255,.14);
      color:#fff;
      font-weight:900;
      letter-spacing:.2px;
      font-size:14px;
    }

    .tg-btn:active{ transform: scale(.99); }

    .tg-ico{
      width:22px;
      height:22px;
      display:block;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,.18));
    }

    .preloader{
      position:fixed;
      inset:0;
      z-index:999;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(1000px 700px at 50% 10%, rgba(86,210,255,.24), transparent 50%),
        linear-gradient(180deg, #020b16 0%, #06213d 48%, #0b4d82 100%);
      transition: opacity .32s ease, visibility .32s ease;
    }

    .preloader.hide{
      opacity:0;
      visibility:hidden;
      pointer-events:none;
    }

    .pre-logo{
      width:92px;
      height:92px;
      object-fit:contain;
      display:block;
      filter: drop-shadow(0 14px 24px rgba(0,0,0,.22));
      animation: preLogoFloat .9s ease-in-out infinite;
    }

    @keyframes preLogoFloat{
      0%,100%{ transform: translateY(0) scale(1); }
      50%{ transform: translateY(-8px) scale(1.03); }
    }

    @media (max-width: 360px){
      .top-row{ grid-template-columns:36px minmax(0,1fr) 44px 46px; gap:6px; }

      .icon-btn,
      .speed-btn{
        height:36px;
        border-radius:12px;
      }

      .icon-btn{ width:36px; font-size:16px; }
      .speed-btn{ width:44px; font-size:12px; }

      .logo-btn{ width:46px; height:46px; }

      .balance-mini{ height:38px; }
      .bal-amount{ min-width:74px; height:24px; font-size:12px; }

      .bet-row{ grid-template-columns:minmax(0,1fr) 44px; }
      .bet-input{ height:46px; font-size:15px; }
      .bet-toggle{ width:44px; height:46px; border-radius:16px; }

      .quick-bets{ grid-template-columns:repeat(3, minmax(0,1fr)); }

      .play-btn,
      .claim-btn{ height:50px; font-size:14px; }

      .tg-btn{ height:48px; border-radius:15px; }

      .pre-logo{ width:78px; height:78px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; animation:none !important; }
      .overlay.show .popup{ transform:none !important; }
    }
  </style>
</head>
<body>
  <div class="preloader" id="preloader">
    <img class="pre-logo" src="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png" alt="Vezus">
  </div>

  <div class="bottom-notice info" id="bottomNotice" aria-live="polite">
    <div class="notice-icon" id="noticeIcon">ℹ</div>
    <div class="notice-text" id="noticeText">Сообщение</div>
  </div>

  <div class="app">
    <div class="content">

      <div class="sticky-top">
        <div class="top-row">
          <button class="icon-btn" id="backBtn" aria-label="Назад">←</button>

          <div class="balance-mini" aria-label="Баланс">
            <span class="bal-title">Баланс</span>
            <div class="bal-amount" id="balanceValue">...</div>
          </div>

          <button class="speed-btn" id="speedBtn" aria-label="Скорость">››</button>

          <button class="logo-btn" id="logoBtn" aria-label="Открыть Telegram канал">
            <img
              src="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png"
              alt="Vezus"
              loading="eager"
              fetchpriority="high"
              decoding="async"
            >
          </button>
        </div>
      </div>

      <div class="card board-card">
        <div class="board-wrap">
          <canvas id="plinkoCanvas" width="320" height="430"></canvas>
          <div class="board-glow"></div>
        </div>
      </div>

      <div class="card action-card">
        <button class="play-btn" id="playBtn" type="button">Играть</button>
        <button class="claim-btn" id="claimBtn" type="button" style="display:none;">Забрать</button>
      </div>

      <div class="card controls-card">
        <div>
          <div class="label">Ставка за шар</div>

          <div class="bet-row">
            <input
              class="bet-input"
              id="betInput"
              type="number"
              min="10"
              step="1"
              inputmode="numeric"
              placeholder="Минимум 10"
              value="10"
            >

            <button class="bet-toggle" id="betToggleBtn" type="button" aria-label="Быстрая ставка">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <defs>
                  <linearGradient id="coinGrad" x1="0" x2="1">
                    <stop offset="0%" stop-color="#fde68a"/>
                    <stop offset="100%" stop-color="#f59e0b"/>
                  </linearGradient>
                </defs>
                <circle cx="12" cy="12" r="8.6" fill="url(#coinGrad)" stroke="rgba(255,255,255,.45)" stroke-width="1.2"/>
                <circle cx="12" cy="12" r="5.7" fill="none" stroke="rgba(255,255,255,.35)" stroke-width="1"/>
                <path d="M12 7.7v8.6" stroke="#fff" stroke-width="1.6" stroke-linecap="round"/>
                <path d="M8.4 12h7.2" stroke="#fff" stroke-width="1.6" stroke-linecap="round"/>
              </svg>
            </button>
          </div>

          <div class="quick-bets" id="quickBets">
            <button class="quick-btn" data-bet="10" type="button">10</button>
            <button class="quick-btn" data-bet="25" type="button">25</button>
            <button class="quick-btn" data-bet="50" type="button">50</button>
            <button class="quick-btn" data-bet="100" type="button">100</button>
            <button class="quick-btn" data-bet="250" type="button">250</button>
          </div>
        </div>

        <div>
          <div class="label">Шариков</div>

          <div class="balls-row">
            <button class="ball-count-btn active" data-count="1" type="button">1 шар</button>
            <button class="ball-count-btn" data-count="2" type="button">2 шара</button>
            <button class="ball-count-btn" data-count="3" type="button">3 шара</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="overlay" id="channelOverlay" aria-hidden="true">
    <div class="popup" role="dialog" aria-modal="true" aria-label="Telegram канал">
      <div class="popup-head">
        <div class="popup-title">Наш Telegram канал</div>
        <button class="popup-x" id="channelClose" aria-label="Закрыть">✕</button>
      </div>

      <div class="popup-body">
        <p class="popup-text">
          Нажми кнопку ниже — откроется наш Telegram канал:
          <b>@vezuspubg</b>
        </p>

        <button class="tg-btn" id="goChannel" aria-label="Перейти в Telegram канал">
          <svg class="tg-ico" viewBox="0 0 240 240" aria-hidden="true">
            <path fill="#fff" d="M120 0C53.7 0 0 53.7 0 120s53.7 120 120 120 120-53.7 120-120S186.3 0 120 0zm58.7 82.3l-19.7 92.8c-1.5 6.6-5.4 8.2-10.9 5.1l-30.2-22.3-14.6 14c-1.6 1.6-3 3-6.1 3l2.2-31.6 57.5-52c2.5-2.2-.5-3.4-3.9-1.2l-71 44.7-30.6-9.6c-6.6-2.1-6.7-6.6 1.4-9.7l119.6-46.1c5.5-2 10.3 1.3 8.8 9.9z"/>
          </svg>
          Перейти в Telegram канал
        </button>
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const VERIFY_URL = "https://lazrfierfbhwlduqlvws.functions.supabase.co/verify-telegram";
    const MIN_BET = 10;

    const FILES = {
      games: "games.html"
    };

    const SPEEDS = [
      { label:"›", factor:0.85, name:"Медленно" },
      { label:"››", factor:1.05, name:"Средне" },
      { label:"›››", factor:1.28, name:"Быстро" }
    ];

    const SLOT_MULTS = [10, 2, 1.2, 0.8, 0.5, 0.3, 0.5, 0.8, 1.2, 2, 10];
    const ROWS = 10;
    const SLOT_COUNT = SLOT_MULTS.length;

    const $ = (id) => document.getElementById(id);

    const canvas = $("plinkoCanvas");
    const ctx = canvas.getContext("2d");

    const board = {
      w: canvas.width,
      h: canvas.height,
      topPad: 42,
      sidePad: 24,
      slotH: 48,
      pegR: 5.2,
      ballR: 6.8
    };

    const pegs = [];
    const slotRects = [];
    const balls = [];

    let currentBalance = 0;
    let speedIndex = 1;
    let quickVisible = false;
    let selectedBallCount = 1;
    let isPlaying = false;
    let pendingClaim = 0;
    let spentThisRound = 0;
    let spawnQueue = 0;
    let spawnTimer = 0;
    let lastFrame = 0;
    let noticeTimer = null;

    function buildBoard(){
      pegs.length = 0;
      slotRects.length = 0;

      const hGap = 27.2;
      const vGap = 26.4;
      const startY = board.topPad;

      for (let row = 0; row < ROWS; row++) {
        const count = row + 1;
        const rowWidth = (count - 1) * hGap;
        const startX = (board.w - rowWidth) / 2;

        for (let i = 0; i < count; i++) {
          pegs.push({
            x: startX + i * hGap,
            y: startY + row * vGap,
            r: board.pegR
          });
        }
      }

      const slotW = (board.w - board.sidePad * 2) / SLOT_COUNT;
      const slotY = board.h - board.slotH;

      for (let i = 0; i < SLOT_COUNT; i++) {
        slotRects.push({
          x: board.sidePad + i * slotW,
          y: slotY,
          w: slotW,
          h: board.slotH,
          mult: SLOT_MULTS[i]
        });
      }
    }

    function formatVc(value){
      const n = Number(value ?? 0);
      if (!Number.isFinite(n)) return "0 VC";
      return Number.isInteger(n) ? `${n} VC` : `${n.toFixed(2)} VC`;
    }

    function goTo(file){
      window.location.href = file;
    }

    function openTelegramLinkSafe(url){
      if (window.Telegram && window.Telegram.WebApp && typeof window.Telegram.WebApp.openTelegramLink === "function") {
        window.Telegram.WebApp.openTelegramLink(url);
        return;
      }
      window.open(url, "_blank", "noopener");
    }

    function loadCachedProfile(){
      try {
        return JSON.parse(localStorage.getItem("tg_profile") || "null");
      } catch {
        return null;
      }
    }

    function saveCachedBalance(){
      try {
        const cached = loadCachedProfile() || {};
        cached.balance = currentBalance;
        localStorage.setItem("tg_profile", JSON.stringify(cached));
      } catch {}
    }

    function getTelegramInitData(){
      if (!window.Telegram || !window.Telegram.WebApp) return "";
      try{
        Telegram.WebApp.ready();
        if (typeof Telegram.WebApp.expand === "function") Telegram.WebApp.expand();
      } catch {}
      return Telegram.WebApp.initData || "";
    }

    function updateBalanceUI(){
      $("balanceValue").textContent = formatVc(currentBalance);
    }

    function getBetAmount(){
      const raw = $("betInput").value;
      const amount = Number(raw);
      if (!raw || !Number.isFinite(amount)) return 0;
      return Math.floor(amount);
    }

    function showNotice(text, type = "info"){
      const box = $("bottomNotice");
      $("noticeText").textContent = text;
      $("noticeIcon").textContent = type === "win" ? "✓" : type === "lose" ? "✕" : "ℹ";

      box.classList.remove("win", "lose", "info");
      box.classList.add(type);
      box.classList.add("show");

      if (noticeTimer) clearTimeout(noticeTimer);
      noticeTimer = setTimeout(() => {
        box.classList.remove("show");
      }, 2100);
    }

    function setQuickVisible(show){
      quickVisible = !!show;
      $("quickBets").classList.toggle("show", quickVisible);
    }

    function setBallCount(count){
      selectedBallCount = count;
      document.querySelectorAll(".ball-count-btn").forEach((btn) => {
        btn.classList.toggle("active", Number(btn.dataset.count) === count);
      });
      updateButtons();
    }

    function setSpeed(index, silent = false){
      speedIndex = index;
      $("speedBtn").textContent = SPEEDS[speedIndex].label;
      if (!silent) showNotice(`Скорость: ${SPEEDS[speedIndex].name}`, "info");
    }

    function updateButtons(){
      const bet = getBetAmount();
      const totalCost = bet * selectedBallCount;
      const canPlay =
        !isPlaying &&
        pendingClaim <= 0 &&
        bet >= MIN_BET &&
        totalCost <= currentBalance;

      $("playBtn").disabled = !canPlay;
      $("claimBtn").disabled = isPlaying || pendingClaim <= 0;
    }

    async function autoAuthTelegram(){
      const cached = loadCachedProfile();

      if (cached?.balance != null) {
        currentBalance = Number(cached.balance) || 0;
      } else {
        currentBalance = 0;
      }
      updateBalanceUI();

      const initData = getTelegramInitData();
      if (!initData) {
        updateButtons();
        return;
      }

      $("balanceValue").textContent = "...";

      try{
        const res = await fetch(VERIFY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ initData })
        });

        const json = await res.json().catch(() => ({}));

        if (res.ok && json.ok && json.profile) {
          currentBalance = Number(json.profile.balance) || 0;
          localStorage.setItem("tg_profile", JSON.stringify(json.profile));
        } else {
          currentBalance = cached?.balance != null ? (Number(cached.balance) || 0) : 0;
        }
      } catch {
        currentBalance = cached?.balance != null ? (Number(cached.balance) || 0) : 0;
      }

      updateBalanceUI();
      updateButtons();
    }

    function spawnBall(){
      const startX = board.w / 2 + (Math.random() * 6 - 3);
      const startY = 20;
      const speedMul = SPEEDS[speedIndex].factor;

      balls.push({
        x: startX,
        y: startY,
        vx: (Math.random() * 0.35 - 0.175) * speedMul,
        vy: 0,
        r: board.ballR,
        settled: false,
        alpha: 1,
        slotIndex: -1
      });
    }

    function startRound(){
      if (isPlaying) return;

      if (pendingClaim > 0) {
        showNotice("Сначала забери выигрыш", "info");
        return;
      }

      const bet = getBetAmount();
      const totalCost = bet * selectedBallCount;

      if (bet < MIN_BET) {
        showNotice(`Минимум ${MIN_BET} VC`, "lose");
        return;
      }

      if (totalCost > currentBalance) {
        showNotice("Недостаточно средств", "lose");
        return;
      }

      currentBalance -= totalCost;
      spentThisRound = totalCost;
      pendingClaim = 0;
      saveCachedBalance();
      updateBalanceUI();

      balls.length = 0;
      isPlaying = true;
      spawnQueue = selectedBallCount;
      spawnTimer = 0;

      $("playBtn").style.display = "block";
      $("claimBtn").style.display = "none";
      updateButtons();
    }

    function finishRound(){
      isPlaying = false;

      const payout = Math.max(0, Number(pendingClaim.toFixed(2)));
      if (payout > 0) {
        $("claimBtn").textContent = `Забрать ${formatVc(payout)}`;
        $("playBtn").style.display = "none";
        $("claimBtn").style.display = "block";

        if (payout >= spentThisRound) {
          showNotice(`Раунд завершён. Забери ${formatVc(payout)}`, "win");
        } else {
          showNotice(`Возврат ${formatVc(payout)}`, "info");
        }
      } else {
        showNotice("Раунд завершён", "lose");
      }

      updateButtons();
    }

    function claimWin(){
      if (pendingClaim <= 0 || isPlaying) return;

      currentBalance += pendingClaim;
      saveCachedBalance();
      updateBalanceUI();

      showNotice(`Зачислено ${formatVc(pendingClaim)}`, "win");

      pendingClaim = 0;
      spentThisRound = 0;
      $("claimBtn").style.display = "none";
      $("playBtn").style.display = "block";

      updateButtons();
    }

    function resolveBallToSlot(ball){
      const slotY = board.h - board.slotH;
      const slotW = slotRects[0].w;
      let idx = Math.floor((ball.x - board.sidePad) / slotW);
      idx = Math.max(0, Math.min(SLOT_COUNT - 1, idx));

      ball.slotIndex = idx;
      ball.x = slotRects[idx].x + slotRects[idx].w / 2;
      ball.y = slotY - ball.r;
      ball.vx = 0;
      ball.vy = 0;
      ball.settled = true;

      const betPerBall = getBetAmount();
      const mult = SLOT_MULTS[idx];
      pendingClaim += betPerBall * mult;
    }

    function physicsStep(dt){
      const speedMul = SPEEDS[speedIndex].factor;
      const gravity = 980 * speedMul;
      const slotTop = board.h - board.slotH;
      const subSteps = 4;
      const subDt = dt / subSteps;

      if (spawnQueue > 0) {
        spawnTimer -= dt;
        if (spawnTimer <= 0) {
          spawnBall();
          spawnQueue--;
          spawnTimer = 0.22 / speedMul;
        }
      }

      for (let s = 0; s < subSteps; s++) {
        for (const ball of balls) {
          if (ball.settled) continue;

          ball.vy += gravity * subDt;
          ball.x += ball.vx * subDt;
          ball.y += ball.vy * subDt;

          if (ball.x < board.sidePad + ball.r) {
            ball.x = board.sidePad + ball.r;
            ball.vx *= -0.84;
          }
          if (ball.x > board.w - board.sidePad - ball.r) {
            ball.x = board.w - board.sidePad - ball.r;
            ball.vx *= -0.84;
          }

          for (const peg of pegs) {
            const dx = ball.x - peg.x;
            const dy = ball.y - peg.y;
            const minDist = ball.r + peg.r;
            const distSq = dx * dx + dy * dy;

            if (distSq > 0 && distSq < minDist * minDist) {
              const dist = Math.sqrt(distSq);
              const nx = dx / dist;
              const ny = dy / dist;
              const overlap = minDist - dist;

              ball.x += nx * overlap;
              ball.y += ny * overlap;

              const dot = ball.vx * nx + ball.vy * ny;
              if (dot < 0) {
                const bounce = 0.9;
                ball.vx -= (1 + bounce) * dot * nx;
                ball.vy -= (1 + bounce) * dot * ny;

                ball.vx += (Math.random() * 6 - 3) * speedMul;
                ball.vx *= 0.992;
              }
            }
          }

          ball.vx *= 0.996;

          if (ball.y >= slotTop - ball.r) {
            resolveBallToSlot(ball);
          }
        }
      }

      if (isPlaying && spawnQueue === 0 && balls.length > 0 && balls.every(b => b.settled)) {
        finishRound();
      }
    }

    function drawBoard(){
      ctx.clearRect(0, 0, board.w, board.h);

      const grad = ctx.createLinearGradient(0, 0, 0, board.h);
      grad.addColorStop(0, "rgba(8,18,36,0.95)");
      grad.addColorStop(1, "rgba(5,12,24,0.98)");
      ctx.fillStyle = grad;
      roundRect(ctx, 0, 0, board.w, board.h, 22);
      ctx.fill();

      // Верхнее свечение
      const glow = ctx.createRadialGradient(board.w / 2, 72, 10, board.w / 2, 72, 150);
      glow.addColorStop(0, "rgba(56,189,248,0.16)");
      glow.addColorStop(1, "rgba(56,189,248,0)");
      ctx.fillStyle = glow;
      ctx.fillRect(0, 0, board.w, 180);

      // Поле
      const fieldX = board.sidePad - 8;
      const fieldY = 24;
      const fieldW = board.w - (board.sidePad - 8) * 2;
      const fieldH = board.h - 24 - board.slotH + 10;

      ctx.save();
      roundRect(ctx, fieldX, fieldY, fieldW, fieldH, 20);
      ctx.clip();

      const fieldGrad = ctx.createLinearGradient(0, fieldY, 0, fieldY + fieldH);
      fieldGrad.addColorStop(0, "rgba(8,26,50,0.55)");
      fieldGrad.addColorStop(1, "rgba(5,15,28,0.28)");
      ctx.fillStyle = fieldGrad;
      ctx.fillRect(fieldX, fieldY, fieldW, fieldH);

      // Боковые направляющие
      ctx.strokeStyle = "rgba(56,189,248,0.16)";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(fieldX + 12, fieldY + 18);
      ctx.lineTo(fieldX + 22, fieldY + fieldH - 8);
      ctx.moveTo(fieldX + fieldW - 12, fieldY + 18);
      ctx.lineTo(fieldX + fieldW - 22, fieldY + fieldH - 8);
      ctx.stroke();
      ctx.restore();

      // Штыри
      for (const peg of pegs) {
        const pegGrad = ctx.createRadialGradient(peg.x - 1.2, peg.y - 1.2, 1, peg.x, peg.y, peg.r + 2);
        pegGrad.addColorStop(0, "rgba(255,255,255,0.95)");
        pegGrad.addColorStop(0.45, "rgba(140,160,190,0.95)");
        pegGrad.addColorStop(1, "rgba(70,90,120,0.92)");

        ctx.fillStyle = pegGrad;
        ctx.beginPath();
        ctx.arc(peg.x, peg.y, peg.r, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "rgba(255,255,255,0.14)";
        ctx.beginPath();
        ctx.arc(peg.x - 1.2, peg.y - 1.2, peg.r * 0.35, 0, Math.PI * 2);
        ctx.fill();
      }

      // Ячейки и множители
      for (let i = 0; i < slotRects.length; i++) {
        const slot = slotRects[i];
        const isHot = slot.mult >= 5;
        const isWarm = slot.mult >= 2 && slot.mult < 5;

        let fillA = "rgba(255,255,255,0.07)";
        let fillB = "rgba(255,255,255,0.04)";
        if (isHot) {
          fillA = "rgba(249,115,22,0.42)";
          fillB = "rgba(220,38,38,0.28)";
        } else if (isWarm) {
          fillA = "rgba(56,189,248,0.28)";
          fillB = "rgba(2,132,199,0.18)";
        }

        const slotGrad = ctx.createLinearGradient(0, slot.y, 0, slot.y + slot.h);
        slotGrad.addColorStop(0, fillA);
        slotGrad.addColorStop(1, fillB);

        ctx.fillStyle = slotGrad;
        roundRect(ctx, slot.x + 1.2, slot.y + 3, slot.w - 2.4, slot.h - 4, 12);
        ctx.fill();

        ctx.strokeStyle = "rgba(255,255,255,0.08)";
        ctx.lineWidth = 1;
        roundRect(ctx, slot.x + 1.2, slot.y + 3, slot.w - 2.4, slot.h - 4, 12);
        ctx.stroke();

        ctx.fillStyle = "rgba(255,255,255,0.96)";
        ctx.font = "900 11px Inter, sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(
          `${String(slot.mult).replace(".0","")}x`,
          slot.x + slot.w / 2,
          slot.y + slot.h / 2 + 1
        );
      }

      // Шарики
      for (const ball of balls) {
        const r = ball.r;

        const ballGrad = ctx.createRadialGradient(ball.x - r * 0.35, ball.y - r * 0.45, 1, ball.x, ball.y, r + 2);
        ballGrad.addColorStop(0, "rgba(255,255,255,1)");
        ballGrad.addColorStop(0.35, "rgba(147,197,253,0.98)");
        ballGrad.addColorStop(1, "rgba(14,165,233,0.95)");

        ctx.fillStyle = "rgba(0,0,0,0.22)";
        ctx.beginPath();
        ctx.ellipse(ball.x + 1.4, ball.y + r + 4.2, r * 0.82, r * 0.42, 0, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = ballGrad;
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, r, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "rgba(255,255,255,0.42)";
        ctx.beginPath();
        ctx.arc(ball.x - r * 0.28, ball.y - r * 0.34, r * 0.24, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function roundRect(ctx, x, y, w, h, r){
      const rr = Math.min(r, w / 2, h / 2);
      ctx.beginPath();
      ctx.moveTo(x + rr, y);
      ctx.arcTo(x + w, y, x + w, y + h, rr);
      ctx.arcTo(x + w, y + h, x, y + h, rr);
      ctx.arcTo(x, y + h, x, y, rr);
      ctx.arcTo(x, y, x + w, y, rr);
      ctx.closePath();
    }

    function loop(ts){
      if (!lastFrame) lastFrame = ts;
      let dt = (ts - lastFrame) / 1000;
      lastFrame = ts;
      dt = Math.min(dt, 0.022);

      physicsStep(dt);
      drawBoard();
      requestAnimationFrame(loop);
    }

    function openOverlay(id){
      const el = $(id);
      el.classList.add("show");
      el.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeOverlay(id){
      const el = $(id);
      el.classList.remove("show");
      el.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
    }

    $("backBtn").addEventListener("click", () => goTo(FILES.games));
    $("logoBtn").addEventListener("click", () => openOverlay("channelOverlay"));

    $("channelClose").addEventListener("click", () => closeOverlay("channelOverlay"));
    $("channelOverlay").addEventListener("click", (e) => {
      if (e.target === $("channelOverlay")) closeOverlay("channelOverlay");
    });

    $("goChannel").addEventListener("click", () => {
      openTelegramLinkSafe("https://t.me/vezuspubg");
    });

    $("betToggleBtn").addEventListener("click", () => {
      setQuickVisible(!quickVisible);
    });

    document.querySelectorAll(".quick-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        const value = btn.getAttribute("data-bet");
        if (!value) return;
        $("betInput").value = value;
        setQuickVisible(false);
        updateButtons();
      });
    });

    $("betInput").addEventListener("input", () => {
      updateButtons();
    });

    document.querySelectorAll(".ball-count-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        setBallCount(Number(btn.dataset.count));
      });
    });

    $("speedBtn").addEventListener("click", () => {
      let next = speedIndex + 1;
      if (next >= SPEEDS.length) next = 0;
      setSpeed(next);
    });

    $("playBtn").addEventListener("click", startRound);
    $("claimBtn").addEventListener("click", claimWin);

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeOverlay("channelOverlay");
    });

    window.addEventListener("load", () => {
      buildBoard();
      setSpeed(1, true);
      setBallCount(1);
      drawBoard();
      requestAnimationFrame(loop);

      setTimeout(() => {
        $("preloader").classList.add("hide");
      }, 1200);

      autoAuthTelegram();
    });
  </script>
