<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Профиль</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --text:#eaf1ff;
      --muted: rgba(234,241,255,.78);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);

      --neon:#2AABEE;
      --card: rgba(8, 12, 22, .72);
      --stroke: rgba(46, 180, 255, .22);

      --danger:#ef4444;
      --danger2:#dc2626;
    }

    *{ box-sizing:border-box; font-family:'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    html, body{ height:100%; margin:0; overflow:hidden; color:var(--text); background:#020617; }

    body{
      background-image:url("https://i.postimg.cc/fbJT34yY/076E519D-F095-4957-88BF-5591DEB82533.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 600px at 30% 10%, rgba(42,171,238,.10), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.62));
      pointer-events:none;
      z-index:0;
    }

    .app{
      position:relative;
      height:100%;
      overflow:auto;
      padding: calc(18px + var(--safe-top)) 16px calc(28px + var(--safe-bottom)) 16px;
      z-index:1;
    }

    .content{
      display:flex;
      flex-direction:column;
      gap: 14px;
      max-width: 520px;
      margin: 0 auto;
      align-items:stretch;
    }

    /* Top bar */
    .top-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .icon-btn{
      width: 44px;
      height: 44px;
      border-radius: 14px;
      border: 1px solid rgba(46, 180, 255, .22);
      cursor:pointer;
      background: rgba(8, 12, 22, .72);
      box-shadow:
        0 12px 34px rgba(0,0,0,.55),
        0 0 22px rgba(42,171,238,.14);
      display:grid;
      place-items:center;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: transform .15s ease;
      padding:0;
    }
    .icon-btn:active{ transform: scale(.98); }

    .title{
      flex:1 1 auto;
      text-align:center;
      font-weight: 900;
      letter-spacing:.2px;
      font-size: 16px;
      color: rgba(234,241,255,.96);
    }

    /* Card */
    .card{
      position:relative;
      border-radius: 22px;
      background: var(--card);
      border: 1px solid var(--stroke);
      box-shadow:
        0 18px 55px rgba(0,0,0,.40),
        0 0 0 1px rgba(255,255,255,.04) inset,
        0 0 24px rgba(42,171,238,.14);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:auto -40px 0 -40px;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(42,171,238,.95), rgba(59,130,246,.95), transparent);
      opacity:.65;
      pointer-events:none;
    }

    .card-inner{
      padding: 16px;
      display:flex;
      flex-direction:column;
      gap: 14px;
    }

    /* Profile header */
    .profile{
      display:flex;
      align-items:center;
      gap: 12px;
    }

    .avatar{
      width: 64px;
      height: 64px;
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.06);
      box-shadow: 0 14px 34px rgba(0,0,0,.35);
      display:grid;
      place-items:center;
      flex:0 0 auto;
    }

    .avatar img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    .avatar .fallback{
      width: 28px;
      height: 28px;
      stroke: rgba(234,241,255,.88);
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      opacity: .9;
    }

    .profile-meta{
      display:flex;
      flex-direction:column;
      gap: 3px;
      min-width: 0;
    }

    .name{
      font-weight: 900;
      font-size: 15px;
      letter-spacing:.2px;
      color: rgba(234,241,255,.98);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .sub{
      font-size: 12px;
      color: var(--muted);
      font-weight: 800;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* Button */
    .btn{
      border:none;
      cursor:pointer;
      width: 100%;
      height: 50px;
      border-radius: 16px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      font-weight: 900;
      letter-spacing: .2px;
      font-size: 14px;
      color: #fff;
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
      transition: transform .12s ease, opacity .12s ease;
    }
    .btn:active{ transform: scale(.99); }
    .btn:disabled{ opacity:.65; cursor: default; }

    .btn.danger{
      background: linear-gradient(180deg, rgba(239,68,68,.95), rgba(220,38,38,.92));
      box-shadow:
        0 18px 40px rgba(0,0,0,.45),
        0 0 24px rgba(239,68,68,.18);
    }

    /* Toast */
    .toast{
      position:fixed;
      left:50%;
      bottom: calc(18px + var(--safe-bottom));
      transform: translateX(-50%);
      background: rgba(8, 12, 22, .92);
      border: 1px solid rgba(46, 180, 255, .22);
      box-shadow: 0 14px 40px rgba(0,0,0,.55);
      padding: 10px 12px;
      border-radius: 14px;
      font-weight: 900;
      font-size: 13px;
      opacity: 0;
      pointer-events:none;
      transition: opacity .2s ease, transform .2s ease;
      z-index: 9999;
      max-width: min(520px, calc(100% - 24px));
      text-align:center;
      white-space: pre-wrap;
    }
    .toast.show{ opacity: 1; transform: translateX(-50%) translateY(-6px); }

    @media (max-width: 360px){
      .icon-btn{ width: 42px; height: 42px; border-radius: 13px; }
      .avatar{ width: 60px; height: 60px; border-radius: 16px; }
      .btn{ height: 48px; border-radius: 15px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="content">

      <div class="top-row">
        <button class="icon-btn" id="backBtn" aria-label="Назад">←</button>
        <div class="title">Профиль</div>
        <button class="icon-btn" id="homeBtn" aria-label="Главная">⌂</button>
      </div>

      <div class="card">
        <div class="card-inner">
          <div class="profile">
            <div class="avatar" id="avatarBox" aria-label="Аватар">
              <svg class="fallback" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M20 21a8 8 0 0 0-16 0"></path>
                <circle cx="12" cy="8" r="4"></circle>
              </svg>
            </div>

            <div class="profile-meta">
              <div class="name" id="nameText">Загрузка…</div>
              <div class="sub" id="subText"></div>
            </div>
          </div>

          <button class="btn danger" id="logoutBtn" type="button">Выйти</button>
        </div>
      </div>

    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // CONFIG
    const SB_FUNCTION_URL = 'https://lazrfierfbhwlduqlvws.supabase.co/functions/v1/telegram-auth';
    const SB_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxhenJmaWVyZmJod2xkdXFsdndzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1NzY2ODIsImV4cCI6MjA4NzE1MjY4Mn0.tJtwFrNPrNyGNedGP1h0bNgr98FnyoliR-13mOqlBJI';

    // Helpers
    const toastEl = document.getElementById('toast');
    let toastTimer = null;
    function toast(msg){
      toastEl.textContent = msg;
      toastEl.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(()=>toastEl.classList.remove('show'), 2500);
    }

    function supaHeaders(extra = {}){
      return {
        'Content-Type':'application/json',
        'apikey': SB_ANON_KEY,
        'Authorization': 'Bearer ' + SB_ANON_KEY,
        ...extra
      };
    }

    function getToken(){ return sessionStorage.getItem('vg_session') || ''; }
    function clearToken(){ sessionStorage.removeItem('vg_session'); }

    async function parseResp(r){
      const raw = await r.text();
      let data = {};
      try { data = JSON.parse(raw); } catch { data = { raw }; }
      return { data, raw };
    }

    // UI refs
    const avatarBox = document.getElementById('avatarBox');
    const nameText = document.getElementById('nameText');
    const subText = document.getElementById('subText');
    const logoutBtn = document.getElementById('logoutBtn');

    // Navigation
    document.getElementById('backBtn').addEventListener('click', () => history.back());
    document.getElementById('homeBtn').addEventListener('click', () => location.href = 'index.html');

    // Session
    async function getSession(){
      const token = getToken();
      const extra = token ? { 'x-vg-session': token } : {};
      const r = await fetch(SB_FUNCTION_URL, {
        method:'GET',
        headers: supaHeaders(extra),
        credentials:'include'
      });
      const { data, raw } = await parseResp(r);
      if (!r.ok) throw new Error(data.error || raw || ('HTTP ' + r.status));
      return data;
    }

    function setAvatar(url){
      if (!url) return;
      avatarBox.innerHTML = '';
      const img = document.createElement('img');
      img.src = url;
      img.alt = 'Avatar';
      img.loading = 'lazy';
      avatarBox.appendChild(img);
    }

    function safeName(profile){
      const parts = [profile?.first_name, profile?.last_name].filter(Boolean);
      const n = parts.join(' ').trim();
      return n || (profile?.username ? ('@' + profile.username) : 'Пользователь');
    }

    function fillUI(session){
      const profile = session.profile || null;
      const tgId = profile?.telegram_id ?? session.user?.id ?? '—';
      const username = profile?.username ? ('@' + profile.username) : '';

      nameText.textContent = safeName(profile);

      // ✅ Ник возле айди
      // Пример: "ID: 123456789 • @username"
      subText.textContent = username
        ? `ID: ${tgId} • ${username}`
        : `ID: ${tgId}`;

      setAvatar(profile?.photo_url || null);
    }

    // Logout
    async function logout(){
      const token = getToken();
      const extra = token ? { 'x-vg-session': token } : {};
      logoutBtn.disabled = true;

      try{
        const r = await fetch(SB_FUNCTION_URL, {
          method:'POST',
          headers: supaHeaders(extra),
          credentials:'include',
          body: JSON.stringify({ logout: true })
        });
        const { data, raw } = await parseResp(r);
        if (!r.ok) throw new Error(data.error || raw || ('HTTP ' + r.status));

        clearToken();
        toast('Вы вышли');
        setTimeout(()=> location.href = 'index.html', 350);
      }catch(_){
        toast('Ошибка выхода');
        logoutBtn.disabled = false;
      }
    }

    logoutBtn.addEventListener('click', logout);

    // Start
    window.addEventListener('load', async () => {
      try{
        const s = await getSession();
        if (!s.ok){
          location.href = 'index.html';
          return;
        }
        fillUI(s);
      }catch(_){
        location.href = 'index.html';
      }
    });

    window.addEventListener('pageshow', () => {
      getSession().then(s => { if (!s.ok) location.href = 'index.html'; })
        .catch(()=> location.href = 'index.html');
    });
  </script>
</body>
</html>
