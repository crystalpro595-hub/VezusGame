<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Profile</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#eaf1ff;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);
      --radius:18px;
      --neon:#2AABEE;
      --neon2:#3b82f6;
    }

    *{ box-sizing:border-box; font-family:'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    html, body{ height:100%; margin:0; overflow:hidden; color:var(--text); background:#020617; }

    body{
      background-image:url("https://i.postimg.cc/fbJT34yY/076E519D-F095-4957-88BF-5591DEB82533.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 600px at 30% 10%, rgba(42,171,238,.10), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.62));
      pointer-events:none;
      z-index:0;
    }

    .app{
      position:relative;
      height:100%;
      overflow:auto;
      padding: calc(18px + var(--safe-top)) 16px calc(28px + var(--safe-bottom)) 16px;
      z-index:1;
    }

    .wrap{
      max-width: 520px;
      margin: 0 auto;
      display:flex;
      flex-direction:column;
      gap: 14px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin-top: 8px;
    }

    .icon-btn{
      width: 42px; height: 42px;
      border-radius: 14px;
      border: 1px solid rgba(46, 180, 255, .22);
      cursor:pointer;
      background: rgba(8, 12, 22, .72);
      box-shadow:
        0 12px 34px rgba(0,0,0,.55),
        0 0 22px rgba(42,171,238,.14);
      display:grid;
      place-items:center;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding:0;
      color: rgba(234,241,255,.92);
      font-weight: 900;
    }
    .icon-btn:active{ transform: scale(.98); }

    .title{
      font-weight: 900;
      letter-spacing:.3px;
      font-size: 18px;
      text-align:center;
      flex:1;
      color: rgba(234,241,255,.96);
      text-shadow: 0 18px 30px rgba(0,0,0,.55);
    }

    .card{
      border-radius: 24px;
      overflow:hidden;
      background: rgba(12,18,34,.92);
      border: 1px solid rgba(46, 180, 255, .18);
      box-shadow: 0 34px 90px rgba(0,0,0,.55);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    .card-head{
      padding: 16px;
      display:flex;
      align-items:center;
      gap: 12px;
      background: rgba(255,255,255,.03);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .avatar{
      width: 46px; height: 46px;
      border-radius: 16px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(46, 180, 255, .16);
      overflow:hidden;
      display:grid;
      place-items:center;
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
      flex: 0 0 auto;
    }
    .avatar img{
      width:100%; height:100%;
      object-fit: cover;
      display:block;
    }

    .head-info{
      display:flex;
      flex-direction:column;
      gap: 3px;
      min-width: 0;
    }

    .name{
      font-weight: 900;
      font-size: 14px;
      color: rgba(234,241,255,.96);
      white-space:nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .sub{
      font-size: 12px;
      color: rgba(234,241,255,.72);
      white-space:nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .grid{
      padding: 14px 16px 16px 16px;
      display:grid;
      gap: 10px;
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 12px 12px;
      border-radius: 16px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.06);
    }

    .label{
      font-size: 12px;
      color: rgba(234,241,255,.72);
      font-weight: 800;
      letter-spacing: .15px;
    }

    .value{
      font-size: 12px;
      color: rgba(234,241,255,.95);
      font-weight: 900;
      text-align:right;
      word-break: break-all;
      max-width: 68%;
    }

    .btns{
      padding: 0 16px 16px 16px;
      display:flex;
      gap: 10px;
      flex-direction:column;
    }

    .btn{
      border:none;
      cursor:pointer;
      width:100%;
      height: 50px;
      border-radius: 16px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;

      background: linear-gradient(180deg, rgba(42,171,238,.95), rgba(33,150,243,.90));
      box-shadow:
        0 18px 40px rgba(0,0,0,.45),
        0 0 24px rgba(42,171,238,.25);
      color:#fff;
      font-weight: 900;
      letter-spacing: .2px;
      font-size: 14px;
    }
    .btn:active{ transform: scale(.99); }

    .btn.danger{
      background: linear-gradient(180deg, rgba(239,68,68,.95), rgba(185,28,28,.90));
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
    }

    .hint{
      padding: 0 16px 14px 16px;
      font-size: 12px;
      line-height: 1.35;
      color: rgba(234,241,255,.70);
      text-align:center;
    }

    /* ✅ TOAST */
    .toast{
      position:fixed;
      left:50%;
      bottom: calc(18px + var(--safe-bottom));
      transform: translateX(-50%) translateY(18px);
      opacity:0;
      pointer-events:none;
      z-index:999;

      max-width: min(520px, calc(100% - 32px));
      padding: 12px 14px;
      border-radius: 16px;

      background: rgba(12,18,34,.92);
      border: 1px solid rgba(46, 180, 255, .18);
      box-shadow: 0 26px 70px rgba(0,0,0,.55);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);

      font-weight: 900;
      font-size: 13px;
      letter-spacing:.15px;
      color: rgba(234,241,255,.95);
      text-align:center;

      transition: opacity .18s ease, transform .18s ease;
    }
    .toast.show{
      opacity:1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="wrap">

      <div class="topbar">
        <button class="icon-btn" id="backBtn" aria-label="Назад">←</button>
        <div class="title">Профиль</div>
        <div style="width:42px;height:42px;"></div>
      </div>

      <div class="card">
        <div class="card-head">
          <div class="avatar" id="avatarBox" aria-hidden="true">
            <span style="font-weight:900;color:rgba(234,241,255,.75);">TG</span>
          </div>

          <div class="head-info">
            <div class="name" id="displayName">Загрузка…</div>
            <div class="sub" id="tgUsername">@…</div>
          </div>
        </div>

        <div class="grid">
          <div class="row">
            <div class="label">ID аккаунта</div>
            <div class="value" id="userId">—</div>
          </div>

          <div class="row">
            <div class="label">Telegram</div>
            <div class="value" id="tgId">—</div>
          </div>

          <div class="row">
            <div class="label">Баланс</div>
            <div class="value" id="balance">—</div>
          </div>
        </div>

        <div class="btns">
          <button class="btn danger" id="logoutBtn">Выйти</button>
        </div>

        <div class="hint">
          Если после выхода снова зайдёшь — потребуется вход через Telegram.
        </div>
      </div>

    </div>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ✅ Твои данные Supabase
    const SUPABASE_URL = 'https://lazrfierfbhwlduqlvws.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxhenJmaWVyZmJod2xkdXFsdndzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1NzY2ODIsImV4cCI6MjA4NzE1MjY4Mn0.tJtwFrNPrNyGNedGP1h0bNgr98FnyoliR-13mOqlBJI';

    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: false }
    });

    // UI
    const toastEl = document.getElementById('toast');
    const backBtn = document.getElementById('backBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    const displayNameEl = document.getElementById('displayName');
    const tgUsernameEl = document.getElementById('tgUsername');
    const userIdEl = document.getElementById('userId');
    const tgIdEl = document.getElementById('tgId');
    const balanceEl = document.getElementById('balance');
    const avatarBox = document.getElementById('avatarBox');

    let toastTimer = null;
    function showToast(msg, ms = 2200){
      toastEl.textContent = msg;
      toastEl.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toastEl.classList.remove('show'), ms);
    }

    function formatBalance(v){
      const num = Number(v ?? 0);
      if (!Number.isFinite(num)) return '0 VC';
      const isInt = Math.abs(num - Math.round(num)) < 1e-9;
      return (isInt ? String(Math.round(num)) : num.toFixed(2)) + ' VC';
    }

    backBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    logoutBtn.addEventListener('click', async () => {
      try{
        await supabaseClient.auth.signOut();
        showToast('Вы вышли ✅', 1200);
        setTimeout(() => window.location.href = 'index.html', 400);
      }catch(e){
        console.error(e);
        showToast('Ошибка выхода', 2200);
      }
    });

    async function loadProfile(){
      // 1) должна быть сессия
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (!session) {
        window.location.href = 'index.html';
        return;
      }

      // 2) user
      const { data: userData, error: userErr } = await supabaseClient.auth.getUser();
      if (userErr || !userData?.user) {
        window.location.href = 'index.html';
        return;
      }
      const user = userData.user;
      userIdEl.textContent = user.id;

      // 3) profile row
      const { data: prof, error: profErr } = await supabaseClient
        .from('profiles')
        .select('telegram_id, username, first_name, last_name, photo_url, balance')
        .eq('id', user.id)
        .maybeSingle();

      if (profErr) {
        console.warn(profErr);
        showToast('Не удалось загрузить профиль', 2600);
        return;
      }

      // если Telegram ещё не привязан — назад (или можно показать “войдите”)
      if (!prof || !prof.telegram_id) {
        showToast('Сначала войдите через Telegram', 2200);
        setTimeout(() => window.location.href = 'index.html', 500);
        return;
      }

      const niceName =
        [prof.first_name, prof.last_name].filter(Boolean).join(' ')
        || (prof.username ? '@' + prof.username : 'Telegram пользователь');

      displayNameEl.textContent = niceName;
      tgUsernameEl.textContent = prof.username ? '@' + prof.username : '(нет username)';
      tgIdEl.textContent = String(prof.telegram_id);
      balanceEl.textContent = formatBalance(prof.balance);

      if (prof.photo_url) {
        avatarBox.innerHTML = '';
        const img = document.createElement('img');
        img.src = prof.photo_url;
        img.alt = 'avatar';
        avatarBox.appendChild(img);
      }
    }

    loadProfile().catch((e) => {
      console.error(e);
      showToast('Ошибка загрузки', 2200);
      setTimeout(() => window.location.href = 'index.html', 700);
    });
  </script>
</body>
</html>
