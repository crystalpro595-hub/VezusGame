<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Профиль</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#eaf1ff;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);
      --tg:#2AABEE;
    }

    *{ box-sizing:border-box; font-family:'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    html, body{ height:100%; margin:0; overflow:hidden; color:var(--text); background:#020617; }

    body{
      background-image:url("https://i.postimg.cc/fbJT34yY/076E519D-F095-4957-88BF-5591DEB82533.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 600px at 30% 10%, rgba(42,171,238,.10), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.62));
      pointer-events:none;
      z-index:0;
    }

    .app{
      position:relative;
      height:100%;
      overflow:auto;
      padding: calc(18px + var(--safe-top)) 16px calc(28px + var(--safe-bottom)) 16px;
      z-index:1;
    }

    .wrap{
      max-width:520px;
      margin: 0 auto;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-top: 8px;
    }

    .back-btn{
      height:42px;
      padding:0 14px;
      border-radius:14px;
      border: 1px solid rgba(46, 180, 255, .22);
      background: rgba(8, 12, 22, .72);
      color: rgba(234,241,255,.92);
      cursor:pointer;
      font-weight:900;
      box-shadow: 0 12px 34px rgba(0,0,0,.55);
    }
    .back-btn:active{ transform: scale(.99); }

    .card{
      border-radius: 22px;
      overflow:hidden;
      padding: 16px;
      background: rgba(12,18,34,.86);
      border: 1px solid rgba(46, 180, 255, .18);
      box-shadow: 0 34px 90px rgba(0,0,0,.45);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    .title{
      font-weight: 900;
      font-size: 16px;
      letter-spacing:.2px;
      margin:0 0 10px 0;
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .row:last-child{ border-bottom:none; }

    .k{
      font-size: 12px;
      font-weight: 900;
      letter-spacing:.25px;
      color: rgba(234,241,255,.75);
    }
    .v{
      font-size: 13px;
      font-weight: 900;
      color: rgba(234,241,255,.95);
      text-align:right;
      word-break: break-word;
    }

    .logout{
      width:100%;
      height:52px;
      border:none;
      border-radius: 18px;
      cursor:pointer;
      font-weight: 900;
      letter-spacing:.2px;
      font-size: 14px;
      color:#fff;
      background: linear-gradient(180deg, rgba(239,68,68,.98), rgba(220,38,38,.98));
      box-shadow: 0 18px 44px rgba(0,0,0,.45);
    }
    .logout:active{ transform: scale(.99); }
    .logout:disabled{ opacity:.75; cursor: default; }

    .toast{
      position:fixed;
      left:50%;
      bottom: calc(18px + var(--safe-bottom));
      transform: translateX(-50%);
      background: rgba(8, 12, 22, .92);
      border: 1px solid rgba(46, 180, 255, .22);
      box-shadow: 0 14px 40px rgba(0,0,0,.55);
      padding: 10px 12px;
      border-radius: 14px;
      font-weight: 900;
      font-size: 13px;
      opacity: 0;
      pointer-events:none;
      transition: opacity .2s ease, transform .2s ease;
      z-index: 9999;
      max-width: min(520px, calc(100% - 24px));
      text-align:center;
      white-space: pre-wrap;
    }
    .toast.show{ opacity: 1; transform: translateX(-50%) translateY(-6px); }
  </style>
</head>

<body>
  <div class="app">
    <div class="wrap">

      <div class="top">
        <button class="back-btn" id="backBtn">Назад</button>
      </div>

      <div class="card">
        <p class="title">Профиль</p>

        <div class="row">
          <div class="k">ID</div>
          <div class="v" id="tgId">—</div>
        </div>

        <div class="row">
          <div class="k">Ник</div>
          <div class="v" id="tgNick">—</div>
        </div>
      </div>

      <button class="logout" id="logoutBtn">Выйти</button>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // =========================
    // CONFIG
    // =========================
    const SB_FUNCTION_URL = 'https://lazrfierfbhwlduqlvws.supabase.co/functions/v1/telegram-auth';
    const SB_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxhenJmaWVyZmJod2xkdXFsdndzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1NzY2ODIsImV4cCI6MjA4NzE1MjY4Mn0.tJtwFrNPrNyGNedGP1h0bNgr98FnyoliR-13mOqlBJI';

    const tgIdEl = document.getElementById('tgId');
    const tgNickEl = document.getElementById('tgNick');
    const logoutBtn = document.getElementById('logoutBtn');
    const backBtn = document.getElementById('backBtn');

    const toastEl = document.getElementById('toast');
    let toastTimer = null;

    function toast(msg){
      toastEl.textContent = msg;
      toastEl.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(()=>toastEl.classList.remove('show'), 2500);
    }

    function supaHeaders(extra = {}){
      return {
        'Content-Type':'application/json',
        'apikey': SB_ANON_KEY,
        'Authorization': 'Bearer ' + SB_ANON_KEY,
        ...extra
      };
    }

    function getToken(){ return sessionStorage.getItem('vg_session') || ''; }
    function clearToken(){ sessionStorage.removeItem('vg_session'); }

    async function parseResp(r){
      const raw = await r.text();
      let data = {};
      try { data = JSON.parse(raw); } catch { data = { raw }; }
      return { data, raw };
    }

    async function getSession(){
      const token = getToken();
      const extra = token ? { 'x-vg-session': token } : {};

      const r = await fetch(SB_FUNCTION_URL, {
        method:'GET',
        headers: supaHeaders(extra),
        credentials:'include'
      });

      const { data, raw } = await parseResp(r);
      if (!r.ok) return { ok:false, error: data.error || raw || ('HTTP '+r.status) };
      return data;
    }

    function normNick(user){
      const u = user || {};
      const username = u.username || u.tg_username || u.telegram_username || '';
      if (username) return '@' + String(username).replace('@','');
      const name = [u.first_name, u.last_name].filter(Boolean).join(' ').trim();
      return name || '—';
    }

    async function loadProfile(){
      const s = await getSession();
      if (!s.ok){
        // если не вошёл — назад на главную
        window.location.href = 'index.html';
        return;
      }

      const user = s.user || {};
      const id = user.telegram_id || user.tg_id || user.id || '—';

      tgIdEl.textContent = String(id);
      tgNickEl.textContent = normNick(user);
    }

    async function logout(){
      logoutBtn.disabled = true;
      try{
        const token = getToken();
        const extra = token ? { 'x-vg-session': token } : {};

        // Пытаемся попросить сервер удалить сессию (если edge это поддерживает)
        await fetch(SB_FUNCTION_URL, {
          method:'DELETE',
          headers: supaHeaders(extra),
          credentials:'include'
        });
      }catch(_){
        // игнор
      }finally{
        clearToken();
        // чтобы точно не оставалось “входа”
        toast('Вы вышли');
        setTimeout(()=> window.location.href = 'index.html', 400);
      }
    }

    backBtn.addEventListener('click', () => window.location.href = 'index.html');
    logoutBtn.addEventListener('click', logout);

    window.addEventListener('load', loadProfile);
    window.addEventListener('pageshow', loadProfile);
  </script>
</body>
</html>
