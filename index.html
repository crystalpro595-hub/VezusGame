<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>VezusGame</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#eaf1ff;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);
      --radius:18px;
      --tg:#2AABEE;
    }

    *{ box-sizing:border-box; font-family:'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    html, body{ height:100%; margin:0; overflow:hidden; color:var(--text); background:#020617; }

    body{
      background-image:url("https://i.postimg.cc/fbJT34yY/076E519D-F095-4957-88BF-5591DEB82533.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 600px at 30% 10%, rgba(42,171,238,.10), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.62));
      pointer-events:none;
      z-index:0;
    }

    .app{
      position:relative;
      height:100%;
      overflow:auto;
      padding: calc(18px + var(--safe-top)) 16px calc(28px + var(--safe-bottom)) 16px;
      z-index:1;
    }

    .content{
      margin-top: 18px;
      display:flex;
      flex-direction:column;
      gap: 16px;
      max-width: 520px;
      margin-left:auto;
      margin-right:auto;
      position:relative;
      z-index:1;
      align-items:center;
    }

    /* ✅ Верхняя строка */
    .top-row{
      width:100%;
      max-width:520px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:16px;
    }

    .left-buttons{
      display:flex;
      align-items:center;
      gap:10px;
      transform: translateX(-10px);
      flex: 0 0 auto;
    }

    .menu-btn, .profile-btn{
      width: 42px;
      height: 42px;
      border-radius: 14px;
      border: 1px solid rgba(46, 180, 255, .22);
      cursor:pointer;
      background: rgba(8, 12, 22, .72);
      box-shadow:
        0 12px 34px rgba(0,0,0,.55),
        0 0 22px rgba(42,171,238,.14);
      display:grid;
      place-items:center;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: transform .15s ease;
      padding:0;
      overflow:hidden;
    }
    .menu-btn:active, .profile-btn:active{ transform: scale(.98); }

    .burger{ width:18px; height:14px; display:grid; gap:3px; }
    .burger span{ height:2px; border-radius:999px; background: rgba(234,241,255,.92); display:block; }

    .profile-svg{
      width:20px; height:20px;
      display:block;
      stroke: rgba(234,241,255,.92);
      fill:none;
      stroke-width:2;
      stroke-linecap:round;
      stroke-linejoin:round;
    }

    /* ✅ Баланс / Войти */
    .balance-mini{
      width: min(210px, 70%);
      height: 38px;
      border-radius: 999px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 6px 7px 6px 12px;
      position:relative;
      overflow:hidden;

      background: rgba(8, 12, 22, .72);
      border: 1px solid rgba(46, 180, 255, .22);
      box-shadow:
        0 14px 40px rgba(0,0,0,.55),
        0 0 0 1px rgba(255,255,255,.04) inset,
        0 0 24px rgba(42,171,238,.16);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      flex: 0 1 auto;
    }
    .balance-mini::before{
      content:"";
      position:absolute;
      inset:auto -40px 0 -40px;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(42,171,238,.95), rgba(59,130,246,.95), transparent);
      opacity:.70;
      pointer-events:none;
    }
    .balance-mini::after{
      content:"";
      position:absolute;
      inset:-120px -160px auto auto;
      width:300px;
      height:300px;
      background: radial-gradient(circle at 30% 30%, rgba(42,171,238,.16), transparent 62%);
      pointer-events:none;
      transform: rotate(10deg);
    }

    .bal-title{
      position:relative;
      z-index:1;
      font-size:12px;
      font-weight:900;
      letter-spacing:.2px;
      color: rgba(234,241,255,.92);
      white-space:nowrap;
    }

    .bal-amount{
      position:relative;
      z-index:1;
      height: 26px;
      border:none;
      border-radius: 999px;
      cursor:pointer;
      padding: 0 10px;

      display:flex;
      align-items:center;
      justify-content:center;

      background: linear-gradient(180deg, rgba(42,171,238,.22), rgba(59,130,246,.14));
      border: 1px solid rgba(42,171,238,.24);
      box-shadow:
        0 10px 18px rgba(0,0,0,.35),
        0 0 16px rgba(42,171,238,.12);
      color: rgba(234,241,255,.98);
      font-weight: 900;
      font-size: 13px;
      white-space:nowrap;
      transition: transform .15s ease, opacity .15s ease;
    }
    .bal-amount:active{ transform: scale(.99); }
    .bal-amount:disabled{ opacity:.75; cursor: default; }

    /* ✅ Logged out layout */
    .balance-mini.logged-out{ justify-content:center; padding: 6px; }
    .balance-mini.logged-out .bal-title{ display:none; }

    /* ✅ Telegram button style */
    .bal-amount.login{
      width: 100%;
      height: 32px;
      padding: 0 12px;
      background: linear-gradient(180deg, rgba(42,171,238,.98), rgba(30,150,211,.98));
      border: 1px solid rgba(255,255,255,.16);
      box-shadow:
        0 18px 40px rgba(0,0,0,.45),
        0 0 24px rgba(42,171,238,.25);
      color:#fff;
    }

    /* ✅ ЖЁСТКИЙ фикс: иконка + "Войти" всегда В РЯД */
    #balanceValue{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      white-space:nowrap;
      line-height:1;
    }
    .tg-ico-mini{
      width:18px;
      height:18px;
      display:block;
      flex:0 0 auto;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,.22));
    }
    .login-text{
      font-size:13px;
      font-weight:900;
      letter-spacing:.2px;
      line-height:1;
    }

    /* ✅ Баннеры */
    .slider{ width:100%; max-width:520px; border-radius: var(--radius); }
    .slides{
      display:flex;
      gap:12px;
      overflow-x:auto;
      scroll-snap-type:x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width:none;
      padding-bottom:4px;
    }
    .slides::-webkit-scrollbar{ display:none; }

    .slide{
      scroll-snap-align:start;
      flex:0 0 100%;
      border-radius: var(--radius);
      position:relative;
      overflow:hidden;
      background:#000;
      box-shadow: 0 18px 55px rgba(0,0,0,.40);
    }
    .slide::before{ content:""; display:block; padding-top: 33.3333%; }
    .slide img{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit: cover;
      object-position:center;
      display:block;
    }
    .slide::after{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.38));
      pointer-events:none;
    }

    .dots{ display:flex; justify-content:center; gap:8px; margin-top:10px; }
    .dot{
      width:8px; height:8px; border-radius:999px;
      background: rgba(234,241,255,.26);
      transition: transform .2s ease, background .2s ease, width .2s ease;
      cursor:pointer;
    }
    .dot.active{
      background: rgba(42,171,238,.95);
      width:18px;
      transform: translateY(-.5px);
      box-shadow: 0 0 12px rgba(42,171,238,.55);
    }

    /* ✅ 3 кнопки */
    .actions{
      width:100%;
      max-width:520px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:10px;
    }
    .action-btn{
      position:relative;
      width:100%;
      aspect-ratio: 1 / 1;
      border:none;
      border-radius:18px;
      overflow:hidden;
      cursor:pointer;
      padding:0;
      background:#0b102a;
      box-shadow:
        0 16px 34px rgba(0,0,0,.28),
        0 0 0 1px rgba(255,255,255,.06) inset;
      transition: transform .15s ease;
    }
    .action-btn:active{ transform: scale(.985); }

    .action-btn .bg{
      position:absolute; inset:0;
      background-image: var(--bg);
      background-size: cover;
      background-position: center;
      background-repeat:no-repeat;
      transform: scale(1.03);
      filter: saturate(1.03) contrast(1.02);
    }
    .action-btn .bg::after{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.05), rgba(0,0,0,.48));
      pointer-events:none;
    }
    .action-btn::before,
    .action-btn::after{
      content:"";
      position:absolute;
      top:-18px; bottom:-18px;
      width:18px;
      filter: blur(10px);
      opacity:.95;
      pointer-events:none;
    }
    .action-btn::before{
      left:-10px;
      background: linear-gradient(180deg, rgba(42,171,238,.0), rgba(42,171,238,.95), rgba(59,130,246,.0));
    }
    .action-btn::after{
      right:-10px;
      background: linear-gradient(180deg, rgba(59,130,246,.0), rgba(42,171,238,.95), rgba(59,130,246,.0));
    }
    .action-btn .label{
      position:absolute; left:0; right:0; bottom:0;
      padding:12px 10px;
      display:flex; align-items:center; justify-content:center;
      font-weight:900;
      font-size:13px;
      letter-spacing:.2px;
      color: rgba(234,241,255,.95);
      background: linear-gradient(180deg, rgba(0,0,0,.00), rgba(0,0,0,.60));
      text-shadow: 0 10px 18px rgba(0,0,0,.55);
    }

    /* ✅ МЕНЮ */
    .menu-overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.72);
      opacity:0;
      pointer-events:none;
      transition: opacity .25s ease;
      z-index:200;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }
    .menu-overlay.show{ opacity:1; pointer-events:auto; }

    .menu-panel{
      width: min(560px, 100%);
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      position:relative;
    }
    .menu-tile{
      border:none;
      cursor:pointer;
      border-radius: 22px;
      overflow:hidden;
      padding: 0;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(46, 180, 255, .16);
      box-shadow:
        0 22px 55px rgba(0,0,0,.48),
        0 0 0 1px rgba(255,255,255,.04) inset;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: transform .15s ease, background .15s ease;
      min-height: 120px;
      position:relative;
      opacity:0;
      transform: translate3d(0,0,0) scale(.96);
    }
    .menu-tile:active{ transform: scale(.99); }

    .menu-tile .tile-bg{
      position:absolute;
      inset:0;
      background-image: var(--img);
      background-size: cover;
      background-position: center;
      background-repeat:no-repeat;
      transform: scale(1.02);
    }
    .menu-tile .tile-bg::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(600px 220px at 30% 10%, rgba(42,171,238,.22), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.20), rgba(0,0,0,.55));
    }
    .menu-tile .tile-title{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 14px;
      font-weight: 900;
      font-size: 15px;
      letter-spacing:.35px;
      color: rgba(234,241,255,.98);
      text-shadow: 0 14px 28px rgba(0,0,0,.70);
    }

    .menu-overlay.show .menu-tile{ animation: popIn .48s cubic-bezier(.2,.9,.2,1) forwards; }
    .menu-tile.from-left{  transform: translateX(-44px) scale(.96); }
    .menu-tile.from-right{ transform: translateX( 44px) scale(.96); }
    .menu-tile.from-top{   transform: translateY(-44px) scale(.96); }
    .menu-tile.from-bot{   transform: translateY( 44px) scale(.96); }
    .menu-overlay.show .menu-tile:nth-child(1){ animation-delay: .02s; }
    .menu-overlay.show .menu-tile:nth-child(2){ animation-delay: .07s; }
    .menu-overlay.show .menu-tile:nth-child(3){ animation-delay: .12s; }
    .menu-overlay.show .menu-tile:nth-child(4){ animation-delay: .17s; }
    @keyframes popIn{ to{ opacity:1; transform: translate3d(0,0,0) scale(1); } }

    .menu-close{
      position:absolute;
      top:-56px;
      right:0;
      width: 42px;
      height: 42px;
      border-radius: 14px;
      border: 1px solid rgba(46, 180, 255, .18);
      background: rgba(8, 12, 22, .55);
      color: rgba(234,241,255,.92);
      cursor:pointer;
      display:grid;
      place-items:center;
      box-shadow: 0 14px 30px rgba(0,0,0,.45);
      transition: transform .15s ease;
    }
    .menu-close:active{ transform: scale(.98); }

    /* ✅ SUPPORT POPUP */
    .support-overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.72);
      opacity:0;
      pointer-events:none;
      transition: opacity .22s ease;
      z-index:260;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }
    .support-overlay.show{ opacity:1; pointer-events:auto; }
    .support-card{
      width: min(440px, 100%);
      border-radius: 24px;
      overflow:hidden;
      background: rgba(12,18,34,.92);
      border: 1px solid rgba(46, 180, 255, .18);
      box-shadow: 0 34px 90px rgba(0,0,0,.62);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      position:relative;
      transform: translateY(12px) scale(.98);
      opacity:.95;
      transition: transform .22s ease, opacity .22s ease;
    }
    .support-overlay.show .support-card{ transform: translateY(0) scale(1); opacity:1; }
    .support-head{
      padding: 16px 16px 10px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      background: rgba(255,255,255,.03);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .support-title{
      font-weight: 900;
      letter-spacing:.25px;
      font-size: 14px;
      color: rgba(234,241,255,.95);
    }
    .support-x{
      width: 38px;
      height: 38px;
      border-radius: 14px;
      border: 1px solid rgba(46, 180, 255, .16);
      background: rgba(8, 12, 22, .55);
      color: rgba(234,241,255,.92);
      cursor:pointer;
      display:grid;
      place-items:center;
      box-shadow: 0 12px 28px rgba(0,0,0,.45);
    }
    .support-x:active{ transform: scale(.98); }
    .support-body{
      padding: 14px 16px 16px 16px;
      display:flex;
      flex-direction:column;
      gap: 12px;
    }
    .support-text{
      margin:0;
      font-size: 13px;
      line-height: 1.35;
      color: rgba(234,241,255,.84);
    }
    .tg-btn{
      border:none;
      cursor:pointer;
      width: 100%;
      height: 50px;
      border-radius: 16px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      background: linear-gradient(180deg, rgba(42,171,238,.95), rgba(33,150,243,.90));
      box-shadow:
        0 18px 40px rgba(0,0,0,.45),
        0 0 24px rgba(42,171,238,.25);
      color:#fff;
      font-weight: 900;
      letter-spacing: .2px;
      font-size: 14px;
    }
    .tg-btn:active{ transform: scale(.99); }
    .tg-ico{
      width: 22px;
      height: 22px;
      display:block;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,.25));
    }

    /* ✅ AUTH POPUP (Widget) */
    .auth-overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.72);
      opacity:0;
      pointer-events:none;
      transition: opacity .22s ease;
      z-index:280;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }
    .auth-overlay.show{ opacity:1; pointer-events:auto; }
    .auth-card{
      width: min(460px, 100%);
      border-radius: 24px;
      overflow:hidden;
      background: rgba(12,18,34,.92);
      border: 1px solid rgba(46, 180, 255, .18);
      box-shadow: 0 34px 90px rgba(0,0,0,.62);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }
    .auth-head{
      padding: 16px 16px 10px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      background: rgba(255,255,255,.03);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .auth-title{
      font-weight: 900;
      letter-spacing:.2px;
      font-size: 14px;
      color: rgba(234,241,255,.95);
    }
    .auth-x{
      width: 38px;
      height: 38px;
      border-radius: 14px;
      border: 1px solid rgba(46, 180, 255, .16);
      background: rgba(8, 12, 22, .55);
      color: rgba(234,241,255,.92);
      cursor:pointer;
      display:grid;
      place-items:center;
      box-shadow: 0 12px 28px rgba(0,0,0,.45);
    }
    .auth-x:active{ transform: scale(.98); }
    .auth-body{
      padding: 14px 16px 18px 16px;
      display:flex;
      flex-direction:column;
      gap: 12px;
      align-items:center;
      text-align:center;
    }
    #tgWidget{
      width:100%;
      display:flex;
      justify-content:center;
      padding-top: 4px;
      min-height: 56px;
    }

    /* ✅ TOAST */
    .toast{
      position:fixed;
      left:50%;
      bottom: calc(18px + var(--safe-bottom));
      transform: translateX(-50%);
      background: rgba(8, 12, 22, .92);
      border: 1px solid rgba(46, 180, 255, .22);
      box-shadow: 0 14px 40px rgba(0,0,0,.55);
      padding: 10px 12px;
      border-radius: 14px;
      font-weight: 900;
      font-size: 13px;
      opacity: 0;
      pointer-events:none;
      transition: opacity .2s ease, transform .2s ease;
      z-index: 9999;
      max-width: min(520px, calc(100% - 24px));
      text-align:center;
      white-space: pre-wrap;
    }
    .toast.show{ opacity: 1; transform: translateX(-50%) translateY(-6px); }

    @media (max-width: 360px){
      .balance-mini{ width: min(196px, 68%); height: 36px; }
      .bal-amount{ height: 25px; font-size: 12px; }
      .bal-amount.login{ height: 30px; }
      .menu-btn, .profile-btn{ width: 40px; height: 40px; border-radius: 13px; }
      .left-buttons{ transform: translateX(-8px); }
      .top-row{ gap: 14px; }
      .menu-tile{ min-height: 112px; border-radius: 20px; }
      .menu-panel{ gap: 12px; }
      .menu-close{ top:-50px; width:40px; height:40px; border-radius:13px; }
      .menu-tile .tile-title{ font-size: 14px; }
      .tg-btn{ height: 48px; border-radius: 15px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; }
      .menu-overlay.show .menu-tile{ animation:none !important; opacity:1 !important; transform:none !important; }
      .support-overlay.show .support-card{ transform:none !important; }
    }
  </style>
</head>

<body>
  <div class="app" id="appRoot">
    <div class="content">

      <div class="top-row">
        <div class="left-buttons">
          <button class="menu-btn" id="menuBtn" aria-label="Открыть меню">
            <div class="burger" aria-hidden="true">
              <span></span><span></span><span></span>
            </div>
          </button>

          <button class="profile-btn" id="profileBtn" aria-label="Профиль" title="Профиль">
            <svg class="profile-svg" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M20 21a8 8 0 0 0-16 0"></path>
              <circle cx="12" cy="8" r="4"></circle>
            </svg>
          </button>
        </div>

        <div class="balance-mini" id="balanceBox" aria-label="Баланс / Вход">
          <span class="bal-title" id="balTitle">Баланс</span>
          <button class="bal-amount" id="balanceChip" aria-label="Баланс/Войти">
            <span id="balanceValue">0 VC</span>
          </button>
        </div>
      </div>

      <div class="slider" aria-label="Баннеры">
        <div class="slides" id="slides">
          <div class="slide"><img src="YOUR_BANNER_1200x400.png" alt="Banner 1"></div>
          <div class="slide"><img src="YOUR_BANNER_1200x400.png" alt="Banner 2"></div>
          <div class="slide"><img src="YOUR_BANNER_1200x400.png" alt="Banner 3"></div>
        </div>

        <div class="dots" id="dots" aria-label="Индикатор баннера">
          <div class="dot active"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>

      <div class="actions" aria-label="Разделы">
        <button class="action-btn" id="btnGames"
          style="--bg:url('https://i.postimg.cc/8khGybLS/d9e9d314-fd90-4cad-ad74-b2ed14a51f38.png');">
          <div class="bg" aria-hidden="true"></div>
          <div class="label">Игры</div>
        </button>

        <button class="action-btn" id="btnShop"
          style="--bg:url('https://i.postimg.cc/XvWZvSqj/file-0000000059bc72438dd485df46f69309-(1).png');">
          <div class="bg" aria-hidden="true"></div>
          <div class="label">UC Shop</div>
        </button>

        <button class="action-btn" id="btnCustom"
          style="--bg:url('https://i.postimg.cc/TY9sZp02/46F82521-51BE-4FB1-B831-B19958E9872E.png');">

  <!-- ✅ POPUP ПОДДЕРЖКИ -->
  <div class="support-overlay" id="supportOverlay" aria-hidden="true">
    <div class="support-card" role="dialog" aria-modal="true" aria-label="Поддержка">
      <div class="support-head">
        <div class="support-title">Поддержка</div>
        <button class="support-x" id="supportClose" aria-label="Закрыть">✕</button>
      </div>

      <div class="support-body">
        <p class="support-text">
          Нажми кнопку ниже — откроется Telegram чат поддержки:
          <b>@vezusmanager</b>
        </p>

        <button class="tg-btn" id="goTelegram" aria-label="Перейти в Telegram">
          <svg class="tg-ico" viewBox="0 0 240 240" aria-hidden="true">
            <path fill="#fff" d="M120 0C53.7 0 0 53.7 0 120s53.7 120 120 120 120-53.7 120-120S186.3 0 120 0zm58.7 82.3l-19.7 92.8c-1.5 6.6-5.4 8.2-10.9 5.1l-30.2-22.3-14.6 14c-1.6 1.6-3 3-6.1 3l2.2-31.6 57.5-52c2.5-2.2-.5-3.4-3.9-1.2l-71 44.7-30.6-9.6c-6.6-2.1-6.7-6.6 1.4-9.7l119.6-46.1c5.5-2 10.3 1.3 8.8 9.9z"/>
          </svg>

  <!-- ✅ AUTH POPUP (Login Widget) -->
  <div class="auth-overlay" id="authOverlay" aria-hidden="true">
    <div class="auth-card" role="dialog" aria-modal="true" aria-label="Telegram">
      <div class="auth-head">
        <div class="auth-title">Telegram</div>
        <button class="auth-x" id="authClose" aria-label="Закрыть">✕</button>
      </div>
      <div class="auth-body">
        <div id="tgWidget"></div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // =========================
    // CONFIG
    // =========================
    const BOT_USERNAME = 'vezusgamebot';
    const SB_FUNCTION_URL = 'https://lazrfierfbhwlduqlvws.supabase.co/functions/v1/telegram-auth';
    const SB_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxhenJmaWVyZmJod2xkdXFsdndzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1NzY2ODIsImV4cCI6MjA4NzE1MjY4Mn0.tJtwFrNPrNyGNedGP1h0bNgr98FnyoliR-13mOqlBJI';

    // =========================
    // Helpers
    // =========================
    const clamp = (n, min, max) => Math.max(min, Math.min(max, n));
    const toastEl = document.getElementById('toast');
    let toastTimer = null;

    function toast(msg){
      toastEl.textContent = msg;
      toastEl.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(()=>toastEl.classList.remove('show'), 2500);
    }

    function supaHeaders(extra = {}){
      return {
        'Content-Type':'application/json',
        'apikey': SB_ANON_KEY,
        'Authorization': 'Bearer ' + SB_ANON_KEY,
        ...extra
      };
    }

    // (не localStorage) — сохраняется между страницами в этой же вкладке
    function getToken(){ return sessionStorage.getItem('vg_session') || ''; }
    function saveToken(t){ if (t) sessionStorage.setItem('vg_session', t); }
    function clearToken(){ sessionStorage.removeItem('vg_session'); }

    async function parseResp(r){
      const raw = await r.text();
      let data = {};
      try { data = JSON.parse(raw); } catch { data = { raw }; }
      return { data, raw };
    }

    // =========================
    // UI refs
    // =========================
    const balanceBoxEl   = document.getElementById('balanceBox');
    const balTitleEl     = document.getElementById('balTitle');
    const balanceChipEl  = document.getElementById('balanceChip');
    const balanceValueEl = document.getElementById('balanceValue');

    let auth = { ok:false, user:null, wallet:null };
    let loginBusy = false;

    function setBusy(on){
      loginBusy = on;
      balanceChipEl.disabled = on;
    }

    function setUILoggedOut(){
      balanceBoxEl.classList.add('logged-out');
      balTitleEl.textContent = '';
      balanceChipEl.classList.add('login');

      // ✅ иконка + текст рядом
      balanceValueEl.innerHTML = `
        <svg class="tg-ico-mini" viewBox="0 0 240 240" aria-hidden="true">
          <path fill="#fff" d="M120 0C53.7 0 0 53.7 0 120s53.7 120 120 120 120-53.7 120-120S186.3 0 120 0zm58.7 82.3l-19.7 92.8c-1.5 6.6-5.4 8.2-10.9 5.1l-30.2-22.3-14.6 14c-1.6 1.6-3 3-6.1 3l2.2-31.6 57.5-52c2.5-2.2-.5-3.4-3.9-1.2l-71 44.7-30.6-9.6c-6.6-2.1-6.7-6.6 1.4-9.7l119.6-46.1c5.5-2 10.3 1.3 8.8 9.9z"/>
        </svg>
        <span class="login-text">Войти</span>
      `;
    }

    function setUILoggedIn(){
      balanceBoxEl.classList.remove('logged-out');
      balTitleEl.textContent = 'Баланс';
      balanceChipEl.classList.remove('login');
      const bal = auth.wallet?.balance_vc ?? 0;
      balanceValueEl.textContent = `${bal} VC`;
    }

    function renderAuthUI(){
      auth.ok ? setUILoggedIn() : setUILoggedOut();
    }

    // =========================
    // Session check (тихий вход)
    // =========================
    async function refreshSession(){
      const token = getToken();
      const extra = token ? { 'x-vg-session': token } : {};
      try{
        const r = await fetch(SB_FUNCTION_URL, {
          method:'GET',
          headers: supaHeaders(extra),
          credentials:'include'
        });
        const { data, raw } = await parseResp(r);
        if (!r.ok) throw new Error(data.error || raw || ('HTTP ' + r.status));

        if (data.ok){
          auth = { ok:true, user:data.user||null, wallet:data.wallet||null };
        } else {
          auth = { ok:false, user:null, wallet:null };
        }
      }catch(_){
        auth = { ok:false, user:null, wallet:null };
      }
      renderAuthUI();
      return auth.ok;
    }

    // =========================
    // Login Widget
    // =========================
    async function loginByWidget(user){
      if (loginBusy) return;
      setBusy(true);
      try{
        const r = await fetch(SB_FUNCTION_URL, {
          method:'POST',
          headers: supaHeaders(),
          credentials:'include',
          body: JSON.stringify({ user })
        });

        const { data, raw } = await parseResp(r);
        if (!r.ok) throw new Error(data.error || raw || ('HTTP ' + r.status));

        if (data.session_token) saveToken(data.session_token);

        auth = { ok:true, user:data.user||null, wallet:data.wallet||null };
        renderAuthUI();
        closeAuth();
        toast('Готово');
      }catch(_){
        toast('Ошибка входа');
      }finally{
        setBusy(false);
      }
    }

    // =========================
    // Auth popup
    // =========================
    const authOverlay = document.getElementById('authOverlay');
    const authClose = document.getElementById('authClose');
    const tgWidgetWrap = document.getElementById('tgWidget');
    let widgetLoaded = false;

    async function openAuth(){
      // ✅ если уже вошёл — НЕ открываем Telegram/номер
      const ok = await refreshSession();
      if (ok){
        toast('Вы уже вошли');
        return;
      }

      authOverlay.classList.add('show');
      authOverlay.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';

      if (!widgetLoaded){
        widgetLoaded = true;
        tgWidgetWrap.innerHTML = '';

        window.onTelegramAuth = function(user){
          loginByWidget(user);
        };

        const s = document.createElement('script');
        s.async = true;
        s.src = 'https://telegram.org/js/telegram-widget.js?22';
        s.setAttribute('data-telegram-login', BOT_USERNAME);
        s.setAttribute('data-size', 'large');
        s.setAttribute('data-radius', '14');
        s.setAttribute('data-onauth', 'onTelegramAuth(user)');
        s.setAttribute('data-request-access', 'write');
        tgWidgetWrap.appendChild(s);
      }
    }

    function closeAuth(){
      authOverlay.classList.remove('show');
      authOverlay.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    }

    authClose.addEventListener('click', closeAuth);
    authOverlay.addEventListener('click', (e) => {
      if (e.target === authOverlay) closeAuth();
    });

    // =========================
    // Guards
    // =========================
    function needLogin(){ toast('Нужно войти'); }
    function requireLogin(action){
      return async () => {
        const ok = await refreshSession();
        if (!ok) return needLogin();
        action();
      };
    }

    // =========================
    // Top balance/login button
    // =========================
    balanceChipEl.addEventListener('click', async () => {
      if (loginBusy) return;

      const ok = await refreshSession();
      if (ok){
        window.location.href = 'wallet.html';
        return;
      }
      await openAuth();
    });

    // Профиль
    document.getElementById('profileBtn').addEventListener('click',
      requireLogin(() => window.location.href = 'profile.html')
    );

    // Кнопки
    document.getElementById('btnGames').addEventListener('click',
      requireLogin(() => alert('Игры (позже сделаем переход)'))
    );
    document.getElementById('btnShop').addEventListener('click',
      requireLogin(() => window.location.href = 'ucshop.html')
    );
    document.getElementById('btnCustom').addEventListener('click',
      requireLogin(() => alert('Кастомки (позже сделаем переход)'))
    );

    // =========================
    // Баннеры: точки + автоплей
    // =========================
    const slides = document.getElementById('slides');
    const dotsWrap = document.getElementById('dots');
    const dots = Array.from(dotsWrap.querySelectorAll('.dot'));

    function getStep(){
      const first = slides.querySelector('.slide');
      if (!first) return slides.clientWidth || 1;
      const w = first.getBoundingClientRect().width || 1;
      const gap = parseFloat(getComputedStyle(slides).gap || '0') || 0;
      return w + gap;
    }
    function getCurrentIndex(){
      const step = getStep();
      return clamp(Math.round(slides.scrollLeft / step), 0, dots.length - 1);
    }
    function updateDotsByScroll(){
      const idx = getCurrentIndex();
      dots.forEach((d,i)=>d.classList.toggle('active', i === idx));
    }

    let rafId = null;
    slides.addEventListener('scroll', () => {
      if (rafId) return;
      rafId = requestAnimationFrame(() => {
        updateDotsByScroll();
        rafId = null;
      });
    }, { passive:true });

    dots.forEach((dot, i) => {
      dot.addEventListener('click', () => {
        slides.scrollTo({ left: i * getStep(), behavior: 'smooth' });
      });
    });

    window.addEventListener('resize', updateDotsByScroll);

    const AUTOPLAY_DELAY = 5000;
    const RESUME_DELAY   = 3500;
    let autoplayInterval = null;
    let resumeTimeout = null;

    function stopAutoplay(){
      if (autoplayInterval) clearInterval(autoplayInterval);
      autoplayInterval = null;
    }
    function startAutoplay(){
      if (dots.length <= 1) return;
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;

      stopAutoplay();
      autoplayInterval = setInterval(() => {
        const next = (getCurrentIndex() + 1) % dots.length;
        slides.scrollTo({ left: next * getStep(), behavior: 'smooth' });
      }, AUTOPLAY_DELAY);
    }
    function pauseAndResume(){
      stopAutoplay();
      if (resumeTimeout) clearTimeout(resumeTimeout);
      resumeTimeout = setTimeout(startAutoplay, RESUME_DELAY);
    }
    ['pointerdown','touchstart','mousedown','wheel'].forEach(evt => {
      slides.addEventListener(evt, pauseAndResume, { passive:true });
    });

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) stopAutoplay();
      else startAutoplay();
    });

    // =========================
    // ✅ Меню
    // =========================
    const menuBtn = document.getElementById('menuBtn');
    const menuOverlay = document.getElementById('menuOverlay');
    const menuClose = document.getElementById('menuClose');

    function openMenu(){
      menuOverlay.classList.add('show');
      menuOverlay.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
    }
    function closeMenu(){
      menuOverlay.classList.remove('show');
      menuOverlay.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    }
    menuBtn.addEventListener('click', openMenu);
    menuClose.addEventListener('click', closeMenu);
    menuOverlay.addEventListener('click', (e) => {
      if (e.target === menuOverlay) closeMenu();
    });

    // ✅ Поддержка popup + открытие Telegram
    const supportOverlay = document.getElementById('supportOverlay');
    const supportClose = document.getElementById('supportClose');
    const goTelegram = document.getElementById('goTelegram');

    function openSupport(){
      supportOverlay.classList.add('show');
      supportOverlay.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
    }
    function closeSupport(){
      supportOverlay.classList.remove('show');
      supportOverlay.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    }
    supportClose.addEventListener('click', closeSupport);
    supportOverlay.addEventListener('click', (e) => {
      if (e.target === supportOverlay) closeSupport();
    });
    goTelegram.addEventListener('click', () => {
      window.open('https://t.me/vezusmanager', '_blank', 'noopener');
    });

    // ✅ Клики по плиткам меню
    document.querySelectorAll('.menu-tile').forEach(btn => {
      btn.addEventListener('click', async () => {
        const action = btn.getAttribute('data-action');

        if (action === 'support') {
          closeMenu();
          openSupport();
          return;
        }

        closeMenu();
        const ok = await refreshSession();
        if (!ok) return needLogin();

        alert('Открыть: ' + action);
      });
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeSupport();
        closeMenu();
        closeAuth();
      }
    });

    // =========================
    // START
    // =========================
    window.addEventListener('load', async () => {
      renderAuthUI();
      await refreshSession();
      updateDotsByScroll();
      startAutoplay();
    });

    // если вернулся на страницу из другой вкладки/страницы
    window.addEventListener('pageshow', () => refreshSession());
    window.addEventListener('focus', () => refreshSession());
  </script>
