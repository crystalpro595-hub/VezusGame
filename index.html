<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Vezus Game</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#eaf1ff;
      --muted:rgba(234,241,255,.72);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);
      --radius:18px;

      --glass: rgba(12, 14, 20, .74);
      --glass-2: rgba(14, 16, 24, .94);
      --stroke: rgba(255,255,255,.08);
      --shadow: 0 18px 42px rgba(0,0,0,.48);
      --shadow-soft: 0 12px 28px rgba(0,0,0,.34);

      --tg1:#2AABEE;
      --tg2:#229ED9;
    }

    *{
      box-sizing:border-box;
      font-family:'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    html, body{
      height:100%;
      margin:0;
      overflow:hidden;
      color:var(--text);
      background:#020617;
    }

    body{
      background-image:url("https://i.postimg.cc/fbJT34yY/076E519D-F095-4957-88BF-5591DEB82533.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 600px at 30% 10%, rgba(255,255,255,.05), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.64));
      pointer-events:none;
      z-index:0;
    }

    .app{
      position:relative;
      height:100%;
      overflow:auto;
      padding: calc(18px + var(--safe-top)) 16px calc(28px + var(--safe-bottom)) 16px;
      z-index:1;
    }

    .content{
      margin-top:18px;
      display:flex;
      flex-direction:column;
      gap:16px;
      max-width:520px;
      margin-left:auto;
      margin-right:auto;
      position:relative;
      z-index:1;
      align-items:center;
    }

    .hero-logo-wrap{
      width:100%;
      max-width:520px;
      display:flex;
      justify-content:flex-start;
      align-items:center;
      padding-left:2px;
    }

    .hero-logo{
      width:72px;
      height:72px;
      display:flex;
      align-items:center;
      justify-content:center;
      flex:0 0 auto;
      background:transparent;
      border:none;
      box-shadow:none;
    }

    .hero-logo img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    .top-row{
      width:100%;
      max-width:520px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:16px;
    }

    .left-buttons{
      display:flex;
      align-items:center;
      gap:10px;
      transform: translateX(-10px);
      flex: 0 0 auto;
    }

    .menu-btn, .profile-btn{
      width:42px;
      height:42px;
      border-radius:14px;
      border:1px solid var(--stroke);
      cursor:pointer;
      background: var(--glass);
      box-shadow: var(--shadow-soft), inset 0 1px 0 rgba(255,255,255,.04);
      display:grid;
      place-items:center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: transform .15s ease, background .15s ease;
      padding:0;
      overflow:hidden;
    }

    .menu-btn:active, .profile-btn:active{ transform: scale(.98); }

    .burger{
      width:18px;
      height:14px;
      display:grid;
      gap:3px;
    }

    .burger span{
      height:2px;
      border-radius:999px;
      background: rgba(234,241,255,.92);
      display:block;
    }

    .profile-svg{
      width:20px;
      height:20px;
      display:block;
      stroke: rgba(234,241,255,.92);
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .balance-mini{
      width:min(214px, 70%);
      height:40px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:6px 7px 6px 12px;
      position:relative;
      overflow:hidden;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.04);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      flex: 0 1 auto;
    }

    .balance-mini::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(180px 60px at 0% 0%, rgba(255,255,255,.05), transparent 55%),
        radial-gradient(180px 60px at 100% 100%, rgba(255,255,255,.03), transparent 55%);
      pointer-events:none;
    }

    .bal-title{
      position:relative;
      z-index:1;
      font-size:12px;
      font-weight:900;
      letter-spacing:.2px;
      color: rgba(234,241,255,.92);
      white-space:nowrap;
    }

    .bal-amount{
      position:relative;
      z-index:1;
      height:26px;
      border:none;
      border-radius:999px;
      cursor:pointer;
      padding:0 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.05);
      color: rgba(234,241,255,.98);
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
    }

    .bal-amount:active{ transform: scale(.99); }

    .slider{
      width:100%;
      max-width:520px;
      border-radius: var(--radius);
    }

    .slides{
      display:flex;
      gap:12px;
      overflow-x:auto;
      scroll-snap-type:x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width:none;
      padding-bottom:4px;
    }

    .slides::-webkit-scrollbar{ display:none; }

    .slide{
      scroll-snap-align:start;
      flex:0 0 100%;
      border-radius: var(--radius);
      position:relative;
      overflow:hidden;
      background:#000;
      box-shadow: 0 18px 55px rgba(0,0,0,.40);
    }

    .slide::before{
      content:"";
      display:block;
      padding-top: 33.3333%;
    }

    .slide img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      object-position: center;
      display:block;
    }

    .slide::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.38));
      pointer-events:none;
    }

    .dots{
      display:flex;
      justify-content:center;
      gap:8px;
      margin-top:10px;
    }

    .dot{
      width:8px;
      height:8px;
      border-radius:999px;
      background: rgba(234,241,255,.26);
      transition: transform .2s ease, background .2s ease, width .2s ease;
      cursor:pointer;
    }

    .dot.active{
      background: rgba(255,255,255,.92);
      width:18px;
      transform: translateY(-.5px);
    }

    .actions{
      width:100%;
      max-width:520px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
    }

    .action-btn{
      position:relative;
      width:100%;
      aspect-ratio: 1 / 1;
      border:none;
      border-radius:22px;
      overflow:hidden;
      cursor:pointer;
      padding:0;
      background:#0b102a;
      box-shadow:
        0 18px 38px rgba(0,0,0,.34),
        inset 0 1px 0 rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.06);
      transition: transform .18s ease, box-shadow .18s ease;
    }

    .action-btn:active{ transform: scale(.985); }

    .action-btn .bg{
      position:absolute;
      inset:0;
      background-image: var(--bg);
      background-size: cover;
      background-position: center;
      background-repeat:no-repeat;
      transform: scale(1.03);
      filter: saturate(1.02) contrast(1.02);
    }

    .action-btn .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(180deg, rgba(0,0,0,.04), rgba(0,0,0,.52)),
        radial-gradient(120px 70px at 50% 100%, rgba(255,255,255,.04), transparent 70%);
      pointer-events:none;
    }

    .action-btn .label{
      position:absolute;
      left:0;
      right:0;
      bottom:0;
      padding:12px 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      font-size:13px;
      letter-spacing:.2px;
      color: rgba(234,241,255,.96);
      background: linear-gradient(180deg, rgba(0,0,0,.00), rgba(0,0,0,.64));
      text-shadow: 0 10px 18px rgba(0,0,0,.55);
    }

    .menu-overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.66);
      opacity:0;
      pointer-events:none;
      transition: opacity .25s ease;
      z-index:200;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      padding: 16px 16px calc(16px + var(--safe-bottom)) 16px;
    }

    .menu-overlay.show{
      opacity:1;
      pointer-events:auto;
    }

    .menu-sheet{
      width:min(520px, 100%);
      border-radius:28px;
      background: rgba(14,16,24,.95);
      border:1px solid rgba(255,255,255,.08);
      box-shadow:
        0 30px 80px rgba(0,0,0,.58),
        inset 0 1px 0 rgba(255,255,255,.04);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      transform: translateY(24px);
      opacity:0;
      transition: transform .28s ease, opacity .28s ease;
      overflow:hidden;
    }

    .menu-overlay.show .menu-sheet{
      transform: translateY(0);
      opacity:1;
    }

    .sheet-handle{
      width:42px;
      height:5px;
      border-radius:999px;
      background: rgba(255,255,255,.16);
      margin: 10px auto 2px auto;
    }

    .menu-sheet-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 12px 14px 10px 14px;
    }

    .sheet-title{
      margin:0;
      font-size:16px;
      font-weight:900;
      color: rgba(234,241,255,.96);
    }

    .menu-close{
      width:40px;
      height:40px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.05);
      color: rgba(234,241,255,.92);
      cursor:pointer;
      display:grid;
      place-items:center;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
      transition: transform .15s ease;
      flex:0 0 auto;
    }

    .menu-close:active{ transform: scale(.98); }

    .menu-grid{
      display:flex;
      flex-direction:column;
      gap:10px;
      padding: 0 14px 16px 14px;
    }

    .menu-card{
      border:none;
      cursor:pointer;
      border-radius:20px;
      overflow:hidden;
      padding:12px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)),
        rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.06);
      box-shadow:
        0 14px 26px rgba(0,0,0,.22),
        inset 0 1px 0 rgba(255,255,255,.03);
      transition: transform .18s ease, background .18s ease;
      display:flex;
      align-items:center;
      gap:12px;
      width:100%;
      min-width:0;
    }

    .menu-card:active{ transform: scale(.985); }

    .menu-icon{
      width:48px;
      height:48px;
      border-radius:16px;
      flex:0 0 auto;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,.07);
      border:1px solid rgba(255,255,255,.08);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.04),
        0 8px 18px rgba(0,0,0,.18);
    }

    .menu-icon svg{
      width:22px;
      height:22px;
      stroke: rgba(234,241,255,.96);
      fill:none;
      stroke-width:2;
      stroke-linecap:round;
      stroke-linejoin:round;
      display:block;
    }

    .menu-card-title{
      display:block;
      text-align:left;
      font-size:13px;
      font-weight:900;
      line-height:1.2;
      color: rgba(234,241,255,.96);
      word-break:break-word;
      flex:1;
    }

    .support-overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.72);
      opacity:0;
      pointer-events:none;
      transition: opacity .22s ease;
      z-index:260;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .support-overlay.show{
      opacity:1;
      pointer-events:auto;
    }

    .support-card{
      width: min(440px, 100%);
      border-radius: 24px;
      overflow:hidden;
      background: rgba(14,16,24,.94);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 34px 90px rgba(0,0,0,.62);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      position:relative;
      transform: translateY(12px) scale(.98);
      opacity:.95;
      transition: transform .22s ease, opacity .22s ease;
    }

    .support-overlay.show .support-card{
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    .support-head{
      padding:16px 16px 10px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: rgba(255,255,255,.03);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .support-title{
      font-weight:900;
      letter-spacing:.25px;
      font-size:14px;
      color: rgba(234,241,255,.95);
    }

    .support-x{
      width:38px;
      height:38px;
      border-radius:14px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.05);
      color: rgba(234,241,255,.92);
      cursor:pointer;
      display:grid;
      place-items:center;
      box-shadow: 0 12px 28px rgba(0,0,0,.32);
    }

    .support-x:active{ transform: scale(.98); }

    .support-body{
      padding:14px 16px 16px 16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .support-text{
      margin:0;
      font-size:13px;
      line-height: 1.35;
      color: rgba(234,241,255,.84);
    }

    .tg-btn{
      border:none;
      cursor:pointer;
      width:100%;
      height:50px;
      border-radius:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background: linear-gradient(180deg, var(--tg1), var(--tg2));
      box-shadow:
        0 18px 40px rgba(34,158,217,.28),
        inset 0 1px 0 rgba(255,255,255,.14);
      color:#fff;
      font-weight:900;
      letter-spacing:.2px;
      font-size:14px;
    }

    .tg-btn:active{ transform: scale(.99); }

    .tg-ico{
      width:22px;
      height:22px;
      display:block;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,.18));
    }

    @media (max-width: 360px){
      .hero-logo{
        width:64px;
        height:64px;
      }

      .balance-mini{ width: min(196px, 68%); height: 36px; }
      .bal-amount{ height: 25px; font-size: 12px; }
      .menu-btn, .profile-btn{ width: 40px; height: 40px; border-radius: 13px; }
      .left-buttons{ transform: translateX(-8px); }
      .top-row{ gap: 14px; }

      .menu-card{
        padding:10px;
        border-radius:18px;
        gap:10px;
      }

      .menu-icon{
        width:44px;
        height:44px;
        border-radius:14px;
      }

      .menu-icon svg{
        width:20px;
        height:20px;
      }

      .menu-card-title{
        font-size:12px;
      }

      .tg-btn{ height: 48px; border-radius: 15px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; }
      .support-overlay.show .support-card,
      .menu-overlay.show .menu-sheet{ transform:none !important; }
    }
  </style>
</head>

<body>
  <div class="app" id="appRoot">
    <div class="content">

      <div class="hero-logo-wrap">
        <div class="hero-logo" aria-label="Логотип Vezus Game">
          <img src="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png" alt="Vezus Game">
        </div>
      </div>

      <div class="top-row">
        <div class="left-buttons">
          <button class="menu-btn" id="menuBtn" aria-label="Открыть меню">
            <div class="burger" aria-hidden="true">
              <span></span><span></span><span></span>
            </div>
          </button>

          <button class="profile-btn" id="profileBtn" aria-label="Профиль" title="Профиль">
            <svg class="profile-svg" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M20 21a8 8 0 0 0-16 0"></path>
              <circle cx="12" cy="8" r="4"></circle>
            </svg>
          </button>
        </div>

        <div class="balance-mini" aria-label="Баланс">
          <span class="bal-title">Баланс</span>
          <button class="bal-amount" id="balanceChip" aria-label="Открыть кошелёк">
            <span id="balanceValue">...</span>
          </button>
        </div>
      </div>

      <div class="slider" aria-label="Баннеры">
        <div class="slides" id="slides">
          <div class="slide">
            <img src="https://i.postimg.cc/kgfc4B78/Picsart-26-02-26-17-32-07-162.jpg" alt="Banner 1">
          </div>
          <div class="slide">
            <img src="https://i.postimg.cc/85VtJ6hd/Picsart-26-02-17-16-56-47-885.png" alt="Banner 2">
          </div>
          <div class="slide">
            <img src="https://i.postimg.cc/YCPP62Bz/Picsart-26-02-15-18-03-19-524.jpg" alt="Banner 3">
          </div>
        </div>

        <div class="dots" id="dots" aria-label="Индикатор баннера">
          <div class="dot active"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>

      <div class="actions" aria-label="Разделы">
        <button class="action-btn" id="btnGames"
          style="--bg:url('https://i.postimg.cc/8khGybLS/d9e9d314-fd90-4cad-ad74-b2ed14a51f38.png');">
          <div class="bg" aria-hidden="true"></div>
          <div class="label">Игры</div>
        </button>

        <button class="action-btn" id="btnShop"
          style="--bg:url('https://i.postimg.cc/XvWZvSqj/file-0000000059bc72438dd485df46f69309-(1).png');">
          <div class="bg" aria-hidden="true"></div>
          <div class="label">UC Shop</div>
        </button>

        <button class="action-btn" id="btnCustom"
          style="--bg:url('https://i.postimg.cc/TY9sZp02/46F82521-51BE-4FB1-B831-B19958E9872E.png');">
          <div class="bg" aria-hidden="true"></div>
          <div class="label">Кастомки</div>
        </button>
      </div>

    </div>
  </div>

  <div class="menu-overlay" id="menuOverlay" aria-hidden="true">
    <div class="menu-sheet" role="dialog" aria-modal="true" aria-label="Меню">
      <div class="sheet-handle" aria-hidden="true"></div>

      <div class="menu-sheet-head">
        <p class="sheet-title">Меню</p>
        <button class="menu-close" id="menuClose" aria-label="Закрыть меню">✕</button>
      </div>

      <div class="menu-grid">
        <button class="menu-card" data-action="support">
          <span class="menu-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M21 15a4 4 0 0 1-4 4H8l-5 3V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"></path>
            </svg>
          </span>
          <span class="menu-card-title">Поддержка</span>
        </button>

        <button class="menu-card" data-action="vouchers">
          <span class="menu-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M3 9V6a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v3"></path>
              <path d="M21 15v3a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-3"></path>
              <path d="M3 9h18v6H3z"></path>
              <path d="M12 9v6"></path>
            </svg>
          </span>
          <span class="menu-card-title">Ваучеры</span>
        </button>

        <button class="menu-card" data-action="ref">
          <span class="menu-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M10 13a5 5 0 0 0 7.07 0l2.83-2.83a5 5 0 0 0-7.07-7.07L10.59 5.3"></path>
              <path d="M14 11a5 5 0 0 0-7.07 0L4.1 13.83a5 5 0 1 0 7.07 7.07L13.41 18.7"></path>
            </svg>
          </span>
          <span class="menu-card-title">Реферальная ссылка</span>
        </button>

        <button class="menu-card" data-action="history">
          <span class="menu-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M3 12a9 9 0 1 0 3-6.7"></path>
              <path d="M3 3v6h6"></path>
              <path d="M12 7v5l3 3"></path>
            </svg>
          </span>
          <span class="menu-card-title">История</span>
        </button>
      </div>
    </div>
  </div>

  <div class="support-overlay" id="supportOverlay" aria-hidden="true">
    <div class="support-card" role="dialog" aria-modal="true" aria-label="Поддержка">
      <div class="support-head">
        <div class="support-title">Поддержка</div>
        <button class="support-x" id="supportClose" aria-label="Закрыть">✕</button>
      </div>

      <div class="support-body">
        <p class="support-text">
          Нажми кнопку ниже — откроется Telegram чат поддержки:
          <b>@vezusmanager</b>
        </p>

        <button class="tg-btn" id="goTelegram" aria-label="Перейти в Telegram">
          <svg class="tg-ico" viewBox="0 0 240 240" aria-hidden="true">
            <path fill="#fff" d="M120 0C53.7 0 0 53.7 0 120s53.7 120 120 120 120-53.7 120-120S186.3 0 120 0zm58.7 82.3l-19.7 92.8c-1.5 6.6-5.4 8.2-10.9 5.1l-30.2-22.3-14.6 14c-1.6 1.6-3 3-6.1 3l2.2-31.6 57.5-52c2.5-2.2-.5-3.4-3.9-1.2l-71 44.7-30.6-9.6c-6.6-2.1-6.7-6.6 1.4-9.7l119.6-46.1c5.5-2 10.3 1.3 8.8 9.9z"/>
          </svg>
          Перейти в Telegram
        </button>
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    const clamp = (n, min, max) => Math.max(min, Math.min(max, n));
    const VERIFY_URL = "https://lazrfierfbhwlduqlvws.functions.supabase.co/verify-telegram";

    const FILES = {
      wallet: 'wallet.html',
      profile: 'profile.html',
      games: 'games.html',
      shop: 'ucshop.html',
      custom: 'custom.html',
      vouchers: 'vouchers.html',
      referral: 'referral.html',
      history: 'history.html'
    };

    const balanceValueEl = document.getElementById('balanceValue');
    const balanceChipEl  = document.getElementById('balanceChip');
    const profileBtnEl   = document.getElementById('profileBtn');

    let telegramProfile = null;

    function formatVc(value) {
      const num = Number(value ?? 0);
      if (!Number.isFinite(num)) return '0 VC';
      return Number.isInteger(num) ? `${num} VC` : `${num.toFixed(2)} VC`;
    }

    function applyProfile(profile) {
      if (!profile) return;

      telegramProfile = profile;
      localStorage.setItem('tg_profile', JSON.stringify(profile));

      balanceValueEl.textContent = formatVc(profile.balance);

      const username = profile.username ? `@${profile.username}` : 'Профиль';
      profileBtnEl.setAttribute('title', username);
      profileBtnEl.setAttribute('aria-label', username);
    }

    function loadCachedProfile() {
      try {
        const raw = localStorage.getItem('tg_profile');
        if (!raw) return null;
        const parsed = JSON.parse(raw);
        if (!parsed || typeof parsed !== 'object') return null;
        return parsed;
      } catch {
        return null;
      }
    }

    async function autoAuthTelegram() {
      const cached = loadCachedProfile();
      if (cached) applyProfile(cached);
      else balanceValueEl.textContent = '0 VC';

      if (!window.Telegram || !window.Telegram.WebApp) {
        console.warn('Сайт открыт не в Telegram Mini App');
        return;
      }

      try {
        Telegram.WebApp.ready();
        if (typeof Telegram.WebApp.expand === 'function') Telegram.WebApp.expand();
        if (typeof Telegram.WebApp.setHeaderColor === 'function') Telegram.WebApp.setHeaderColor('#020617');
      } catch (e) {
        console.warn('Telegram WebApp init warning:', e);
      }

      const initData = Telegram.WebApp.initData;
      if (!initData) {
        console.warn('Нет initData');
        return;
      }

      balanceValueEl.textContent = '...';

      try {
        const res = await fetch(VERIFY_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ initData })
        });

        const json = await res.json().catch(() => ({}));

        if (!res.ok || !json.ok || !json.profile) {
          console.error('Ошибка авторизации:', json);
          if (cached) applyProfile(cached);
          else balanceValueEl.textContent = '0 VC';
          return;
        }

        applyProfile(json.profile);
      } catch (err) {
        console.error('Ошибка запроса авторизации:', err);
        if (cached) applyProfile(cached);
        else balanceValueEl.textContent = '0 VC';
      }
    }

    function goTo(file){
      window.location.href = file;
    }

    balanceChipEl.addEventListener('click', () => goTo(FILES.wallet));
    profileBtnEl.addEventListener('click', () => goTo(FILES.profile));

    document.getElementById('btnGames').addEventListener('click', () => goTo(FILES.games));
    document.getElementById('btnShop').addEventListener('click', () => goTo(FILES.shop));
    document.getElementById('btnCustom').addEventListener('click', () => goTo(FILES.custom));

    const slides = document.getElementById('slides');
    const dotsWrap = document.getElementById('dots');
    const dots = Array.from(dotsWrap.querySelectorAll('.dot'));

    function getStep(){
      const first = slides.querySelector('.slide');
      if (!first) return slides.clientWidth || 1;
      const w = first.getBoundingClientRect().width || 1;
      const gap = parseFloat(getComputedStyle(slides).gap || '0') || 0;
      return w + gap;
    }

    function getCurrentIndex(){
      const step = getStep();
      return clamp(Math.round(slides.scrollLeft / step), 0, dots.length - 1);
    }

    function updateDotsByScroll(){
      const idx = getCurrentIndex();
      dots.forEach((d,i)=>d.classList.toggle('active', i === idx));
    }

    let rafId = null;
    slides.addEventListener('scroll', () => {
      if (rafId) return;
      rafId = requestAnimationFrame(() => {
        updateDotsByScroll();
        rafId = null;
      });
    }, { passive:true });

    dots.forEach((dot, i) => {
      dot.addEventListener('click', () => {
        slides.scrollTo({ left: i * getStep(), behavior: 'smooth' });
      });
    });

    window.addEventListener('resize', updateDotsByScroll);

    const AUTOPLAY_DELAY = 5000;
    const RESUME_DELAY   = 3500;
    let autoplayInterval = null;
    let resumeTimeout = null;

    function stopAutoplay(){
      if (autoplayInterval) clearInterval(autoplayInterval);
      autoplayInterval = null;
    }

    function startAutoplay(){
      if (dots.length <= 1) return;
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;

      stopAutoplay();
      autoplayInterval = setInterval(() => {
        const next = (getCurrentIndex() + 1) % dots.length;
        slides.scrollTo({ left: next * getStep(), behavior: 'smooth' });
      }, AUTOPLAY_DELAY);
    }

    function pauseAndResume(){
      stopAutoplay();
      if (resumeTimeout) clearTimeout(resumeTimeout);
      resumeTimeout = setTimeout(startAutoplay, RESUME_DELAY);
    }

    ['pointerdown','touchstart','mousedown','wheel'].forEach(evt => {
      slides.addEventListener(evt, pauseAndResume, { passive:true });
    });

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) stopAutoplay();
      else startAutoplay();
    });

    const menuBtn = document.getElementById('menuBtn');
    const menuOverlay = document.getElementById('menuOverlay');
    const menuClose = document.getElementById('menuClose');

    function openMenu(){
      menuOverlay.classList.add('show');
      menuOverlay.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
    }

    function closeMenu(){
      menuOverlay.classList.remove('show');
      menuOverlay.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    }

    menuBtn.addEventListener('click', openMenu);
    menuClose.addEventListener('click', closeMenu);

    menuOverlay.addEventListener('click', (e) => {
      if (e.target === menuOverlay) closeMenu();
    });

    const supportOverlay = document.getElementById('supportOverlay');
    const supportClose = document.getElementById('supportClose');
    const goTelegram = document.getElementById('goTelegram');

    function openSupport(){
      supportOverlay.classList.add('show');
      supportOverlay.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
    }

    function closeSupport(){
      supportOverlay.classList.remove('show');
      supportOverlay.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    }

    supportClose.addEventListener('click', closeSupport);

    supportOverlay.addEventListener('click', (e) => {
      if (e.target === supportOverlay) closeSupport();
    });

    function openTelegramLinkSafe(url){
      if (window.Telegram && window.Telegram.WebApp && typeof window.Telegram.WebApp.openTelegramLink === 'function') {
        window.Telegram.WebApp.openTelegramLink(url);
        return;
      }
      window.open(url, '_blank', 'noopener');
    }

    goTelegram.addEventListener('click', () => {
      openTelegramLinkSafe('https://t.me/vezusmanager');
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeSupport();
        closeMenu();
      }
    });

    document.querySelectorAll('.menu-card').forEach(btn => {
      btn.addEventListener('click', () => {
        const action = btn.getAttribute('data-action');

        if (action === 'support') {
          closeMenu();
          openSupport();
          return;
        }

        closeMenu();

        if (action === 'vouchers') return goTo(FILES.vouchers);
        if (action === 'ref') return goTo(FILES.referral);
        if (action === 'history') return goTo(FILES.history);
      });
    });

    window.addEventListener('load', () => {
      updateDotsByScroll();
      startAutoplay();
      autoAuthTelegram();
    });
  </script>
</body>
</html>
