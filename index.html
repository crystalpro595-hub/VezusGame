<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Wallet</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#eaf1ff;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);
      --radius:18px;

      --neon:#2AABEE;
      --neon2:#3b82f6;
    }

    *{ box-sizing:border-box; font-family:'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    html, body{ height:100%; margin:0; overflow:hidden; color:var(--text); background:#020617; }

    body{
      background-image:url("https://i.postimg.cc/fbJT34yY/076E519D-F095-4957-88BF-5591DEB82533.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 600px at 30% 10%, rgba(42,171,238,.10), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.62));
      pointer-events:none;
      z-index:0;
    }

    .app{
      position:relative;
      height:100%;
      overflow:auto;
      padding: calc(18px + var(--safe-top)) 16px calc(28px + var(--safe-bottom)) 16px;
      z-index:1;
    }

    .content{
      margin-top: 18px;
      display:flex;
      flex-direction:column;
      gap: 16px;
      max-width: 520px;
      margin-left:auto;
      margin-right:auto;
      position:relative;
      z-index:1;
      align-items:center;
    }

    /* ✅ Верхняя строка */
    .top-row{
      width:100%;
      max-width:520px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:16px;
    }

    .left-buttons{
      display:flex;
      align-items:center;
      gap:10px;
      transform: translateX(-10px);
      flex: 0 0 auto;
    }

    .menu-btn, .profile-btn{
      width: 42px;
      height: 42px;
      border-radius: 14px;
      border: 1px solid rgba(46, 180, 255, .22);
      cursor:pointer;
      background: rgba(8, 12, 22, .72);
      box-shadow:
        0 12px 34px rgba(0,0,0,.55),
        0 0 22px rgba(42,171,238,.14);
      display:grid;
      place-items:center;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: transform .15s ease;
      padding:0;
      overflow:hidden;
    }
    .menu-btn:active, .profile-btn:active{ transform: scale(.98); }

    .burger{ width:18px; height:14px; display:grid; gap:3px; }
    .burger span{
      height:2px;
      border-radius:999px;
      background: rgba(234,241,255,.92);
      display:block;
    }

    .profile-svg{
      width:20px;
      height:20px;
      display:block;
      stroke: rgba(234,241,255,.92);
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* ✅ Баланс */
    .balance-mini{
      width: min(210px, 70%);
      height: 38px;
      border-radius: 999px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 6px 7px 6px 12px;
      position:relative;
      overflow:hidden;

      background: rgba(8, 12, 22, .72);
      border: 1px solid rgba(46, 180, 255, .22);
      box-shadow:
        0 14px 40px rgba(0,0,0,.55),
        0 0 0 1px rgba(255,255,255,.04) inset,
        0 0 24px rgba(42,171,238,.16);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      flex: 0 1 auto;
    }

    .balance-mini::before{
      content:"";
      position:absolute;
      inset:auto -40px 0 -40px;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(42,171,238,.95), rgba(59,130,246,.95), transparent);
      opacity:.70;
      pointer-events:none;
    }

    .balance-mini::after{
      content:"";
      position:absolute;
      inset:-120px -160px auto auto;
      width:300px;
      height:300px;
      background: radial-gradient(circle at 30% 30%, rgba(42,171,238,.16), transparent 62%);
      pointer-events:none;
      transform: rotate(10deg);
    }

    .bal-title{
      position:relative;
      z-index:1;
      font-size:12px;
      font-weight:900;
      letter-spacing:.2px;
      color: rgba(234,241,255,.92);
      white-space:nowrap;
    }

    .bal-amount{
      position:relative;
      z-index:1;
      height: 26px;
      border:none;
      border-radius: 999px;
      cursor:pointer;
      padding: 0 10px;

      display:flex;
      align-items:center;
      justify-content:center;

      background: linear-gradient(180deg, rgba(42,171,238,.22), rgba(59,130,246,.14));
      border: 1px solid rgba(42,171,238,.24);
      box-shadow:
        0 10px 18px rgba(0,0,0,.35),
        0 0 16px rgba(42,171,238,.12);
      color: rgba(234,241,255,.98);
      font-weight: 900;
      font-size: 13px;
      white-space:nowrap;
    }
    .bal-amount:active{ transform: scale(.99); }

    /* ✅ Баннеры — 3:1 cover */
    .slider{ width:100%; max-width:520px; border-radius: var(--radius); }

    .slides{
      display:flex;
      gap:12px;
      overflow-x:auto;
      scroll-snap-type:x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width:none;
      padding-bottom:4px;
    }
    .slides::-webkit-scrollbar{ display:none; }

    .slide{
      scroll-snap-align:start;
      flex:0 0 100%;
      border-radius: var(--radius);
      position:relative;
      overflow:hidden;
      background:#000;
      box-shadow: 0 18px 55px rgba(0,0,0,.40);
    }
    .slide::before{ content:""; display:block; padding-top: 33.3333%; }

    .slide img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      object-position: center;
      display:block;
    }

    .slide::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.38));
      pointer-events:none;
    }

    .dots{ display:flex; justify-content:center; gap:8px; margin-top:10px; }
    .dot{
      width:8px; height:8px; border-radius:999px;
      background: rgba(234,241,255,.26);
      transition: transform .2s ease, background .2s ease, width .2s ease;
      cursor:pointer;
    }
    .dot.active{
      background: rgba(42,171,238,.95);
      width:18px;
      transform: translateY(-.5px);
      box-shadow: 0 0 12px rgba(42,171,238,.55);
    }

    /* ✅ 3 кнопки */
    .actions{
      width:100%;
      max-width:520px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:10px;
    }

    .action-btn{
      position:relative;
      width:100%;
      aspect-ratio: 1 / 1;
      height:auto;
      border:none;
      border-radius:18px;
      overflow:hidden;
      cursor:pointer;
      padding:0;
      background:#0b102a;
      box-shadow:
        0 16px 34px rgba(0,0,0,.28),
        0 0 0 1px rgba(255,255,255,.06) inset;
      transition: transform .15s ease;
    }
    .action-btn:active{ transform: scale(.985); }

    .action-btn .bg{
      position:absolute; inset:0;
      background-image: var(--bg);
      background-size: cover;
      background-position: center;
      background-repeat:no-repeat;
      transform: scale(1.03);
      filter: saturate(1.03) contrast(1.02);
    }
    .action-btn .bg::after{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.05), rgba(0,0,0,.48));
      pointer-events:none;
    }

    .action-btn::before,
    .action-btn::after{
      content:"";
      position:absolute;
      top:-18px; bottom:-18px;
      width:18px;
      filter: blur(10px);
      opacity:.95;
      pointer-events:none;
    }
    .action-btn::before{
      left:-10px;
      background: linear-gradient(180deg, rgba(42,171,238,.0), rgba(42,171,238,.95), rgba(59,130,246,.0));
    }
    .action-btn::after{
      right:-10px;
      background: linear-gradient(180deg, rgba(59,130,246,.0), rgba(42,171,238,.95), rgba(59,130,246,.0));
    }

    .action-btn .label{
      position:absolute; left:0; right:0; bottom:0;
      padding:12px 10px;
      display:flex; align-items:center; justify-content:center;
      font-weight:900;
      font-size:13px;
      letter-spacing:.2px;
      color: rgba(234,241,255,.95);
      background: linear-gradient(180deg, rgba(0,0,0,.00), rgba(0,0,0,.60));
      text-shadow: 0 10px 18px rgba(0,0,0,.55);
    }

    /* =========================================
       ✅ МЕНЮ (кнопки больше, фото на всю кнопку)
    ========================================== */
    .menu-overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.72);
      opacity:0;
      pointer-events:none;
      transition: opacity .25s ease;
      z-index:200;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }
    .menu-overlay.show{
      opacity:1;
      pointer-events:auto;
    }

    .menu-panel{
      width: min(560px, 100%);
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      position:relative;
    }

    .menu-tile{
      border:none;
      cursor:pointer;
      border-radius: 22px;
      overflow:hidden;
      padding: 0;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(46, 180, 255, .16);
      box-shadow:
        0 22px 55px rgba(0,0,0,.48),
        0 0 0 1px rgba(255,255,255,.04) inset;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: transform .15s ease, background .15s ease;
      min-height: 120px;              /* ✅ кнопки больше */
      position:relative;
      opacity:0;
      transform: translate3d(0,0,0) scale(.96);
    }
    .menu-tile:active{ transform: scale(.99); }

    /* ✅ Фото на всю кнопку */
    .menu-tile .tile-bg{
      position:absolute;
      inset:0;
      background-image: var(--img);
      background-size: cover;
      background-position: center;
      background-repeat:no-repeat;
      transform: scale(1.02);
    }

    /* ✅ Затемнение поверх фото, чтобы текст читался */
    .menu-tile .tile-bg::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(600px 220px at 30% 10%, rgba(42,171,238,.22), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.20), rgba(0,0,0,.55));
    }

    /* ✅ Текст по центру */
    .menu-tile .tile-title{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 14px;
      font-weight: 900;
      font-size: 15px;
      letter-spacing:.35px;
      color: rgba(234,241,255,.98);
      text-shadow: 0 14px 28px rgba(0,0,0,.70);
    }

    /* Анимация прилёта с разных сторон */
    .menu-overlay.show .menu-tile{
      animation: popIn .48s cubic-bezier(.2,.9,.2,1) forwards;
    }
    .menu-tile.from-left{  transform: translateX(-44px) scale(.96); }
    .menu-tile.from-right{ transform: translateX( 44px) scale(.96); }
    .menu-tile.from-top{   transform: translateY(-44px) scale(.96); }
    .menu-tile.from-bot{   transform: translateY( 44px) scale(.96); }

    .menu-overlay.show .menu-tile:nth-child(1){ animation-delay: .02s; }
    .menu-overlay.show .menu-tile:nth-child(2){ animation-delay: .07s; }
    .menu-overlay.show .menu-tile:nth-child(3){ animation-delay: .12s; }
    .menu-overlay.show .menu-tile:nth-child(4){ animation-delay: .17s; }

    @keyframes popIn{
      to{ opacity:1; transform: translate3d(0,0,0) scale(1); }
    }

    /* Кнопка закрыть */
    .menu-close{
      position:absolute;
      top:-56px;
      right:0;
      width: 42px;
      height: 42px;
      border-radius: 14px;
      border: 1px solid rgba(46, 180, 255, .18);
      background: rgba(8, 12, 22, .55);
      color: rgba(234,241,255,.92);
      cursor:pointer;
      display:grid;
      place-items:center;
      box-shadow: 0 14px 30px rgba(0,0,0,.45);
      transition: transform .15s ease;
    }
    .menu-close:active{ transform: scale(.98); }

    @media (max-width: 360px){
      .balance-mini{ width: min(196px, 68%); height: 36px; }
      .bal-amount{ height: 25px; font-size: 12px; }
      .menu-btn, .profile-btn{ width: 40px; height: 40px; border-radius: 13px; }
      .left-buttons{ transform: translateX(-8px); }
      .top-row{ gap: 14px; }
      .menu-tile{ min-height: 112px; border-radius: 20px; }
      .menu-panel{ gap: 12px; }
      .menu-close{ top:-50px; width:40px; height:40px; border-radius:13px; }
      .menu-tile .tile-title{ font-size: 14px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; }
      .menu-overlay.show .menu-tile{ animation:none !important; opacity:1 !important; transform:none !important; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="content">

      <div class="top-row">
        <div class="left-buttons">
          <button class="menu-btn" id="menuBtn" aria-label="Открыть меню">
            <div class="burger" aria-hidden="true">
              <span></span><span></span><span></span>
            </div>
          </button>

          <button class="profile-btn" id="profileBtn" aria-label="Профиль" title="Профиль">
            <svg class="profile-svg" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M20 21a8 8 0 0 0-16 0"></path>
              <circle cx="12" cy="8" r="4"></circle>
            </svg>
          </button>
        </div>

        <div class="balance-mini" aria-label="Баланс">
          <span class="bal-title">Баланс</span>
          <button class="bal-amount" id="balanceChip" aria-label="Открыть кошелёк">
            <span id="balanceValue">0 VC</span>
          </button>
        </div>
      </div>

      <!-- ✅ Баннеры (3:1) -->
      <div class="slider" aria-label="Баннеры">
        <div class="slides" id="slides">
          <div class="slide">
            <img src="YOUR_BANNER_1200x400.png" alt="Banner 1">
          </div>
          <div class="slide">
            <img src="YOUR_BANNER_1200x400.png" alt="Banner 2">
          </div>
          <div class="slide">
            <img src="YOUR_BANNER_1200x400.png" alt="Banner 3">
          </div>
        </div>

        <div class="dots" id="dots" aria-label="Индикатор баннера">
          <div class="dot active"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>

      <div class="actions" aria-label="Разделы">
        <button class="action-btn" id="btnGames"
          style="--bg:url('https://i.postimg.cc/8khGybLS/d9e9d314-fd90-4cad-ad74-b2ed14a51f38.png');">
          <div class="bg" aria-hidden="true"></div>
          <div class="label">Игры</div>
        </button>

        <button class="action-btn" id="btnShop"
          style="--bg:url('https://i.postimg.cc/XvWZvSqj/file-0000000059bc72438dd485df46f69309-(1).png');">
          <div class="bg" aria-hidden="true"></div>
          <div class="label">UC Shop</div>
        </button>

        <button class="action-btn" id="btnCustom"
          style="--bg:url('https://i.postimg.cc/TY9sZp02/46F82521-51BE-4FB1-B831-B19958E9872E.png');">
          <div class="bg" aria-hidden="true"></div>
          <div class="label">Кастомки</div>
        </button>
      </div>

    </div>
  </div>

  <!-- ✅ МЕНЮ ПО ЦЕНТРУ (фото на всю кнопку + текст по центру) -->
  <div class="menu-overlay" id="menuOverlay" aria-hidden="true">
    <div class="menu-panel" role="dialog" aria-modal="true" aria-label="Меню">
      <button class="menu-close" id="menuClose" aria-label="Закрыть меню">✕</button>

      <button class="menu-tile from-left" data-action="support"
        style="--img:url('YOUR_MENU_SUPPORT.png')">
        <span class="tile-bg" aria-hidden="true"></span>
        <span class="tile-title">Поддержка</span>
      </button>

      <button class="menu-tile from-right" data-action="vouchers"
        style="--img:url('YOUR_MENU_VOUCHERS.png')">
        <span class="tile-bg" aria-hidden="true"></span>
        <span class="tile-title">Ваучеры</span>
      </button>

      <button class="menu-tile from-top" data-action="ref"
        style="--img:url('YOUR_MENU_REF.png')">
        <span class="tile-bg" aria-hidden="true"></span>
        <span class="tile-title">Реферальная ссылка</span>
      </button>

      <button class="menu-tile from-bot" data-action="history"
        style="--img:url('YOUR_MENU_HISTORY.png')">
        <span class="tile-bg" aria-hidden="true"></span>
        <span class="tile-title">История</span>
      </button>

    </div>
  </div>

  <script>
    const clamp = (n, min, max) => Math.max(min, Math.min(max, n));

    // Баланс (заглушка)
    const balanceValueEl = document.getElementById('balanceValue');
    const balanceChipEl  = document.getElementById('balanceChip');
    balanceValueEl.textContent = '0 VC';

    balanceChipEl.addEventListener('click', () => {
      window.location.href = 'wallet.html';
    });

    // Профиль (заглушка)
    document.getElementById('profileBtn').addEventListener('click', () => {
      alert('Профиль (позже сделаем переход)');
    });

    // Кнопки (заглушки)
    document.getElementById('btnGames').addEventListener('click', () => alert('Игры (позже сделаем переход)'));
    document.getElementById('btnShop').addEventListener('click', () => { window.location.href = 'ucshop.html'; });
    document.getElementById('btnCustom').addEventListener('click', () => alert('Кастомки (позже сделаем переход)'));

    // Баннеры: точки + автоплей
    const slides = document.getElementById('slides');
    const dotsWrap = document.getElementById('dots');
    const dots = Array.from(dotsWrap.querySelectorAll('.dot'));

    function getStep(){
      const first = slides.querySelector('.slide');
      if (!first) return slides.clientWidth || 1;
      const w = first.getBoundingClientRect().width || 1;
      const gap = parseFloat(getComputedStyle(slides).gap || '0') || 0;
      return w + gap;
    }

    function getCurrentIndex(){
      const step = getStep();
      return clamp(Math.round(slides.scrollLeft / step), 0, dots.length - 1);
    }

    function updateDotsByScroll(){
      const idx = getCurrentIndex();
      dots.forEach((d,i)=>d.classList.toggle('active', i === idx));
    }

    let rafId = null;
    slides.addEventListener('scroll', () => {
      if (rafId) return;
      rafId = requestAnimationFrame(() => {
        updateDotsByScroll();
        rafId = null;
      });
    }, { passive:true });

    dots.forEach((dot, i) => {
      dot.addEventListener('click', () => {
        slides.scrollTo({ left: i * getStep(), behavior: 'smooth' });
      });
    });

    window.addEventListener('load', updateDotsByScroll);
    window.addEventListener('resize', updateDotsByScroll);

    const AUTOPLAY_DELAY = 5000;
    const RESUME_DELAY   = 3500;
    let autoplayInterval = null;
    let resumeTimeout = null;

    function stopAutoplay(){
      if (autoplayInterval) clearInterval(autoplayInterval);
      autoplayInterval = null;
    }

    function startAutoplay(){
      if (dots.length <= 1) return;
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;

      stopAutoplay();
      autoplayInterval = setInterval(() => {
        const next = (getCurrentIndex() + 1) % dots.length;
        slides.scrollTo({ left: next * getStep(), behavior: 'smooth' });
      }, AUTOPLAY_DELAY);
    }

    function pauseAndResume(){
      stopAutoplay();
      if (resumeTimeout) clearTimeout(resumeTimeout);
      resumeTimeout = setTimeout(startAutoplay, RESUME_DELAY);
    }

    ['pointerdown','touchstart','mousedown','wheel'].forEach(evt => {
      slides.addEventListener(evt, pauseAndResume, { passive:true });
    });

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) stopAutoplay();
      else startAutoplay();
    });

    window.addEventListener('load', startAutoplay);

    // ✅ Меню по центру
    const menuBtn = document.getElementById('menuBtn');
    const menuOverlay = document.getElementById('menuOverlay');
    const menuClose = document.getElementById('menuClose');

    function openMenu(){
      menuOverlay.classList.add('show');
      menuOverlay.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
    }

    function closeMenu(){
      menuOverlay.classList.remove('show');
      menuOverlay.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    }

    menuBtn.addEventListener('click', openMenu);
    menuClose.addEventListener('click', closeMenu);

    menuOverlay.addEventListener('click', (e) => {
      if (e.target === menuOverlay) closeMenu();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeMenu();
    });

    document.querySelectorAll('.menu-tile').forEach(btn => {
      btn.addEventListener('click', () => {
        const action = btn.getAttribute('data-action');
        closeMenu();
        alert('Открыть: ' + action);
      });
    });
  </script>
</body>
</html>
