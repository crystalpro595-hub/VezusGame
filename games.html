<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Games</title>

  <link rel="preconnect" href="https://i.postimg.cc" crossorigin>
  <link rel="dns-prefetch" href="https://i.postimg.cc">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preload" as="image" href="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png">
  <link rel="preload" as="image" href="https://i.postimg.cc/QNYsBFLc/Picsart-26-02-28-13-23-04-101.jpg">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#eaf1ff;
      --muted:rgba(234,241,255,.72);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);

      --glass: rgba(12, 14, 20, .78);
      --stroke: rgba(255,255,255,.08);
      --shadow: 0 18px 42px rgba(0,0,0,.48);
      --shadow-soft: 0 12px 28px rgba(0,0,0,.34);

      --tg1:#2AABEE;
      --tg2:#229ED9;
    }

    *{
      box-sizing:border-box;
      font-family:'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    html, body{
      height:100%;
      margin:0;
      overflow:hidden;
      color:var(--text);
      background:#020617;
    }

    body{
      background-image:url("https://i.postimg.cc/fbJT34yY/076E519D-F095-4957-88BF-5591DEB82533.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 600px at 30% 10%, rgba(255,255,255,.05), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.64));
      pointer-events:none;
      z-index:0;
    }

    .app{
      position:relative;
      height:100%;
      overflow:auto;
      padding: 0 16px calc(28px + var(--safe-bottom)) 16px;
      z-index:1;
      overscroll-behavior: contain;
    }

    .content{
      width:100%;
      max-width:520px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:14px;
      position:relative;
      z-index:1;
    }

    .sticky-top{
      position:sticky;
      top:0;
      z-index:40;
      padding-top: calc(8px + var(--safe-top));
      padding-bottom:8px;
      background:
        linear-gradient(180deg,
          rgba(2,6,23,.96) 0%,
          rgba(2,6,23,.86) 72%,
          rgba(2,6,23,0) 100%);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .top-row{
      width:100%;
      display:grid;
      grid-template-columns:40px minmax(0,1fr) 54px;
      gap:8px;
      align-items:center;
    }

    .icon-btn{
      width:40px;
      height:40px;
      border:none;
      border-radius:14px;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow-soft), inset 0 1px 0 rgba(255,255,255,.04);
      display:grid;
      place-items:center;
      color:var(--text);
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-size:18px;
      font-weight:900;
      padding:0;
    }

    .icon-btn:active{ transform:scale(.98); }

    .balance-mini{
      width:100%;
      min-width:0;
      height:42px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      padding:6px 7px 6px 12px;
      position:relative;
      overflow:hidden;
      background: var(--glass);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.04);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .balance-mini::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(180px 60px at 0% 0%, rgba(255,255,255,.05), transparent 55%),
        radial-gradient(180px 60px at 100% 100%, rgba(255,255,255,.03), transparent 55%);
      pointer-events:none;
    }

    .bal-title{
      position:relative;
      z-index:1;
      font-size:12px;
      font-weight:900;
      color: rgba(234,241,255,.92);
      white-space:nowrap;
      pointer-events:none;
    }

    .bal-amount{
      position:relative;
      z-index:1;
      min-width:88px;
      height:28px;
      border:none;
      border-radius:999px;
      padding:0 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color: rgba(234,241,255,.98);
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
      cursor:pointer;
    }

    .bal-amount:active{ transform: scale(.98); }

    .logo-btn{
      width:54px;
      height:54px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
      border:none;
      padding:0;
      margin:0;
      cursor:pointer;
    }

    .logo-btn:active{ transform:scale(.98); }

    .logo-btn img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    .section-head{
      padding: 2px 2px 0;
    }

    .section-title{
      margin:0;
      font-size:17px;
      font-weight:900;
      letter-spacing:.2px;
      color: rgba(234,241,255,.96);
      text-shadow: 0 10px 18px rgba(0,0,0,.35);
    }

    .games-grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:12px;
      width:100%;
    }

    .game-card{
      position:relative;
      border:none;
      cursor:pointer;
      width:100%;
      aspect-ratio: 1 / 1.18;
      border-radius:22px;
      overflow:hidden;
      padding:0;
      background:#0b102a;
      box-shadow:
        0 18px 38px rgba(0,0,0,.34),
        inset 0 1px 0 rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.06);
      transition: transform .18s ease, box-shadow .18s ease;
    }

    .game-card:active{
      transform: scale(.985);
    }

    .game-img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
      display:block;
      transform: scale(1.02);
      filter: saturate(1.02) contrast(1.02);
    }

    .game-card::before{
      content:"";
      position:absolute;
      inset:0;
      z-index:1;
      background:
        linear-gradient(180deg, rgba(0,0,0,.06), rgba(0,0,0,.22)),
        radial-gradient(120px 70px at 50% 100%, rgba(255,255,255,.04), transparent 70%);
      pointer-events:none;
    }

    .channel-overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.72);
      opacity:0;
      pointer-events:none;
      transition: opacity .22s ease;
      z-index:260;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .channel-overlay.show{
      opacity:1;
      pointer-events:auto;
    }

    .channel-card{
      width:min(440px, 100%);
      border-radius:24px;
      overflow:hidden;
      background: rgba(14,16,24,.94);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 34px 90px rgba(0,0,0,.62);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      position:relative;
      transform: translateY(12px) scale(.98);
      opacity:.95;
      transition: transform .22s ease, opacity .22s ease;
    }

    .channel-overlay.show .channel-card{
      transform: translateY(0) scale(1);
      opacity:1;
    }

    .channel-head{
      padding:16px 16px 10px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: rgba(255,255,255,.03);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .channel-title{
      font-weight:900;
      letter-spacing:.25px;
      font-size:14px;
      color: rgba(234,241,255,.95);
    }

    .channel-x{
      width:38px;
      height:38px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.05);
      color: rgba(234,241,255,.92);
      cursor:pointer;
      display:grid;
      place-items:center;
      box-shadow: 0 12px 28px rgba(0,0,0,.32);
      padding:0;
    }

    .channel-x:active{ transform: scale(.98); }

    .channel-body{
      padding:14px 16px 16px 16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .channel-text{
      margin:0;
      font-size:13px;
      line-height:1.35;
      color: rgba(234,241,255,.84);
    }

    .tg-btn{
      border:none;
      cursor:pointer;
      width:100%;
      height:50px;
      border-radius:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background: linear-gradient(180deg, var(--tg1), var(--tg2));
      box-shadow:
        0 18px 40px rgba(34,158,217,.28),
        inset 0 1px 0 rgba(255,255,255,.14);
      color:#fff;
      font-weight:900;
      letter-spacing:.2px;
      font-size:14px;
    }

    .tg-btn:active{ transform: scale(.99); }

    .tg-ico{
      width:22px;
      height:22px;
      display:block;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,.18));
    }

    @media (max-width: 360px){
      .top-row{
        grid-template-columns:36px minmax(0,1fr) 46px;
        gap:6px;
      }

      .icon-btn{
        width:36px;
        height:36px;
        border-radius:12px;
        font-size:16px;
      }

      .logo-btn{
        width:46px;
        height:46px;
      }

      .balance-mini{
        height:38px;
      }

      .bal-amount{
        min-width:74px;
        height:24px;
        font-size:12px;
      }

      .games-grid{
        gap:10px;
      }

      .game-card{
        border-radius:18px;
      }

      .section-title{
        font-size:15px;
      }

      .tg-btn{
        height:48px;
        border-radius:15px;
      }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; }
      .channel-overlay.show .channel-card{ transform:none !important; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="content">

      <div class="sticky-top">
        <div class="top-row">
          <button class="icon-btn" id="backBtn" aria-label="Назад">←</button>

          <div class="balance-mini" aria-label="Баланс">
            <span class="bal-title">Баланс</span>
            <button class="bal-amount" id="balanceValue" aria-label="Открыть кошелёк">...</button>
          </div>

          <button class="logo-btn" id="logoBtn" aria-label="Открыть Telegram канал">
            <img
              src="https://i.postimg.cc/qvL497mF/Picsart-26-02-27-02-02-37-502.png"
              alt="Vezus"
              loading="eager"
              fetchpriority="high"
              decoding="async"
            >
          </button>
        </div>
      </div>

      <div class="section-head">
        <h1 class="section-title">Vezus Game</h1>
      </div>

      <div class="games-grid">
        <button class="game-card" id="coinflipBtn" type="button" aria-label="CoinFlip">
          <img
            class="game-img"
            src="https://i.postimg.cc/QNYsBFLc/Picsart-26-02-28-13-23-04-101.jpg"
            alt="CoinFlip"
            loading="eager"
            fetchpriority="high"
            decoding="async"
          >
        </button>

        <button class="game-card" id="plinkoBtn" type="button" aria-label="Plinko">
          <img
            class="game-img"
            src="YOUR_PLINKO_IMAGE.png"
            alt="Plinko"
            loading="eager"
            fetchpriority="high"
            decoding="async"
          >
        </button>

        <button class="game-card" id="minesBtn" type="button" aria-label="Mines">
          <img
            class="game-img"
            src="YOUR_MINES_IMAGE.png"
            alt="Mines"
            loading="eager"
            fetchpriority="high"
            decoding="async"
          >
        </button>

        <button class="game-card" id="futureGame1Btn" type="button" aria-label="Future Game 1">
          <img
            class="game-img"
            src="YOUR_FUTURE_GAME_1.png"
            alt="Future Game 1"
            loading="lazy"
            decoding="async"
          >
        </button>

        <button class="game-card" id="futureGame2Btn" type="button" aria-label="Future Game 2">
          <img
            class="game-img"
            src="YOUR_FUTURE_GAME_2.png"
            alt="Future Game 2"
            loading="lazy"
            decoding="async"
          >
        </button>

        <button class="game-card" id="futureGame3Btn" type="button" aria-label="Future Game 3">
          <img
            class="game-img"
            src="YOUR_FUTURE_GAME_3.png"
            alt="Future Game 3"
            loading="lazy"
            decoding="async"
          >
        </button>
      </div>

    </div>
  </div>

  <div class="channel-overlay" id="channelOverlay" aria-hidden="true">
    <div class="channel-card" role="dialog" aria-modal="true" aria-label="Telegram канал">
      <div class="channel-head">
        <div class="channel-title">Наш Telegram канал</div>
        <button class="channel-x" id="channelClose" aria-label="Закрыть">✕</button>
      </div>

      <div class="channel-body">
        <p class="channel-text">
          Нажми кнопку ниже — откроется наш Telegram канал:
          <b>@vezuspubg</b>
        </p>

        <button class="tg-btn" id="goChannel" aria-label="Перейти в Telegram канал">
          <svg class="tg-ico" viewBox="0 0 240 240" aria-hidden="true">
            <path fill="#fff" d="M120 0C53.7 0 0 53.7 0 120s53.7 120 120 120 120-53.7 120-120S186.3 0 120 0zm58.7 82.3l-19.7 92.8c-1.5 6.6-5.4 8.2-10.9 5.1l-30.2-22.3-14.6 14c-1.6 1.6-3 3-6.1 3l2.2-31.6 57.5-52c2.5-2.2-.5-3.4-3.9-1.2l-71 44.7-30.6-9.6c-6.6-2.1-6.7-6.6 1.4-9.7l119.6-46.1c5.5-2 10.3 1.3 8.8 9.9z"/>
          </svg>
          Перейти в Telegram канал
        </button>
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const VERIFY_URL = "https://lazrfierfbhwlduqlvws.functions.supabase.co/verify-telegram";

    const FILES = {
      index: "index.html",
      wallet: "wallet.html",
      coinflip: "coinflip.html"
    };

    const $ = (id) => document.getElementById(id);

    function formatVc(value){
      const n = Number(value ?? 0);
      if (!Number.isFinite(n)) return "0 VC";
      return Number.isInteger(n) ? `${n} VC` : `${n.toFixed(2)} VC`;
    }

    function goTo(file){
      window.location.href = file;
    }

    function openTelegramLinkSafe(url){
      if (window.Telegram && window.Telegram.WebApp && typeof window.Telegram.WebApp.openTelegramLink === "function") {
        window.Telegram.WebApp.openTelegramLink(url);
        return;
      }
      window.open(url, "_blank", "noopener");
    }

    function loadCachedProfile(){
      try {
        return JSON.parse(localStorage.getItem("tg_profile") || "null");
      } catch {
        return null;
      }
    }

    async function autoAuthTelegram(){
      const cached = loadCachedProfile();
      const balanceBtn = $("balanceValue");

      if (cached?.balance != null) {
        balanceBtn.textContent = formatVc(cached.balance);
      } else {
        balanceBtn.textContent = "0 VC";
      }

      if (!window.Telegram || !window.Telegram.WebApp) return;

      try{
        Telegram.WebApp.ready();
        if (typeof Telegram.WebApp.expand === "function") Telegram.WebApp.expand();
      } catch {}

      const initData = Telegram.WebApp.initData;
      if (!initData) return;

      balanceBtn.textContent = "...";

      try{
        const res = await fetch(VERIFY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ initData })
        });

        const json = await res.json().catch(() => ({}));

        if (!res.ok || !json.ok || !json.profile) {
          balanceBtn.textContent = cached?.balance != null ? formatVc(cached.balance) : "0 VC";
          return;
        }

        localStorage.setItem("tg_profile", JSON.stringify(json.profile));
        balanceBtn.textContent = formatVc(json.profile.balance);
      } catch {
        balanceBtn.textContent = cached?.balance != null ? formatVc(cached.balance) : "0 VC";
      }
    }

    const channelOverlay = $("channelOverlay");
    const channelClose = $("channelClose");
    const goChannel = $("goChannel");

    function openChannel(){
      channelOverlay.classList.add("show");
      channelOverlay.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeChannel(){
      channelOverlay.classList.remove("show");
      channelOverlay.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
    }

    $("backBtn").addEventListener("click", () => goTo(FILES.index));
    $("balanceValue").addEventListener("click", () => goTo(FILES.wallet));
    $("logoBtn").addEventListener("click", openChannel);

    channelClose.addEventListener("click", closeChannel);

    channelOverlay.addEventListener("click", (e) => {
      if (e.target === channelOverlay) closeChannel();
    });

    goChannel.addEventListener("click", () => {
      openTelegramLinkSafe("https://t.me/vezuspubg");
    });

    $("coinflipBtn").addEventListener("click", () => goTo(FILES.coinflip));
    $("plinkoBtn").addEventListener("click", () => alert("Plinko — скоро"));
    $("minesBtn").addEventListener("click", () => alert("Mines — скоро"));

    $("futureGame1Btn").addEventListener("click", () => alert("Скоро"));
    $("futureGame2Btn").addEventListener("click", () => alert("Скоро"));
    $("futureGame3Btn").addEventListener("click", () => alert("Скоро"));

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeChannel();
    });

    window.addEventListener("load", autoAuthTelegram);
  </script>
</body>
</html>
