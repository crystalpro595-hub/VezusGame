<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>UC Shop</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#eaf1ff;
      --muted:rgba(234,241,255,.72);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);
      --radius:20px;

      --glass: rgba(12, 14, 20, .74);
      --glassStrong: rgba(14, 16, 24, .92);
      --glassBorder: rgba(255,255,255,.08);
      --glassBorder2: rgba(255,255,255,.06);
      --shadow: 0 18px 42px rgba(0,0,0,.48);
      --shadowSoft: 0 12px 28px rgba(0,0,0,.34);
    }

    *{
      box-sizing:border-box;
      font-family:'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    html, body{
      height:100%;
      margin:0;
      overflow:hidden;
      color:var(--text);
      background:#020617;
    }

    body{
      background-image:url("https://i.postimg.cc/fbJT34yY/076E519D-F095-4957-88BF-5591DEB82533.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 600px at 30% 10%, rgba(255,255,255,.05), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.64));
      pointer-events:none;
    }

    .app{
      position:relative;
      height:100%;
      overflow:auto;
      padding: calc(18px + var(--safe-top)) 16px calc(28px + var(--safe-bottom)) 16px;
      z-index:1;
      scroll-behavior:smooth;
    }

    .content{
      margin-top:18px;
      display:flex;
      flex-direction:column;
      gap:16px;
      max-width:520px;
      margin-left:auto;
      margin-right:auto;
      align-items:center;
      position:relative;
      z-index:1;
    }

    /* ===== Липкая верхняя панель ===== */
    .top-row{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:16px;

      position:sticky;
      top:4px;
      z-index:30;

      padding:6px 8px;
      border-radius:22px;
      background: rgba(10,12,18,.38);
      border:1px solid rgba(255,255,255,.04);
      box-shadow: 0 10px 30px rgba(0,0,0,.22);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .back-btn-square{
      width:42px;
      height:42px;
      border-radius:14px;
      border:1px solid var(--glassBorder);
      cursor:pointer;
      background:var(--glass);
      box-shadow: var(--shadowSoft), inset 0 1px 0 rgba(255,255,255,.04);
      display:grid;
      place-items:center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: transform .15s ease, background .15s ease;
      padding:0;
      overflow:hidden;
      flex:0 0 auto;
    }
    .back-btn-square:active{ transform:scale(.98); }

    .back-svg{
      width:20px;
      height:20px;
      display:block;
      stroke: rgba(234,241,255,.92);
      fill:none;
      stroke-width:2.2;
      stroke-linecap:round;
      stroke-linejoin:round;
    }

    .balance-mini{
      width:min(220px, 72%);
      height:40px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:6px 7px 6px 12px;
      position:relative;
      overflow:hidden;
      background:var(--glass);
      border:1px solid var(--glassBorder);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.04);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .balance-mini::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(180px 60px at 0% 0%, rgba(255,255,255,.05), transparent 55%),
        radial-gradient(180px 60px at 100% 100%, rgba(255,255,255,.03), transparent 55%);
      pointer-events:none;
    }

    .bal-title{
      position:relative;
      z-index:1;
      font-size:12px;
      font-weight:900;
      letter-spacing:.2px;
      color: rgba(234,241,255,.92);
      white-space:nowrap;
    }

    .bal-amount{
      position:relative;
      z-index:1;
      height:26px;
      border:none;
      border-radius:999px;
      cursor:pointer;
      padding:0 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.05);
      color: rgba(234,241,255,.98);
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
    }

    .bal-amount:active{ transform: scale(.99); }

    .title-row{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-top:2px;
    }

    .page-title{
      font-size:20px;
      font-weight:900;
      letter-spacing:.2px;
      margin:0;
      text-shadow:0 14px 25px rgba(0,0,0,.55);
    }

    .page-sub{
      font-size:12px;
      font-weight:800;
      color:var(--muted);
      margin:2px 0 0 0;
    }

    .slider{
      width:100%;
      border-radius:var(--radius);
    }

    .slides{
      display:flex;
      gap:12px;
      overflow-x:auto;
      scroll-snap-type:x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width:none;
      padding-bottom:4px;
      border-radius:var(--radius);
    }
    .slides::-webkit-scrollbar{ display:none; }

    .slide{
      scroll-snap-align:start;
      flex:0 0 100%;
      border-radius:var(--radius);
      position:relative;
      overflow:hidden;
      background:#000;
      box-shadow: 0 18px 55px rgba(0,0,0,.40);
      border:1px solid rgba(255,255,255,.06);
    }

    .slide::before{
      content:"";
      display:block;
      padding-top:33.3333%;
    }

    .slide img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
      display:block;
    }

    .slide::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.44));
      pointer-events:none;
    }

    .dots{
      display:flex;
      justify-content:center;
      gap:8px;
      margin-top:10px;
    }

    .dot{
      width:8px;
      height:8px;
      border-radius:999px;
      background: rgba(234,241,255,.26);
      transition: transform .2s ease, background .2s ease, width .2s ease;
      cursor:pointer;
    }

    .dot.active{
      background: rgba(255,255,255,.92);
      width:18px;
      transform: translateY(-.5px);
    }

    .section{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:2px;
    }

    .section-head{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:10px;
      padding:0 2px;
    }

    .section-head .h{
      font-size:14px;
      font-weight:900;
      opacity:.92;
      margin:0;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:14px;
    }

    .product-card{
      position:relative;
      border-radius:24px;
      overflow:hidden;
      background:
        linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)),
        rgba(12, 14, 20, .84);
      border:1px solid rgba(255,255,255,.07);
      box-shadow:
        0 22px 58px rgba(0,0,0,.40),
        inset 0 1px 0 rgba(255,255,255,.03);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      opacity:0;
      transform: translateY(26px) scale(.985);
      animation: cardInUp .55s cubic-bezier(.2,.9,.2,1) forwards;
      animation-delay: var(--delay, 0ms);
    }

    .product-card::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(460px 140px at 0% 0%, rgba(255,255,255,.05), transparent 60%),
        radial-gradient(360px 120px at 100% 100%, rgba(255,255,255,.03), transparent 60%);
      pointer-events:none;
    }

    @keyframes cardInUp{
      to{
        opacity:1;
        transform: translateY(0) scale(1);
      }
    }

    .card-main{
      display:flex;
      gap:14px;
      padding:14px;
      align-items:center;
      position:relative;
      z-index:1;
    }

    .art-box{
      width:78px;
      height:78px;
      border-radius:20px;
      overflow:hidden;
      position:relative;
      flex:0 0 auto;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow:
        0 16px 36px rgba(0,0,0,.28),
        inset 0 1px 0 rgba(255,255,255,.03);
    }

    .art-box img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .card-info{
      flex:1;
      min-width:0;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .card-title{
      margin:0;
      font-size:16px;
      font-weight:900;
      letter-spacing:.15px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .card-sub{
      margin:0;
      font-size:12px;
      font-weight:800;
      color:var(--muted);
    }

    .mini-tags{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }

    .mini-tag{
      height:24px;
      border-radius:999px;
      padding:0 10px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.06);
      font-size:11px;
      font-weight:900;
      color:rgba(234,241,255,.92);
    }

    .card-bottom{
      position:relative;
      z-index:1;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:0 14px 14px 14px;
    }

    .price-box{
      display:flex;
      flex-direction:column;
      gap:2px;
    }

    .price-label{
      font-size:11px;
      font-weight:900;
      letter-spacing:.18px;
      text-transform:uppercase;
      color:var(--muted);
    }

    .price-value{
      font-size:18px;
      font-weight:900;
      color:#fff;
      text-shadow:0 10px 20px rgba(0,0,0,.28);
    }

    .buy-btn{
      height:42px;
      padding:0 18px;
      border-radius:16px;
      border:none;
      cursor:pointer;
      color:#fff;
      font-weight:900;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      box-shadow:
        0 18px 34px rgba(37,99,235,.28),
        0 0 16px rgba(59,130,246,.12);
      transition: transform .15s ease, box-shadow .15s ease;
      white-space:nowrap;
    }

    .buy-btn:hover{
      transform: translateY(-1px);
      box-shadow:
        0 22px 38px rgba(37,99,235,.34),
        0 0 18px rgba(59,130,246,.14);
    }

    .buy-btn:active{ transform:scale(.98); }

    .popup-overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.62);
      opacity:0;
      pointer-events:none;
      transition: opacity .25s ease;
      z-index:200;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }

    .popup-overlay.show{
      opacity:1;
      pointer-events:auto;
    }

    .popup{
      width:min(520px, 100%);
      border-radius:22px;
      background: rgba(14,16,24,.96);
      border:1px solid rgba(255,255,255,.08);
      box-shadow:0 34px 90px rgba(0,0,0,.62);
      overflow:hidden;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    .popup-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 16px;
      background: rgba(255,255,255,.04);
    }

    .popup-head .t{
      font-weight:900;
      margin:0;
    }

    .close-x{
      width:38px;
      height:38px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.05);
      color: rgba(234,241,255,.95);
      cursor:pointer;
      font-weight:900;
    }

    .popup-body{
      padding:14px 16px 16px 16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .popup-line{
      display:flex;
      justify-content:space-between;
      gap:12px;
      font-size:13px;
      opacity:.92;
    }

    .popup-line b{ opacity:1; }

    .field{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-top:2px;
    }

    .field label{
      font-size:12px;
      font-weight:900;
      letter-spacing:.12px;
      opacity:.92;
    }

    .input{
      height:46px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.06);
      color: rgba(234,241,255,.96);
      padding: 0 14px;
      outline:none;
      font-weight:800;
      letter-spacing:.2px;
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
    }

    .input::placeholder{
      color: rgba(234,241,255,.45);
      font-weight:800;
    }

    .hint{
      font-size:12px;
      opacity:.72;
      line-height:1.25;
      margin-top:-2px;
    }

    .error{
      display:none;
      font-size:12px;
      color:#ffb4b4;
      font-weight:900;
      opacity:.95;
    }

    .error.show{ display:block; }

    .btn-row{
      display:flex;
      gap:10px;
      margin-top:4px;
    }

    .btn{
      height:44px;
      border:none;
      border-radius:16px;
      cursor:pointer;
      font-weight:900;
      letter-spacing:.15px;
      flex:1;
      transition: transform .15s ease;
      white-space:nowrap;
    }

    .btn:active{ transform:scale(.99); }

    .btn-primary{
      color:#fff;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      box-shadow: 0 18px 34px rgba(37,99,235,.28);
    }

    .btn-ghost{
      color: rgba(234,241,255,.92);
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      box-shadow: 0 18px 34px rgba(0,0,0,.20);
    }

    .toast{
      position: fixed;
      left:50%;
      bottom: calc(18px + var(--safe-bottom));
      transform: translateX(-50%) translateY(14px);
      background: rgba(14,16,24,.92);
      border:1px solid rgba(255,255,255,.08);
      box-shadow:0 22px 60px rgba(0,0,0,.55);
      color: rgba(234,241,255,.95);
      border-radius:18px;
      padding:12px 14px;
      width: min(520px, calc(100% - 32px));
      opacity:0;
      pointer-events:none;
      transition: opacity .22s ease, transform .22s ease;
      z-index:300;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-weight:900;
      font-size:13px;
    }

    .toast.show{
      opacity:1;
      transform: translateX(-50%) translateY(0);
    }

    .toast .ok{
      border:none;
      cursor:pointer;
      border-radius:14px;
      height:34px;
      padding:0 12px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color: rgba(234,241,255,.95);
      font-weight:900;
    }

    @media (max-width:360px){
      .balance-mini{ width:min(200px, 70%); height:38px; }
      .bal-amount{ height:25px; font-size:12px; }
      .back-btn-square{ width:40px; height:40px; border-radius:13px; }
      .top-row{ gap:14px; padding:5px 6px; }
      .art-box{ width:70px; height:70px; border-radius:18px; }
      .card-title{ font-size:15px; }
      .price-value{ font-size:16px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; animation:none !important; }
      .product-card{ opacity:1 !important; transform:none !important; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="content">

      <div class="top-row">
        <button class="back-btn-square" id="backBtn" aria-label="Назад" title="На главную">
          <svg class="back-svg" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M15 18l-6-6 6-6"></path>
            <path d="M9 12h10"></path>
          </svg>
        </button>

        <div class="balance-mini" aria-label="Баланс">
          <span class="bal-title">Баланс</span>
          <button class="bal-amount" id="balanceChip" aria-label="Открыть кошелёк">
            <span id="balanceValue">...</span>
          </button>
        </div>
      </div>

      <div class="title-row">
        <div>
          <h1 class="page-title">UC Shop</h1>
          <p class="page-sub">Покупка за VC</p>
        </div>
      </div>

      <div class="slider" aria-label="Баннеры">
        <div class="slides" id="slides">
          <div class="slide">
            <img src="https://i.postimg.cc/85VtJ6hd/Picsart-26-02-17-16-56-47-885.png" alt="Баннер 1">
          </div>
          <div class="slide">
            <img src="https://i.postimg.cc/YCPP62Bz/Picsart-26-02-15-18-03-19-524.jpg" alt="Баннер 2">
          </div>
        </div>

        <div class="dots" id="dots" aria-label="Индикатор баннера">
          <div class="dot active"></div>
          <div class="dot"></div>
        </div>
      </div>

      <div class="section">
        <div class="section-head">
          <p class="h">Пакеты UC</p>
        </div>
        <div class="grid" id="productGrid"></div>
      </div>

    </div>
  </div>

  <div class="popup-overlay" id="buyPopup" aria-hidden="true">
    <div class="popup" role="dialog" aria-modal="true" aria-label="Покупка UC">
      <div class="popup-head">
        <p class="t">Покупка UC</p>
        <button class="close-x" id="closePopup1" aria-label="Закрыть">×</button>
      </div>
      <div class="popup-body">
        <div class="popup-line"><span>Пакет:</span> <b id="pName">—</b></div>
        <div class="popup-line"><span>Цена:</span> <b id="pTotal">—</b></div>

        <div class="field">
          <label for="pubgIdInput">Игровой ID PUBG</label>
          <input class="input" id="pubgIdInput" inputmode="numeric" autocomplete="off" placeholder="Например: 5123456789">
          <div class="hint">Только цифры. Проверь ID в профиле PUBG.</div>
          <div class="error" id="pubgErr">Введите корректный PUBG ID (6–16 цифр).</div>
        </div>

        <div class="btn-row">
          <button class="btn btn-ghost" id="cancel1">Отмена</button>
          <button class="btn btn-primary" id="buyStep1">Продолжить</button>
        </div>
      </div>
    </div>
  </div>

  <div class="popup-overlay" id="confirmPopup" aria-hidden="true">
    <div class="popup" role="dialog" aria-modal="true" aria-label="Подтверждение ID">
      <div class="popup-head">
        <p class="t">Проверь ID</p>
        <button class="close-x" id="closePopup2" aria-label="Закрыть">×</button>
      </div>
      <div class="popup-body">
        <div class="popup-line"><span>Пакет:</span> <b id="cName">—</b></div>
        <div class="popup-line"><span>Цена:</span> <b id="cTotal">—</b></div>
        <div class="popup-line"><span>PUBG ID:</span> <b id="cPubg">—</b></div>

        <div class="hint" style="opacity:.85">
          После создания заявки стоимость сразу спишется с баланса.
        </div>

        <div class="btn-row">
          <button class="btn btn-ghost" id="backToEdit">Назад</button>
          <button class="btn btn-primary" id="confirmBuy">Купить</button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast" aria-live="polite">
    <span id="toastText">—</span>
    <button class="ok" id="toastOk">Ок</button>
  </div>

  <script>
    const VERIFY_URL = "https://lazrfierfbhwlduqlvws.functions.supabase.co/verify-telegram";
    const CREATE_UC_ORDER_URL = "https://lazrfierfbhwlduqlvws.functions.supabase.co/create-uc-order";

      { id:'uc_325',  name:'325 UC',  price:420,  img:'https://i.postimg.cc/bwmZ2c1q/Picsart-26-02-17-17-05-40-600.png',  tag:'Популярный', sub:'Хороший выбор' },
      { id:'uc_660',  name:'660 UC',  price:810,  img:'https://i.postimg.cc/pTqGwdFc/Picsart-26-02-17-17-11-01-813.png',  tag:'Выгодно',    sub:'Часто покупают' },
      { id:'uc_1800', name:'1800 UC', price:2100, img:'https://i.postimg.cc/QMrSy7HV/Picsart-26-02-17-17-40-40-648.png', tag:'Премиум',    sub:'Крупный пакет' },
      { id:'uc_3850', name:'3850 UC', price:4100, img:'https://i.postimg.cc/zvRgNdQX/Picsart-26-02-17-17-42-16-376.png', tag:'Топ',        sub:'Для активных' },
      { id:'uc_8100', name:'8100 UC', price:8100, img:'https://i.postimg.cc/3Jq3m8Wb/Picsart-26-02-17-17-48-00-356.png', tag:'Максимум',   sub:'Самый большой' },
    ];

    const STORAGE_KEY = 'pubg_id_last';

    const $ = (id) => document.getElementById(id);
    const clamp = (n, min, max) => Math.max(min, Math.min(max, n));

    let current = null;
    let telegramProfile = null;
    let isCreatingOrder = false;
    let currentBalance = 0;

    function formatVc(value){
      const num = Number(value ?? 0);
      if (!Number.isFinite(num)) return '0 VC';
      return Number.isInteger(num) ? `${num} VC` : `${num.toFixed(2)} VC`;
    }

    function loadCachedProfile(){
      try{
        const raw = localStorage.getItem('tg_profile');
        if (!raw) return null;
        const parsed = JSON.parse(raw);
        if (!parsed || typeof parsed !== 'object') return null;
        return parsed;
      } catch {
        return null;
      }
    }

    function setBalanceUI(value){
      const num = Number(value ?? 0);
      currentBalance = Number.isFinite(num) ? num : 0;
      $('balanceValue').textContent = formatVc(currentBalance);
    }

    function applyProfile(profile){
      if (!profile) return;
      telegramProfile = profile;
      localStorage.setItem('tg_profile', JSON.stringify(profile));
      setBalanceUI(profile.balance);
    }

    async function postJson(url, payload){
      const res = await fetch(url, {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify(payload)
      });

      const json = await res.json().catch(() => ({}));

      if (!res.ok || !json.ok) {
        const err = new Error(json.error || json.details || `Ошибка ${res.status}`);
        err.payload = json;
        throw err;
      }

      return json;
    }

    function getTelegramInitData(){
      if (!window.Telegram || !window.Telegram.WebApp) {
        throw new Error('Открой страницу внутри Telegram Mini App');
      }

      try{
        Telegram.WebApp.ready();
        if (typeof Telegram.WebApp.expand === 'function') Telegram.WebApp.expand();
      } catch(e){}

      const initData = Telegram.WebApp.initData;
      if (!initData) throw new Error('Нет initData');

      return initData;
    }

    async function refreshProfile(){
      const cached = loadCachedProfile();
      if (cached) applyProfile(cached);
      else setBalanceUI(0);

      try{
        const initData = getTelegramInitData();
        const json = await postJson(VERIFY_URL, { initData });
        if (json.profile) applyProfile(json.profile);
      } catch(err){
        console.error('Profile load error:', err);
      }
    }

    function setBodyLock(locked){
      document.body.style.overflow = locked ? 'hidden' : '';
    }

    function openOverlay(el){
      el.classList.add('show');
      el.setAttribute('aria-hidden', 'false');
      setBodyLock(true);
    }

    function closeOverlay(el){
      el.classList.remove('show');
      el.setAttribute('aria-hidden', 'true');
      setBodyLock(false);
    }

    const toast = $('toast');
    const toastText = $('toastText');
    const toastOk = $('toastOk');
    let toastTimer = null;

    function showToast(msg){
      toastText.textContent = msg;
      toast.classList.add('show');
      if (toastTimer) clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove('show'), 3800);
    }

    toastOk.addEventListener('click', () => toast.classList.remove('show'));

    $('balanceChip').addEventListener('click', () => {
      window.location.href = 'wallet.html';
    });

    $('backBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    const grid = $('productGrid');

    function createCard(p, index){
      const card = document.createElement('div');
      card.className = 'product-card';
      card.style.setProperty('--delay', `${index * 70}ms`);

      card.innerHTML = `
        <div class="card-main">
          <div class="art-box">
            <img src="${p.img}" alt="${p.name}">
          </div>

          <div class="card-info">
            <p class="card-title">${p.name}</p>
            <p class="card-sub">${p.sub}</p>

            <div class="mini-tags">
              <span class="mini-tag">${p.tag}</span>
              <span class="mini-tag">Оплата VC</span>
            </div>
          </div>
        </div>

        <div class="card-bottom">
          <div class="price-box">
            <span class="price-label">Цена</span>
            <span class="price-value">${formatVc(p.price)}</span>
          </div>

          <button type="button" class="buy-btn">Купить</button>
        </div>
      `;

      card.querySelector('.buy-btn').addEventListener('click', () => openBuyStep1(p));
      return card;
    }

    PRODUCTS.forEach((p, i) => grid.appendChild(createCard(p, i)));

    const buyPopup = $('buyPopup');
    const confirmPopup = $('confirmPopup');
    const pubgInput = $('pubgIdInput');
    const pubgErr = $('pubgErr');
    const confirmBuyBtn = $('confirmBuy');

    pubgInput.value = localStorage.getItem(STORAGE_KEY) || '';

    function sanitizeDigits(str){
      return (str || '').replace(/\D+/g, '');
    }

    function isValidPubgId(id){
      return /^\d{6,16}$/.test(id);
    }

    pubgInput.addEventListener('input', () => {
      const digits = sanitizeDigits(pubgInput.value);
      if (pubgInput.value !== digits) pubgInput.value = digits;
      pubgErr.classList.remove('show');
    });

    function openBuyStep1(product){
      current = { product, pubgId: '' };
      $('pName').textContent = product.name;
      $('pTotal').textContent = formatVc(product.price);
      pubgErr.classList.remove('show');
      pubgInput.value = sanitizeDigits(pubgInput.value);
      openOverlay(buyPopup);
      setTimeout(() => pubgInput.focus({ preventScroll:true }), 80);
    }

    function closeStep1(){
      closeOverlay(buyPopup);
      current = null;
    }

    function openConfirmStep(){
      if (!current) return;
      $('cName').textContent = current.product.name;
      $('cTotal').textContent = formatVc(current.product.price);
      $('cPubg').textContent = current.pubgId;
      openOverlay(confirmPopup);
    }

    function closeStep2(){
      closeOverlay(confirmPopup);
    }

    $('closePopup1').addEventListener('click', closeStep1);
    $('cancel1').addEventListener('click', closeStep1);

    buyPopup.addEventListener('click', (e) => {
      if (e.target === buyPopup) closeStep1();
    });

    $('closePopup2').addEventListener('click', () => {
      closeStep2();
      openOverlay(buyPopup);
      setTimeout(() => pubgInput.focus({ preventScroll:true }), 80);
    });

    confirmPopup.addEventListener('click', (e) => {
      if (e.target === confirmPopup){
        closeStep2();
        openOverlay(buyPopup);
        setTimeout(() => pubgInput.focus({ preventScroll:true }), 80);
      }
    });

    $('backToEdit').addEventListener('click', () => {
      closeStep2();
      openOverlay(buyPopup);
      setTimeout(() => pubgInput.focus({ preventScroll:true }), 80);
    });

    $('buyStep1').addEventListener('click', () => {
      if (!current) return;

      const id = sanitizeDigits(pubgInput.value);
      if (!isValidPubgId(id)){
        pubgErr.classList.add('show');
        pubgInput.focus({ preventScroll:true });
        return;
      }

      localStorage.setItem(STORAGE_KEY, id);
      current.pubgId = id;

      closeOverlay(buyPopup);
      openConfirmStep();
    });

    async function createUcOrder(){
      if (!current || isCreatingOrder) return;

      isCreatingOrder = true;
      confirmBuyBtn.textContent = 'Покупка...';
      confirmBuyBtn.disabled = true;

      try{
        const initData = getTelegramInitData();

        const json = await postJson(CREATE_UC_ORDER_URL, {
          initData,
          packageId: current.product.id,
          packageName: current.product.name,
          pubgId: current.pubgId,
          priceVc: current.product.price
        });

        if (typeof json.current_balance !== 'undefined') {
          setBalanceUI(json.current_balance);
          const cached = loadCachedProfile() || {};
          cached.balance = Number(json.current_balance) || 0;
          localStorage.setItem('tg_profile', JSON.stringify(cached));
        }

        showToast(`Куплено: ${current.product.name} • списано ${formatVc(current.product.price)}`);
        console.log('UC order created:', json.order);

        closeStep2();
        current = null;
      } catch(err){
        showToast(err.message || 'Ошибка создания заявки');
        console.error('UC order error:', err);
      } finally {
        isCreatingOrder = false;
        confirmBuyBtn.textContent = 'Купить';
        confirmBuyBtn.disabled = false;
      }
    }

    confirmBuyBtn.addEventListener('click', createUcOrder);

    document.addEventListener('keydown', (e) => {
      if (e.key !== 'Escape') return;

      if (confirmPopup.classList.contains('show')){
        closeStep2();
        openOverlay(buyPopup);
        setTimeout(() => pubgInput.focus({ preventScroll:true }), 80);
        return;
      }

      if (buyPopup.classList.contains('show')){
        closeStep1();
      }
    });

    const slides = $('slides');
    const dots = Array.from($('dots').querySelectorAll('.dot'));

    function updateDotsByScroll(){
      const w = slides.clientWidth || 1;
      const idx = clamp(Math.round(slides.scrollLeft / w), 0, dots.length - 1);
      dots.forEach((d,i)=>d.classList.toggle('active', i === idx));
    }

    let rafId = null;
    slides.addEventListener('scroll', () => {
      if (rafId) return;
      rafId = requestAnimationFrame(() => {
        updateDotsByScroll();
        rafId = null;
      });
    }, { passive:true });

    dots.forEach((dot, i) => {
      dot.addEventListener('click', () => {
        slides.scrollTo({ left: i * slides.clientWidth, behavior: 'smooth' });
      });
    });

    window.addEventListener('load', async () => {
      updateDotsByScroll();
      await refreshProfile();
    });

    window.addEventListener('resize', updateDotsByScroll);
  </script>
</body>
</html>
