<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>UC Shop</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#eaf1ff;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);
      --radius:18px;

      --neon:#2AABEE;
      --neon2:#3b82f6;

      --glass: rgba(8, 12, 22, .72);
      --glassBorder: rgba(46, 180, 255, .22);
      --shadow: 0 14px 40px rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; font-family:'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    html, body{ height:100%; margin:0; overflow:hidden; color:var(--text); background:#020617; }

    body{
      background-image:url("https://i.postimg.cc/fbJT34yY/076E519D-F095-4957-88BF-5591DEB82533.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 600px at 30% 10%, rgba(42,171,238,.10), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.62));
      pointer-events:none;
    }

    .app{
      position:relative;
      height:100%;
      overflow:auto;
      padding: calc(18px + var(--safe-top)) 16px calc(28px + var(--safe-bottom)) 16px;
    }

    .content{
      margin-top: 18px;
      display:flex;
      flex-direction:column;
      gap: 16px;
      max-width: 520px;
      margin-left:auto;
      margin-right:auto;
      position:relative;
      z-index:1;
      align-items:center;
    }

    /* ===== Top row: Назад + баланс ===== */
    .top-row{
      width:100%;
      max-width:520px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 16px;
    }

    .back-btn-square{
      width: 42px;
      height: 42px;
      border-radius: 14px;
      border: 1px solid var(--glassBorder);
      cursor:pointer;
      background: var(--glass);
      box-shadow:
        0 12px 34px rgba(0,0,0,.55),
        0 0 22px rgba(42,171,238,.14);
      display:grid;
      place-items:center;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: transform .15s ease;
      padding:0;
      overflow:hidden;
      flex: 0 0 auto;
    }
    .back-btn-square:active{ transform: scale(.98); }

    .back-icon{
      font-size:18px;
      font-weight:900;
      color: rgba(234,241,255,.92);
      line-height:1;
      transform: translateX(-1px);
    }

    /* ===== Баланс ===== */
    .balance-mini{
      width: min(210px, 70%);
      height: 38px;
      border-radius: 999px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 6px 7px 6px 12px;
      position:relative;
      overflow:hidden;

      background: var(--glass);
      border: 1px solid var(--glassBorder);
      box-shadow:
        var(--shadow),
        0 0 0 1px rgba(255,255,255,.04) inset,
        0 0 24px rgba(42,171,238,.16);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .balance-mini::before{
      content:"";
      position:absolute;
      inset:auto -40px 0 -40px;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(42,171,238,.95), rgba(59,130,246,.95), transparent);
      opacity:.70;
      pointer-events:none;
    }

    .balance-mini::after{
      content:"";
      position:absolute;
      inset:-120px -160px auto auto;
      width:300px;
      height:300px;
      background: radial-gradient(circle at 30% 30%, rgba(42,171,238,.16), transparent 62%);
      pointer-events:none;
      transform: rotate(10deg);
    }

    .bal-title{
      position:relative;
      z-index:1;
      font-size:12px;
      font-weight:900;
      letter-spacing:.2px;
      color: rgba(234,241,255,.92);
      white-space:nowrap;
    }

    .bal-amount{
      position:relative;
      z-index:1;
      height: 26px;
      border:none;
      border-radius: 999px;
      cursor:pointer;
      padding: 0 10px;

      display:flex;
      align-items:center;
      justify-content:center;

      background: linear-gradient(180deg, rgba(42,171,238,.22), rgba(59,130,246,.14));
      border: 1px solid rgba(42,171,238,.24);
      box-shadow:
        0 10px 18px rgba(0,0,0,.35),
        0 0 16px rgba(42,171,238,.12);
      color: rgba(234,241,255,.98);
      font-weight: 900;
      font-size: 13px;
      white-space:nowrap;
    }
    .bal-amount:active{ transform: scale(.99); }

    /* ===== Title ===== */
    .title-row{
      width:100%;
      max-width:520px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-top:2px;
    }
    .page-title{
      font-size:18px;
      font-weight: 900;
      letter-spacing:.2px;
      margin:0;
      text-shadow: 0 14px 25px rgba(0,0,0,.55);
    }

    /* ===== Slider (2 баннера) ===== */
    .slider{ width:100%; max-width:520px; border-radius: var(--radius); }

    .slides{
      display:flex;
      gap:12px;
      overflow-x:auto;
      scroll-snap-type:x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width:none;
      padding-bottom:4px;
      border-radius: var(--radius);
    }
    .slides::-webkit-scrollbar{ display:none; }

    .slide{
      scroll-snap-align:start;
      flex:0 0 100%;
      border-radius: var(--radius);
      position:relative;
      overflow:hidden;
      background:#000;
      box-shadow: 0 18px 55px rgba(0,0,0,.40);
      border: 1px solid rgba(255,255,255,.06);
    }
    .slide::before{
      content:"";
      display:block;
      padding-top: 33.3333%;
    }
    .slide img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      object-position:center;
      display:block;
    }
    .slide::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.44));
      pointer-events:none;
    }

    .dots{ display:flex; justify-content:center; gap:8px; margin-top:10px; }
    .dot{
      width:8px; height:8px; border-radius:999px;
      background: rgba(234,241,255,.26);
      transition: transform .2s ease, background .2s ease, width .2s ease;
      cursor:pointer;
    }
    .dot.active{
      background: rgba(42,171,238,.95);
      width:18px;
      transform: translateY(-.5px);
      box-shadow: 0 0 12px rgba(42,171,238,.55);
    }

    /* ===== Products ===== */
    .section{
      width:100%;
      max-width:520px;
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:2px;
    }

    .section-head{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:10px;
      padding: 0 2px;
    }

    .section-head .h{
      font-size:14px;
      font-weight: 900;
      opacity:.92;
      margin:0;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }

    .card{
      border-radius: 20px;
      background: rgba(8, 12, 22, .78);
      border: 1px solid rgba(46, 180, 255, .18);
      box-shadow:
        0 18px 46px rgba(0,0,0,.38),
        0 0 18px rgba(42,171,238,.10);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow:hidden;
      position:relative;
    }

    .card::before,
    .card::after{
      content:"";
      position:absolute;
      top:-18px; bottom:-18px;
      width:18px;
      filter: blur(10px);
      opacity:.90;
      pointer-events:none;
    }
    .card::before{
      left:-10px;
      background: linear-gradient(180deg, rgba(42,171,238,.0), rgba(42,171,238,.85), rgba(59,130,246,.0));
    }
    .card::after{
      right:-10px;
      background: linear-gradient(180deg, rgba(59,130,246,.0), rgba(42,171,238,.85), rgba(59,130,246,.0));
    }

    .card-inner{
      display:flex;
      gap:12px;
      padding:14px;
      align-items:center;
    }

    .uc-badge{
      width:56px;
      height:56px;
      border-radius: 16px;
      overflow:hidden;
      position:relative;
      background: linear-gradient(135deg, rgba(42,171,238,.32), rgba(59,130,246,.16));
      border: 1px solid rgba(42,171,238,.22);
      box-shadow: 0 12px 28px rgba(0,0,0,.35);
      flex:0 0 auto;
      display:grid;
      place-items:center;
    }
    .uc-badge img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .card-info{
      flex:1;
      min-width:0;
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .card-title{
      font-size:14px;
      font-weight: 900;
      margin:0;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .actions-row{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-end;
      padding: 0 14px 14px 14px;
    }

    .price-inline{
      font-weight: 900;
      font-size: 13px;
      color: rgba(234,241,255,.95);
      opacity:.95;
      white-space:nowrap;
      margin-right: 2px;
    }
    .price-inline .label{
      font-size:11px;
      letter-spacing:.14px;
      opacity:.80;
      font-weight: 900;
      text-transform:uppercase;
      margin-right:6px;
    }

    .buy-btn{
      height:38px;
      padding: 0 14px;
      border-radius: 14px;
      border:none;
      cursor:pointer;
      color:#fff;
      font-weight: 900;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      box-shadow: 0 18px 34px rgba(37,99,235,.28);
      transition: transform .15s ease;
      white-space:nowrap;
    }
    .buy-btn:active{ transform: scale(.98); }

    /* ===== Popup (универсальный) ===== */
    .popup-overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.62);
      opacity:0;
      pointer-events:none;
      transition: opacity .25s ease;
      z-index:200;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 16px;
    }
    .popup-overlay.show{ opacity:1; pointer-events:auto; }

    .popup{
      width:min(520px, 100%);
      border-radius: 22px;
      background: rgba(12,18,34,.96);
      border: 1px solid rgba(46, 180, 255, .16);
      box-shadow: 0 34px 90px rgba(0,0,0,.62);
      overflow:hidden;
    }

    .popup-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 16px;
      background: rgba(255,255,255,.04);
    }
    .popup-head .t{
      font-weight: 900;
      margin:0;
    }
    .close-x{
      width:38px;
      height:38px;
      border-radius: 14px;
      border: 1px solid rgba(46, 180, 255, .16);
      background: rgba(255,255,255,.06);
      color: rgba(234,241,255,.95);
      cursor:pointer;
      font-weight: 900;
    }

    .popup-body{
      padding: 14px 16px 16px 16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .popup-line{
      display:flex;
      justify-content:space-between;
      gap:12px;
      font-size:13px;
      opacity:.92;
    }
    .popup-line b{ opacity:1; }

    /* PUBG ID input */
    .field{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-top: 2px;
    }
    .field label{
      font-size: 12px;
      font-weight: 900;
      letter-spacing:.12px;
      opacity:.92;
    }
    .input{
      height: 44px;
      border-radius: 16px;
      border: 1px solid rgba(46, 180, 255, .16);
      background: rgba(255,255,255,.06);
      color: rgba(234,241,255,.96);
      padding: 0 14px;
      outline: none;
      font-weight: 800;
      letter-spacing:.2px;
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
    }
    .input::placeholder{ color: rgba(234,241,255,.45); font-weight: 800; }

    .hint{
      font-size: 12px;
      opacity: .72;
      line-height: 1.2;
      margin-top: -2px;
    }

    .error{
      display:none;
      font-size: 12px;
      color: #ffb4b4;
      font-weight: 900;
      opacity: .95;
    }
    .error.show{ display:block; }

    .btn-row{
      display:flex;
      gap:10px;
      margin-top: 4px;
    }

    .btn{
      height: 44px;
      border:none;
      border-radius: 16px;
      cursor:pointer;
      font-weight: 900;
      letter-spacing:.15px;
      flex: 1;
      transition: transform .15s ease;
      white-space:nowrap;
    }
    .btn:active{ transform: scale(.99); }

    .btn-primary{
      color:#fff;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      box-shadow: 0 18px 34px rgba(37,99,235,.28);
    }
    .btn-ghost{
      color: rgba(234,241,255,.92);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(46, 180, 255, .16);
      box-shadow: 0 18px 34px rgba(0,0,0,.20);
    }

    /* Toast */
    .toast{
      position: fixed;
      left: 50%;
      bottom: calc(18px + var(--safe-bottom));
      transform: translateX(-50%) translateY(14px);
      background: rgba(12,18,34,.92);
      border: 1px solid rgba(46, 180, 255, .18);
      box-shadow: 0 22px 60px rgba(0,0,0,.55);
      color: rgba(234,241,255,.95);
      border-radius: 18px;
      padding: 12px 14px;
      width: min(520px, calc(100% - 32px));
      opacity: 0;
      pointer-events:none;
      transition: opacity .22s ease, transform .22s ease;
      z-index: 300;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      font-weight: 900;
      font-size: 13px;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    .toast .ok{
      border:none;
      cursor:pointer;
      border-radius: 14px;
      height: 34px;
      padding: 0 12px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(46, 180, 255, .16);
      color: rgba(234,241,255,.95);
      font-weight: 900;
    }

    @media (max-width: 360px){
      .balance-mini{ width: min(196px, 68%); height: 36px; }
      .bal-amount{ height: 25px; font-size: 12px; }
      .back-btn-square{ width: 40px; height: 40px; border-radius: 13px; }
      .top-row{ gap: 14px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="content">

      <!-- Top row -->
      <div class="top-row">
        <button class="back-btn-square" id="backBtn" aria-label="Назад" title="Назад">
          <span class="back-icon">←</span>
        </button>

        <div class="balance-mini" aria-label="Баланс">
          <span class="bal-title">Баланс</span>
          <button class="bal-amount" id="balanceChip" aria-label="Открыть кошелёк">
            <span id="balanceValue">0 VC</span>
          </button>
        </div>
      </div>

      <div class="title-row">
        <h1 class="page-title">UC Shop</h1>
      </div>

      <!-- Slider -->
      <div class="slider" aria-label="Баннеры">
        <div class="slides" id="slides">
          <div class="slide">
            <img src="https://i.postimg.cc/85VtJ6hd/Picsart-26-02-17-16-56-47-885.png" alt="Баннер 1">
          </div>
          <div class="slide">
            <img src="https://i.postimg.cc/YCPP62Bz/Picsart-26-02-15-18-03-19-524.jpg" alt="Баннер 2">
          </div>
        </div>

        <div class="dots" id="dots" aria-label="Индикатор баннера">
          <div class="dot active"></div>
          <div class="dot"></div>
        </div>
      </div>

      <!-- Products -->
      <div class="section">
        <div class="section-head">
          <p class="h">Пакеты UC</p>
        </div>
        <div class="grid" id="productGrid"></div>
      </div>

    </div>
  </div>

  <!-- STEP 1: Buy popup (данные + PUBG ID) -->
  <div class="popup-overlay" id="buyPopup" aria-hidden="true">
    <div class="popup" role="dialog" aria-modal="true" aria-label="Покупка UC">
      <div class="popup-head">
        <p class="t">Покупка UC</p>
        <button class="close-x" id="closePopup1" aria-label="Закрыть">×</button>
      </div>
      <div class="popup-body">
        <div class="popup-line"><span>Пакет:</span> <b id="pName">—</b></div>
        <div class="popup-line"><span>Цена:</span> <b id="pTotal">—</b></div>

        <div class="field">
          <label for="pubgIdInput">Игровой ID PUBG</label>
          <input class="input" id="pubgIdInput" inputmode="numeric" autocomplete="off" placeholder="Например: 5123456789">
          <div class="hint">Только цифры. Проверь ID в профиле PUBG.</div>
          <div class="error" id="pubgErr">Введите корректный PUBG ID (6–16 цифр).</div>
        </div>

        <div class="btn-row">
          <button class="btn btn-ghost" id="cancel1">Отмена</button>
          <button class="btn btn-primary" id="buyStep1">Купить</button>
        </div>
      </div>
    </div>
  </div>

  <!-- STEP 2: Confirm popup (верно ли ID) -->
  <div class="popup-overlay" id="confirmPopup" aria-hidden="true">
    <div class="popup" role="dialog" aria-modal="true" aria-label="Подтверждение ID">
      <div class="popup-head">
        <p class="t">Проверь ID</p>
        <button class="close-x" id="closePopup2" aria-label="Закрыть">×</button>
      </div>
      <div class="popup-body">
        <div class="popup-line"><span>Пакет:</span> <b id="cName">—</b></div>
        <div class="popup-line"><span>Цена:</span> <b id="cTotal">—</b></div>
        <div class="popup-line"><span>PUBG ID:</span> <b id="cPubg">—</b></div>

        <div class="hint" style="opacity:.85">
          Верно ли указан игровой ID? Если ошибёшься — UC придут на другой аккаунт.
        </div>

        <div class="btn-row">
          <button class="btn btn-ghost" id="backToEdit">Назад</button>
          <button class="btn btn-primary" id="confirmBuy">Да, верно</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast" aria-live="polite">
    <span id="toastText">—</span>
    <button class="ok" id="toastOk">Ок</button>
  </div>

  <script>
    // ====== Данные пакетов ======
    const PRODUCTS = [
      { id:'uc_60',   name:'60 UC',   price: 80,   img: 'https://i.postimg.cc/L6tCqkN3/Picsart-26-02-15-18-22-50-916.png'   },
      { id:'uc_325',  name:'325 UC',  price: 420,  img: 'https://i.postimg.cc/bwmZ2c1q/Picsart-26-02-17-17-05-40-600.png'  },
      { id:'uc_660',  name:'660 UC',  price: 810,  img: 'https://i.postimg.cc/pTqGwdFc/Picsart-26-02-17-17-11-01-813.png'  },
      { id:'uc_1800', name:'1800 UC', price: 2100, img: 'https://i.postimg.cc/QMrSy7HV/Picsart-26-02-17-17-40-40-648.png' },
      { id:'uc_3850', name:'3850 UC', price: 4100, img: 'https://i.postimg.cc/zvRgNdQX/Picsart-26-02-17-17-42-16-376.png' },
      { id:'uc_8100', name:'8100 UC', price: 8100, img: 'https://i.postimg.cc/3Jq3m8Wb/Picsart-26-02-17-17-48-00-356.png' },
    ];

    // ===== Utils =====
    const $ = (id) => document.getElementById(id);
    const clamp = (n, min, max) => Math.max(min, Math.min(max, n));

    function formatRub(n){
      return new Intl.NumberFormat('ru-RU').format(n) + ' ₽';
    }

    function setBodyLock(locked){
      document.body.style.overflow = locked ? 'hidden' : '';
    }

    function openOverlay(el){
      el.classList.add('show');
      el.setAttribute('aria-hidden', 'false');
      setBodyLock(true);
    }
    function closeOverlay(el){
      el.classList.remove('show');
      el.setAttribute('aria-hidden', 'true');
      setBodyLock(false);
    }

    // Toast
    const toast = $('toast');
    const toastText = $('toastText');
    const toastOk = $('toastOk');
    let toastTimer = null;

    function showToast(msg){
      toastText.textContent = msg;
      toast.classList.add('show');
      if (toastTimer) clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove('show'), 3800);
    }
    toastOk.addEventListener('click', () => toast.classList.remove('show'));

    // ===== Баланс (заглушка) =====
    $('balanceValue').textContent = '0 VC';
    $('balanceChip').addEventListener('click', () => window.location.href = 'wallet.html');

    // Назад
    $('backBtn').addEventListener('click', () => {
      if (history.length > 1) history.back();
      else window.location.href = 'index.html';
    });

    // ====== Рендер товаров ======
    const grid = $('productGrid');

    function createCard(p){
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <div class="card-inner">
          <div class="uc-badge">
            <img src="${p.img}" alt="${p.name}">
          </div>
          <div class="card-info">
            <p class="card-title">${p.name}</p>
          </div>
        </div>
        <div class="actions-row">
          <div class="price-inline"><span class="label">Цена</span>${formatRub(p.price)}</div>
          <button type="button" class="buy-btn">Купить</button>
        </div>
      `;

      card.querySelector('.buy-btn').addEventListener('click', () => openBuyStep1(p));
      return card;
    }

    PRODUCTS.forEach(p => grid.appendChild(createCard(p)));

    // ====== Покупка: STEP 1 ======
    const buyPopup = $('buyPopup');
    const confirmPopup = $('confirmPopup');

    const pubgInput = $('pubgIdInput');
    const pubgErr = $('pubgErr');

    const STORAGE_KEY = 'pubg_id_last';
    pubgInput.value = localStorage.getItem(STORAGE_KEY) || '';

    let current = null; // { product, pubgId }

    function sanitizeDigits(str){
      return (str || '').replace(/\D+/g, '');
    }

    function isValidPubgId(id){
      // ✅ можно поменять правила:
      // сейчас: 6–16 цифр
      return /^\d{6,16}$/.test(id);
    }

    // оставляем только цифры прямо во время ввода
    pubgInput.addEventListener('input', () => {
      const digits = sanitizeDigits(pubgInput.value);
      if (pubgInput.value !== digits) pubgInput.value = digits;
      pubgErr.classList.remove('show');
    });

    function openBuyStep1(product){
      current = { product, pubgId: '' };
      $('pName').textContent = product.name;
      $('pTotal').textContent = formatRub(product.price);

      pubgErr.classList.remove('show');

      // если уже вводили раньше — подставим
      pubgInput.value = sanitizeDigits(pubgInput.value);
      openOverlay(buyPopup);

      // фокус удобнее на телефоне
      setTimeout(() => pubgInput.focus({ preventScroll:true }), 80);
    }

    function closeStep1(){
      closeOverlay(buyPopup);
      current = null;
    }

    $('closePopup1').addEventListener('click', closeStep1);
    $('cancel1').addEventListener('click', closeStep1);
    buyPopup.addEventListener('click', (e) => { if (e.target === buyPopup) closeStep1(); });

    // ====== Покупка: STEP 2 (подтверждение) ======
    function openConfirmStep(){
      if (!current) return;

      $('cName').textContent  = current.product.name;
      $('cTotal').textContent = formatRub(current.product.price);
      $('cPubg').textContent  = current.pubgId;

      openOverlay(confirmPopup);
    }

    function closeStep2(){
      closeOverlay(confirmPopup);
    }

    $('closePopup2').addEventListener('click', () => {
      closeStep2();
      // если закрыли подтверждение — вернём на шаг 1, чтобы не терять форму
      openOverlay(buyPopup);
      setTimeout(() => pubgInput.focus({ preventScroll:true }), 80);
    });

    confirmPopup.addEventListener('click', (e) => {
      if (e.target === confirmPopup){
        closeStep2();
        openOverlay(buyPopup);
        setTimeout(() => pubgInput.focus({ preventScroll:true }), 80);
      }
    });

    $('backToEdit').addEventListener('click', () => {
      closeStep2();
      openOverlay(buyPopup);
      setTimeout(() => pubgInput.focus({ preventScroll:true }), 80);
    });

    // кнопка "Купить" на шаге 1
    $('buyStep1').addEventListener('click', () => {
      if (!current) return;

      const id = sanitizeDigits(pubgInput.value);
      if (!isValidPubgId(id)){
        pubgErr.classList.add('show');
        pubgInput.focus({ preventScroll:true });
        return;
      }

      localStorage.setItem(STORAGE_KEY, id);
      current.pubgId = id;

      // переходим на подтверждение
      closeOverlay(buyPopup);
      openConfirmStep();
    });

    // финальное подтверждение
    $('confirmBuy').addEventListener('click', () => {
      if (!current) return;

      // ✅ тут позже будет реальная оплата/заявка
      showToast(`Заявка создана: ${current.product.name} • PUBG ID ${current.pubgId}`);

      closeStep2();
      current = null;
      setBodyLock(false);
    });

    // ESC — закрывает самый верхний попап
    document.addEventListener('keydown', (e) => {
      if (e.key !== 'Escape') return;

      if (confirmPopup.classList.contains('show')){
        closeStep2();
        openOverlay(buyPopup);
        setTimeout(() => pubgInput.focus({ preventScroll:true }), 80);
        return;
      }
      if (buyPopup.classList.contains('show')){
        closeStep1();
        return;
      }
    });

    // ====== Баннеры: точки ======
    const slides = $('slides');
    const dots = Array.from($('dots').querySelectorAll('.dot'));

    function updateDotsByScroll(){
      const w = slides.clientWidth || 1;
      const idx = clamp(Math.round(slides.scrollLeft / w), 0, dots.length - 1);
      dots.forEach((d,i)=>d.classList.toggle('active', i === idx));
    }

    let rafId = null;
    slides.addEventListener('scroll', () => {
      if (rafId) return;
      rafId = requestAnimationFrame(() => {
        updateDotsByScroll();
        rafId = null;
      });
    }, { passive:true });

    dots.forEach((dot, i) => {
      dot.addEventListener('click', () => {
        slides.scrollTo({ left: i * slides.clientWidth, behavior: 'smooth' });
      });
    });

    window.addEventListener('load', updateDotsByScroll);
    window.addEventListener('resize', updateDotsByScroll);
  </script>
</body>
</html>
